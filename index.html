{"created":"20221121232508809","creator":"MerrellDyer","text":"\u003C\u003C\u003C\nChocolate and olive oil is a less popular combination, but I love the rich earthiness olive oil imparts to it.\n\u003C\u003C\u003C—Deb Perelman\n\n\n! Ingredients\n* 1½ cups (195 grams) all-purpose flour\n* ½ cup (60 grams) powdered sugar\n* 2 tablespoons (25 grams), plus 1 teaspoon (5 grams) raw (turbinado) sugar\n* ¾ teaspoon fine sea salt\n* ½ cup (120 ml) olive oil\n* 2 teaspoons finely minced fresh rosemary leaves\n* ½ cup (85 grams) semisweet chocolate, chopped into small dice\n* 1 egg white, beaten until loose (optional)\n\n\n! Directions\n# Heat the oven to 325 degrees.\n# In a large bowl, whisk together the flour, powdered sugar, 2 tablespoons turbinado sugar, and salt. Add the olive oil and rosemary, and stir to combine. Add the chocolate chunks and stir again. Gather the dough with your hands into one mass.\n# Roll out the dough to an 8- to 9-inch roundish slab between two sheets of parchment paper. Remove the top sheet and use the bottom to slide the cookie round onto the back of a large baking sheet.\n# If desired—it merely provides a little shine—brush the cookie with the egg white. Sprinkle with remaining 1 teaspoon coarse sugar.\n# Bake for 20 to 25 minutes. Slide the cookie round carefully onto a cutting board while the cookie is still totally hot. Cut with a sharp, thin knife into desired shape(s). Cool completely, then separate.\n\n\n! Notes\n* ''Do Ahead'': This dough keeps well in the freezer. Baked cookies keep for 2 weeks in an airtight tin at room temperature.\n* You can cut this into shapes with cookie cutters, too, but the chocolate provides a little resistance.\n\n\n\n","title":"olive oil shortbread with rosemary and chocolate chunks","modified":"20221125145735363","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"25 min","recipe-link":"","recipe-portions":"~2 dozen cookies","recipe-prep-time":"20 min","recipe-source":"[[Smitten Kitchen]]","recipe-total-time":"","tags":"Recipe Cookies Desserts Favorites","url-image":"5ONsHU7.jpg"},
{"created":"20201008221545086","creator":"MerrellDyer","text":"This is a favorite of ours, and can also be customized if you like. It's hearty, warming, deeply savory, and delicious. Serves 4 as a side, 2 as a hearty main.\n\n\n! Ingredients\n* 2 cups water\n* 1 cup (updated) semi-pearled [[farro]] (see Note below for farro types)\n* 1/2 large onion (white or yellow, for mildness)\n* 2 cloves garlic\n* 9 ounces grape or cherry tomatoes\n* 1 1/4 teaspoons kosher or coarse sea salt\n* Up to 1/4 teaspoon red pepper flakes (to taste)\n* 1 tablespoon olive oil, plus extra for drizzling\n* Few [[basil]] leaves, cut into thin ribbons\n* Grated parmesan cheese, for serving\n\n\n! Directions\n# Place water and farro in a medium saucepan to presoak (I find just 5 to 10 minutes sufficient) while you prepare the other ingredients.\n# Adding each ingredient to a pot over medium heat as you finish preparing it, cut onion in half again, and very thinly slice it into quarter-moons. Thinly slice garlic cloves as well. Halve or quarter tomatoes.\n# Add salt, pepper flakes (to taste) and 1 tablespoon olive oil to pan, and set a timer for 30 minutes. Bring uncovered pan (no lid necessary) up to a boil, then reduce to a gentle simmer, stirring occasionally. When the timer rings, the farro should be perfectly cooked (tender but with a meaty chew), seasoned and the cooking water should be almost completely absorbed.\n# If needed, though I’ve never found it necessary, cook it for 5 additional minutes, until farro is more tender.\n\n# Transfer to a wide serving bowl. If there’s enough leftover cooking liquid to be bothersome, simply use a slotted spoon to leave the amount you wish to behind. Drizzle farro lightly with additional olive oil, scatter with basil and parmesan. Eat immediately. Repeat tomorrow.\n\n\n\n! Notes\n* There are several types of [[farro]] sold in grocery stores, most commonly semi-pearled. They all vary in cooking times, so make sure to check yours and adjust the recipe accordingly.\n\n","title":"one-pan farro w/ tomatoes","cook_time":"40 min","difficulty":"easy","modified":"20221020002021373","modifier":"MerrellDyer","prep_time":"10 min","recipe-link":"https://smittenkitchen.com/2013/07/one-pan-farro-with-tomatoes/","recipe-source":"[[Smitten Kitchen]]","servings":"2-4","tags":"Fall Winter Favorites Vegetarian Quick Recipe Grains","url-image":"jsGm4dJ.png"},
{"created":"20201031024421196","creator":"MerrellDyer","text":"! Ingredients\n\n* 1 c. sugar\n* ⅔ c. butter\n* 1 Tbs. grated orange peel (I'm generous with this)\n* 1 egg\n* 1 ¾ c. flour\n* ¼ tsp. salt\n* ¼ tsp. baking powder\n* ¼ tsp. baking soda\n* 1 c. chopped pecans\n* 1 c. chocolate chips\n\n! Directions\n\n# Cream together sugar, butter, and orange peel.\n# Beat in the egg until fluffy.\n# Stir in dry ingredients.\n# Stir in chocolate and nuts.\n# Roll into bar cookies in waxed paper and freeze until solid.\n# Remove from freezer, remove waxed paper and thinly slice.\n# Bake 350 for 9-11 minutes.\n# If desired, when cooled, drizzle with chocolate: just melt about 1/4 c. chocolate chips in the microwave, stirring every 10 seconds. Place in plastic baggie, cut off a tiny bit of the corner and drizzle over cookies placed close together. \n","title":"orange chocolate-chip cookies","modified":"20221020004144879","modifier":"MerrellDyer","recipe-source":"[[Valerie Merrell]]","tags":"Desserts Christmas Cookies [[Special Occasion]] Winter Recipe","url-image":"wZVHxCE.jpg"},
{"title":"overnight oats","text":"! Ingredients\n* 1/2 cup oats\n* 1/2 cup yogurt\n* 1/2 cup milk\n* 1/2 Tbs chia\n\n\nOptional:\n\n* 1/2 cup pumpkin + 2 Tbs PB + 2 Tbs maple syrup + 1/4 tsp cinnamon\n* 2 Tbs jam + 1 mashed banana\n\n! Directions\nMix and refrigerate overnight\n\n","created":"20210511033226902","creator":"MerrellDyer","modified":"20210511035641675","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"1 serving","recipe-prep-time":"5 mins","recipe-source":"[[Valerie Merrell]]","recipe-total-time":"","tags":"Breakfast Recipe","url-image":"3vy5HEP.jpg"},
{"title":"pan de muertos","text":"This is a version of the bread that is made for the November 2 celebration known as the Dia de los Muertos (Day of the Dead) in Mexico. You can also mold the bread into different shapes like angels and animals.\n\n\n!Ingredients\n\n* ¼ cup margarine\n* ¼ cup milk\n* ¼ cup warm water (110 degrees F/45 degrees C)\n* 3 cups all-purpose flour\n* 1 ¼ teaspoons active dry yeast\n* ½ teaspoon salt\n* 2 teaspoons anise seed\n* ¼ cup white sugar\n* 2 eggs, beaten\n* 2 teaspoons orange zest\n* ¼ cup white sugar\n* ¼ cup orange juice\n* 1 tablespoon orange zest\n* 2 tablespoons white sugar\n\n\n! Directions\n# Heat the milk and the butter together in a medium saucepan, until the butter melts. Remove from the heat and add them warm water. The mixture should be around 110 degrees F (43 degrees C).\n# In a large bowl combine 1 cup of the flour, yeast, salt, anise seed and 1/4 cup of the sugar. Beat in the warm milk mixture then add the eggs and orange zest and beat until well combined. Stir in 1/2 cup of flour and continue adding more flour until the dough is soft.\n# Turn the dough out onto a lightly floured surface and knead until smooth and elastic.\n# Place the dough into a lightly greased bowl cover with plastic wrap and let rise in a warm place until doubled in size. This will take about 1 to 2 hours. Punch the dough down and shape it into a large round loaf with a round knob on top. Place dough onto a baking sheet, loosely cover with plastic wrap and let rise in a warm place for about 1 hour or until just about doubled in size.\n# Bake in a preheated 350 degrees F (175 degrees C) oven for about 35 to 45 minutes. Remove from oven let cool slightly then brush with glaze.\n# To make glaze: In a small saucepan combine the 1/4 cup sugar, orange juice and orange zest. Bring to a boil over medium heat and boil for 2 minutes. Brush over top of bread while still warm. Sprinkle glazed bread with white sugar.\n\n! Notes\n* You may substitute 1/2 teaspoon anise extract for the anise seeds.\n\n\n","created":"20210112192320452","creator":"MerrellDyer","modified":"20210128070939449","modifier":"MerrellDyer","recipe-author":"Lola","recipe-cook-time":"","recipe-link":"","recipe-portions":"12 servings, 1 large round loaf","recipe-prep-time":"","recipe-source":"[[allrecipes]].com","recipe-total-time":"","tags":"Mexican/Southwestern Breads/Doughs Desserts [[Special Occasion]] Fall Recipe","url-image":"c2cuXEU.jpg"},
{"title":"paneer masala","text":"! Ingredients\n* 1 28 oz can crushed tomatoes\n* 1 batch paneer\n* 2 big onions, chopped\n* 1 bay leaf\n* 2 cloves\n* 1 Tbs ginger, minced\n* 1 Tbs garlic, minced\n* 1 tsp chili powder\n* 3 Tbs cashews\n* 1/2 tsp turmeric\n* 1 tsp ground coriander\n* 1/2 tsp kasuri methi (dry fenugreek leaves)\n* 8 fenugreek seeds\n* 1 tsp tandoori masala\n* 3 tsp garam masala\n* 1 tsp salt, to taste\n* 1 tsp cardamom\n* 1 pinch nutmeg\n* 3 Tbs heavy cream\n* 1 Tbs cilantro to garnish\n\n\n! Directions\n# Fry the paneer cubes in 1-2 Tbs oil until golden. Remove to drain on paper towels.\n# Heat 2 Tbs butter in pan, add bay leaf and cloves, then add the onions and saute till light brown. Add ginger and garlic. Saute for 3 mins. Add chili powder, cashews, tomato puree, kasuri methi, coriander, turmeric, garam masala, cardamom, nutmeg, and salt. Stir and let simmer for some time.\n# Remove cloves and bay leaf and puree. Return to pan. \n# Add the paneer and simmer 4-5 mins. Add a small cup of water and let it cook on medium till you get desired consistency.  Remove from heat, stir in cream. Garnish with cilantro. \n","created":"20210112005253795","creator":"MerrellDyer","modified":"20210511045232199","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"Indian Vegetarian Recipe","url-image":"by4A5fI.jpg"},
{"created":"20221015033212824","creator":"MerrellDyer","text":"Each of these is made with a different creamy component, but all follow the same basic method below.\n\n\u003C\u003Ctabs\n tabsList:\"[field:tabs[$(currentTiddler)$]]\"\n template:\"$:/.jondyer/templates/TabTemplate\"\n >>\n\n! Directions\n# Spray six 6- to 8-oz ramekins with oil.\n# Depending on which version you're making, put 1 1/2 cups of the half and half, whole milk, heavy cream, or 1 can of coconut milk in a 2-quart saucepan and sprinkle with the gelatin. Allow the gelatin to soften for 5 minutes.\n# Place the saucepan over low heat and whisk in the sugar until the gelatin and sugar are completely dissolved, 2-3 mins. Rub a little between your fingers to check. Avoid simmering.\n# Off the heat, whisk in the remaining 1 1/2 cups of half and half, sour cream, buttermilk, or remaining can of coconut milk. Whisk in the vanilla and salt.\n# Transfer the mixture to a large measuring cup and divide among the prepared ramekins. Cover loosely with plastic wrap. Refrigerate until set, 1-2 hours.\n# Serve in their ramekins, or unmold: moisten six serving plates with warm water; loosen the edges of the panna cotta with a fingertip, then slowly invert onto a plate; gently jiggle the ramekin until the panna cotta slips out; lift the ramekin, reposition the the panna cotta if needed, and pat the plate dry.\n\n\n","title":"panna cotta","modified":"20221020010319780","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"[[Fine Cooking]]","recipe-total-time":"","tags":"Desserts Recipe Summer","url-image":"dgI36Su.jpg"},
{"created":"20221120193549394","creator":"MerrellDyer","text":"This recipe really features the \"aglio\" (garlic). You treat the garlic in three ways, which results in layers of different flavor and a deeply garlicky result.\n\n\n! Ingredients\n* ½ cup extra-virgin olive oil (the best you have)\n* 12 medium cloves garlic\n** 4 smashed and left whole\n** 4 finely sliced\n** 4 minced or grated on a Microplane \n* ¼ to ½ teaspoon red pepper flakes\n* 2 tablespoons unsalted butter\n* 1 pound short twisted or tubular pasta, such as gemelli, cavatappi, or rotini\n* Kosher salt\n* 2-4 tablespoons chopped fresh parsley (optional)\n* Freshly grated Parmigiano-Reggiano for serving (optional)\n\n\n! Directions\n!!! Sauce\n# Heat the oil and 4 smashed garlic cloves in a 10-inch skillet over medium-high heat until the cloves are gently sizzling. Reduce the heat to medium-low and sizzle until the garlic is golden brown, 5 to 7 minutes.\n# Set aside the garlic cloves, leaving the oil in the skillet, and return the skillet to high heat. Add the sliced garlic and pepper flakes and cook, stirring constantly, until the garlic just begins to turn pale golden brown, about 45 seconds.\n# Add the minced garlic and toss until fragrant, about 30 seconds. Remove from the heat and stir in the butter and smashed garlic from before. Set aside.\n\n!!! Pasta\n# Place the pasta in a large pot and cover with hot water. Add a large pinch of salt and bring to a boil over high heat stirring occasionally to keep the pasta from sticking. Continue to cook until the pasta is fully softened but retains a slight bite in the center (about 2 minutes from done).\n# Drain the pasta, reserving ½-1 cup of the cooking liquid, and return to the pot, set over medium-low heat.\n\n!!! Combine\n# Pour the sauce over the pasta, add half of the reserved pasta water, and stir until the sauce comes together and coats the pasta, about 2 minutes, adding more pasta water as necessary until the desired consistency is reached.\n# Stir in the parsley and season to taste with salt. Serve immediately, passing Parm at table.\n\n\n! Notes\n* Feel free to stir in extra grated Parm at the end; some recipes call for as much as 1 cup for this much pasta. You may need to add extra pasta water along with it.\n* If you don't want to be traditional, you can add any of the following to your pasta:\n** lemon\n** kale or other greens\n** extra grated Parmesan","title":"pasta aglio e olio","modified":"20221121203135007","modifier":"MerrellDyer","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-cook-time":"15 min","recipe-link":"","recipe-portions":"4-6 servings","recipe-prep-time":"5 min","recipe-source":"[[The Food Lab]]","recipe-total-time":"20 min","tags":"Recipe Italian Pasta/Noodles Vegetarian Easy","url-image":"Wt9CZCA.png"},
{"created":"20201005051914790","creator":"MerrellDyer","text":"Super easy, creamy, rich and satisfying. Use plenty of lemon, parm, and pepper.\n\n! Ingredients\n* 1 [[lemon]]\n* 12 oz. spaghetti or other long pasta\n* Kosher salt\n* ¾ cup heavy [[cream]]\n* 6 Tbsp. unsalted butter\n* 3 oz. finely grated Parmesan (about ¾ cup)\n* Freshly ground black pepper\n\n\n! Directions\n\n# Using a vegetable peeler, remove two 2\"-long strips of lemon zest. Thinly slice each strip lengthwise into thin strands; set aside for serving. Finely grate remaining zest into a large pot (like a Dutch oven). Cut lemon in half and squeeze out enough juice to yield 2 Tbsp. into a small bowl; set aside.\n\n# Cook pasta in another large pot of boiling heavily salted water, stirring occasionally, until very al dente (pasta will finish cooking in the sauce).\n\n# Meanwhile, add cream to pot with lemon zest and cook over medium heat, whisking often, until liquid is just beginning to simmer, about 2 minutes. Reduce heat to medium-low. Whisk in butter 1 Tbsp. at a time until melted and sauce is creamy and emulsified. Remove from heat.\n\n# Just before pasta is al dente, scoop out 1½ cups pasta cooking liquid. Add ¾ cup pasta cooking liquid to cream sauce and return to medium heat. Using tongs, transfer spaghetti to pot with sauce (it’s okay if a little water comes along with it). Cook, tossing often and adding Parmesan little by little, until cheese is melted and sauce is creamy, about 3 minutes. If sauce looks tight, add 1–2 Tbsp. pasta cooking liquid. (Cream sauces tighten up very quickly as they cool, so it’s better to lean on the saucier side of things.) Stir in reserved lemon juice; season with more salt, if needed.\n\n# Divide pasta among bowls. Season with plenty of pepper, then top with reserved lemon zest strips.\n\n","title":"pasta al limone","modified":"20221106175323385","modifier":"MerrellDyer","recipe-link":" https://www.bonappetit.com/recipe/pasta-al-limone","recipe-source":"[[Bon Appetit]]","tags":"Quick Pasta/Noodles Italian Recipe","url-image":"Pl7vuKe.jpg"},
{"created":"20201018031429013","creator":"MerrellDyer","text":"A favorite Sicilian dish with lovely caramel-y eggplant.\n\n! Ingredients\n* 2 small Italian or Japanese eggplants (about 1½ pounds)\n* Olive oil as needed (at least 1/2 cup)\n* 2 tablespoons butter\n* Salt and pepper\n* 1 tablespoon minced garlic (2 cloves)\n* pinch of red pepper flakes\n* 1 ½ pounds tomatoes, chopped or crushed (one 28-ounce can)\n* 1 teaspoon good dried oregano, or 1 tablespoon fresh\n* 1 pound pasta\n* ½ cup chopped parsley or basil\n* ½ cup grated [[ricotta]] salata (or in a pinch, pecorino Romano)\n\n\n! Directions\n//(Optional) If time, first toss the eggplant with some salt and let stand in a colander for 30 minutes to draw out some moisture before pressing between paper towels and then frying. In the meantime you can cook down the sauce in step #2.//\n\n# Split the eggplant lengthwise and then slice about ½-inch thick. Cook in one layer in abundant olive oil, without crowding, sprinkling with salt and adding more oil as needed. You will undoubtedly have to cook in batches; take your time and cook until the eggplant is a deep caramelized brown on both sides and tender in the center, probably 7-10 minutes per batch. Remove to a plate and immediately season with salt. Meanwhile, put a large pot of water to boil and salt it.\n\n# At the end of the cooking the eggplant, adjust the oil in the pan so there are a couple of tablespoons. Turn the heat to medium, add the butter and then garlic and chile flakes, and cook until the garlic colors a little bit. Add the tomatoes and oregano, along with some salt and pepper. Bring to a boil over high heat, reduce to a simmer, and cook, stirring occasionally, until the sauce has thickened and reduced\n\n# Cook the pasta until al dente. Drain the pasta, reserving 1½ cups of cooking liquid, and return to the pot.\n\n# Add the sauce and stir to combine, adding some of the reserved pasta water as necessary to thin the sauce to the desired consistency. Fold in the caramelized eggplant. Serve immediately, topped with the basil leaves, if you have them, and grated cheese.\n\n\n! Notes\n* Also consider the \"sorta\" recipe at https://cooking.nytimes.com/recipes/1020419-pasta-alla-norma-sorta, which adds prosciutto and some other twists.\n* If desired, start the sauce with 1 medium onion, finely diced.\n","title":"pasta alla norma","modified":"20221120205515928","modifier":"MerrellDyer","tags":"Pasta/Noodles Summer Vegetarian Italian Recipe","url-image":"k3T0P1v.png","recipe-link":"https://cooking.nytimes.com/recipes/1014832-pasta-alla-norma","recipe-author":"[[Mark Bittman]]","recipe-source":"[[NYT Cooking]]"},
{"title":"pasta georgina","text":"! Ingredients\n* 2 cloves garlic\n* 1 Tbs minced fresh ginger\n* 4 large summer tomatoes, chopped (4-5 cups)\n* 1/2 lb cubed mozzarella\n* 1 bunch fresh basil, chopped\n* salt & pepper to taste\n* 1 lb pasta, cooked \n\n\n! Directions\n# Saute the garlic and ginger in olive oil until fragrant. Add the tomatoes and simmer until most of their liquid is gone. At the last minute, stir in the mozzarella and basil, add salt and pepper to taste, toss with the pasta, and serve. \n\n\n! Notes\n* Also good with 2 cups chopped kale added with the tomatoes\n\n\n","created":"20210112022823755","creator":"MerrellDyer","modified":"20210128071207377","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"[[Kretschmann]]","recipe-total-time":"","tags":"Italian Summer Pasta/Noodles Recipe","url-image":""},
{"title":"pasta julia","text":"! Ingredients\n* 1 bunch broccoli, chopped small\n* 3 cloves garlic, minced\n* 2 Tbs olive oil\n* 2 Tbs butter\n* 1 tsp dried thyme\n* 1 cup cream\n* 1 lb penne pasta\n* 1/2 cup grated parmesan\n\n\n! Directions\n# Bring water to a boil. Prepare ingredients. Start pasta cooking. Heat oil and butter in pan. Saute garlic with broccoli and thyme. Stir in the cream. Serve over cooked pasta with grated parmesan. \n\n\n","created":"20210112022616018","creator":"MerrellDyer","modified":"20210128071206986","modifier":"MerrellDyer","recipe-author":"Julia DeLancey","recipe-cook-time":"","recipe-link":"","recipe-portions":"4 servings","recipe-prep-time":"","recipe-source":"","recipe-total-time":"30 mins","tags":"Italian Vegetarian Pasta/Noodles Recipe","url-image":""},
{"title":"pasta puttanesca","text":"! Ingredients\n* 1-2 Tbs olive oil\n* 1 cup diced onions\n* 2 cloves or 1 Tbs garlic, minced\n* 1/2 tsp crushed red pepper\n* 4 anchovies (optional)\n* 2 27oz cans crushed tomatoes\n* 1/2 tsp dried oregano\n* 2 Tbs capers\n* 10 pitted oil-cured black olives or kalamata olives\n* 2 Tbs chopped fresh flat-leaf parsley\n* 1 lb linguine or penne\n\n! Directions\n# Heat oil, sautee onions and garlic for about 10 mins until translucent. Add red pepper flakes and anchovies and cook until they melt away\n# Add tomatoes, oregano, capers, olives and parsley. Simmer uncovered until thickened, about 20 mins. \n# Meanwhile, cook the pasta until al dente. Drain and add cooked pasta to pan. Serve. \n\n","created":"20210112022308370","creator":"MerrellDyer","modified":"20210128071206570","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"4","recipe-prep-time":"","recipe-source":"[[Moosewood]]","recipe-total-time":"40","tags":"Italian Pasta/Noodles Recipe","url-image":""},
{"title":"pasta salad formula","text":"by Peter Berley, from [[Fine Cooking]], Issue 65\n\nPasta salads are best served warm or at room temperature within a few hours of assembly.\n\nServes 8 to 10\n\n''Make your vinaigrette''\n\n* Pesto Vinaigrette\n* Lemon-Herb Vinaigrette \n* Sun-Dried Tomato Vinaigrette\n\n''Prep and cook your vegetables''\n\nPut 4 to 6 quarts of salted water in a large pot and set it over high heat. Once it&#39;s hot enough to have\ndissolved the salt, taste the water-it should taste like sea water. If it doesn&#39;t, add more salt. \nPrep your chosen vegetables (see options below) according the the list below. If you&#39;ve chosen string beans, asparagus, peas, or corn, they&#39;ll need to be pre-cooked.\nBecause vegetables cook at varying rates, you&#39;ll need to cook each type separately. Drop each\nvegetable into the boiling water and, after a minute or two, bite into a piece to check doneness—you\nwant them to be cooked through but still crisp-tender. Corn kernels, fresh peas, and asparagus\nusually take no more than 2 to 3 minutes; green beans might need a little more time. Remove them\nfrom the water with a slotted spoon. Don&#39;t pour out the water when you&#39;re finished cooking your\nvegetables, keep the water on the heat to cook the pasta.\nTo preserve texture and color, cool the vegetables by spreading them on a baking sheet lined with\npaper towels, or by running them under cold water and spreading them on clean cotton towels. Blot\nthem dry. This will help to absorb excess moisture, which is crucial because vegetables tend to\nretain a lot more of their cooking water than pasta.\n\nChoose 2 to 4 vegetables, for a total of 6 cups\n\n* Cherry or grape tomatoes, halved\n* Bell peppers, cut into thin matchsticks, 2 to 3 inches long\n* Baby arugula\n* Baby spinach\n* Carrots, cut into thin matchsticks, 2 to 3 inches long\n* Snow peas, thinly sliced crosswise on the diagonal\n* Summer squash or zucchini, diced into 1/4-inch pieces\n* Canned artichoke hearts, rinsed and quartered\n* Canned chickpeas, rinsed\n* Cucumbers (seedless), cut into quarter moons\n* Green or yellow string beans, snapped into 2-inch lengths\n* Asparagus, cut on the diagonal into 2-inch pieces\n* Peas, fresh or frozen\n* Sugar snap peas\n* Corn kernels, fresh or frozen\n\n''Cook the pasta'' \n\nThe amount of pasta in the salad should never exceed 50 percent of the total dish.\nA pasta shape with\nsome curves or twists works well because it helps catch and hold pieces of vegetable, cheese, and\nother ingredients. Any medium-size pasta will do. \n\nBring the water back to a boil and cook 1/2 lb. pasta (see choices below) until just al dente,\nfollowing the package instructions. Drain it thoroughly by shaking it in a colander and immediately\npouring it out onto a rimmed baking sheet. The wide surface area of the baking sheet will encourage\nthe quick evaporation of surface moisture. Toss the pasta with 1 Tbs. olive oil to prevent sticking.\n\n''Toss everything together''\n\nBoldly flavored ingredients like cheese, fresh herbs, red onion, and briny olives and capers give the\nsalad bursts of flavor and contrasting textures. \nTransfer the cooled pasta to a large serving bowl. Add the vegetables to the pasta and toss.\nCarefully dress the salad with enough of the vinaigrette to moisten the pasta, but be sure not to\noverdress it. \nAdd the cheese, if using (see options below), and add-ins (see options below) and toss again.\nLet the salad rest for 10 to 15 minutes to allow the flavors to meld and then\ntaste the salad again. If necessary, add a little more vinaigrette and salt and pepper. Serve as soon\nas possible.\n\nChoose one cheese (optional)\n\n* Feta cheese: 4 oz., crumbled (1 scant cup)\n* Goat cheese: 4 oz., crumbled (1/2 cup)\n* Fresh mozzarella: 8 oz., diced (about 1 cup)\n\nChoose one or two add-ins\n\n* Toasted pine nuts: 2 Tbs., more to taste\n* Thinly sliced scallions: 3 Tbs., more to taste\n* Diced or thinly sliced red onion: 1/4 cup, more to taste\n* Chopped fresh flat-leaf parsley: 2 Tbs; more to taste\n* Julienned basil: 2 Tbs; more to taste\n* Chopped fresh dill: 2 Tbs; more to taste\n* Pitted and slivered olives: 2 Tbs.; more to taste\n* Capers, rinsed: 2 Tbs.; more to taste","created":"20201109004112668","creator":"MerrellDyer","modified":"20210128071204134","modifier":"MerrellDyer","tags":"Pasta/Noodles Salads Summer Recipe"},
{"created":"20201008231847789","creator":"MerrellDyer","text":"\nThis is awesome and super fast. Thanks [[NYT Cooking]] and [[Mark Bittman]]!\n\nSee also: [[fettuccine with tuna, lemon and fried capers]]\n\n! Ingredients\n* Salt\n* ¼ cup extra virgin olive oil\n* ½ cup bread crumbs, ideally made from stale bread\n* 1 onion, chopped\n* Freshly ground black pepper\n* 1 pound long pasta, like perciatelli\n* 1 teaspoon grated lemon zest\n* 2 tablespoons drained capers\n* 2 cans sardines packed in extra virgin olive oil (about 1/2 pound)\n* ½ cup chopped fresh parsley, plus more for garnish\n\n\n! Directions\n# Bring a large pot of water to a boil and salt it.\n# Put half the oil (2 tablespoons) in a medium skillet over medium heat. When it’s hot, add the bread crumbs and cook, stirring frequently, until golden and fragrant, less than 5 minutes, and then remove. Add the remaining oil and the onion to the pan, sprinkle with salt and pepper, and cook, stirring occasionally, until softened, about 5 minutes.\n# Meanwhile, add the pasta to the boiling water and cook until al dente; drain, reserving some of the cooking liquid.\n# Turn the heat under the onions to medium-high and add the lemon zest, capers and sardines; cook, stirring occasionally, until just heated through, about 2 minutes.\n# Add the pasta to the sardine mixture and toss well to combine. Add the parsley, most of the bread crumbs and some reserved water, if necessary, to moisten. Taste and adjust seasoning, garnishing with more parsley and bread crumbs. Serve hot with lemon wedges.\n\n\n! Protips\n* You can use tuna instead of sardines, no problem.\n* Fresh squeezed lemon and red pepper flakes on top are excellent.\n* Watch Mark Bittman cook it in the video here (he's the best!): \n\u003Ciframe title=\"New York Times Video - Embed Player\" width=\"480\" height=\"321\" frameborder=\"0\" scrolling=\"no\" allowfullscreen=\"true\" marginheight=\"0\" marginwidth=\"0\" id=\"nyt_video_player\" src=\"https://www.nytimes.com/video/players/offsite/index.html?videoId=1247467459697\">\u003C/iframe>\n\n\nhttps://cooking.nytimes.com/recipes/1013094-pasta-with-sardines-bread-crumbs-and-capers","title":"pasta w/ sardines, bread crumbs, and capers","cook_time":"15 min","modified":"20221020001734524","modifier":"MerrellDyer","prep_time":"5 min","servings":"4","tags":"Favorites Quick Pasta/Noodles Fish/Seafood Recipe","url-image":"dABoygJ.png"},
{"created":"20221121005603910","creator":"MerrellDyer","text":"This scampi is extra garlicky! It relies on the same methods as [[pasta aglio e olio]] to call forth the maximum garlic flavor.\n\n! Ingredients\n* 1 pound large shrimp\n* 12 medium cloves garlic\n** 4 minced or grated on a microplane\n** 4 smashed and left whole\n** 4 finely sliced\n* ½ cup extra virgin olive oil\n* Kosher salt\n* ¼ to ½ teaspoon red pepper flakes\n* ½ cup dry white wine\n* 2 tablespoons unsalted butter\n* ¼ cup chopped fresh parsley\n* 2 teaspoons grated lemon zest and 1 tablespoon juice (from 1 lemon)\n* 1 pound short twisted or tubular pasta, such as gemelli, cavatappi, or rotini\n* Freshly ground black pepper\n\n\n! Directions\n# Peel the shrimp, leaving the last tail segments in place and reserving the shells. Place the shrimp in a large bowl, add the minced garlic, 2 tablespoons of the olive oil, and 1 teaspoon salt and toss to combine. Set aside.\n\n# Heat the remaining oil, the 4 smashed garlic cloves, and shrimp shells in a 12-inch skillet over medium-high heat until the garlic and shells are gently bubbling. Reduce the heat to medium-low and cook, tossing and stirring frequently, until fragrant, about 5 minutes. Strain the oil through fine-mesh strainer set over a bowl; discard the shells and garlic. \n\n# Return the infused oil to the skillet and heat over high heat until shimmering. Add the sliced garlic and pepper flakes and cook, stirring, until the garlic just begins to turn pale golden brown, about 45 seconds. Add the wine and cook until reduced by half, about 2 minutes.\n\n# Add the shrimp and cook, stirring and tossing until nearly cooked through, about 2-3 minutes. Remove from the heat, add the butter, parsley, and lemon zest and juice, and stir to combine. Set the sauce aside.\n\n# Place the pasta in a large pot and cover with hot water. Add a large pinch of salt and bring to a boil over high heat, stirring occasionally to keep the pasta from sticking. Continue to cook until al dente (the pasta is fully softened but retains a slight bite in the center). Drain the pasta, reserving ½ cup of cooking liquid, and return to the pot, set over medium-low heat.\n\n# Pour the sauce and shrimp over the pasta, add half of the reserved pasta water, and stir until the sauce comes together and coats the pasta, about 2 minutes, adding more pasta water as necessary until the desired consistency is reached. Season to taste with salt and plenty of pepper and serve immediately.\n\n\n! Notes\n* You can also skip the pasta and serve the scampi with a crusty bread or otherwise.","title":"pasta w/ shrimp scampi","modified":"20221121203124501","modifier":"MerrellDyer","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-cook-time":"","recipe-link":"","recipe-portions":"4-6 servings","recipe-prep-time":"","recipe-source":"[[The Food Lab]]","recipe-total-time":"20 min","tags":"Recipe Italian Pasta/Noodles Fish/Seafood Easy","url-image":"f3kSWap.png"},

{"created":"20221112192226077","creator":"MerrellDyer","text":"The classic cookie, probably from the back of the Hershey's Kisses package. Courtesy of Grandma Dyer.\n\n\n! Ingredients\n* 1¾ cup flour\n* 1 teaspoon baking soda\n* ½ teaspoon salt\n* ½ cup sugar\n* ½ cup brown sugar\n* ½ cup shortening (or butter)\n* ½ cup peanut butter\n* 1 egg\n* 2 tablespoons milk (reduce if using butter)\n* 1 teaspoon vanilla\n* 5 dozen (1 package) Hershey's Kisses, unwrapped (or your fave chocolate chunks)\n\n\n! Directions\n# Preheat oven to 375° F.\n# Combine all of the ingredients except chocolate, mixing the dough on lowest speed.\n# Shape into 1-inch balls and roll the balls in sugar. Place the balls on an ungreased cookie sheet.\n# Bake for 8-12 minutes, until brown and puffed. Don't over-bake!\n# Immediately top each cookie with a kiss. Press down firmly as cookie cracks around edge.\n# Cool completely and store in an airtight container.\n\n\n","title":"peanut butter blossoms","modified":"20221112194039358","modifier":"MerrellDyer","recipe-author":"Unknown","recipe-cook-time":"12 min","recipe-link":"example from NYT: https://cooking.nytimes.com/recipes/1012939-peanut-butter-blossoms","recipe-portions":"48 cookies","recipe-prep-time":"20 min","recipe-source":"[[Dyer]]","recipe-total-time":"35 min","tags":"Recipe Desserts Cookies Family","url-image":"yViTvG3.png"},

{"title":"peanut crisp bars","text":"Courtesy of grandma [[Dyer]]. Classic, [[peanut butter]]y, rice crispety goodness.\n\n! Ingredients\n!!! For the cookies:\n* ½ cup sugar\n* ½ cup light corn syrup\n* 1 cup [[peanut butter]]\n* 2 cups rice crispies\n\n!!! For the frosting:\n* 4 Tbsp margarine or butter\n* ¼ cup brown sugar\n* 1 Tbsp milk\n* 1 tsp vanilla\n* 1½ cups powdered sugar\n\n\n! Directions\n!!! Cookies\n# Combine sugar, corn syrup, and a dash of salt; cook and stir on low heat until sugar is dissolved.\n# Remove from heat and blend in peanut butter. Stir in rice crispies.\n# Pat into 11x9 inch pan (without smashing). Chill until frosting is made.\n\n!!! Frosting\n# In small saucepan, melt butter and brown sugar.\n# Remove from heat and add milk and vanilla.\n# Stir in powdered sugar until smooth.\n# Spread on cookies; chill then cut into bars.","created":"20201017065406978","creator":"MerrellDyer","modified":"20211105221456135","modifier":"MerrellDyer","tabs":"peanut butter cookies","tags":"Desserts Family Recipe Bars"},
{"created":"20221120035127590","creator":"MerrellDyer","text":"\u003C\u003C\u003C\nA creamy sauce that's simultaneously spicy and cooling. It's excellent on roast or grilled chicken or meats of all kinds and great for dipping vegetables, or use it as a base for a salad dressing.\n\u003C\u003C\u003C\n\n\n! Ingredients\n* 3 jalapeño chiles, roughly chopped\n* 1 cup fresh cilantro leaves\n* 2 medium cloves garlic, minced\n* ½ cup mayonnaise\n* ¼ cup sour cream\n* 2 tablespoons ají Amarillo paste\n* 2 teaspoons fresh lime juice (1 lime)\n* 1 teaspoons white vinegar\n* 2 tablespoons extra-virgin olive oil\n* Kosher salt and freshly ground black pepper\n\n\n\n! Directions\n# Combine the jalapeños, cilantro, garlic, mayonnaise, sour cream, chile paste, lime juice, and vinegar in the jar of a blender and blend on high speed until smooth.\n# With the blender running, slowly drizzle in the olive oil. \n# Season to taste with salt and pepper.\n\nThe sauce can be stored in a sealed container in the refrigerator for up to 1 week.\n\n\n! Notes\n* Makes about 1 cup\n* Aji Amarillo is a Peruvian yellow pepper with a mild heat. It can be found in paste or puree form in many Latin markets or online. If it is unavailable, simply omit it.","title":"peruvian-style spicy jalapeño sauce","modified":"20221120035809317","modifier":"MerrellDyer","tags":"Recipe Sauces/Preserves [[Central/South American]]","recipe-portions":"about ½ cup","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-source":"[[The Food Lab]]"},
{"created":"20210112020633853","creator":"MerrellDyer","text":"! Ingredients\n* 3-4 ounces (about 4 loosely packed cups) fresh basil\n** and/or parsley, arugula, kale, chives, spinach, watercress, etc\n** and/or garlic scapes, tops and tough bottoms removed, chopped into 1\" pieces\n* 2-3 cloves garlic if not using scapes\n* 1-3 ounces (¼-¾ cup) pine nuts\n** or walnuts, almonds or pistachios\n* ½-1 cups grated parmesan (or romano or asiago)\n* 1 teaspoon grated lemon zest (optional)\n* ¼-½ cup extra virgin olive oil\n\n! Directions\n# Briefly blanch the herbs/greens in boiling water, then submerge in ice water to cool before straining and pressing out liquid with a paper towel. \n#  In a food processor, combine the herbs/greens, garlic/scapes and nuts, and pulse to chop into a rough paste. Add cheese and pulse. With the food processor running, drizzle in the just enough olive oil to achieve a moist spreading consistency. Add salt to taste. \n\n\n! Notes\n* See here for tips on making a magical pesto using a mortar and pestle: https://www.seriouseats.com/best-pesto-recipe\n\n\n\n\n\u003C\u003Ctabs\n tabsList:\"[field:tabs[$(currentTiddler)$]]\"\n template:\"$:/.jondyer/templates/TabTemplate\"\n >>","title":"pesto master recipe","modified":"20221121025034233","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"Italian Summer Vegetarian Sauces/Preserves Pasta/Noodles Recipe","url-image":""},

{"title":"pickling spice","text":"Good for [[basic dill pickles]]\n\n\n(yields about 1 cup)\n\n! Ingredients\n* 6 Tbsp (60 g) mustard seeds\n* 3 Tbsp allspice\n* 2 Tbsp dill seeds\n* 2 Tbsp coriander seeds\n* 1 Tbsp red pepper flakes\n* 6 cloves\n* 3 bay leaves, crushed\n* 3 cinnamon sticks, crushed\n","created":"20220227042035273","creator":"MerrellDyer","modified":"20220227043120789","modifier":"MerrellDyer","tags":"Summer Ferments Recipe"},
{"title":"pierogi","text":"\u003C\u003C\u003C\nPierogi, boiled dumplings, are very flexible and can be stuffed with a number of savory or sweet fillings, including potato and cheese (below); sauerkraut, cabbage, spiced meats, and even fruits and berries. Because pierogi freeze well, they make quick, satisfying last-minute meals. There are as many versions of pierogi as there are cooks who love them, and our take on this traditional treat mirrors many American pierogi recipes.\n\u003C\u003C\u003C\n\n\n! Ingredients\n\n!! Dough\n* 2 cups (241g) King Arthur Unbleached All-Purpose Flour\n* 1/2 teaspoon salt\n* 1 large egg\n* 1/2 cup (113g) sour cream (can also sub yogurt, cream cheese, or just skip altogether)\n* 4 tablespoons (57g) butter, room temperature\n\n\n!! Filling\n* Anything you want! Many popular fillings include mashed potatoes + \"something\". Some of our favorites for the \"something\" include:\n** Shredded sharp cheddar cheese, mixed with the warm potatoes so the cheese melts\n** Any smoked cheese\n** Sautéed mushrooms\n** Sauerkraut and mushroom\n** Caramelized onions\n** Sautéed onions\n** Sour cream and green onions/chives\n** Bacon\n** Any combination of the above!\n* Don't forget to season your filling with salt + pepper, maybe some smoked paprika for extra flavor.\n\n\n!! To finish\n* 4 tablespoons (57g) butter, cold\n* 2 large (156g) shallots, diced; or one medium (156g) onion, sliced\n\n\n! Directions\n\n!!! Dough\n# Mix together the flour and salt. Add the egg to the flour and combine. The dough will be quite clumpy at this stage.\n# Work in the sour cream and soft butter until the dough comes together in a slightly rough, slightly sticky ball.\n# Gently knead and fold the dough without adding additional flour until the dough becomes less sticky but still quite moist. It should have a nice glossy, smooth texture.\n# Wrap the dough well in plastic wrap and refrigerate for 30 to 60 minutes, or up to 48 hours.\n\n\n!!! Filling\n# Assemble your filling and let it cool. Taste and adjust the seasonings with salt and pepper.\n\n\n!!! Assembly\n# Roll half the dough 1/8\" thick. Use a 2-4\" round cutter (depending on your preferred size of dumpling) to cut circles of dough. Repeat with the other half of the dough. Save the scraps; these can be snipped into small pieces and added to simmering soups (or re-rolled and made into more pierogi).\n# Place 1 1/2 teaspoons of filling on each round of dough. Gently fold the dough over, forming a pocket around the filling. Pinch the edges of the pierogi to seal, then seal again with the tines of a fork.\n# At this point the pierogi can be frozen for up to 4 weeks, or refrigerated overnight, or cooked in a large stockpot of boiling salted water. Leave enough room when cooking so that they have room to float without sticking. When the pierogi float, they're probably done. The time will vary depending on if they're fresh or frozen.\n# Sauté the shallots or onion in the butter in a large skillet until the onion begins to brown. Add the drained pierogi and cook until browned and crisped. Serve hot with additional sour cream, applesauce, or other condiments.\n\n\n! Notes\n* If your filling is a bit watery due to the potatoes, add a tablespoon of flour to help thicken it up.\n* The dough is fairly elastic, and can be stretched a bit when you seal each dumpling.\n* You can use some water on the inside edges to help seal the pierogi if necessary.\n* Serve with cabbage and onions sautéed in butter. \n\n\n","created":"20210423034953062","creator":"MerrellDyer","modified":"20210511040121939","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"https://www.kingarthurbaking.com/recipes/homemade-pierogi-recipe","recipe-portions":"around 3 1/2 doz small pierogi","recipe-prep-time":"45 mins","recipe-source":"[[King Arthur Flour]]","recipe-total-time":"1 hr","tags":"European Pasta/Noodles Vegetarian Recipe","url-image":"rUxDUdp.jpg"},
{"title":"pizza beans / tomato and gigante bean bake","text":"\"I like to think of this as a vegetable-rich (but not overwhelming, should you be trying to entice the hesitant) baked ziti where the ziti is replaced by giant beans. I used Royal Corona beans from Rancho Gordo but you might find large white beans such as these sold as fagioli corona or gigante/gigandes bean at an Italian or Greek grocery store. Regular-sized white beans will work too, they just have a less distinctive and dramatic texture. While it’s good solo, we often serve this with garlic bread for extra luxury. It reheats well from the fridge or freezer. For a meaty variation, brown some fresh sweet or spicy Italian sausages (about 3/4 pound or 340 grams) with the vegetables.\"\n\n! Ingredients\n\n* 2 tablespoons (30 ml) olive oil\n* 1 large onion, chopped\n* 2 celery stalks, diced\n* 1 large or 2 regular carrots, diced\n* Salt and freshly ground black pepper or red pepper flakes\n* 2 large garlic cloves, minced\n* 1/4 cup (60 ml) dry white or red wine (optional)\n* 4 ounces (115 grams) curly kale leaves, chopped or torn\n* 2 1/4 cups (550 grams) crushed tomatoes (28-ounce or 800-gram can minus 1 cup; reserve the rest for another use)\n* 1 pound (455 grams) cooked firm-tender giant white beans\n* Up to 3/4 cup (175 ml) vegetable broth\n* 1/2 pound (225 grams) mozzarella, coarsely grated\n* 1/3 cup (35 grams) grated Parmesan\n* 2 tablespoons (5 grams) roughly chopped fresh flat-leaf parsley, for garnish (optional)\n\n! Directions\n\n# Heat the oven to 475 degrees.\n# In a 2 1/2-to-3-quart (ideally oven-safe) deep sauté pan, braiser, or shallow Dutch oven, heat the olive oil on medium-high. Add the onion, celery, and carrots. Season well with salt and black or red pepper. Cook, sautéing, until the vegetables brown lightly, about 10 minutes.\n# Add the garlic, and cook for 1 minute more. Add the wine, if using, to scrape up any stuck bits, then simmer until it disappears, 1 to 2 minutes. Add the kale, and cook for 1 to 2 minutes, until collapsed, then add the tomatoes and bring to a simmer.\n# Add the beans, and, if the mixture looks too dry or thick (canned tomatoes range quite a bit in juiciness), add up to 3/4 cup broth, 1/4 cup at a time. Simmer the mixture together over medium for about 10 minutes, adjusting the seasonings as needed.\n# If your pan isn’t ovenproof, transfer the mixture to a 3-quart baking dish. If it is, well, carry on.\n# Sprinkle the beans first with the mozzarella, then the Parmesan, and bake for 10 to 15 minutes, until browned on top. If you’re impatient and want a deeper color, you can run it under the broiler. Finish with parsley, if desired.","created":"20201206232313660","creator":"MerrellDyer","modified":"20220223042303948","modifier":"MerrellDyer","recipe-portions":"8","recipe-source":"[[Smitten Kitchen]] Everyday","recipe-total-time":"45 mins","tags":"Vegetarian Italian Winter Recipe Legumes"},
{"title":"pizza dough","text":"! Ingredients\n* 1 lb (3 1/2 cups) unbleached bread flour; more as needed\n* 2 tsp granulated sugar or honey\n* 2 1/2 tsp kosher salt\n* 1 1/4 tsp instant yeast\n* 1 1/2 Tbs olive oil; more as needed\n* Semolina flour, cornmeal, or coarsely ground wheat\n\n\n! Directions\n# ''Mix the dough:''Combine the flour, sugar or honey, salt, yeast, and oil in a large mixing bowl or in the bowl of an electric mixer. Add 11 fl oz (1 1/4 cups plus 2 Tbs) cool (60 to 65°F) water. With a large spoon or the paddle attachment of the mixer on low speed, mix until the dough comes together in a coarse ball, 2-3 mins by hand or 1-2 mins in the mixer. Let the dough rest, uncovered, for 5 mins.\n# ''Knead the dough:''Switch to the dough hook or transfer onto a lightly floured surface. Knead for 2-3 mins by hand or with the mixer on medium-low speed. As you knead, add more flour or water as needed to produce a ball of dough that is smooth, supple, and fairly tacky but not sticky. When poked with a clean finger, the dough should peel off like a post-it note, leaving only a slight residue. It may stick slightly to the bottom of the mixing bowl but not the sides. \n# ''Chill the dough:'' Lightly oil a bowl twice the size of the dough. Roll the dough in the bowl to coat in oil, cover with plastic wrap or a damp cloth, refrigerate for at least 8 hours and up to 3 days. It will rise slowly in the fridge but will stop growing once completely chilled.\n# \"To freeze:\" After kneading, divide into 4 pieces. Freeze each ball in a ziptop freezer bag. They'll ferment slightly in the freezer, this counts as the rise. Before using, thaw completely in their bags overnight in the fridge or at room temperature for 2-3 hrs.\n\n\n! Notes\n* Best to mix the dough at least 1 day before you plan to bake. Keeps in the fridge for 3 days, or freezer for 3 months. \n\n\n","created":"20210112010732414","creator":"MerrellDyer","modified":"20210128071012775","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"4 individual pizzas/calzones, each serving 4","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"Breads/Doughs Italian Recipe","url-image":""},

{"created":"20201017214649042","creator":"MerrellDyer","text":"Original recipe by Marian Burros, published annually in [[NYT Cooking]] since 1983.\n\n! Ingredients\n* ¾ cup sugar\n* ½ cup unsalted butter, softened\n* 1 cup unbleached flour, sifted\n* 1 teaspoon baking powder\n* Pinch of salt (optional)\n* 2 eggs\n* 12 purple [[plums]], halved (roughly 4 cups, or enough for a single layer)\n* Sugar, lemon juice and cinnamon, for topping\n\n! Directions\n# Heat oven to 350 degrees.\n# Cream the sugar and butter in a bowl. Add the flour, baking powder, salt and eggs and beat well.\n# Spoon the batter into a springform pan of 8, 9 or 10 inches. Place the plum halves skin side up on top of the batter. Sprinkle lightly with sugar and lemon juice, depending on the sweetness of the fruit. Sprinkle with about 1 teaspoon of cinnamon, depending on how much you like cinnamon.\n# Bake 1 hour, approximately. Remove and cool; refrigerate or freeze if desired. Or cool to lukewarm and serve plain or with whipped cream. (To serve a torte that was frozen, defrost and reheat it briefly at 300 degrees.)\n\n! Notes\n* Replace plums with 4 cups of any seasonal or canned fruit\n* Experiment with spices, herbs and extracts: vanilla extract, almond extract, nutmeg, ginger, cardamom, rosemary, orange or lemon zest.\n* Double, triple, even quadruple it. The batter scales up like a dream, and the baked cake freezes well.\n* You may want to vary the sugar depending on the sweetness of the fruit.\n* Turbinado sugar makes for an extra crunchy topping.\n\n","title":"plum torte","cook_time":"1 hr","modified":"20221019234946646","modifier":"MerrellDyer","prep_time":"15 min","recipe-link":"https://cooking.nytimes.com/recipes/3783-original-plum-torte","recipe-source":"[[NYT Cooking]]","servings":"8","tags":"Desserts Cakes Recipe Summer Quick","url-image":"N0h6WUA.jpg"},

{"created":"20201118034617754","creator":"MerrellDyer","text":"These tiny yeasted pancakes require a special pan and are super fun (if time consuming to make)!\n\n! Ingredients\n* 7 grams (2 1/4 teaspoons) active dry yeast\n* 350 milliliters (1 1/2 cups) lukewarm whole milk, 105-115 degrees F\n* 250 grams (1 3/4 cups) all-purpose flour\n* 2 tablespoons granulated sugar\n* Pinch salt\n* 1 egg\n* Butter for greasing pan\n \n!!! For serving:\n* Butter\n* Powdered sugar\n \n! Instructions\n# In a small bowl, sprinkle yeast over milk, then stir to combine. Allow to sit until the yeast is frothy, 5-10 minutes.\n# In a large bowl, whisk together the flour, sugar, and salt. Mix in the frothy yeast with milk and egg until smooth. Cover with plastic or a towel and allow to rest until bubbly and risen, about 1 hour.\n# Preheat poffertjes pan over medium heat until evenly heated, then brush each of the cavities with melted butter.\n# Transfer the risen batter to a piping bag or large ziplock bag with a small edge of the corner snipped off. Pipe a small amount of batter, about 1 tablespoon, into the cavities of the heated pan.\n# Cook until the bottom is golden and bubbles form on the top. Flip to cook the other side. Remove to serving dish and repeat with remaining batter, greasing the cavities as needed.\n# Serve immediately with butter and powdered sugar or maple syrup or jam or berries or whatever.\n\n\n!!!!! https://tarasmulticulturaltable.com/poffertjes-dutch-mini-pancakes/","title":"poffertjes (dutch mini pancakes)","modified":"20221014035956403","modifier":"MerrellDyer","tags":"Breakfast Recipe European","url-image":"TLJ6UXk.jpg"},
{"title":"polenta","text":"! Ingredients\n* 1 cup uncooked polenta\n* 1/2 grated fresh parmesan\n* 1 Tbs butter\n* 1/2 tsp salt\n\n\n! Directions\n# Bring 3 1/2 cups water plus the salt to a boil. Pour in the polenta in a thin stream while stirring.\n# Turn the heat down to low. Add the butter and continue stirring frequently, covering with a lid when not stirring, for about 10-15 minutes.\n# Remove from heat and stir in 1/4 cup parmesan. Serve with remaining parmesan on top. \n\n\n! Notes\n\nVariations:\n\n* Spinach & white bean: sautee pine nuts and garlic, add 1 can white beans and heat through, add 1 lb spinach and cook till wilted. Top with fried eggs, basil/pesto, lemon zest, pepper. \n* Onions & bell pepper: saute in olive oil\n* Mushrooms\n* Blue cheese\n\n\n","created":"20210112012603618","creator":"MerrellDyer","modified":"20220223042352709","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"Italian Favorites Vegetarian Recipe Grains","url-image":""},
{"title":"porcupine meat balls","text":"Classic recipe courtesy of Mama Hill. Serves 6-8.\n\n! Ingredients\n* 1 lb. ground beef\n* ½ cup minute rice\n* ¼ tsp salt & pepper\n* 1 Tbsp minced or chopped onion\n* 1 can tomato soup\n* ½ cup water\n\n\n! Directions\n# Combine meat, rice, salt, pepper, and onion. Shape into balls.\n# Heat soup and water. Drop balls into mixture and cook (simmer) for 35 min.\n# Serve over rice.","created":"20201009051054630","creator":"MerrellDyer","modified":"20210128071134300","modifier":"MerrellDyer","servings":"6","tags":"Meat Beef Recipe"},

{"created":"20201008225354138","creator":"MerrellDyer","text":"\nThis is a traditional Finnish [[cardamom]] bread, egg-enriched and lightly sweetened. It is related to similar loaves from Sweden (//bulle//), Romania, Poland, and other countries. Makes 3 braided loaves.\n\n\n! Ingredients\n* 1 cup milk\n* 2 large eggs\n* ½ cup butter, softened\n* 4 cups all-purpose or bread flour\n* 2 tsp salt\n* ½ cup white sugar\n* 1 tsp ground [[cardamom]] or 3-4 whole cardamom pods, seeded and crushed\n* 2 rounded tsp quick-rise or bread machine yeast\n\n!!! // Optional//\n* 1 egg, beaten\n* 2 Tbsp white sugar\n\n\n! Directions\n# Warm the milk over medium heat until it bubbles, then remove from heat. Let cool until lukewarm.\n# Dissolve the yeast in the lukewarm milk (not too hot or you'll kill the yeast). Stir in sugar, salt, cardamom, eggs, and one cup flour to make a batter. Beat until the dough is smooth and elastic. Add another cup of flour and beat well; the dough should be smooth and glossy in appearance. Add the butter and stir well. Beat again until the dough looks glossy. Stir in the remaining flour until the dough is stiff.\n# Turn out of bowl onto floured surface, cover with an inverted mixing bowl and let rest for 15 minutes. Knead the dough until smooth and satiny.\n# Place in a lightly greased mixing bowl and turn to grease the top. Cover with a towel and let rise until doubled, about an hour. Punch down, and let rise again until doubled.\n# Turn out again onto a floured surface, and divide into 3 parts. Divide each third into 3 again, then roll each piece into an 8-10 inch strip. Braid each 3 strips into a loaf. Lift the loaves onto greased baking sheet and let rise for 20 minutes.\n# Preheat the oven to 375 degrees.\n# Bake for 25-30 minutes. Check occasionally because the bottom burns easily.\n# //Optional glaze or frosting//: Brush each loaf with egg wash and sprinkle with sugar before baking. Alternatively frost with thin powdered sugar glaze after bread has cooled.\n# Serve sliced and store in airtight container. Best within 2-3 days.","title":"pulla","modified":"20221020001649840","modifier":"MerrellDyer","tags":"[[Special Occasion]] Winter Christmas Breads/Doughs Recipe","url-image":"Vo02cTj.png"},

{"title":"pumpkin sheet cake with molasses cream-cheese frosting","text":"\u003C\u003C\u003C\nThis simple, warmly spiced pumpkin cake is enough to feed a crowd, making it a perfect holiday treat. It's also relatively versatile: You can serve it in the pan for an easy presentation, or transfer it to a platter for something a little more refined. The frosting is just enough to coat the cake in a thin layer, but you may want to make more for a generous coating. And, for a more subtly flavored frosting, substitute an equal amount of dark maple syrup for the molasses, or skip the molasses entirely for pure cream-cheese flavor.\n\u003C\u003C\u003C\n\n\n\n! Ingredients\n\nFOR THE CAKE:\n\n* ½ cup/113 grams unsalted butter (1 stick), softened but cool, plus more for the pan\n* 2 cups/256 grams all-purpose flour, plus more for the pan\n* 1 teaspoon baking powder\n* 1 teaspoon baking soda\n* ¾ teaspoon kosher salt\n* 2 teaspoons ginger\n* 2 teaspoons cinnamon\n* ¼ teaspoon freshly grated nutmeg\n* ¼ teaspoon ground cloves\n* 1 ½ cups/330 grams light brown sugar, firmly packed\n* ¼ cup/60 milliliters neutral-flavored oil\n* 2 large eggs\n* 2 teaspoons vanilla extract\n* 1 (15-ounce/425-gram) can pumpkin purée\n\nFOR THE FROSTING:\n\n* ½ cup/4 ounces/113 grams cream cheese, softened but cool\n* ¼ cup/57 grams unsalted butter, softened but cool\n* 2 cups/226 grams confectioners' sugar, sifted\n* 1 tablespoon molasses\n* 1 teaspoon fresh lemon juice\n* ½ teaspoon vanilla extract\n* Pinch kosher salt\n\n\n! Directions\n\n# Heat oven to 350 degrees. Butter and flour a 9x13-inch baking pan.\n# In a medium bowl, whisk the flour, baking powder, baking soda, salt and spices until well combined.\n# In the bowl of a stand mixer fitted with the paddle attachment, combine the brown sugar, butter and grapeseed oil. Beat on medium-high until light and fluffy, about 3 minutes. Add the eggs one at a time, mixing for about 20 seconds between each. Add the vanilla extract and pumpkin purée and mix until well combined, scraping the bottom and sides of the bowl as necessary.\n# Turn the mixer to low, and add the dry ingredients. Stir until a few spots of flour remain. Remove the bowl from the mixer, and use a rubber spatula to finish folding in the dry ingredients. The batter will be thick and fluffy, so make sure to scrape the bottom and sides of the bowl to ensure it is evenly mixed.\n# Pour the batter into the prepared pan, smooth the top, and firmly tap the pan on the countertop a few times to release any large air bubbles. Bake the cake until golden and puffed, and a tester inserted into the center comes out clean, 25 to 30 minutes.\n# Cool the cake, still in the pan, on a rack for 15 minutes, then use the tip of a knife to loosen the edges and carefully invert it onto the rack to cool completely.\n# Make the frosting: Add the cream cheese and butter to the bowl of a stand mixer fitted with the paddle attachment. Mix on medium-high until smooth. Turn the speed to low and slowly add the confectioner’s sugar, mix until the sugar is moistened, then turn the mixer up to medium-high and whip until smooth. Add the molasses, lemon juice, vanilla and pinch of salt, and whip until smooth.\n# Invert the cooled cake to a serving platter, frost and serve. Alternately, you can also frost and serve this cake in the pan it was baked in, if you’d rather not transfer it to a serving platter.\n\n! Notes\n* Excellent with maple syrup instead of molasses.\n* Don't hesitate to make extra frosting.\n* We top ours with crunchy [[maple roasted pumpkin seeds]]. Delicious!\n","created":"20201030234458575","creator":"MerrellDyer","modified":"20210619185749456","modifier":"MerrellDyer","recipe-cook-time":"30 mins","recipe-link":"https://cooking.nytimes.com/recipes/1018957-pumpkin-sheet-cake-with-molasses-cream-cheese-frosting","recipe-prep-time":"15 mins","recipe-source":"[[NYT Cooking]]","recipe-total-time":"45 mins","tags":"Desserts Fall Cakes Recipe","url-image":"0dKebZC.jpg"},

{"title":"quick bread formula","text":"\u003C\u003C\u003C\nBefore you do anything, make sure you have the staples: eggs, flour, sugar, butter, salt, etc. Also check that you have any mixins you plan on adding: bananas, nuts, whatever. Then you're good to go!\n\u003C\u003C\u003C\n\n\n\n\u003C$macrocall\n $name=\"tabs\"\n tabsList=\"[field:tabs[$(currentTiddler)$]]\"\n template=\"$:/.jondyer/templates/TabTemplate\"\n class=\"tc-vertical\"\n default=\"quick_bread_1\"\n/>\n\n","created":"20201109005514173","creator":"MerrellDyer","modified":"20210813031851414","modifier":"MerrellDyer","recipe-author":"Abigail Johnson Dodge, from [[Fine Cooking]] Issue 125","recipe-cook-time":"1 hour","recipe-portions":"1 loaf; serves 10","recipe-source":"[[Fine Cooking]]","tags":"Desserts Breads/Doughs Recipe"},
{"created":"20221114055244238","creator":"MerrellDyer","text":"Sometimes you just want dinner, and quick. Here's a chicken-based solution.\n\n! Ingredients\n* 4 boneless, skinless chicken breast halves, cut horizontally in half and pounded to a ¼-inch thickness\n* kosher salt and freshly ground black pepper\n* 1 cup all-purpose flour\n\n\n! Directions\n# Season the chicken cutlets with salt and pepper and dredge lightly in the flour, shaking off the excess. Transfer to a plate or cutting board.\n# Heat a few tablespoons of oil in a a heavy-bottomed stainless steel skillet or sauté pan over high heat until smoking. Add half of the cutlets and cook, without moving them, until well browned on the bottom, about 2½ minutes. Flip the cutlets and cook on the second side until cooked through, about 30 seconds longer. \n# Transfer to a large plate and tent with aluminum foil. Repeat step #2 with the remaining cutlets.\n# Let rest for 5 minutes before serving. This is a great opportunity to make a [[pan sauce|chicken pan sauce]] to accompany the chicken.\n\n","title":"quick chicken cutlets","modified":"20221114060133688","modifier":"MerrellDyer","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-cook-time":"5 min","recipe-link":"","recipe-portions":"4 cutlets","recipe-prep-time":"5 min","recipe-source":"[[The Food Lab]]","recipe-total-time":"15 min","tags":"Recipe Easy Poultry Meat","url-image":""},
{"title":"quick pickle master recipe","text":"See also [[basic dill pickles]] recipe and [[pickling spice]]\n\n\n! Ingredients\n\n* Enough vegetables to fill two 1 pt jars\n** If beets, steam or boil until just tender\n* 1 cup of vinegar with 5% or higher acidity\n** Apple cider, champagne, distilled white, red wine, rice, or white wine are all good\n* 1-2 tsp sea salt or kosher salt\n* 1-3 tsp sweetener (optional)\n* Spices to taste; recommended 1 tsp (½ tsp per pt) each of 3-4 types of whole spices\n\n! Directions\n# Clean and cut the vegetables\n# Divide vegetables and spices evenly between the two jars, wedging the vegetables in to prevent floating\n# In a small saucepan, combine the vinegar, salt, sweetener, and 1 cup of water. Bring to a boil over medium-high, stirring, until dissolved. Remove from heat and pour over the vegetables, leaving ½ inch of headspace.\n# Allow to cool before sealing and storing in the refrigerator overnight and up to 3 weeks.\n\n! Canning\n\n# Sterilize the jars\n# Pack the pickles with the hot pickling solution\n# Release air bubbles by running a skewer around the sides of the jars, wipe the rims, and seal the jars with fresh canning lids\n# Process in a hot water bath for 15 minutes\n\n! Flavor Ideas\n* Cucumber + lemon peel + ginger\n* Cauliflower hearts + celery + carrot + crushed cardamom pods + turmeric\n* Dilly beans: green beans + fresh dill + garlic + red pepper flakes + dill seed\n* Baby zucchini + mustard seed + coriander seed + garlic\n\n!! Chipotle Fennel Carrots\n4 pints\n\n* 5½ cups white wine vinegar\n* 1½ cups sugar\n* 2 tsp kosher salt\n* 2¾ lbs carrots\n* 8 tsp mustard seed\n* 4 tsp celery seed\n* 4 tsp coriander seed\n* 4 tsp fennel seed\n* 24 black peppercorns\n* 4 garlic cloves\n* 4 dried chipotle peppers\n\n\n!! Amazuke\nSweet cucumber pickles, a type of sunomono or Japanese quick vinegar pickle\n\nIngredients\n\n* Fine sea salt\n* 4-6 Japanese or Persian cucumbers, ends trimmed\n* ¼ cup rice vinegar\n* ¼ cup sugar\n* 1 Tbsp sesame oil\n* ½ tsp red pepper flakes\n\nDirections\n\n# Massage salt into cucumbers, then slice diagonally into 2cm pieces.\n# Combine the other ingredients and add the cucumbers. Refrigerate 1 hr to 3 days.\n\n\n","created":"20220227042250951","creator":"MerrellDyer","modified":"20220227045411447","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"Recipe Summer Ferments","url-image":""},
{"title":"quick_bread_1","text":"!! Prep the pan and heat the oven\n\n//This recipe was developed using a standard Pyrex loaf pan. You can experiment with different shapes and sizes; just adjust the baking time accordingly and put a sheet of aluminum foil on the bottom oven rack in case there’s a little overflow due to variations in volume.//\n\n# Position a rack in the lower third of the oven and heat the oven to 350°F.\n# Butter the bottom and sides of a 6-cup (8-1/2 x 4-1/2-inch or 9 x 5-inch) loaf pan. Flour the greased pan with 2 Tbs. all-purpose flour, tapping out any excess.","caption":"Prep the pan and oven","created":"20210813023240740","creator":"MerrellDyer","modified":"20210813023842930","modifier":"MerrellDyer","tabs":"quick bread formula","tags":""},
{"title":"quick_bread_2","text":"!! Combine the dry ingredients\n\nAdd-ins make quick bread more interesting, but don’t overdo it; too many extras may cause the\nbatter to overflow during baking and can make the finished bread crumbly. \n\n# In a large bowl, combine 9 oz. (2 cups) unbleached all-purpose flour, ¾ cup granulated sugar, 1 Tbs. baking powder, ¾ tsp. table salt, and spices, if using (see options below).\n# Whisk until well blended. Stir in dry add-ins, if using (see options below).\n\n''Choose up to five spices for a total of up to 2 tsp. (optional):''\n\n* Cinnamon: up to 1 tsp.\n* Cardamom: up to 1/2 tsp.\n* Cloves: up to 1/4 tsp.\n* Ginger: up to 1 tsp.\n* Nutmeg, preferably freshly grated: up to 1/2 tsp\n\n''Choose up to three dry add-ins for a total of up to 2-1/2 cups (optional):''\n\n* Poppy seeds: 4 tsp.\n* Chopped, toasted nuts: up to 2/3 cup\n* Diced apples: up to 1/2 cup\n* Diced bananas: up to 1/2 cup\n* Diced mangos: up to 1/2 cup\n* Finely diced crystallized ginger: up to 1/2 cup\n* Chocolate chips: up to 1 cup\n* Peanut butter chips: up to 1 cup\n* Butterscotch chips: up to 1 cup\n* Chopped dried apricots: up to 3/4 cup\n* Dried cherries, chopped if large: up to 3/4 cup\n* Raisins: up to 3/4 cup\n* Shredded sweetened dried coconut, toasted: up to 1-1/2 cups\n* Dried lavender: up to 1 Tbs.\n* Berries, fresh or thawed frozen, halved if large: up to 1-1/4 cups\n","caption":"Combine dry ingredients","created":"20210813025529597","creator":"MerrellDyer","modified":"20210813025816998","modifier":"MerrellDyer","tabs":"quick bread formula","tags":""},
{"title":"quick_bread_3","text":"!! Combine the wet ingredients\n\n# In a medium bowl, combine 2 large room-temperature eggs, 1 tsp. pure vanilla extract, and 1 cup liquid, such as:\n#* milk\n#* buttermilk\n#* unsweetened coconut milk\n# Add a wet add-in and aromatic flavoring (see options below), if using. Whisk until blended.\n\nChoose one wet add-in (optional; if using, reduce milk in batter to 1/2 cup)\n\n* Coarsely grated zucchini: 1-1/2 cups, squeezed dry\n* Mashed overripe bananas: 1 cup\n* Fruit purée, such as applesauce: 1/2 cup\n* Canned pumpkin: 1 cup\n* Coarsely grated carrots: 1-1/2 cups, squeezed dry\n\nChoose one aromatic flavoring (optional)\n\n* Finely grated lemon zest: 1 Tbs.\n* Finely grated lime zest: 1 Tbs.\n* Finely grated orange zest: 1-1/2 Tbs.\n* Finely grated fresh ginger: 2 Tbs.\n* Pure almond extract: 1/2 tsp.\n* Pure lemon or orange extract: 1/2 tsp.\n","caption":"Combine wet ingredients","created":"20210813025850644","creator":"MerrellDyer","modified":"20210813030145604","modifier":"MerrellDyer","tabs":"quick bread formula","tags":""},
{"title":"quick_bread_4","text":"!! Make the batter\n\n# Pour the wet ingredients over the dry ingredients. Add 4 oz. (1/2 cup) melted and cooled unsalted butter. Using a silicone spatula, gently fold until blended.\n# Scrape the batter into the prepared pan and spread evenly.\n","caption":"Make the batter","created":"20210813030153538","creator":"MerrellDyer","modified":"20210813030307294","modifier":"MerrellDyer","tabs":"quick bread formula","tags":""},
{"title":"quick_bread_5","text":"!! Top and bake\n\n# Sprinkle a topping (optional; see choices below) evenly over the batter (gently pat down nuts so they adhere to the batter).\n# Bake, rotating halfway through, until the top is golden and a wooden skewer or toothpick inserted in the center comes out clean, 50 to 55 minutes.\n\n''Toppings:''\n\n* Sanding sugar: 2 Tbs.\n* Turbinado sugar: 2 Tbs.\n* Sliced or chopped nuts: 1/2 cup","caption":"Top and bake","created":"20210813030312934","creator":"MerrellDyer","modified":"20210813030444207","modifier":"MerrellDyer","tabs":"quick bread formula","tags":""},
{"title":"quick_bread_6","text":"!! Finish the bread\n\n# Let the bread cool in the pan on a rack for 30 minutes. Invert the bread and remove the pan, turn the bread right side up, and let cool completely.\n# Dust with confectioners’ sugar or drizzle with a glaze (optional: see recipe below). Store, covered, at room temperature for up to 2 days.\n\n''Glaze Recipe''\n\n* 4 oz. (1 cup) confectioners’ sugar, sifted if lumpy\n* 4 tsp. liquid (water, milk, cream, fresh lemon, orange, or pineapple juice); more as needed\n\n# Sift confectioners’ sugar through a medium-fine sieve.\n# In a small bowl, combine the sugar with liquid until smooth, adding more liquid 1 tsp. at a time until the glaze is just pourable; a cream glaze may need quite a bit more liquid.","caption":"Finish the bread","created":"20210813030452300","creator":"MerrellDyer","modified":"20210813031122998","modifier":"MerrellDyer","tabs":"quick bread formula","tags":""},
{"title":"quinoa with butternut squash, parsley and walnuts","text":"! Ingredients\n* 1 cup quinoa\n* 1 butternut squash\n* 1/3 cup chopped parsley\n* 1/3 cup toasted coarsely chopped walnuts\n* 2 Tbs olive oil\n* 1/2 tsp sugar\n* salt and pepper \n* zest from one lemon (or orange)\n\n\n! Directions\n# Preheat oven to 450.\n# Peel, seed, and cube the butternut. Toss with olive oil, sugar, salt and pepper. Roast on a rimmed baking sheet for 20 mins, stir, then continue roasting 10-15 mins more until tender and lightly browned.\n# Meanwhile, rinse and drain the quinoa, put it in a pot with 2 cups of water and bring to a boil. Reduce heat to a low simmer, cover, and cook about 15 mins more, until tender and the germ that curls around the edge starts to spring out.\n# Gently toss together the quinoa, parsley, walnuts, lemon peel, and squash, adding more salt and pepper to taste. \n\n\n","created":"20210112030801377","creator":"MerrellDyer","modified":"20220223042353061","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"Vegetarian Fall Sides Recipe Grains","url-image":""},
{"title":"raspberry buttermilk cake","text":"! Ingredients\n\n* 1 cup all-purpose flour\n* ½ tsp baking powder\n* ½ tsp baking soda\n* ¼ tsp salt\n* ½ stick unsalted butter, softened\n* 2/3 cup plus 1 ½ Tbsp sugar, divided\n* ½ tsp pure vanilla extract\n* 1 large egg\n* ½ cup well-shaken buttermilk (can substitute with yogurt if necessary)\n* 1 cup fresh raspberries (about 5 oz) (other berries, including frozen, work)\n\n! Directions\n\n# Preheat oven to 400 with rack in middle. Butter and flour a 9” round cake pan.\n# Whisk together flour, baking powder, baking soda, and salt.\n# Beat butter and 2/3 cup sugar with an elective mixer at medium-high speed until pale and fluffy, about 2 mins, then beat in vanilla. Add egg and beat well. \n# At low peed, mix in flour mixture in 3 batches, alternating with buttermilk, beginning and ending with flour, and mixing until just combined.\n# Spoon batter into cake pan, smoothing top. Scatter raspberries evenly over top and sprinkle with remaining 1 ½ Tbsp sugar. \n# Bake until cake is golden and wooden pick inserted into center comes out clean, 25 to 30 mins. Cool in pan 10 mins, then turn out onto a rack and cool to warm, 10 to 15 mins more. Invert onto plate. \n","created":"20201031025225970","creator":"MerrellDyer","modified":"20210128070854149","modifier":"MerrellDyer","tags":"Desserts Cakes Recipe"},

{"title":"red chile chicken and rice with black beans","text":"Arroz rojo con pollo y frijoles negros\n\n! Ingredients\n* 2 tablespoons vegetable or olive oil\n* 4 (1 1/4 to 1 1/2 pound totla) boneless, skinless chicken breast halves (Valerie says 2-3)\n* Salt\n* 2 1/2 (Valerie says 2) tablespoons ground ancho chile powder, divided use \n* 1 medium white onion, cut into ¼-inch pieces\n* 1 cup rice\n* 4 garlic cloves, peeled and finely chopped or crushed through a garlic press\n* 1 1/2 cups chicken broth\n* 1 15-ounce can black beans, drained (rinsing will keep them from making the rice sticky) OR 1 ¾ cups home-cooked black beans, drained\n* 1/4 cup chopped green onions, roots and wilted outer leaves removed before chopping OR 1/3 cup (loosely packed) chopped cilantro\n* 1/2 to 1 cup salsa (I like Smoky Chipotle Salsa) or chipotle hot sauce for serving\n\n\n! Directions\n# Heat the oil in a medium-large (5- to 6-quart) saucepan over medium-high.  Sprinkle both sides of the chicken breasts first with salt, then with 1 tablespoon of the ground ancho chile.  Lay them into the hot oil in a single layer.  When browned on one side, 2 to 3 minutes, flip them over and brown the other side (another 2 to 3 minutes). Remove to a plate to cool, leaving behind as much oil as possible.\n# Add the onions and rice to the pan.  Stir for several minutes until the rice turns from translucent to opaque. Add the garlic and remaining 1 ½ tablespoons of the ground ancho chile, cook 1 minute, then add the broth and 1 teaspoon salt (a little less if using salty broth).  Stir well.  When the mixture comes to a boil, reduce the heat to medium-low and cover the pot.  Cook for 10 minutes.\n# Cut the chicken breast into 1-inch cubes.  Uncover the pan and add the chicken and rinsed beans.  Re-cover and cook 12 minutes longer.\n# Uncover, sprinkle on the green onions (or herbs) and test a kernel of rice:  It should be have no more than a hint of chalkiness in the center; if it does, set over the heat for another 5 minutes or so.  Otherwise, simply re-cover the pot and let stand off the heat for 5 to 10 minutes to finish the cooking with its own trapped steam. Fluff the rice mixture and serve with the salsa for each person to spoon on al gusto.\n\n\n\n\n! Notes\n* Try subbing smoked paprika and/or chipotle powder for the ancho\n* Add a big handful of spinach along with the green onions and herbs, or add broccoli florets after the chicken has been cooking 5 mins\n\n\n","created":"20210112164916819","creator":"MerrellDyer","modified":"20220223042353586","modifier":"MerrellDyer","recipe-author":"[[Rick Bayless]]","recipe-cook-time":"","recipe-link":"","recipe-portions":"4","recipe-prep-time":"","recipe-source":"Mexican Everyday","recipe-total-time":"","tags":"Mexican/Southwestern Poultry Recipe Legumes Grains","url-image":""},
{"title":"rice cooker arroz con leche","text":"Warm rice pudding with mexican chocolate and toasted almonds. \n\n! Ingredients\n* 3 Tbs butter\n* 1 cup medium-grain rice (arborio or any other risotto rice works)\n* 4 cups whole milk, divided\n* 2/3 cup sugar\n* One 3-inch piece of mexican cinnamon stick (canela)\n* 3/4 cup dried fruit (raisins are traditional)\n* 4 ounces Mexican chocolate, chopped (not traditional, but delicious)\n* 1/2 cups slivered almonds, toasted in a 325-degree oven until lightly browned\n\n\n! Directions\n# Measure the butter into a rice cooker and set to \"cook\".\n# When the butter is melted, add the rice and stir for a minute, then add 3 1/2 cups of the milk, the sugar, the cinnamon stick and 1/4 tsp salt.\n# Cover the rice cooker and let the rice cook, stirring ever 10 mins, until it switches to the \"keep warm\" mode, 35-40 mins. Stir in the dried fruit at the 30 min mark.  Taste the rice for doneness; add more milk and cook 5 minutes more if necessary.\n# Uncover, add the chocolate if using and remaining 1/2 cup milk, and stir until the chocolate is melted. Serve with almonds. \n\n","created":"20210112031443902","creator":"MerrellDyer","modified":"20211109014231299","modifier":"MerrellDyer","recipe-author":"[[Rick Bayless]]","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"Mexican Everyday","recipe-total-time":"","tags":"Mexican/Southwestern Desserts Recipe","url-image":""},
{"title":"rice lentil polou","text":"From \"[[Laurel's Kitchen]]\"\n\n! Ingredients\n\n* ½ medium onion, chopped\n* 2 Tbs. oil\n* 1 cup raw brown rice \n* ¼ cup raw lentils\n* ¼ tsp. cinnamon\n* 2 ½ cups vegetable broth or water \n* 1 Tbs. tomato paste \n* 1 tsp. salt \n* ½ cup raisins\n* ½ cup pine-nuts, sunflower seeds or chopped almonds\n\n! Directions\n\n# Preheat oven to 350.\n# Saute onion in 2 Tbs. oil until soft and transparent. \n# Add rice and cook, stirring, for several minutes.\n# Add tomato paste, water, cinnamon, and lentils. Bring to a boil, stirring occasionally, cover tightly, turn heat very low, and simmer for 30 min.\n# Stir in salt, nuts, and raisins.\n# Coat a baking dish with cooking spray. Pour in rice mixture.\n# Cover and bake for 20-30 minutes.\n","created":"20201031013618283","creator":"MerrellDyer","modified":"20220223042350005","modifier":"MerrellDyer","servings":"4-6","tags":"Vegetarian Fall Winter Recipe Legumes Grains"},
