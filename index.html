{"title":"rigatoni with roasted cauliflower, currants and pine nuts","text":"! Ingredients\n* Kosher salt\n* 1/4 cup dried currants (or raisins)\n* 1 medium head cauliflower (~2lb), cut into bite sized florets\n* 5 Tbs olive oil (divided)\n* Freshly ground black pepper\n* 1 Tbs unsalted butter\n* 1/2 cup plain panko bread crumbs\n* 6 cloves garlic, thinly sliced\n* 3 anchovy filets, minced\n* 1/8 tsp crushed red pepper flakes\n* 12 oz dried rigatoni\n* 1 oz finely grated pecorino romano (~1 cup)\n* 1/4 cup chopped fresh flat-leaf parsley\n* 1/4 cup pine nuts, toasted\n\n\n! Directions\n# Position a rack in the center of the oven and heat to 500°F. Bring a large pot of well-salted water to a boil.\n# In a small bowl, cover the currants with hot tap water and set aside. \n# On a baking sheet, toss the cauliflower with 3 Tbs of the oil, season with salt and pepper, and spread in a single layer. Roast, tossing halfway through, until just tender and slightly browned, 13-15 mins. \n# Melt the butter in a 12-inch skillet over medium heat. Add the panko and cook, stirring, until deeply golden, about 3 mins. Season with salt and transfer to a small dish. Wipe skillet clean. \n# Heat the remaining 2 Tbs oil in the skillet over medium-high. Add the garlic and cook, stirring, until golden, ~1 min. Stir in the anchovies and pepper flakes, then add cauliflower and toss. Keep warm.\n# Boil the pasta for 1 min less than package directions for al dente. Reserve 1/2 cup of pasta cooking water, drain the pasta, and return it to the pot. \n# Drain the currants and add to the pasta with the cauliflower mixture, cheese, and reserved water. Stir to combine. Cover and cook over low to let the flavors meld, 1-2 mins. Season to taste with salt and pepper and top with panko, parsley, and pine nuts. \n\n\n! Notes\n* Pasta water and parsley are important because they keep it from tasting too dry. Also good with a squeeze of lemon juice. \n\n\n","created":"20210112024100162","creator":"MerrellDyer","modified":"20210128071207867","modifier":"MerrellDyer","recipe-author":"Laraine Perri","recipe-cook-time":"","recipe-link":"","recipe-portions":"4","recipe-prep-time":"","recipe-source":"[[Fine Cooking]]","recipe-total-time":"","tags":"Italian Pasta/Noodles Vegetarian Recipe","url-image":"ux7AqWZ.jpg"},
{"created":"20221120021035750","creator":"MerrellDyer","text":"Mix up any of these recipes, and then rub the mixture all over the chicken and under the skin before roasting according to the [[roasted butterflied chicken]] recipe.\n\n\n\n\n\u003C\u003Ctabs\n tabsList:\"[field:tabs[$(currentTiddler)$]]\"\n template:\"$:/.jondyer/templates/TabTemplate\"\n class:\"tc-vertical\"\n >>","title":"roast chicken rub","modified":"20221120181414520","modifier":"MerrellDyer","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-cook-time":"","recipe-link":"","recipe-portions":"1 small-medium chicken","recipe-prep-time":"10 min","recipe-source":"[[The Food Lab]]","recipe-total-time":"","tags":"Recipe Meat Poultry","url-image":""},
{"created":"20221121025141292","creator":"MerrellDyer","text":"! Ingredients\n* 1 ounce (about ½ loosely packed cups) fresh parsley leaves\n* 2 tablespoons fresh oregano leaves\n* 1 medium clove garlic\n* 2 roasted bell peppers, peeled seeded, drained, and patted dry with paper towels\n* 2 ounces feta cheese, roughly crumbled\n* 1 small red serrano/Thai bird chile\n* 3 ounces (about ¾ cup) toasted pepitas\n* ½ cup olive oil\n* Kosher salt and freshly ground black pepper\n\n\n! Directions\n# Blanch and chill the parsley, oregano, and garlic; drain and squeeze out the excess liquid as usual.\n# Transfer to the bowl of a food processor, add the bell peppers, cheese, chile, pepitas, and oil, and process until a paste is formed, about 30 seconds, scraping down the sides as necessary. Season to taste with salt and pepper. Serve or store.\n","title":"roasted bell pepper and feta pesto with chiles and pepitas","modified":"20221121030105531","modifier":"MerrellDyer","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-cook-time":"","recipe-link":"","recipe-portions":"~1½ cups","recipe-prep-time":"","recipe-source":"[[The Food Lab]]","recipe-total-time":"","tags":"Recipe","url-image":"","tabs":"pesto master recipe","caption":"roasted bell pepper and feta"},
{"created":"20221114062913422","creator":"MerrellDyer","text":"> This is the easiest, most foolproof way to guarantee a crisp skin and very moist meat from both the breast and the legs. As long as you don't mind that the bird won't arrive at the table looking like a whole chicken, you will not find a better way to roast a chicken.\n\n''NOTE: For the juiciest results and crispest skin, dry brine the bird and air-dry it overnight.'' About 1 tsp of Diamond Crystal kosher salt per pound of bird should do.\n\n\n! Ingredients\n* 1 whole chicken, 3½-4lbs, butterflied\n* 1 tablespoon oil\n* kosher salt and freshly ground black pepper\n\n\n! Directions\n# Adjust an oven rack to the upper-middle position and preheat the oven to 450°F.\n# Dry the chicken thoroughly with paper towels. Separate the skin from the breasts, then rub the chicken evenly all over and under the skin with the oil. Season all sides with salt and pepper (go very light on the salt if the bird has been dry-brined).\n# Set a wire rack on a rimmed baking sheet lined with foil. Position the chicken so the breasts are in the center of the baking sheet and the legs are close to the edges.\n# Roast until the ''thickest part of the breast close to the bone registers 145°F'' on an instant-read thermometer and the ''joint between thighs and body registers at least 160°F'', 35-45 minutes.\n# Transfer the chicken to a cutting board, tent loosely with foil, and allow to rest for 10 minutes. Carve and serve.\n\n\n! Notes\n* Consider making a [[quick chicken jus]] to go with your roast chicken while it cooks.\n* Try rubbing the chicken with a [[roast chicken rub]] before cooking! You won't regret it.\n\n","title":"roasted butterflied chicken","modified":"20221120175627014","modifier":"MerrellDyer","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-cook-time":"45 min","recipe-link":"","recipe-portions":"4 portions","recipe-prep-time":"","recipe-source":"[[The Food Lab]]","recipe-total-time":"","tags":"Recipe Poultry","url-image":"AQP7t5z.png"},

{"title":"salisbury steak","text":"! Ingredients\n* 1/2 yellow onion, divided\n* 1/2 lb. ground beef\n* 1/4 cup breadcrumbs\n* 1 large egg\n* 1 Tbsp Worcestershire sauce, divided\n* 1/2 tsp Italian seasoning\n* 1/2 Tbsp cooking oil\n* 4 oz. mushrooms\n* 1 Tbsp butter\n* 1 Tbsp all-purpose flour\n* 3/4 cups beef broth (better than boullion)\n* Salt and pepper\n\n\n! Directions\n# Finely mince about ½ cup of the onion and slice the remainder of the onion. The minced onion will go in the ground beef mixture, the rest will be used for the gravy.\n# Add the ground beef, minced onion, breadcrumbs, egg, 1 Tbsp of the Worcestershire sauce (the remainder will go in the gravy), Italian seasoning, salt, and pepper to a large bowl. Use your hands to mix the ingredients together until they are evenly combined. Divide the mixture into four equal parts, and shape each into a flattened oval.\n# Add the cooking oil to a large skillet and heat over medium. Once the skillet is hot, add the shaped beef patties and cook for about 5 minutes on each side, or until they are well browned on each side. Transfer the cooked patties to a clean plate.\n# While the beef patties are cooking, slice the mushrooms. After removing the beef from the skillet, add the sliced mushrooms and the remaining sliced onion along with a pinch of salt and pepper. Continue to cook the mushrooms and onions over medium until they are soft. Allow the moisture released from the onions and mushrooms to help you dissolve any browned bits off the bottom of the skillet as you stir.\n# Once the mushrooms and onions have softened and most of the moisture has evaporated off the bottom of the skillet, add the butter and flour. Continue to stir and cook for about two minutes. The flour and butter will form a paste and begin to coat the bottom of the skillet.\n# Add the beef broth and one tablespoon of Worcestershire sauce to the skillet. Stir to dissolve the flour into the broth, making sure to dissolve any flour that is stuck to the bottom of the skillet. Allow the broth to come up to simmer (still over medium heat), stirring often. Once it reaches a simmer, it will thicken into a gravy.\n# Once the gravy is simmering, add the beef patties back to the skillet with the broth, mushrooms, and onions. Spoon the gravy over top, and continue to simmer the beef in the gravy for an additional five minutes. Taste the gravy and adjust the salt and pepper to your liking.\n\n","created":"20220318043233397","creator":"MerrellDyer","modified":"20220318044140665","modifier":"MerrellDyer","recipe-author":"[[Budget Bytes]]","recipe-cook-time":"","recipe-link":"https://www.budgetbytes.com/salisbury-steak-with-mushroom-gravy/","recipe-portions":"4 servings","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"Beef American Recipe","url-image":"WtRkmtQ.jpg"},

{"created":"20220529213210440","creator":"MerrellDyer","text":"One of our favorite wintry [[sheet pan meals]], both light and hearty!\n\n! Ingredients\n* 1 3/4 lbs mixed unpeeled potatoes (red, yukon gold, fingerlings or russet), cut in half or 1\" wedges\n* 10 medium (about 1/2 lb) shallots, halved\n* Olive oil\n* Kosher salt, black pepper, red pepper flakes\n* 1 1/2 lbs sweet Italian [[sausage]], cut into 3-inch lengths\n* One 5-oz package of baby arugula or one 8-oz bundle, stemmed and chopped\n* 1 Tbsp fresh lemon juice or white wine vinegar\n\n! Directions\n# Heat oven to 425°.\n# On a large rimmed baking sheet, toss all of the potatoes and shallots with 3 tablespoons olive oil, salt (I use 1 tsp kosher), and generous black pepper and red pepper flakes to taste.\n# Roast for 15 mins, until barely beginning to color. Toss and add sausages. Brush the tops with a little olive oil and return to the oven for another 30-40 mins, until the potatoes are tender and the sausage is cooked through.\n# Transfer to a large bowl and add arugula, lemon juice, and more salt and pepper to taste. Serve right away.\n\n! Notes\n* Also good with apple sausage, kielbasa, and other sausages.\n* Red onion is a fine substitute, but not as sweet and creamy.\n* Great served as a grain bowl, over a whole grain like brown rice or quinoa.\n\n\n","title":"sausage and potato roast with arugula","modified":"20220822155226763","modifier":"MerrellDyer","recipe-author":"Justin Chapple at Food & Wine","recipe-cook-time":"45 mins","recipe-link":"https://smittenkitchen.com/2017/10/sausage-and-potato-roast-with-arugula/","recipe-portions":"4","recipe-prep-time":"5 mins","recipe-source":"[[Smitten Kitchen]]","recipe-total-time":"50 mins","tags":"Recipe Winter Meat Quick","url-image":"R5aaJPe.jpg"},

{"title":"sharlotka (russian apple cake)","text":"! Ingredients\n\n!! For the cake\n*4 large or 5 medium apples\n*1 c all-purpose flour\n*½ c cane sugar\n*3 eggs\n*1 teaspoon baking powder\n*3 tablespoon sour cream\n*1 teaspoon almond extract you can replace with vanilla extract\n\n!!For almond topping\n\n*1 egg\n*¼ c + 1 tablespoon cane sugar\n*3 tablespoon butter melted\n*4 tablespoon sliced almonds\n\n\n! Directions\n# Preheat the oven to 400 F\n# Peel, core and thinly slice the apples and set aside.\n#In a large bowl add 3 eggs and ½ cup of sugar. Beat using a hand mixer until sugar dissolves. Add in 3 tablespoons of sour cream and beat again until it's fully incorporated.\n#In a medium bowl whisk together 1 cup of all-purpose flour and 1 teaspoon of baking powder.\n#Add the dry ingredients to the wet ingredients and whisk until combined. Add 1 teaspoon of almond extract and whisk everything once again until no lumps remain.\n#Cover the bottom of 9-inch springform pan with parchment paper and grease the sides.\n# Arrange half of the apples in a circle so they overlap slightly. Pour half of the batter over the apples. Repeat with the remaining apples and batter.\n#Bake for 25 minutes.\n# Meanwhile, in a medium bowl whisk together 1 egg and ¼ cup of sugar. Add 3 tablespoon of melted butter and whisk again. \n# Once the cake has baked for 25 minutes, remove from the oven, pour egg and sugar mixture over the cake, sprinkle with 4 tablespoons of sliced almonds and 1 tablespoon of sugar. Continue baking for another 10-15 minutes until crusty and golden-brown.\n# Remove cake from the oven, let it cool and then run a sharp knife along the edges of the pan. Unlatch the pan and gently lift away the sides. Slide the cake onto a platter.\n\n\n! Notes\n* Compare this to Alexis's recipe when we get a chance.\n\n\n","created":"20211105212652892","creator":"MerrellDyer","modified":"20211105214903304","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"35 mins","recipe-link":"https://www.lavenderandmacarons.com/apple-sponge-cake-russian-sharlotka/#recipe","recipe-portions":"","recipe-prep-time":"15 mins","recipe-source":"Lavender & Macarons","recipe-total-time":"50 mins","tags":"Recipe European Russian Cakes Desserts Fall Winter","url-image":"o0eCqYz.jpg"},
{"created":"20221125150017426","creator":"MerrellDyer","text":"Use on simple salads made with spicy or bitter greens like arugula, watercress, or mizuna or a mesclun mix.\n\n\n!! Ingredients\n* 3 tablespoons balsamic vinegar\n* 1 tablespoon soy sauce\n* 4 teaspoons Dijon mustard\n* 1 small shallot, minced or grated (about 1 tablespoon)\n* 1 medium clove garlic, minced or grated\n* ½ cup canola oil\n* ¼ cup extra-virgin olive oil\n* ½ teaspoon salt\n* ¼ teaspoon freshly ground black pepper\n\n\n!! Directions\nCombine all the ingredients in a small container or squeeze bottle. Seal the container and shake vigorously until emulsified.\n","title":"sharp balsamic-soy vinaigrette","tags":"Recipe","modified":"20221125150313760","modifier":"MerrellDyer","caption":"sharp balsamic-soy","tabs":"vinaigrette master recipe"},

{"title":"simple flour tortillas","text":"This recipe for soft flour tortillas is quick and easy. Soft and tender, with just a little bit of \"chew,\" you can have these on the table in under an hour. The dough can also be made the day before and allowed to rest in the fridge overnight.\n\n! Ingredients\n* 2 1/2 cups (298g) King Arthur Unbleached All-Purpose Flour, plus additional as needed\n* 1 teaspoon baking powder\n* 1/2 teaspoon salt\n* 1/4 cup of any one of the following: 4 tablespoons butter, room temperature (57g), shortening (48g), lard (57g), or vegetable oil (50g)\n* 7/8 to 1 cup (200g to 227g) hot tap water (about 110°F to 120°F)\n\n\n! Directions\n# In a medium-sized bowl, whisk together the flour, baking powder, and salt.\n\n# Add the lard (or butter, or shortening; if you're using vegetable oil, add it in step 3). Use your fingers or a pastry blender to work the fat into the flour until it disappears. Coating most of the flour with fat inhibits gluten formation, making the tortillas easier to roll out.\n\n# Pour in the lesser amount of hot water (plus the oil, if you're using that), and stir briskly with a fork or whisk to bring the dough together into a shaggy mass. Stir in additional water as needed to bring the dough together. \n\n# Turn the dough out onto a lightly floured counter and knead briefly, just until the dough forms a ball. If the dough is very sticky, gradually add a bit more flour. The dough should be nice and bouncy.\n\n# Divide the dough into 8 pieces (or more, depending on the size you want; see notes). Round the pieces into balls, flatten slightly, and allow them to rest, covered, for about 30 minutes (see tips, below). If you wish, coat each ball lightly in oil before covering; this ensures the dough doesn't dry out.\n\n# While the dough rests, preheat an ungreased cast iron griddle or skillet over medium high heat, about 400°F.\n\n# Working with one piece of dough at a time, roll into a round about 10\" in diameter. It should be //very// thin, thinner than you think is necessary. The edges may smear into the countertop; this is fine. Keep the remaining dough covered while you work. Fry the tortilla in the ungreased pan for about 30 seconds on each side. Wrap the tortilla in a clean cloth when it comes off the griddle, to keep it pliable. Repeat with the remaining dough balls.\n\n# If there are leftovers, allow them to cool completely, then wrap tightly in plastic and store in the refrigerator. Reheat in an ungreased skillet, or for a few seconds in the microwave.\n\n\n! Notes\n* Dividing the dough into 8 pieces should yield medium burrito-sized tortillas. For slightly smaller tortillas, go for 12 pieces, and for street-taco size do 16. Just be sure to roll them very thin, no matter what.\n* Although traditionally made with lard, these tortillas are equally delicious using butter, shortening, or vegetable oil as the fat. If you choose to use oil, add it with the water in step 3.\n* The resting period improves the texture of the dough by giving the flour time to absorb the water. You may extend the resting, or skip it altogether if you don't have the time; the recipe is pretty forgiving. The tortillas will roll out more easily if you include the rest, though.\n* Blog with technique tips: https://www.kingarthurbaking.com/blog/2019/05/02/make-tortillas-scratch\n* Join King Arthur baker Martin Philip and his family as they bake Simple Tortillas together, start to finish. https://www.youtube.com/watch?v=uPX5DaAuDSo\n* Alternate recipe that is fairly similar and also delicious: https://cooking.nytimes.com/recipes/1019621-sonoran-style-flour-tortillas\n\n\n","created":"20210423030811301","creator":"MerrellDyer","modified":"20211109014811106","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"20-25 mins","recipe-link":"https://www.kingarthurbaking.com/recipes/simple-tortillas-recipe","recipe-portions":"8 large tortillas to 16 small tortillas","recipe-prep-time":"15 mins","recipe-source":"[[King Arthur Flour]]","recipe-total-time":"35 mins","tags":"Mexican/Southwestern Breads/Doughs","url-image":"T8FPYRs.jpg"},
{"title":"skillet buttermilk biscuits","text":"This, combined with [[brown butter and sage sausage gravy]] will make you fat and happy for weekend brunch. These biscuits are slightly sweet and very buttery, all-around delicious. \n\nMakes one 9-inch skillet.\n\n! Ingredients\n* 2 cups self-rising flour (see note below)\n* ¼ cup sugar\n* ½ tsp salt\n* ¼ cup butter, cubed and chilled (30+ minutes in the fridge)\n* ⅔ cup heavy [[cream]]\n* ¾ cup [[buttermilk]]\n* 1 cup all-purpose flour, for shaping\n* 2 Tbsp melted butter\n\n\n! Directions\n# Preheat oven to 425° and butter your skillet to help prevent sticking.\n# Sift self-rising flour, sugar, and salt together in a large mixing bowl. Using pastry cutter or hands, cut in chilled butter until pea-sized pieces of butter remain (don't overwork).\n# Stir in cream and buttermilk until the mixture resembles cottage cheese. The batter will be very sticky, and will not look like normal biscuit dough.\n# Shape the biscuits using your hands and all-purpose flour. Gently form small rounds, lightly coat in flour, and shake off any excess flour.\n# Place biscuits directly in the skillet side by side. The biscuits should touch — this will help them rise. Bake for 20-25 minutes until golden brown and then brush with extra butter. Serve warm.\n\n\n! Notes\n* One cup of self-rising flour can be substituted with:\n** 1 cup all-purpose flour\n** 1½ tsp baking powder\n** ½ tsp salt\n* The dough is //super// sticky, don't be surprised. Just use plenty of flour for shaping.\n* If I'm feeling extra frisky I'll brush the biscuits with butter both before and after baking. No regrets.","created":"20201010054138647","creator":"MerrellDyer","difficulty":"medium","modified":"20211105221629922","modifier":"MerrellDyer","tags":"Breakfast Breads/Doughs Recipe"},
{"title":"small sweet roll-ups","text":"These are soft little biscuit-like fellas with a little sweetness, lovely with honey or jam.\n\n! Ingredients\n* 3 cups bread flour\n* ½ cup sugar\n* 1 Tbsp yeast\n* 1 Tbsp salt\n* ½ cup oil\n* 2½ cups hot water\n* 1 egg\n\n\n! Directions\n# Mix all dry ingredients, then add wet ingredients and mix.\n# Add 3½-4 cups additional flour until slightly sticky. Cover and let rise until doubled (~1 hour).\n# Divide dough in half, roll each into a circle. Cut into 16 wedges, roll large end to small. Place on greased baking sheet, cover and let rise ~1 hour.\n# Bake at 350° for 12-14 minutes or lightly golden.","created":"20201017071904391","creator":"MerrellDyer","modified":"20210128071007102","modifier":"MerrellDyer","tags":"Sides Breads/Doughs Recipe"},

{"created":"20230302155933172","creator":"MerrellDyer","text":"\n\u003C\u003C\u003C\nUse this dip for crackers or bread as an appetizer, or serve it with celery sticks. Or both. Any oily fish works, but I prefer this with late trout.\n\u003C\u003C\u003C\n\n\n! Ingredients\n* 1 1/2 pounds smoked trout (see below for alternative fish)\n* 3 ounces cream cheese\n* 2 tablespoons pickle juice (optional)\n* 1 tablespoon minced chives or green onion\n* 2 tablespoons sour cream, or mayonnaise\n* 2 teaspoons prepared horseradish (or use spicy mustard)\n* 2 teaspoons Dijon mustard (any mustard will do)\n* 1 shallot, minced\n* 1 tablespoon lemon juice, or to taste\n* hot sauce and black pepper, to taste\n\n\n! Directions\nRemove any skin or bones from the smoked fish and put into a bowl. Add all the other ingredients and pound and mash everything until it becomes a rough spread. Season to taste and serve cool over bread or crackers, etc.\n\n\n! Notes\n* Start with good hot smoked fish. Any will do, but trout, salmon or whitefish are my favorites. Also consider king mackerel, mullet, Boston mackerel, bluefish, or any of the jacks.\n* Tinker with the seasonings to suit your taste. It's all cooked already so you can taste as you go. \n* Try adding some minced pickles or sauerkraut to the mix for extra sour crunch.\n* You can also go 50-50 smoked fish with leftover cooked fish and it will work well.\n* Store in a covered container in the fridge up to a week. \n\n\n","title":"smoked cream cheese fish dip","modified":"20230302160949438","modifier":"MerrellDyer","recipe-author":"Hank Shaw","recipe-cook-time":"0min","recipe-link":"https://honest-food.net/smoked-trout-dip-recipe/#recipe","recipe-portions":"8 servings","recipe-prep-time":"20min","recipe-source":"Hunter Angler Gardener Cook","recipe-total-time":"20min","tags":"Recipe Fish/Seafood Sides Snacks","url-image":"5uowHO3.png"},
{"created":"20221125150502652","creator":"MerrellDyer","text":"\u003C\u003C\u003C\nNote that my salmon cure is very simple. Feel free to add things if you like. I've added bay leaves, chiles, thyme, garlic and minced onion. All are fine, but subtle. And since I often use smoked salmon as a base for another dish, I want mine to remain simple and clean-tasting.\n\u003C\u003C\u003C\n\n\n\n! Ingredients\n* 5 pounds salmon, trout or char\n* Birch or maple syrup for basting\n* 1 quart cool water\n* ⅓ cup Diamond Crystal kosher salt, about 2 ounces of any kosher salt\n* 1 cup brown sugar\n\n\n! Directions\n!! Brine\n# Mix together the brine ingredients and place your fish in a non-reactive container (plastic or glass), cover and put in the refrigerator. This curing process eliminates some of the moisture from the inside of the fish while at the same time infusing it with salt, which will help preserve the salmon.\n# Cure your salmon at least 4 hours, even for thin fillets from trout or pink salmon. For large trout or char, as well as pink, sockeye and silver salmon it'll take 8 hours. A really thick piece of king salmon might need as much as 36 hours in the brine. Never go more than 48 hours, however, or your fish will be too salty. Double the brine if it's not enough to cover the fish.\n\n!! Dry\n# Take your fish out of the brine, rinse it briefly under cold running water, and pat it dry.\n# Set the fillets on your cooling rack, skin side down. Ideally you'd do this right under a ceiling fan set on high, or outside in a cool, breezy place. By \"cool\" I mean 60°F or cooler.\n# Let the fish dry for 2 to 4 hours (or up to overnight in the fridge). You want the surface of the fish to develop a shiny skin called a pellicle.\n\n\n!! Smoke & Baste\n# Start by slicking the skin of your fish with some oil, so it won't stick to the smoker rack.\n# Even though this is hot smoking, you still do not want high temperatures. Start with a small fire and work your way up as you go. It is important to bring the temperature up gradually or you will get that white albumin \"bleed\" on the meat. ''Start the process between 140°F and 150°F for one to two hours, then finish at 175°F for a final hour or two.''\n\n\n# After an hour in the smoker, baste the fish with birch or maple syrup, or honey; do this every hour.\n#* This is a good chance to brush away any albumin that might form. In most cases, you will get a little. You just don't want a ton of it.\n# Your goal should be an internal temperature of about 130°F to 140°F. Be careful about your heat!\n# Once your fish is smoked, let it rest on the cooling rack for an hour before you put it in the fridge. Once refrigerated and wrapped in plastic, smoked fish will keep for 10 days. If you vacuum-seal it, the fish will keep for up to 3 weeks. Or freeze your fish for up to a year.\n\n\n\n! Notes\n* ''Drying'' is one step many beginning smokers fail to do, but drying your cured, brined fish in a cool, breezy place is ''vital'' to properly smoking it. The //pellicle//, which is a thin, lacquer-like layer on top of the fish, seals it and offers a sticky surface for the smoke to adhere to. Don't worry, the salt in the brine will protect your fish from spoilage. Once you have your pellicle, you can refrigerate your fish for a few hours and smoke it later if you'd like.\n* What my smoker is set at is not necessarily what the actual temperature is. Smoking is an art, not a science. To keep temperatures mild, always put water in your drip pan to keep the temperature down. If your smoker is very hot, like a Traeger can get, put ice in the tray.\n* Other than failing to dry your salmon long enough, the single biggest problem in smoking salmon is too high heat. If you've ever seen salmon \"bleed\" a white, creamy substance, that's a protein called albumin. If you see lots of it, you've screwed up; a little is normal.\n** Here's what happens: If you cook a piece of salmon at too high a heat, the muscle fibers in the meat contract so violently that they extrude albumin, which immediately congeals on the surface of the fish. It's ugly, and it also means your salmon will be drier than it could have been. You prevent this with a ''solidly formed pellicle'', and by ''keeping your heat gentle''.\n** If you let your heat get away from you and you do get a white mess on your salmon, all is not lost. Just flake it out and make salmon salad with it: The mayonnaise in the salad will mask any dryness.\n\n\n","title":"smoked salmon","modified":"20221125212750698","modifier":"MerrellDyer","recipe-author":"Hank Shaw","recipe-cook-time":"4 hrs","recipe-link":"https://honest-food.net/how-to-smoke-salmon-recipe/#recipe","recipe-portions":"","recipe-prep-time":"15 min","recipe-source":"Hunter Angler Gardener Cook","recipe-total-time":"","tags":"Recipe Fish/Seafood Favorites","url-image":"E5GkmLX.png"},
{"title":"smoky potato chickpea stew","type":"text/vnd.tiddlywiki","text":"\u003C$view field=\"caption\"/>\n\n! Ingredients\n\n* 2 Tbsp olive oil\n* 2 cloves garlic\n* 1 tsp fresh grated [[ginger]]\n* 1 onion\n* 1 Tbsp [[curry]] powder\n* 1 Tbsp smoked paprika\n* pinch red pepper flakes\n* 15 oz can fire roasted diced tomatoes\n* 2 russet [[potato]]es (1.75-2 lbs total)\n* 15 oz can [[chickpeas]]\n* 4 cups vegetable/chicken broth\n* 1/4 lb. fresh [[kale]], chopped\n\n! Instructions\n\n# Finely dice the onion, mince the garlic, and grate the ginger. Add the onion, garlic, and ginger to a large soup pot with the olive oil and sauté over medium heat until the onions are soft and transparent.\n\n# While the onion, garlic, and ginger are sautéing, peel the potatoes and cut them into 1-inch cubes (this may take a while, **don't burn the onions**). Drain the chickpeas.\n\n# Add the curry powder, smoked paprika, and red pepper flakes to the pot and continue to stir and cook for 1-2 minutes more to toast the spices.\n\n# Once the spices are toasted, add the potatoes, fire roasted diced tomatoes (with juices), and chickpeas to the pot. Pour the vegetable broth over top, then stir until everything is combined.\n\n# Place a lid on the pot, turn the heat up to medium-high, and allow it to come to a boil. Once boiling, turn the heat down to low and allow the soup to simmer with the lid in place for 45 minutes, stirring occasionally.\n\n# After 45 minutes, stir the stew well and smash the potatoes against the side of the pot to help them break down and thicken the stew. Add the chopped kale and stir it into the stew until it has wilted. Taste the soup and adjust the salt or other spices if desired. Serve hot with crusty bread or crackers.\n\n\n\n! Notes\n* The quality of your smoked paprika will have an impact on how \"smoky\" the stew is. Choose wisely.\n* I have added carrot and celery with great success. Like most stews, this is fairly flexible.\n\n\nhttps://www.budgetbytes.com/smoky-potato-chickpea-stew/","created":"20200919172146579","creator":"MerrellDyer","description":"A hearty, smoky, warming stew that's great for cold fall days.","modified":"20210128071257587","modifier":"MerrellDyer","tags":"Soups Vegetarian Recipe"},

{"created":"20221114035922358","creator":"MerrellDyer","text":"It's nice to have a formula for basics like this. My favorite is 6- or 7-minute eggs.\n\n\n! Ingredients\n* 1 quart water for every 2 eggs\n* 1 to 12 large eggs\n\n\n! Directions\n# Choose a lidded saucepan/pot small enough that the eggs will be fully submerged when you add them to the water. Bring the water to a boil over high heat.\n# Add the eggs, cover the pan, and remove from heat (alternatively, leave at a very gentle simmer).\n# Cook the eggs according to the times given in the chart, then remove and serve immediately.\n\n\n|Cook Time |Description |Best Uses |h\n|1 to 3 minutes |Outer white set just enough to allow egg to retain its shape when carefully peeled |Use 1- or 2-minute eggs when tossing the eggs with salad or pasta where the uncooked egg will emulsify with other ingredients; they're not pleasant to eat on their own.  |\n|4 minutes |White is opaque nearly all the way through but retains a bit of translucency next to the yolk; yolk is barely warm and completely raw |Serve as a topping to vegetables or grains; place on top of blanched asparagus or green beans or in a bowl of noodle soup. |\n|5 minutes |White is opaque but still quivering and barely set toward the yolk; yolk is warm but completely raw |Breakfast |\n|6 minutes |White is opaque, firm all the way through; yolk is warm and starting to firm up at the edges |Breakfast |\n|7 minutes |White is fully cooked and as hard as that of a hard-boiled egg; yolk is golden and liquid in the center but beginning to set around the edges |Breakfast |\n\n\n\n! Notes\n* Cooking times may vary slightly, so consider doing a practice run with a single egg and adjusting the time accordingly.\n* Increase cooking times for higher altitudes.\n\n\n","title":"soft-boiled eggs","modified":"20221114050536743","modifier":"MerrellDyer","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-cook-time":"","recipe-link":"https://www.seriouseats.com/perfect-soft-boiled-eggs","recipe-portions":"","recipe-prep-time":"","recipe-source":"[[The Food Lab]]","recipe-total-time":"10 min","tags":"Recipe Breakfast"},
{"title":"sopa de tortilla","text":"! Ingredients\n* 1 large dried pasilla (negro) chile, stemmed and seeded\n* One 15-oz can diced tomatoes in juice (preferably fire roasted)\n* 2 Tbs vegetable oil\n* 1 medium white onion, sliced 1/4 inch thick\n* 3 garlic cloves, peeled\n* 2 quarts chicken broth\n* 1 large sprig fresh epazote, if you have one\n* Salt\n* 4 (about 1 1/4 lbs total) boneless, skinless chicken breast halves, cut into 1/4 inch cubes\n* 1 large ripe avocado, cubed\n* 1 1/2 cups (6 oz) shredded mexican melting cheese or monterey jack, brick or mild cheddar\n* A generous 4 cups roughly broken tortilla chips\n* 1 large lime, cut into 6 wedges, for serving\n\n\n! Directions\n# Quickly toast the chile by turning it an inch or two above an open flame for a few seconds, until aromatic.  Break into pieces and put in a blender jar, along with the tomatoes and their juice. \n# Heat the oil in a large (4 quart) saucepan over medium-high. Add the onion and garlic and cook, stirring frequently, until golden, about 7 mins. Scoop up the onions and garlic with a slotted spoon, pressing them against the side of the pan to leave behind as much oil as possible, and transfer to the blender; set the pan aside. Process until smooth.\n# Return the pan to medium-high. When it is quite hot, add the puree and stir nearly constantly until thickened to the consistency of tomato paste, ~6 mins. Add the broth and epazote. Reduce the heat to medium-low and simmer 15 mins. Taste and season with salt (~1 tsp).\n# Just before serving, add the chicken to the simmering broth. Divide the avocado, cheese and tortilla chips among the serving bowls. When the chicken is done, usually about 5 mins, ladle the soup into the bowls. Pass the lime separately. \n\n\n! Notes\n* Sub rotisserie chicken at the last minute.\n* Add a couple of handfuls of sliced chard along with the chicken. \n* Substitute pasilla paste or chipotle hot sauce for the dried chile.\n* For a slightly easier version, just saute the onions and garlic, simmer with the tomatoes and broth, and use a hand blender to blend at the end.\n\n","created":"20210112162921408","creator":"MerrellDyer","modified":"20220227054655706","modifier":"MerrellDyer","recipe-author":"[[Rick Bayless]]","recipe-cook-time":"","recipe-link":"","recipe-portions":"10 cups, serving 6","recipe-prep-time":"","recipe-source":"Mexican Everyday","recipe-total-time":"","tags":"Mexican/Southwestern Soups Poultry Recipe","url-image":"UnorrLu.jpg"},

{"created":"20221015034937971","creator":"MerrellDyer","text":"This extra-rich and tangy panna cotta will set up a little faster than the others because of the sour cream's fat content.\n\n! Ingredients\n* 1 1/2 cups whole milk\n* 1 1/2 tsp. unflavored powdered gelatin\n* 1/3 cup granulated sugar\n* 1 1/2 cups full-fat sour cream\n* 1/2 tsp vanilla extract\n* Pinch of salt\n","title":"sour cream panna cotta","modified":"20221015035206106","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"","url-image":"","tabs":"panna cotta"},

{"created":"20201206220500623","creator":"MerrellDyer","text":"! Ingredients\n\n* 1 cup (113g) King Arthur White Whole Wheat Flour\n* 1/2 teaspoon sea salt\n* 1 cup (227g) [[sourdough starter]], unfed/discard\n* 4 tablespoons (57g) unsalted butter, room temperature\n* 2 tablespoons dried herbs of your choice, optional\n* oil, for brushing\n* coarse salt (such as kosher or sea salt) for sprinkling on top\n\n! Instructions\n\n# Mix together the flour, salt, sourdough starter, butter, and herbs to make a smooth (not sticky), cohesive dough.\n# Divide the dough into four pieces, and shape each piece into a small rectangular slab. Cover with plastic wrap, and refrigerate for 30 minutes, or up to a couple of hours, until the dough is firm.\n# Preheat the oven to 350°F.\n# Very lightly flour a piece of parchment, your rolling pin, and the top of the dough.\n#* ''Note:'' If using silicone baking mats, it usually works just as well without any flour, or with olive oil instead of flour.\n# Working with one piece at a time, roll the dough very thin, about 1/16\" thick. The dough will have ragged, uneven edges; that's OK. Just try to make it as even as possible.\n# Transfer the dough and parchment together onto a baking sheet. Lightly brush with oil and then sprinkle the salt over the top of the crackers.\n# Cut the dough into 1 1/4\" squares; a rolling pizza wheel works well here.\n# Prick each square with the tines of a fork.\n# Bake the crackers for 20 to 25 minutes, until the squares are starting to brown around the edges. Midway through, reverse the baking sheets: both top to bottom, and front to back; this will help the crackers brown evenly.\n# When fully browned, remove the crackers from the oven, and transfer them to a cooling rack. Store airtight at room temperature for up to a week; freeze for longer storage.\n","title":"sourdough crackers","modified":"20221122020328090","modifier":"MerrellDyer","recipe-cook-time":"20-25 mins","recipe-portions":"~100 crackers","recipe-prep-time":"25 mins","recipe-source":"adapted from [[King Arthur Flour]]","recipe-total-time":"1 hr 25 mins","tags":"Snacks Breads/Doughs Recipe Favorites","url-image":"NNkiyYr.png","recipe-link":"https://www.kingarthurbaking.com/recipes/sourdough-crackers-recipe"},
{"title":"sourdough starter","text":"! Starting from Scratch\n\nCombine flour with water in a large jar, leave covered loosely at ~70F for 24 hours.\n\nEach day, discard half and replace with 1/2 cup flour and 1/2 cup water (should be yogurt consistency). \n\nRepeat up to 7 days, or as long as it takes to get a vigorous starter. Should bubble and rise after each feeding and have a pleasant, yeasty/fruity/acidic aroma. It should not smell putrid or overly alcoholic.\n\n! Maintaining your Starter\n\nTo feed: add 1/2 cup whole wheat flour and enough water to get it to yogurt-like consistency.\n\nDiscard or use if it gets too close to overflowing.\n\nIf a gray liquid develops on top, pour it off and feed to refresh.\n\nKeep in the fridge to slow growth and feed once a week, or if you plan to use it within a day or two, feed and leave out on the counter. It should bubble and rise to the top of the jar before falling again, at which point it is ready to use (or return to the refrigerator). \n","created":"20201206220822975","creator":"MerrellDyer","modified":"20210304055232687","modifier":"MerrellDyer","tags":"Ferments Breads/Doughs Recipe"},

{"title":"spice-rubbed tilapia with mango salsa","text":"! Ingredients\n* 1 15-oz can black beans, drained and rinsed\n* 1/2 lb tomatillos, husk discarded, rinsed and small diced\n* 1 ripe medium mango, peeled, pitted, and small diced\n* 1/2 cup small-diced red onion (~1/4 large onion)\n* 1/3 cup fresh lime juice\n* 1/3 cup plus 2 Tbs oil\n* 1/4 cup chopped cilantro\n* Freshly ground black pepper\n* 1 1/2 tsp chili powder\n* 1 tsp ground cumin\n* 1 tsp dried oregano\n* Kosher salt\n* 4 skinless tilapia fillets (~4 oz each)\n\n\n! Directions\n# Put a heatproof platter on a rack in the center of the oven and heat to 200°F. \n# In a medium bowl, combine beans, tomatillos, mango, onion, lime, 1/3 cup of the vegetable oil, cilantro, and a few grinds of pepper; toss gently to combine. Set aside.\n# Mix 1/4 tsp black pepper with the chili powder, cumin, oregano and 1 tsp salt. Rub both sides of the tilapia fillets with the mixture.\n# In a large (12 inch) nonstick skillet, heat the remaining 2 Tbs of the oil over medium high heat until hot. Cook fillets two at a time until lightly browned and the flesh is opaque and cooked through, about 2 mins per side. Transfer to the platter in the oven to keep warm. Spoon half of the salad on top and serve with the remaining salad on the side. \n\n\n! Notes\n* Great as tacos!\n\n\n","created":"20210112032809426","creator":"MerrellDyer","modified":"20210112033533105","modifier":"MerrellDyer","recipe-author":"Leslie Pendleton","recipe-cook-time":"","recipe-link":"","recipe-portions":"4","recipe-prep-time":"","recipe-source":"[[Fine Cooking]]","recipe-total-time":"","tags":"Mexican/Southwestern Fish/Seafood Summer","url-image":""},
{"title":"spice-rubbed tilapia with tomatillo, black bean and mango salad","text":"Serves four.\n\nby Leslie Pendleton, from [[Fine Cooking]] Issue 78\n\n! Ingredients \n\n* 1 15-oz. can black beans, drained and rinsed\n* 1/2 lb. tomatillos, papery covering discarded, fruit\n* rinsed and small diced\n* 1 ripe medium mango, peeled, pitted, and small diced\n* 1/2 cup small-diced red onion (from about a quarter of a large onion)\n* 1/3 cup fresh lime juice\n* 1/3 cup plus 2 Tbs. vegetable oil\n* 1/4 cup chopped fresh cilantro\n* Freshly ground black pepper\n* 11/2 tsp. chili powder\n* 1 tsp. ground cumin\n* 1 tsp. dried oregano\n* Kosher salt\n* 4 skinless tilapia fillets (about 4 oz. each)\n\n! Directions\n\n# Put a heatproof serving platter on a rack in the center of the oven and heat the oven to 200°F.  \n# In a medium bowl, combine the beans, tomatillos, mango, red onion, lime juice, 1/3 cup of the vegetable oil, cilantro, and a few grinds of black pepper; toss gently. Let the salad sit at room temperature while you cook the fish.\n# Mix 1/4 teaspoon black pepper with the chili powder, cumin, oregano, and 1 teaspoon salt. Rub both sides of the tilapia fillets with the mixture. \n# In a large (12-inch) nonstick skillet, heat the remaining 2 Tbs. of the oil over medium-high heat until hot. Cook two of the tilapia fillets until lightly browned and the flesh is opaque and cooked through, about 2 minutes on each side. Transfer the fish to the platter in the oven to keep warm while you cook the remaining two fillets.\n# Transfer the fillets to the platter, and spoon half of the salad on top. Serve with the remaining salad on the side.","created":"20201109011049190","creator":"MerrellDyer","modified":"20210128071141458","modifier":"MerrellDyer","tags":"Fish/Seafood Meat Summer Mexican/Southwestern Recipe"},
{"created":"20221016013318488","creator":"MerrellDyer","text":"! Ingredients\n\n!!!Batter:\n\n* 1 1/2 cups flour\n* 1/2 cup sugar\n* 2 tsp baking powder\n* 3/4 tsp salt\n* 1 tsp cinnamon\n* 1/2 tsp ground ginger\n* 1/4 tsp ground cloves\n* 1/2 cup chocolate chips\n* 1 egg\n* 1/2 cup milk\n* 1/2 cup canned pumpkin\n* 1/4 cup oil\n\n!!!Cinnamon Sugar: \n\n* 2 1/2 tsp sugar\n* 1/2 tsp cinnamon\n\n\n! Directions\n# Preheat oven to 400.\n# Stir dry ingredients in a large mixing bowl.\n# Beat egg, milk, pumpkin and oil in a smaller bowl. Pour this mixture into the dry mixture and stir to combine.\n# Lightly grease muffin tins, and fill to 2/3 full. \n# Mix cinnamon sugar and sprinkle on the muffins.\n# Bake for 20-25 minutes or until nicely browned.\n","title":"spiced pumpkin muffins","modified":"20221020002110478","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"12 muffins","recipe-prep-time":"","recipe-source":"[[Valerie Merrell]]","recipe-total-time":"","tags":"Breads/Doughs Desserts Fall Recipe","url-image":"r71dfFL.jpg"},
{"created":"20221014031034864","creator":"MerrellDyer","text":"A simple holiday cookie from [[Valerie Merrell]]\n\n! Ingredients\n* ¾ cup butter\n* 1 cup brown sugar\n* 1 egg, slightly beaten\n* ¼ cup molasses\n* 1 ¼ cup flour\n* 1 tsp cinnamon\n* 1 tsp ginger\n* 1/2 tsp cloves\n* 2 tsp baking powder\n* ¼ tsp salt\n* granulated sugar to top\n\n! Directions\n\n# Cream butter and brown sugar until light\n# Beat in egg and molasses\n# Add dry ingredients except sugar and mix\n# Chill\n# Roll into balls the size of walnuts\n# Roll in sugar and press flat onto the baking sheet\n# Bake at 375° for 10-12 minutes\n\n\n","title":"spicy drop cookies","modified":"20221014035349035","modifier":"MerrellDyer","recipe-author":"Unknown","recipe-cook-time":"10-12 mins","recipe-link":"","recipe-portions":"4 dozen","recipe-prep-time":"","recipe-source":"[[Valerie Merrell]]","recipe-total-time":"","tags":"Cookies Desserts Christmas Easy Family [[Special Occasion]] Winter Recipe","url-image":"bQYYrXq.jpg"},

{"created":"20230114212525093","creator":"MerrellDyer","text":"Easy hearty breakfast rolls or morning buns filled with nuts and dried fruits. Adapt as you please!\n\n\n! Ingredients\n* 1¼ cups water\n* 2 cups whole wheat flour\n* 1 cup all-purpose or bread flour\n* ½ cup oats\n* ¾ tsp salt\n* 1 Tbs brown sugar\n* 1 Tbs butter\n* ½ Tbs yeast\n* 1 Tbs gluten (optional)\n* Add-ins!\n** 1 Tbs chia\n** ¼ cup sunflower seeds\n** ¼ cup almonds, toasted & chopped\n** ½ cup dried fig, chopped\n** ½ cup dried blueberries (or other)\n** up to ½ cup other dried fruit\n** zest of 1 lemon\n** 1 tsp almond extract\n\n\n! Directions\n# Mix by hand or in breadmaker until well-combined and gluten is developed. Leave to rise for at least 1 hour.\n# Shape into small rolls (about 12) and arrange in greased 9x13-inch pan. Leave to proof for at least 1 hour.\n# Bake at 350° for 20 minutes or so, until done.\n\n\n! Notes\n* Change these up, add or remove things as your heart desires.\n\n\n","title":"squirrel buns","modified":"20230114215105161","modifier":"MerrellDyer","recipe-author":"[[Valerie Merrell]]","recipe-cook-time":"","recipe-link":"","recipe-portions":"~12 rolls","recipe-prep-time":"","recipe-source":"[[Valerie Merrell]]","recipe-total-time":"","tags":"Recipe Breads/Doughs Breakfast Family [[Make Ahead]] Snacks","url-image":""},
{"title":"stir-fried udon with pork and scallions","text":"These noodles are amazing and easy, \"better than takeout\". You can modify them as you please: omit the pork and use mushrooms to make it vegetarian, or add your favorite ingredients. Our favorite topping is a crunchy garlic and onion paste from Trader Joe's.\n\n\n! Ingredients\n* 2 tablespoons vegetable oil, divided\n* 4 cups very coarsely chopped green cabbage (from about ¼ medium head)\n* udon noodles of some kind:\n** ~1 lb of fresh udon noodles if you can find them\n** 2 7-ounce packages instant udon noodles, flavor packets discarded\n* 2 teaspoons toasted sesame oil\n* 8 ounces ground pork (can also use shredded pork, just add at the end)\n* 5 scallions, white and pale-green parts coarsely chopped, dark-green parts thinly sliced\n* 2 teaspoons finely grated fresh ginger (from a 1-inch knob)\n* 1 teaspoon crushed red pepper flakes\n* ⅓ cup mirin (or 3 Tbsp rice vinegar with 1 Tbsp brown sugar)\n* ⅓ cup soy sauce\n* 1 tablespoon toasted sesame seeds, plus more for serving\n\n\n! Directions\n# Heat 1 Tbsp. vegetable oil in a large skillet over medium-high. Add cabbage and cook, tossing often, until edges are browned, about 4 minutes. Reduce heat to low and continue to cook, tossing often, until thickest parts of cabbage leaves are tender, about 4 minutes longer. Remove from heat and set skillet aside.\n\n# Cook udon according to instructions (probably soaking or cooking in boiling water), breaking up the noodles, then drain in a colander. Transfer noodles back to bowl and toss with sesame oil. Transfer cabbage to bowl with noodles. Wipe out skillet.\n\n# Heat remaining 1 Tbsp. vegetable oil in same skillet over medium-high and add pork, breaking up and spreading across the pan. Cook pork, ''undisturbed'', until underside is brown, about 3 minutes. When pork is browned, break up meat into small bits. Cook, tossing, just until there’s no more pink, about 1 minute. \n\n# Add chopped scallions (the pale parts), ginger, and red pepper. Continue to cook, tossing often, until scallions are softened and bottom of skillet has started to brown, about 1 minute.\n\n# Add udon mixture, mirin, and soy sauce and cook, tossing constantly, until noodles are coated in sauce (be sure to scrape bottom of skillet to dissolve any browned bits), about 45 seconds. Remove from heat and fold in 1 Tbsp. sesame seeds and dark-green parts of scallions. Top with more sesame seeds before serving.\n\n\n! Notes\n* We like to use leftover pulled pork (without barbecue sauce) in this recipe. Add it with the scallions and skip the pork-cooking stage.\n* This is a pretty quick recipe, so it's best to prep all your ingredients before you get going.\n\n\n","created":"20210801030954549","creator":"MerrellDyer","modified":"20210801052350026","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"15mins","recipe-link":"https://www.bonappetit.com/recipe/stir-fried-udon-with-pork","recipe-portions":"4","recipe-prep-time":"5mins","recipe-source":"[[Bon Appetit]]","recipe-total-time":"20mins","tags":"Recipe Meat Pasta/Noodles Asian Pork","url-image":"TCSurO1.jpg"},
{"created":"20220914034230296","creator":"MerrellDyer","text":"\u003C\u003C\u003C\n//You can use any kind of ripe stone fruit here — I love this with peaches, cherries, apricots, or a mix thereof. Just swap by weight. The sugar level is listed as a range and I want to be absolutely clear that if you use only 1/2 cup, you will have a very tart cobbler that’s almost definitely not for everyone. It contrasts beautifully with vanilla ice cream but will be a little harsh on its own. The 2/3 cup-level will be far from overtly sweet, promise.//\n\u003C\u003C\u003C\n\n\n! Ingredients\n!! Fruit\n* 2 1/2 pounds (1.15 kg) unpitted fresh, ripe plums, or other stone fruit\n* Juice of half a lemon\n* 1/2 to 2/3 cup (100 to 130 grams) granulated sugar (see Note)\n* 4 tablespoons cornstarch (30 grams) or 3 tablespoons (25 grams) tapioca flour/starch\n\n!! Scone Topping\n* 2 cups (260 grams) all-purpose flour, plus more for counter\n* 1 tablespoon baking powder\n* 1/4 cup (50 grams) granulated sugar\n* 1 teaspoon kosher salt\n* 1/2 cup (8 tablespoons, 4 ounces, or 115 grams), unsalted butter, cubed\n* 1/2 teaspoon almond extract or 1 teaspoon vanilla extract\n* 1 cup (225 grams) heavy cream, divided\n* 1 tablespoon (15 grams) coarse or turbinado sugar\n\n\n! Directions\n# Heat oven to 400°F. \n# Halve and pit plums, then cut fruit into 1/2-inch slices. Place in a 9×13 or equivalently sized baking dish, then add lemon juice, sugar, and cornstarch and stir to combine.\n\n# In a large bowl, whisk together flour, baking powder, granulated sugar and salt. Add butter and use your fingertips or a pastry blender to work the butter into smaller pieces, until the largest is the size of small peas.\n# Add your almond or vanilla extract and all but 1 tablespoon of the heavy cream and stir into the butter-flour mixture until it forms larger masses. Knead once or twice with hands if needed to come together.\n\n# Sprinkle counter with flour and turn dough out onto it. Flour the top of the dough and pat it out to a generous 1/2-inch (1.25-cm) thickness. Use a knife to cut dough slab into 1.5-inch (3.75-cm) squares.\n# Arrange squares over fruit in pan, spacing them slightly. Brush tops of scone squares with remaining 1 tablespoon heavy cream and sprinkle with coarse sugar.\n\n# Bake cobbler for 40 to 45 minutes, until scones are puffy and browned on top and fruit is bubbling juices up around the pan.\n\nIf you can bear it, let cobbler cool for 15 to 20 minutes before digging in. Fruit will thicken as it cools. Serve with a big scoop of vanilla ice cream on top; nothing else will do.\n\n\n! Notes\n* This is a good formula for a scone-topped cobbler with any type of fruit. Adjust sugar and lemon juice as needed. Experiment!\n\n\n","title":"stone fruit and cream scone cobbler","modified":"20220914043116929","modifier":"MerrellDyer","recipe-author":"Deb Perelman","recipe-cook-time":"45 minutes","recipe-link":"https://smittenkitchen.com/2022/07/plum-and-cream-scone-cobbler/","recipe-portions":"12-16 servings","recipe-prep-time":"15 minutes","recipe-source":"[[Smitten Kitchen]]","recipe-total-time":"1 hour","tags":"Recipe Desserts American","url-image":"27XW9oO.png"},
{"title":"strata","text":"Here is the basic ratio:\n\n''1 part milk + 1 part eggs + 1 part cheese + 1 part add-ins (optional) + 2 parts bread''\n\nThe amounts below are for one 8x8 pan. \n\n! Ingredients\n\n* 4 cups cubed bread (best toasted in a 250° oven if you have the time)\n* 2 cups milk\n* 8 eggs\n* Seasonings (ideas: mustard, hot sauce, paprika, nutmeg, herbs, lemon zest)\n* 2 cups shredded or crumbled cheese\n* 1 part add-ins (veggies, aromatics, meat; cooked and cooled if necessary)\n\n\n\n! Directions\n# Grease an 8x8 baking dish. Fill with the bread, loosely packed, to check the amount.\n# Mix the cheese and add-ins with the bread and distribute evenly. \n# Whisk together the egg and milk, then add the seasonings and cheese (reserving some for topping).\n# Pour the egg mixture over the bread, cheese and add-ins. Top with the remaining cheese.\n# Preheat the oven to 375° while the strata sits.\n# Cover with foil and bake for 20 minutes; uncover and bake for another 15-30 mins, until the center doesn't jiggle.\n# Let cool for 5 minutes before eating.\n\n\n! Notes\n* Flavor ideas: \n** Scallions & asparagus\n** Cheddar, ham, scallions, dijon\n** Sautéed bacon, mushrooms, tomatoes, fontina, chili flakes, thyme\n** Pepperoni, onion, cherry tomatoes bell pepper\n* Assemble the strata the night before, store in the fridge and bake in the morning\n\n\n","created":"20220318033148609","creator":"MerrellDyer","modified":"20220318042859919","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"50 mins","recipe-link":"https://www.epicurious.com/recipes-menus/how-to-make-strata-recipe-article","recipe-portions":"6","recipe-prep-time":"","recipe-source":"[[Epicurious]]","recipe-total-time":"","tags":"Recipe Breakfast American","url-image":"iQNQ7ZF.jpg"},

{"title":"summer garden pasta","text":"Comes from a recipe by David Tanis, himself a former Chez Panisse cook. It's a spectacularly simple recipe that practically shouts summer. \n\n# Saute some chopped garlic and scallions in unsalted butter, then add thin slices of summer squash, fresh corn kernels and just enough chicken stock to make a light sauce.\n# Saute until just cooked through, throw in a handful of julienned squash blossoms and basil until wilted, and season to taste, adding more butter if necessary to enrich the sauce.\n# Toss with cooked fresh fettucine. \n(I added a bit of flour to thicken the sauce and a bit of cream to make it more rich.)","created":"20201109012212415","creator":"MerrellDyer","modified":"20210128071204891","modifier":"MerrellDyer","tags":"Pasta/Noodles Vegetarian Summer Quick Recipe"},
{"created":"20221121032502255","creator":"MerrellDyer","text":"! Ingredients\n* 2 ounces (about 3 loosely packed cups) fresh parsley leaves\n* 1 medium clove garlic\n* 3 ounces (about 1/2 cup) sun-dried tomatoes packed in oil\n* 4 ounces (about 1 cup) pitted kalamata olives\n* 2 tablespoons capers, rinsed and drained\n* 2 ounces Pecorino Romano, grated (about 1 cup)\n* 1 tablespoon red wine vinegar\n* Pinch of red pepper flakes\n* ½ cup extra-virgin olive oil\n* Kosher salt and freshly ground black pepper\n\n\n! Directions\n# Blanch and chill the basil and garlic; drain and squeeze out the excess liquid as usual.\n# Transfer to the bowl of a food processor, add the tomatoes, olives, capers, cheese, vinegar, pepper flakes, and oil, and process until a paste is formed, about 30 seconds, scraping down the sides as necessary. Season to taste with salt and pepper. Serve or store.\n","title":"sun-dried tomato and olive pesto with capers","modified":"20221121032805198","modifier":"MerrellDyer","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-cook-time":"","recipe-link":"","recipe-portions":"~1½ cups","recipe-prep-time":"","recipe-source":"[[The Food Lab]]","recipe-total-time":"","tags":"Recipe","url-image":"","tabs":"pesto master recipe","caption":"sun-dried tomato and olive"},

{"title":"sushi rice","text":"|!Yield |serves 4 plus leftovers |\n|!Total |2+ hrs|\n\n! Ingredients\n|!instant pot |!rice cooker |!stovetop |  |\n|3 cups |3 cups |3 cups |sushi rice |\n|3 cups |3 ¼ cups |3 ½ cups |water |\n|>|>|generous ¼ cup, plus more to taste |seasoned rice vinegar |\n\n\n! Directions\n# Wash the rice several times until the water runs fairly clear when draining. \n# Let your washed rice strain for 30 minutes.\n# Transfer the rice to your pot or cooker and add the water.\n# Cook the rice\n#* For rice cooker: turn on and wait for rice to finish cooking.\n#* For stove top: heat to boiling, cover tightly and simmer at lowest heat allowing the rice to steam for 16 minutes.\n#* For instant pot: use the rice button. When it's done, let sit at pressure for 10 minutes, then release. \n# Remove from heat and let stand covered for another 15 minutes. \n# Put the hot rice into your mixing bowl and add the vinegar gradually while mixing the rice with a folding motion (so as to not mash the rice). \n# Fan the rice for 5-6 minutes in order to remove excess moisture and create a glossy shine. Rice should be chewy and sticky. \n# Let cool fully before shaping into rolls. \n\n\n! Notes\n* Recommended rice brands: kokuho rose, tamaki gold, tamanishiki, nozomi, yume\n\n\n","created":"20210102184654849","creator":"MerrellDyer","modified":"20220223042351664","modifier":"MerrellDyer","recipe-source":"","tags":"Asian Japanese [[Special Occasion]] Recipe Grains","url-image":""},
{"title":"sushi rolls","text":"! Ingredients\n* nori sheets\n* [[sushi rice]]\n\nFillings:\n\n* avocado\n* cucumber\n* carrot\n* sushi-grade salmon and/or tuna\n* frozen artifical crab\n* [[tamagoyaki]]\n\nCondiments: \n\n* pickled ginger\n* wasabi powder, mixed with water to form a paste\n* soy sauce\n* sesame seeds\n* furikake\n* fish roe\n\n! Directions\n# Place nori sheet shiny side down on a bamboo roller. \n# Spread cooled sushi rice in a thin layer on the nori, leaving 1 inch bare along one of the long sides (this will become the outer edge.\n# Arrange fillings longways as desired.\n# Using the bamboo roller for stability, roll the nori and rice around the fillings to meet on the long edges, and tuck the edge with rice under the edge without rice. (Avoid using water to stick the edges together as this makes the nori tougher.)\n# Use the bamboo roller to gently shape the roll into a sturdy cylinder. \n# Use a very sharp knife to cut into 1\" pieces. \n# Serve with condiments as desired. \n\n","created":"20210102181952039","creator":"MerrellDyer","modified":"20210102192527860","modifier":"MerrellDyer","recipe-source":"","tags":"[[Special Occasion]] Asian Japanese Fish/Seafood","url-image":""},
{"created":"20221030001724425","creator":"MerrellDyer","text":"! Ingredients\n\nFor the chipotle mayo:\n\n* 1/2 cup mayo\n* 3 Tbs adobo sauce\n* 1 Tbs fresh lime\n* Salt and pepper to taste\n\nFor the hash:\n\n* 1 lb sweet potatoes, peeled and cubed (3.5-4 cups)\n* 6 Tbs olive oil, more as needed\n* 1 small onion, diced (1 cup)\n* 2 small fresh poblano or 4 anaheim chiles or other medium-hot chiles (3/4 cup)\n* 1/2 red bell pepper, diced (1/2 cup)\n* 2 Tbs finely chopped garlic\n* 1-2 jalapenos, finely chopped (to taste)\n* 2 Tbs chopped fresh cilantro\n* 2 Tbs fresh lime juice\n* 2 tsp chopped fresh oregano\n* 2 tsp kosher salt, more to taste\n* Pepper to taste\n* 6 eggs\n* 6 sprigs fresh cilantro\n\n\n! Directions\n# ''Make the chipotle mayo:'' combine ingredients and adjust to taste.\n# ''Make the hash:'' Cook the sweet potatoes in salted water until firm-tender, about 3 mins. Drain and set aside.\n# In a large nonstick pan, heat 3 Tbs oil over medium heat. Cook the onion, chiles and bell pepper until softened and golden brown, about 20 mins. Stir in the garlic and jalapeno and cook for 1 minute. Transfer to a plate.\n# Return the skillet to the stove and heat the remaining 3 Tbs oil over medium-high heat. Add the sweet potatoes and cook, tossing frequently, until the edges begin to brown, adjusting the heat as necessary, about 10 mins. Return the onion and pepper mixture to the pan and cook until warmed through. \n# Remove from the heat and stir in the cilantro, lime juice, oregano, and salt; season with pepper to taste. Cover to keep warm.\n# Add more oil to the pan, heat, and fry the eggs in batches (yolks should be runny).\n# Serve the hash immediately, topped with fried egg and a dollop of mayo.\n\n","title":"sweet potato and chile hash with chipotle mayo and fried eggs","modified":"20221030005047091","modifier":"MerrellDyer","recipe-author":"Karen & Ben Barker","recipe-cook-time":"","recipe-link":"","recipe-portions":"6","recipe-prep-time":"","recipe-source":"[[Fine Cooking]]","recipe-total-time":"","tags":"Mexican/Southwestern Breakfast Winter","url-image":""},
{"title":"swiss fondue","text":"|!Source | Fondue and Tabletop Cookery |\n|!Yield | 4 servings |\n\nThe classic Christmas Eve dinner in the Merrell household.\n\n! Ingredients\n\n* 6 grams sodium citrate (~ 1 ½ tsp)\n* 1 clove garlic\n* ¾ to 1 cup dry white wine\n* ⅔ tsp lemon juice\n* 3 cups (~8 oz) emmenthal cheese, grated\n* 3 cups (~8 oz) gruyere cheese, grated\n* 1 ½ tsp cornstarch \n* 2 Tbsp kirsch\n* 1 dash white pepper\n* 1 dash cayenne pepper\n* 1 dash nutmeg\n* 1 dash paprika\n\n\n! Directions\n# Rub the inside of the fondue pot with garlic\n# Put in the wine, lemon juice and sodium citrate and heat over a low flame.\n# Add the cheese gradually, stirring all the time using a figure eight motion.\n# When the mixture bubbles, add the cornstarch blended smoothly with the kirsch and cook for about 3 minutes.\n# Add pepper, cayenne, nutmeg and paprika to taste.\n\n\n! Notes\n* Serve with cubed french bread.\n* Nice with steamed broccoli too; maybe try with boiled potatoes \n\n\n","created":"20210102172810534","creator":"MerrellDyer","modified":"20210128071116946","modifier":"MerrellDyer","recipe-source":"","tags":"[[Special Occasion]] Family European Christmas Recipe","url-image":"Zj4g8Z3.jpg"},
{"title":"tamagoyaki (japanese rolled omelette)","text":"! Ingredients\n* 3 large eggs\n* 2 Tbsp neutral-flavored oil\n* 1-2 tsp sugar\n* 1 ½ tsp soy sauce (Use GF soy sauce for gluten-free)\n* 1 tsp mirin (optional)\n\n! Directions\n\n# Gently whisk the eggs in a bowl. It's best to \"cut\" the eggs with chopsticks in a zig-zag motion and do not over mix.\n# In another bowl, combine the seasonings and mix well.\n# Pour the seasonings mixture into the egg mixture and whisk gently. Then pour the mixture into a measuring cup with spout and handle (so that it'll be easier to pour into the frying pan).\n# Heat the pan over medium heat, until evenly preheated.\n# Dip a folded paper towel in oil and apply to the pan. Put a little bit of egg mixture to see if the pan is hot.\n# When you hear the sizzling sound, pour a thin layer of egg mixture in the pan, tilting to cover the bottom of the pan.\n# Poke the air bubbles to release the air. After the bottom of the egg has set but still soft on top, start rolling into a log shape from one side to the other.\n# Move the rolled omelette to the side where you started to roll, and apply oil to the pan with a paper towel, even under the omelette.\n# Pour the egg mixture to cover the bottom of the pan again. Make sure to lift the omelette to spread the mixture underneath.\n# Repeat until the egg mixture is gone.\n# Remove from the pan and place the omelette on the bamboo mat and wrap it up. Shape the egg when it is still hot. Let it stand for 5 minutes to fully set.\n\n! Notes\n\n* Slice into oblong medallions for most uses, and slice into long strips for maki (roll) sushi\n* Try adding sheets of nori to each layer of egg to create a spiral\n* Try adding 1 Tbsp of dashi per egg\n\nTips from the author:\n\n* Do not worry about the first few rolls. The inner rolls do not need to be neat at all, as you will keep rolling more layers on top.\n* Make sure you coat the pan with oil very well.\n* Wait till the pan is completely heat up. Test the temperature of the pan with a small amount of the egg mixture. You need to see the egg sizzle to confirm the pan is hot enough.\n* Don’t turn off the heat; instead, move the pan away from the heat source. Keep your heat at medium at all times. Thin omelette layer needs to be quickly rolled up before it’s completely cooked, so there is no time for you to adjust the heat. The best way to control the heat is to move the pan closer and away from the stove.\n* A small rectangular non-stick pan would be best, but any small nonstick pan will work. \n\n\u003Ciframe width=\"700\" height=\"378\" src=\"https://www.youtube.com/embed/qLlLvhbivPs\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen>\u003C/iframe>\n","created":"20210102174602095","creator":"MerrellDyer","modified":"20210102181540933","modifier":"MerrellDyer","recipe-author":"Namiko Chen, Just One Cookbook","recipe-source":"https://www.justonecookbook.com/tamagoyaki-japanese-rolled-omelette/","tags":"[[Special Occasion]] Asian Japanese Vegetarian","url-image":"NzZL5R9.jpg"},
{"title":"tamales","text":"! Make the Fillings\n\n|Pollo Verde: |Simmer chicken thighs in any green salsa mixture, shred.|\n|Mole: |Prepare [[mole]] according to directions, simmer with chicken or turkey, shred.|\n|Frijol: |[[Black beans]], slices of queso fresco, slices of grilled poblano (blackened, steamed in a bag, peeled, seeded)|\n\n! Make the Masa\n\n!! Ingredients\n* 2 cups maseca de tamal\n* 1 1/3 cups chicken broth or water\n* 1 tsp baking powder\n* 1 tsp salt\n* 2/3 cup lard, vegetable shortening, or oil (if the lard is too strongly flavored, use half vegetable oil)\n\n\n!! Directions\n# mix dry ingredients\n# add broth, mix thoroughly to make a soft moist dough\n# in another bowl, mix lard or shortening until light & fluffy\n# add masa and continue beating until the batter becomes smooth and slightly sticky. You can't over mix - the luffier the better. If using lard, you can get it fluffy enough that a drop will float in water. \n\n! Make the Tamales\n\n!! Ingredients\n* fillings\n* masa\n* dried corn husks and/or frozen banana leaves\n\n!! Directions\n# Soak corn husks in warm water until soft. Thaw banana leaves at room temp then wave each over a flame until evenly glossy (but not scorched). \n# Spread the masa in the middle of each leaf/husk, then fill with a small spoonful and fold shut. Tie with strips. \n# Steam over medium heat until masa is set and glossy (40 mins - 1 hr).\n\n","created":"20210103043130841","creator":"MerrellDyer","modified":"20210111225618256","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"Christmas [[Special Occasion]] Mexican/Southwestern","url-image":""},
{"title":"tarte choco-poire","text":"! Ingredients\n\n* 1 round shortcrust pie pastry\n* 1 large can (28 ounce) pear halves in\n* light syrup (or poached pears)\n* 12 ounces sweetened dark chocolate\n* 2 eggs\n* 1/3 cup sugar\n* 3/4 cup heavy cream\n* 2 tablespoons sugar (optional)\n\n! Directions\n\n# Preheat the oven to 400°F (200°C).\n# Fit the pastry to a tart pan or pie tin and pierce the bottom in several dozen\n# places places with the tines of a fork. You can freeze the fitted pastry for fifteen minutes to help keep it from slipping while baking.\n# Drain the pears and slice them into 1/8 inch slices.\n# Place the chocolate in a microwave safe bowl and microwave on high for 2 minutes or so. Check as you go to see if the chocolate has melted. Stop the microwave as soon as it is all melted.\n# Pour and scrape the melted chocolate into the pastry shell. Arrange the pears on top of the chocolate in an attractive overlapping pattern.\n# Beat the eggs with the sugar and then the cream. Pour this on top of the pears.\n# Bake for 25 minutes at 400° F (200°C), or until the top begins to brown.\n# If you wish, sprinkle the tart with two tablespoons of sugar and place it under the grill just until the sugar just starts to caramelize (about two minutes - watch carefully).\n# Remove from oven and let cool completely before serving. Garnish with\n# shaved chocolate curls if desired.\n\nMakes 8 servings.","created":"20201109011834050","creator":"MerrellDyer","modified":"20210128070902689","modifier":"MerrellDyer","tags":"Desserts Tarts/Pies [[Special Occasion]] Recipe"},

{"created":"20221028033220283","creator":"MerrellDyer","text":"A few tips for tempering chocolate.\n\n! Seed Method\nFor bringing untempered chocolate back into temper. Very simple and reliable, but requires that you already have some tempered chocolate on hand.\n\n!! Ingredients / Tools\n* 3 parts untempered chocolate\n* 1 part tempered chocolate\n* double boiler\n* instant-read thermometer\n* rubber spatula\n* molds/plan for finished chocolate\n\n!! Directions\n# Chop all the chocolate into ½-inch chunks.\n# Melt the untempered chocolate in a double boiler until it reaches 120°F. At this point all of the fatty acid crystals will have melted.\n# Turn off the heat, let the chocolate cool to 86°F, and immediately stir in your tempered chocolate until completely melted.\n# As the tempered \"seed\" chocolate melts, the untempered chocolate around it will take up the same crystal formation as the whole batch cools.\n\n\n! Direct Method\nAKA melting chocolate without losing your temper. Not actually a tempering technique, but a way to melt tempered chocolate without bringing it out of temper, so that you can re-form it as you please. Good for dipping strawberries or making truffles, etc.\n\nBasically, chop up your chocolate and melt it (in the microwave or a double boiler) very carefully, without ever going over 90°F.\nIn the microwave it is best to set it to half power and go in 30-second bursts.","title":"tempering chocolate","modified":"20221028035833941","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"[[Dandelion Chocolate]]","recipe-total-time":"","tags":"Elements Desserts","url-image":""},

{"title":"thai curry master recipe","text":"! Ingredients\n* 1 Tbs vegetable or coconut oil\n* 2-4 Tbs curry paste (more or less depending on spicyness)\n* 1 14 oz can coconut milk (Chaokoh brand is best)\n* aromatics, such as:\n** 6 whole kaffir lime leaves or 1 tsp lime zest\n** 3 1/8 inch thick slices of ginger or galangal\n** 3 stalks lemongrass, trimmed, bruised, and cut into 3 inch pieces\n* protein, such as:\n** 1 lb beef, pork or chicken, cut into 1/4 inch thick slices\n** 1 lb large shrimp, peeled and deveined\n** 1 lb other seafood cut into bite size pieces\n** 14 oz tofu, cubed\n* 3 cups vegetables / fruit\n** hard: carrots, onions, eggplant, squash, potatoes\n** medium: asparagus, mushrooms, cabbage, corn, bell peppers, sugar snap peas, unripe papaya, broccoli, green beans\n** tender: bamboo shoots, frozen peas, pineapple, bok choy\n* finishes:\n** 1/2-1 cup fresh thai basil\n** 1 Tbs thinly sliced lime leaves\n** 1/4 cup chopped cilantro\n** coconut milk, drizzle\n** squeeze of lime\n** cucumber strips or wedges\n\n\n! Directions\n# Heat the oil in a saucepan over medium heat.\n# Stir-fry curry paste for 1 minute until just fragrant.\n# Shake the can of coconut milk and add to curry paste. Mix well. \n# Add aromatics, protein, and vegetables; simmer.\n## ''5 min:'' aromatics, chicken or pork, and hard vegetables\n## ''3 min:'' beef, shrimp or tofu, and medium vegetables\n## ''2 min:'' seafood and tender vegetables\n# When everything is cooked through, remove from heat. Season to taste with salt, sugar, fish sauce, or more curry paste. \n# Stir in or garnish with optional finishes. \n\n\n! Notes\n* Serve with rice. \n* Yellow curry paste: mild enough to use whole can. Good with potatoes and carrots. \n\n\n","created":"20210108170850787","creator":"MerrellDyer","modified":"20210304043829126","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"[[Fine Cooking]]","recipe-total-time":"","tags":"Asian Thai Quick","url-image":"KnKSokP.jpg"},
{"title":"thai-style halibut and banana curry with peanuts","text":"This dish is ready in less than 15 minutes, thanks to jarred Thai red curry paste. Be sure to use underripe or barely ripe bananas, which are less sweet and hold together well in the sauce.\n\n! Ingredients\n* 1 cup well-shaken canned coconut milk (not light)\n* 1 Tbs. Thai red curry paste\n* 12 oz. skinless halibut fillet, about 1-1/2 inches thick, cut into 2 pieces\n* Kosher salt\n* 1 medium lime, zest finely grated, then halved\n* 3 medium scallions, thinly sliced (white and green parts kept separate)\n* 1 very large underripe or barely ripe banana (or 2 small), halved lengthwise, then cut crosswise into 1/2-inch half-moons\n* 2 Tbs. chopped salted roasted peanuts\n* 1/2 cup lightly packed chopped fresh cilantro\n\n!Directions\n\n# In a 10-inch straight-sided sauté pan, whisk the coconut milk and curry paste until smooth.\n# Sprinkle the fish with 1/2 tsp. salt; then sprinkle with the lime zest. Squeeze a lime half over the fish.\n# Bring the coconut-curry mixture to a simmer over medium-high heat and then arrange the fillets in the pan, skinned side down. Add the white parts of the scallions, cover the pan, and simmer, adjusting the heat as necessary, for 2 minutes.\n# Add the bananas and half of the peanuts to the sauce. Sprinkle half of the cilantro over the top. Cover the pan and continue to simmer until the fish flakes easily but is slightly translucent rather than fully opaque at the very center (check with a paring knife), 2 to 4 minutes.\n# Squeeze the remaining lime half over the fish. Top with the scallion greens and the remaining peanuts and cilantro, and serve.\n\n! Notes\n* Serve with steamed jasmine rice\n* Works with tilapia or any similar white fish \n\n\n","created":"20210113032306008","creator":"MerrellDyer","modified":"20210113033656661","modifier":"MerrellDyer","recipe-author":"Nicole Rees","recipe-cook-time":"","recipe-link":"","recipe-portions":"2","recipe-prep-time":"","recipe-source":"[[Fine Cooking]]","recipe-total-time":"15 mins","tags":"Fish/Seafood Thai Asian Quick Recipe","url-image":"me3pOcF.jpg"},
{"created":"20221120032658185","creator":"MerrellDyer","text":"Meant to go with the [[spicy lemongrass-turmeric rub|roast chicken rub]] on a roast chicken, but equally good in other applications.\n\n\n! Ingredients\n* 2 medium cloves garlic, minced\n* 2 small fresh red Thai chiles, finely minced, or 1 red jalapeño or Serrano chile\n* 1/2 cup palm or packed light brown sugar\n* 1/4 cup distilled white vinegar\n* 1/4 cup water\n* 2 tablespoons fish sauce\n\n\n\n! Directions\nCombine all the ingredients in a small saucepan, bring to a simmer, and simmer gently until reduced by one-third, about 10 minutes. Once cooled, the sauce should have a syrupy consistency.\n\n\n! Notes\n* Makes about ½ cup\n* If you can't find fresh chiles, 2 teaspoons red pepper flakes can be used in their place.","title":"thai-style sweet chile sauce","modified":"20221120033831958","modifier":"MerrellDyer","tags":"Recipe Thai Sauces/Preserves","recipe-portions":"about ½ cup","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-source":"[[The Food Lab]]"},

{"created":"20221121223910973","creator":"MerrellDyer","text":"The key here is to simply melt the butter and some olive oil in a skillet, and then dip your bread in that! No messing around with trying to spread the butter everywhere.\n\n\n\n! Ingredients\n* 1 loaf soft deli-style Italian bread, about 1 pound\n* 2 tablespoons extra-virgin olive oil\n* 4 tablespoons (½ stick) unsalted\n* butter\n* 6 medium cloves garlic, minced or grated\n* 1 teaspoon dried oregano\n* ¼ teaspoon red pepper flakes\n* Kosher salt\n* 1 ounce Parmigiano-Reggiano (optional)\n* 1 tablespoon chopped fresh parsley leaves (optional)\n\n\n! Directions\n# Adjust the oven racks to the upper- and lower-middle positions and preheat the oven to 500°F. Split each loaf of bread lengthwise and then crosswise into 8 pieces.\n# Combine the olive oil and butter in a 12-inch skillet and heat over medium-high heat until the butter melts. Add the garlic, oregano, and pepper flakes and cook, stirring until fragrant, about 1 minute. Remove from the heat.\n# Dip the cut side of each piece of bread in the garlic butter and arrange them on two foil-lined rimmed baking sheets. Spoon any extra garlic butter evenly over the bread. Season with salt. If desired, use a Microplane to grate the Parmigiano-Reggiano evenly over the pieces of bread. Place in the oven and bake until toasted and bubbly, about 10 minutes. Sprinkle with fresh parsley, if desired. Serve immediately.\n","title":"the best garlic bread","modified":"20221121224421122","modifier":"MerrellDyer","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-cook-time":"10 min","recipe-link":"","recipe-portions":"4-6 servings (1 loaf)","recipe-prep-time":"5 min","recipe-source":"[[The Food Lab]]","recipe-total-time":"15 min","tags":"Recipe Easy Italian Breads/Doughs","url-image":""},
