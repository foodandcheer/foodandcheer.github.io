r position\\n    var val = this._areaNode.value;   // text in the area\\n    // key a\\n    var key = event.keyCode;\\n    \\n    //DEBUG console.log( \\\"__KEYUP (\\\"+key+\\\") hasI=\\\"+this._hasInput );\\n    \\n    // ESC\\n    if( key === 27 ) {\\n\\tthis._abortPattern( this._popNode );\\n\\t//DEBUG this._logStatus( \\\"\\\" );\\n    }\\n    // Check for every template\\n    if( this._hasInput && this._state === \\\"VOID\\\" ) {\\n\\t// check every template's pattern\\n\\tvar idT, template;\\n\\tfor( idT=0; idT \u003C this._listTemp.length; idT++ ) {\\n\\t    template = this._listTemp[idT];\\n\\t    if( this._lastChar === template.pat[template.pos] ) {\\n\\t\\ttemplate.pos += 1;\\n\\t\\t//DEBUG console.log( \\\"__CHECK : pat=\\\"+template.pat+\\\" pos=\\\"+template.pos );\\n\\t\\t// Pattern totaly matched ?\\n\\t\\tif( template.pos === template.pat.length ) {\\n\\t\\t    //DEBUG console.log( \\\"__CHECK => found \\\"+template.pat );\\n\\t\\t    this._state = \\\"PATTERN\\\";\\n\\t\\t    this._template = template;\\n\\t\\t    \\n\\t\\t    break; // get out of loop\\n\\t\\t}\\n\\t    }\\n\\t    else {\\n\\t\\ttemplate.pos = 0;\\n\\t\\t//DEBUG console.log( \\\"__CHECK : pat=\\\"+template.pat+\\\" pos=\\\"+template.pos );\\n\\t    }\\n\\t}\\n    }\\n    // a pattern\\n    else if( this._state === \\\"PATTERN\\\" || this._state === \\\"SELECT\\\" ) {\\n\\t// Pattern below cursor : undefined if no pattern\\n\\tvar pattern = extractPattern( val, curPos, this._template );\\n\\tif( key === 13 ) { // ENTER\\n\\t    //DEBUG console.log( \\\"KEY : Enter\\\" );\\n    \\t    // Choice made in the displayNode ?\\n    \\t    var selected = this._idxChoice > -1 && this._idxChoice !== this._maxMatch;\\n    \\t    //DEBUG console.log( \\\"   > sel=\\\"+selected+\\\" len=\\\"+this._bestChoices.length );\\n    \\t    if( selected ) {\\n    \\t\\t//DEBUG console.log( \\\"   > selected\\\" );\\n\\t\\tvar temp = this._bestMatches[this._idxChoice];\\n\\t\\tvar str = temp.str;\\n\\t\\tif( this._template.field === \\\"body\\\" ) {\\n\\t\\t    str = $tw.wiki.getTiddlerText( temp.title );\\n\\t\\t}\\n    \\t\\tinsertInto( this._areaNode,\\n\\t\\t\\t    str,\\n\\t\\t\\t    pattern.start, curPos, this._template );\\n\\t\\t// save this new content\\n\\t\\tthis._widget.saveChanges( this._areaNode.value );\\n\\t    }\\n\\t    // otherwise take the first choice (if exists)\\n\\t    else if( this._bestMatches.length > 0 ) {\\n    \\t\\t//DEBUG console.log( \\\"   > take first one\\\" );\\n\\t\\tvar temp = this._bestMatches[0];\\n\\t\\tvar str = temp.str;\\n\\t\\tif( this._template.field === \\\"body\\\" ) {\\n\\t\\t    str = $tw.wiki.getTiddlerText( temp.title );\\n\\t\\t}\\n    \\t\\tinsertInto( this._areaNode,\\n\\t\\t\\t    str,\\n\\t\\t\\t    pattern.start, curPos, this._template );\\n\\t\\t// save this new content\\n\\t\\tthis._widget.saveChanges( this._areaNode.value );\\n\\t    }\\n\\t    this._abortPattern( this._popNode );\\n\\t\\t//DEBUG this._logStatus( \\\"\\\" );\\n    \\t    }\\n\\t    else if( key === 38 && this._hasInput === false) { // up\\n\\t\\tthis._state = \\\"SELECT\\\";\\n    \\t\\tevent.preventDefault();\\n    \\t\\tthis._previous( this._popNode );\\n\\t\\t//DEBUG this._logStatus( pattern.text );\\n    \\t\\t//event.stopPropagation();\\n    \\t    }\\n    \\t    else if( key === 40 && this._hasInput === false) { // down\\n\\t\\tthis._state = \\\"SELECT\\\";\\n    \\t\\tevent.preventDefault();\\n    \\t\\tthis._next( this._popNode );\\n\\t\\t//DEBUG this._logStatus( pattern.text );\\n    \\t\\t//event.stopPropagation();\\n    \\t    }\\n    \\t    else if( pattern ) { // pattern changed by keypressed\\n\\t\\tthis._idxChoice = -1;\\n    \\t\\t// log\\n\\t\\t//DEBUG this._logStatus( pattern.text );\\n    \\t\\t// Popup with choices if pattern at least minPatLength letters long\\n\\t\\tif( pattern.text.length > (this._minPatLength-1) ) {\\n\\t\\t    // compute listOptions from templateFilter\\n\\t\\t    var allOptions;\\n\\t\\t    if( this._template )\\n\\t\\t\\tallOptions = this._widget.wiki.filterTiddlers( this._template.filter );\\n\\t\\t    else\\n\\t\\t\\tallOptions = this._widget.wiki.filterTiddlers(\\\"[all[tiddlers]]\\\");\\n\\t\\t    this._findBestMatches( allOptions, pattern.text );\\n    \\t\\t    this._popNode.innerHTML = \\\"\\\";\\n    \\t\\t    //console.log( \\\"BC \\\"+ this._pattern + \\\" => \\\" + choice );\\n    \\t\\t    if (this._bestMatches.length > 0) {\\n\\t\\t\\tfor( var i=0; i\u003Cthis._bestMatches.length; i++) {\\n    \\t\\t\\t    this._popNode.appendChild( \\n\\t\\t\\t\\titemHTML(this._bestMatches[i].str,\\n\\t\\t\\t\\t\\t pattern.text));\\n    \\t\\t\\t}\\n\\t\\t\\tthis._display( this._areaNode, this._popNode );\\t\\t\\t\\n    \\t\\t    }\\n\\t\\t    else { // no matches\\n\\t\\t\\tthis._state = \\\"PATTERN\\\";\\n\\t\\t\\tthis._undisplay( this._popNode );\\n\\t\\t    }\\n\\t\\t}\\n    \\t    }\\n\\t    else { // no pattern detected\\n\\t\\tthis._abortPattern( this._popNode );\\n\\t    }\\n\\t}\\n\\t// to ensure that one MUST add an input (through onInput())\\n\\tthis._hasInput = false;\\n};\\n// **************************************************************************\\n// ******************************************************** private functions\\n// **************************************************************************\\n/**\\n * Create popup element.\\n */\\nvar createPopup = function( widget, node ) {\\n    // Insert a special \\\"div\\\" element for poping up\\n    // Its 'display' property in 'style' control its visibility\\n    var popupNode = widget.document.createElement(\\\"div\\\");\\n    popupNode.setAttribute( \\\"style\\\", \\\"display:none; position: absolute;\\\");\\n    popupNode.className = \\\"tc-block-dropdown ect-block-dropdown\\\";\\n    // Insert the element into the DOM\\n    node.parentNode.insertBefore(popupNode,node.nextSibling);\\n    //CHECK the domNodes is a attribute of Widget [widget.js]\\n    //CHECK this.domNodes.push(popupNode);\\n    \\n    return popupNode;\\n};\\n/**\\n * Extract Pattern from text at a given position.\\n *\\n * Between previous template.pat (or '[[') and pos\\n * \\n * If no pattern -> undefined\\n */\\nvar extractPattern = function( text, pos, template ) {\\n    // Detect previous and next ]]=>STOP or [[=>START\\n    var sPat = template.pat ? template.pat : '[[';\\n    var pos_prevOpen = text.lastIndexOf( sPat, pos );\\n    var ePat = template.end ? template.end : ']]';\\n    var pos_prevClosed = text.lastIndexOf( ePat, pos );\\n    var pos_nextClosed = text.indexOf( ePat, pos  );\\n    //DEBUG console.log(\\\"__CALC st=\\\"+sPat+\\\" -> en=\\\"+ePat );\\n    //DEBUG console.log(\\\"__CALC po=\\\"+pos_prevOpen+\\\" pc=\\\"+pos_prevClosed+\\\" nc=\\\"+pos_nextClosed+\\\" pos=\\\"+pos);\\n    pos_nextClosed = (pos_nextClosed >= 0) ? pos_nextClosed : pos;\\n    \\n    if( (pos_prevOpen >= 0) &&                 // must be opened\\n\\t((pos_prevOpen > pos_prevClosed ) ||  // not closed yet\\n\\t (pos_prevClosed === pos))) {          // closed at cursor\\n\\t//DEBUG console.log(\\\"     pat=\\\"+text.slice( pos_prevOpen+sPat.length, pos) );\\n\\treturn { text: text.slice( pos_prevOpen+sPat.length, pos ),\\n\\t\\t start: pos_prevOpen,\\n\\t\\t end: pos_nextClosed\\n\\t       };\\n    }\\n};\\n/**\\n * Controls how list items are generated.\\n * Function that takes two parameters :\\n *  - text : suggestion text\\n *  - input : the user’s input\\n * Returns : list item. \\n * Generates list items with the user’s input highlighted via \u003Cmark>.\\n */\\nvar itemHTML = function (text, input ) {\\n    // text si input === ''\\n    // otherwise, build RegExp that is global (g) and case insensitive (i)\\n    // to replace with \u003Cmark>$&\u003C/mark> where \\\"$&\\\" is the matched pattern\\n    var html = input === '' ? text : text.replace(RegExp(regExpEscape(input.trim()), \\\"gi\\\"), \\\"\u003Cmark>$&\u003C/mark>\\\");\\n    return create(\\\"li\\\", {\\n\\tinnerHTML: html,\\n\\t\\\"patt-selected\\\": \\\"false\\\"\\n    });\\n};\\n/**\\n * Insert text into a textarea node, \\n * enclosing in 'template.start..template.end'\\n *\\n * - posBefore : where the 'template.pat+pattern' starts\\n * - posAfter : where the cursor currently is\\n */\\nvar insertInto = function(node, text, posBefore, posAfter, template ) {\\n    //DEBUG console.log( \\\"__INSERT : \\\"+template.pattern+\\\":\\\"+template.filter+\\\":\\\"+template.mask+\\\":\\\"+template.field+\\\":\\\"+template.start+\\\":\\\"+template.end );\\n    var val = node.value;\\n    var sStart = template.start !== undefined ? template.start : '[[';\\n    var sEnd = template.end !== undefined ? template.end : ']]';\\n    var newVal = val.slice(0, posBefore) + sStart + text + sEnd + val.slice(posAfter);\\n    //console.log(\\\"__INSERT s=\\\"+sStart+\\\" e=\\\"+sEnd);\\n    //console.log (\\\"__INSERT pb=\\\"+posBefore+\\\" pa=\\\"+posAfter+\\\" txt=\\\"+text);\\n    //console.log( \\\"NEW VAL = \\\"+newVal );\\n    // WARN : Directly modifie domNode.value.\\n    // Not sure it does not short-circuit other update methods of the domNode....\\n    // i.e. could use widget.updateEditor(newVal) from edit-comptext widget.\\n    //      but how to be sure that cursor is well positionned ?\\n    node.value = newVal;\\n    node.setSelectionRange(posBefore+text.length+sStart.length+sEnd.length, posBefore+text.length+sStart.length+sEnd.length );\\n};\\n/**\\n * Add an '\\\\' in front of -\\\\^$*+?.()|[]{}\\n */\\nvar regExpEscape = function (s) {\\n    return s.replace(/[-\\\\\\\\^$*+?.()|[\\\\]{}]/g, \\\"\\\\\\\\$&\\\");\\n};\\n/**\\n * Add an element in the DOM.\\n */\\nvar create = function(tag, o) {\\n    var element = document.createElement(tag);\\n    \\n    for (var i in o) {\\n\\tvar val = o[i];\\n\\t\\n\\tif (i === \\\"inside\\\") {\\n\\t    $(val).appendChild(element);\\n\\t}\\n\\telse if (i === \\\"around\\\") {\\n\\t    var ref = $(val);\\n\\t    ref.parentNode.insertBefore(element, ref);\\n\\t    element.appendChild(ref);\\n\\t}\\n\\telse if (i in element) {\\n\\t    element[i] = val;\\n\\t}\\n\\telse {\\n\\t    element.setAttribute(i, val);\\n\\t}\\n    }\\n    \\n    return element;\\n};\\n\\n\\nexports.Completion = Completion;\\n\\n})();\\n\\n    \\n\",\n            \"type\": \"application/javascript\",\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/completion.js\",\n            \"module-type\": \"library\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/edit-comptext.css\": {\n            \"text\": \"\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\\n/* The \\\\rules pragma at the top of the tiddler restricts the WikiText \\n * to just allow macros and transclusion. This avoids mistakenly \\n * triggering unwanted WikiText processing.\\n * \\n * MUST not save as text/css for macro to be processed\\n*/\\n\\n.ect-block-dropdown li {\\n    display: block;\\n    padding: 4px 14px 4px 14px;\\n    text-decoration: none;\\n    color: \u003C\u003Ccolour tiddler-link-foreground>>; /*#5778d8;*/ \\n    background: transparent;\\n}\\n.ect-block-dropdown li[patt-selected=\\\"true\\\"] {\\n    color: \u003C\u003Ccolour tiddler-link-background>>; /*#ffffff; */\\n    background-color: \u003C\u003Ccolour tiddler-link-foreground>>; /*#5778d8; */\\n}\\n.ect-block-dropdown li[patt-selected=\\\"true\\\"] mark {\\n    background: hsl(86, 100%, 21%);\\n    color: inherit;\\n}\\n\\n\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/edit-comptext.css\",\n            \"tags\": \"[[$:/tags/Stylesheet]]\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/readme\": {\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/readme\",\n            \"text\": \"!! What ?\\nThis plugin adds ''completion'' when editing the body of a tiddler.\\n\\n* Enter completion-mode by typing `[[` or `CTRL+SPACE`\\n* A list of tiddlers with a title that matches the pattern between `[[` and cursor appears\\n* `UP/DOWN` keys can select a tiddler, `ENTER` to validate\\n* If there is only one match, `ENTER` selects it.\\n* `NEW` : you can specify you own trigger pattern and the list of possible completions. See [[$:/plugins/snowgoon88/edit-comptext/usage]] for more details.\\n\\n\\n!! To try it or get the latest news\\nSee [[http://snowgoon88.github.io/TW5-extendedit]]\\n\\n!! Install \\n\\nTo add the plugin to your own TiddlyWiki5, just drag this link to the browser window:\\n\\n[[$:/plugins/snowgoon88/edit-comptext]]\\n\\nSometime, a small configuration step is then needed\\n\\nin `$:/ControlPanel -> Advanced -> Editor Type -> text/vnd.tiddlywiki` you must chose `comptext` instead of `text`.\\n\\nReload and « voilà »...\\n\\nThis plugin is quite mature now :o)\\n\\n!! Old version\\n\\n* A version compatible with 5.0.8 to 5.1.11 : [[http://snowgoon88.github.io/TW5-extendedit/index_5.1.11.html]]\\n\\n!! Source code\\nOn github [[https://github.com/snowgoon88/TW5-extendedit]]\\n\\nGet in touch : snowgoon88(AT)gmail(DOT)com\\n\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/usage\": {\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/usage\",\n            \"text\": \"''Important'' : be sure that in `$:/ControlPanel -> Advanced -> Editor Type -> text/vnd.tiddlywiki` you have chosen `comptext` instead of `text`.\\n\\nConfiguration of the edit-comptext plugin can be done through the tiddler [[$:/plugins/snowgoon88/edit-comptext/config]]. Use a JSON tiddler (do not forget to set the type to `application/json`. See some examples at [[$:/plugins/snowgoon88/edit-comptext/examples]]\\n\\nIn the `configuration` object you can set :\\n\\n* `caseSensitive`: `true`/`false` (is search case sensitive ?)\\n* `maxMatch` : an `integer` (max number of match displayed)\\n* `minPatLength` : an `integer` (minimal length of a pattern to trigger completion search)\\n* `triggerKeyCombination ` : a `string` representing the key combination that triggers the autocompletion popup. To use modifier keys in your combination, use following conversions : `ctrl` -> `^`, `alt` -> `!`, `shift` -> `+`. Note: ` ` (literally a whitespace) represents the `space` key.\\n\\nIn the `template` array you can specify the various completion templates that will be used. Every template can have the following members.\\n\\n* `pattern` : `string` (pattern that triggers a completion, default \\\"[[\\\" )\\n* `title` or `body`: `string` (the filter operators that gives the list of valid completions, default \\\"[all[tiddlers]!is[system]]\\\"). If you specify `body`, then the body of the tiddler will be inserted on selection.\\n* `start` : `string` (when completion is chosen, start is put before the completion, default \\\"[[\\\")\\n* `end` : `string` (when completion is chosen, end is put after the completion, default \\\"]]\\\")\\n\\n!! Current body of Config Tiddler\\n\\n{{$:/plugins/snowgoon88/edit-comptext/config}}\\n\\n\"\n        }\n    }\n}","author":"AlainD","bag":"default","core-version":">=5.1.13","created":"20200304200257539","dependents":"","description":"Editor with some on-line completion capabilities","list":"readme usage examples","modified":"20200521150811427","plugin-type":"plugin","revision":"0","source":"https://github.com/snowgoon88/TW5-extendedit","tags":"$:/giffmex/stroll $:/giffmex/blinks","version":"0.8.1"},
{"title":"$:/plugins/snowgoon88/edit-comptext/config","type":"application/json","text":"{\n  \"configuration\": {\n      \"caseSensitive\" : false,\n      \"maxMatch\" : 8,\n      \"minPatLength\" : 2,\n      \"triggerKeyCombination\" : \"^ \"\n  },\n  \"template\": [{\n      \"pattern\": \"[[\",\n      \"filter\": \"[all[tiddlers]!is[system]]\",\n      \"start\": \"[[\",\n      \"end\": \"]]\"\n      },\n      {\n      \"pattern\": \"{{\",\n      \"filter\": \"[all[tiddlers]!is[system]]\",\n      \"start\": \"{{\",\n      \"end\": \"}}\"\n      }\n  ]\n}\n","bag":"default","created":"20200111192930718","creator":"MerrellDyer","modified":"20201010192724960","modifier":"MerrellDyer","revision":"0","tags":"$:/giffmex/stroll $:/giffmex/blinks"},
{"title":"$:/plugins/sq/editor-autolist","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/plugins/sq/editor-autolist/editor-operation-autolist\": {\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/sq/editor-autolist/editor-operation-autolist.js\\ntype: application/javascript\\nmodule-type: texteditoroperation\\nText editor operation to automate syntax for lists\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports[\\\"autolist\\\"] = function(event,operation) {\\n\\t\\n\\tvar lineStart = $tw.utils.findPrecedingLineBreak(operation.text,operation.selStart);\\n\\tvar lineEnd = $tw.utils.findFollowingLineBreak(operation.text,operation.selStart);\\n\\tvar line = operation.text.substring(lineStart,lineEnd);\\t\\n\\t\\n\\tvar listPrefixRegex = /^((\\\\*|#)+).*/;\\n\\tvar match = line.match(listPrefixRegex);\\n\\t\\n\\tvar mode = event.paramObject? event.paramObject.mode : undefined;\\n\\t\\n\\t//ensure we only handle lines starting with * or #\\n\\tif(match != null && match[1]) {\\n\\t\\t// check if we are handling indent level\\n\\t\\tif(mode === \\\"indent\\\" || mode === \\\"unindent\\\") {\\n\\t\\t\\tvar indentRegExp = /^((\\\\*|#)+)(.*)$/;\\n\\t\\t\\tvar indentMatch = line.match(indentRegExp);\\n\\t\\t\\tif(indentMatch != null) {\\n\\t\\t\\t\\t//check if the line has content\\n\\t\\t\\t\\tvar content = (indentMatch[3].trim().length != 0) ? indentMatch[3].trim() : \\\"\\\";\\n\\t\\t\\t\\toperation.cutStart = lineStart;\\n\\t\\t\\t\\toperation.cutEnd = lineEnd;\\n\\t\\t\\t\\tif(mode === \\\"indent\\\") {\\t\\t\\t\\t\\n\\t\\t\\t\\t\\t//indent a line\\n\\t\\t\\t\\t\\toperation.replacement = indentMatch[1] + indentMatch[2] + \\\" \\\" + content;\\n\\t\\t\\t\\t\\toperation.newSelStart = operation.selStart + 1;\\n\\t\\t\\t\\t\\toperation.newSelEnd = operation.selEnd + 1;\\n\\t\\t\\t\\t} else if(mode === \\\"unindent\\\") {\\n\\t\\t\\t\\t\\t//unindent a line\\n\\t\\t\\t\\t\\toperation.replacement = indentMatch[1].substring(0,indentMatch[1].length - 1) + \\\" \\\" + content;\\n\\t\\t\\t\\t\\toperation.newSelStart = operation.selStart - 1;\\n\\t\\t\\t\\t\\toperation.newSelEnd = operation.selEnd - 1;\\t\\t\\t\\t\\t\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\t//handle enter key, meaning new line\\n\\t\\t\\tvar trimmed = match[0].replace(/\\\\s\\\\s*$/, '');\\n\\t\\t\\tvar prefixRegEx = /^((\\\\*|#)+)$/;\\n\\t\\t\\tvar trimmedMatch = trimmed.match(prefixRegEx);\\n\\t\\t\\tif(trimmedMatch != null) {\\n\\t\\t\\t\\t// the line only contains * or # characters and optional whitespace\\n\\t\\t\\t\\t//terminate the list\\n\\t\\t\\t\\toperation.replacement = \\\"\\\\n\\\";\\n\\t\\t\\t\\toperation.cutStart = lineStart;\\n\\t\\t\\t\\toperation.cutEnd = operation.selStart;\\n\\t\\t\\t\\toperation.newSelStart = lineStart + 1;\\n\\t\\t\\t\\toperation.newSelEnd = lineStart + 1;\\n\\t\\t\\t} else {\\n\\t\\t\\t\\t// continue indent level on next line\\n\\t\\t\\t\\tvar prefix = match[1];\\n\\t\\t\\t\\toperation.replacement = \\\"\\\\n\\\" + prefix + \\\" \\\";\\n\\t\\t\\t\\toperation.cutStart = operation.selStart;\\n\\t\\t\\t\\toperation.cutEnd = operation.selStart;\\n\\t\\t\\t\\t\\n\\t\\t\\t\\t//check if there is trailing whitespace on the line we are on\\n\\t\\t\\t\\tvar lineEnd = $tw.utils.findFollowingLineBreak(operation.text,operation.selStart);\\n\\t\\t\\t\\tvar trailingText = operation.text.substring(operation.selStart,lineEnd);\\n\\t\\t\\t\\tif(trailingText.trim().length == 0) {\\n\\t\\t\\t\\t\\toperation.cutEnd = lineEnd;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\n\\t\\t\\t\\toperation.newSelStart = operation.selStart + prefix.length + 2;\\n\\t\\t\\t\\toperation.newSelEnd = operation.selEnd + prefix.length + 2;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t} else if(mode != \\\"indent\\\" && mode != \\\"unindent\\\") {\\n\\t\\t// we need to manually add a linebreak for lines not starting with list markup\\n\\t\\toperation.replacement = \\\"\\\\n\\\";\\n\\t\\toperation.cutStart = operation.selStart;\\n\\t\\toperation.cutEnd = operation.selEnd;\\n\\t\\toperation.newSelStart = operation.selStart + 1;\\n\\t\\toperation.newSelEnd = operation.selEnd + 1;\\n\\t}\\n};\\n\\n})();\",\n            \"type\": \"application/javascript\",\n            \"title\": \"$:/plugins/sq/editor-autolist/editor-operation-autolist\",\n            \"tags\": \"\",\n            \"module-type\": \"texteditoroperation\",\n            \"modified\": \"20200804125155562\",\n            \"created\": \"20200803160356743\"\n        },\n        \"$:/plugins/sq/editor-autolist/EditorToolbar-autolist\": {\n            \"created\": \"20200803165453913\",\n            \"text\": \"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"autolist\\\"\\n/>\\n\",\n            \"title\": \"$:/plugins/sq/editor-autolist/EditorToolbar-autolist\",\n            \"tags\": \"$:/tags/EditorToolbar\",\n            \"shortcuts\": \"((autolist-newline))\",\n            \"modified\": \"20200804124434675\",\n            \"icon\": \"$:/core/images/list-bullet\",\n            \"description\": \"\",\n            \"condition\": \"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\n            \"caption\": \"\",\n            \"button-classes\": \"sq-text-editor-btn-hidden\"\n        },\n        \"$:/plugins/sq/editor-autolist/styles\": {\n            \"text\": \".sq-text-editor-btn-hidden {\\n\\tdisplay: none;\\n}\",\n            \"title\": \"$:/plugins/sq/editor-autolist/styles\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"modified\": \"20200803172530073\",\n            \"created\": \"20200803171440138\"\n        },\n        \"$:/plugins/sq/editor-autolist/EditorToolbar-autolist-indent\": {\n            \"created\": \"20200803213912954\",\n            \"text\": \"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"autolist\\\"\\n\\tmode=\\\"indent\\\"\\n/>\\n\",\n            \"title\": \"$:/plugins/sq/editor-autolist/EditorToolbar-autolist-indent\",\n            \"tags\": \"$:/tags/EditorToolbar\",\n            \"shortcuts\": \"((autolist-indent))\",\n            \"modified\": \"20200804124659294\",\n            \"icon\": \"$:/core/images/list-bullet\",\n            \"description\": \"\",\n            \"condition\": \"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\n            \"caption\": \"\",\n            \"button-classes\": \"sq-text-editor-btn-hidden\"\n        },\n        \"$:/plugins/sq/editor-autolist/EditorToolbar-autolist-unindent\": {\n            \"created\": \"20200804122848593\",\n            \"text\": \"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"autolist\\\"\\n\\tmode=\\\"unindent\\\"\\n/>\\n\",\n            \"title\": \"$:/plugins/sq/editor-autolist/EditorToolbar-autolist-unindent\",\n            \"tags\": \"$:/tags/EditorToolbar\",\n            \"shortcuts\": \"((autolist-unindent))\",\n            \"modified\": \"20200804124808496\",\n            \"icon\": \"$:/core/images/list-bullet\",\n            \"description\": \"\",\n            \"condition\": \"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\n            \"caption\": \"\",\n            \"button-classes\": \"sq-text-editor-btn-hidden\"\n        },\n        \"$:/config/shortcuts/autolist-newline\": {\n            \"created\": \"20200804124551033\",\n            \"title\": \"$:/config/shortcuts/autolist-newline\",\n            \"text\": \"Enter\",\n            \"modified\": \"20200804124551033\"\n        },\n        \"$:/config/shortcuts/autolist-indent\": {\n            \"created\": \"20200804124746636\",\n            \"title\": \"$:/config/shortcuts/autolist-indent\",\n            \"text\": \"Tab\",\n            \"modified\": \"20200804124746636\"\n        },\n        \"$:/config/shortcuts/autolist-unindent\": {\n            \"created\": \"20200804124833452\",\n            \"title\": \"$:/config/shortcuts/autolist-unindent\",\n            \"text\": \"shift-Tab\",\n            \"modified\": \"20200804124833452\"\n        },\n        \"$:/config/ShortcutInfo/autolist-newline\": {\n            \"created\": \"20200804124436341\",\n            \"text\": \"Add a newline and list markup if in a list\",\n            \"tags\": \"\",\n            \"title\": \"$:/config/ShortcutInfo/autolist-newline\",\n            \"modified\": \"20200804124533962\"\n        },\n        \"$:/config/ShortcutInfo/autolist-indent\": {\n            \"created\": \"20200804124703604\",\n            \"text\": \"Indent a line in a list\",\n            \"tags\": \"\",\n            \"title\": \"$:/config/ShortcutInfo/autolist-indent\",\n            \"modified\": \"20200804124720020\"\n        },\n        \"$:/config/ShortcutInfo/autolist-unindent\": {\n            \"created\": \"20200804124811668\",\n            \"text\": \"Unindent a line in a list\",\n            \"tags\": \"\",\n            \"title\": \"$:/config/ShortcutInfo/autolist-unindent\",\n            \"modified\": \"20200804124823040\"\n        }\n    }\n}","author":"Saq Imtiaz","created":"20200803172923614","description":"Editor AutoList - editor extension to automatically continue lists","modified":"20200803173012976","name":"Editor AutoList","plugin-type":"plugin","version":"0.1.10"},
{"title":"$:/plugins/tg/chars-button","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/core/ui/EditorToolbar/chars\": {\n            \"created\": \"20181104183128736\",\n            \"text\": \"\",\n            \"title\": \"$:/core/ui/EditorToolbar/chars\",\n            \"shortcuts\": \"((chars))\",\n            \"modified\": \"20181106112437524\",\n            \"icon\": \"$:/core/images/chars\",\n            \"dropdown\": \"$:/core/ui/EditorToolbar/chars-dropdown\",\n            \"description\": \"{{$:/language/Buttons/Chars/Hint}}\",\n            \"condition\": \"[\u003CtargetTiddler>type[]] [\u003CtargetTiddler>get[type]prefix[text/]] +[first[]]\",\n            \"caption\": \"{{$:/language/Buttons/Chars/Caption}}\",\n            \"tags\": \"$:/tags/EditorToolbar\"\n        },\n        \"$:/core/ui/EditorToolbar/chars-dropdown\": {\n            \"created\": \"20181104183704616\",\n            \"title\": \"$:/core/ui/EditorToolbar/chars-dropdown\",\n            \"text\": \"\\\\define toolbar-button-chars-inner()\\n\u003C$button tag=\\\"a\\\">\\n\\n\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"replace-selection\\\"\\n\\ttext={{$(snippetTitle)$}}\\n/>\\n\\n\u003C$action-deletetiddler\\n\\t$tiddler=\u003C\u003Cdropdown-state>>\\n/>\\n\\n\u003C$view tiddler=\u003C\u003CsnippetTitle>> field=\\\"caption\\\" mode=\\\"inline\\\">\\n\\n\u003C$view tiddler=\u003C\u003CsnippetTitle>> field=\\\"title\\\" mode=\\\"inline\\\"/>\\n\\n\u003C/$view>\\n\\n\u003C/$button>\\n\\\\end\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/TextEditor/Chars]!has[draft.of]sort[caption]]\\\" variable=\\\"snippetTitle\\\">\\n\\n\u003C\u003Ctoolbar-button-chars-inner>>\\n\\n\u003C/$list>\\n\\n----\\n\\n\u003C$button tag=\\\"a\\\">\\n\\n\u003C$action-sendmessage\\n\\t$message=\\\"tm-new-tiddler\\\"\\n\\ttags=\\\"$:/tags/TextEditor/Chars\\\"\\n\\tcaption={{$:/language/Buttons/Chars/New/Title}}\\n\\ttext={{$:/language/Buttons/Chars/New/Text}}\\n/>\\n\\n\u003C$action-deletetiddler\\n\\t$tiddler=\u003C\u003Cdropdown-state>>\\n/>\\n\\n\u003Cem>\\n\\n\u003C$text text={{$:/language/Buttons/Chars/Caption/New}}/>\\n\\n\u003C/em>\\n\\n\u003C/$button>\\n\",\n            \"modified\": \"20181104201027388\"\n        },\n        \"$:/core/images/chars\": {\n            \"created\": \"20181104190410338\",\n            \"title\": \"$:/core/images/chars\",\n            \"modified\": \"20181203201010619\",\n            \"text\": \"\u003Csvg class=\\\"tgc-chars tc-image-button\\\" height=\\\"22pt\\\" width=\\\"22pt\\\" viewBox=\\\"0 0 232 166\\\">\\n\u003Cpath d=\\\"m221.199764,145.478913c-27.178,1.942 -33.245,-11.405 -38.583,-26.935c-3.864,-11.24 -8.25,-25.3977 -10.224,-32.2197c12.491,-19.179 26.968,-42.207 48.524,-76.2502c0,0 -40.333,0 -40.333,0c-7.171,11.2442 -14.254,22.6292 -21.264,33.7662c-2.002,-5.605 -4.759,-11.641 -7.964,-16.771c-9.282,-14.3809 -23.88,-24.2813 -45.636,-22.9493c-28.76,1.7618 -50.485,15.544 -68.021,33.0793c-16.079,16.079 -31.7631,39.561 -33.5463,66.1597c-2.3877,35.606 23.6243,56.001 53.1133,58.237c23.304,1.769 40.755,-4.426 55.443,-12.113c9.971,-5.217 31.185,-22.894 37.534,-30.775c4.712,21.849 16.872,42.787 44.264,42.787c16.977,0 27.73,-9.319 33.512,-16.522c-2.076,0.16 -4.332,0.328 -6.819,0.506zm-130.854,-13.234c-6.291,4.558 -14.359,9.4 -22.83,10.716c-21.063,3.27 -30.352,-13.083 -28.886,-34.944c1.144,-17.0677 7.915,-32.8807 15.841,-46.5907c8.123,-14.052 17.608,-26.504 28.421,-34.01c3.861,-2.682 9.66,-5.877 17.704,-6.523c19.358,-1.5545 26.482,19.389 31.407,36.939c2.3,8.237 3.849,16.615 4.596,21.021c-5.52,8.103 -22.655,36.2937 -46.253,53.3917z\\\"/>\\n\u003C/svg>\",\n            \"tags\": \"$:/tags/Image\"\n        },\n        \"$:/language/Buttons/Chars/Caption\": {\n            \"text\": \"character\",\n            \"title\": \"$:/language/Buttons/Chars/Caption\",\n            \"modified\": \"20181107164204977\",\n            \"created\": \"20181104190924014\"\n        },\n n\": \"Mu μ\",\n            \"tags\": \"$:/tags/TextEditor/Chars\"\n        },\n        \"$:/language/Chars/checkmark\": {\n            \"created\": \"20181104184304843\",\n            \"title\": \"$:/language/Chars/checkmark\",\n            \"modified\": \"20181106113620647\",\n            \"text\": \"√\",\n            \"caption\": \"Checkmark √\",\n            \"tags\": \"$:/tags/TextEditor/Chars\"\n        },\n        \"$:/language/Chars/degree\": {\n            \"created\": \"20181106110936423\",\n            \"text\": \"°\",\n            \"title\": \"$:/language/Chars/degree\",\n            \"tags\": \"$:/tags/TextEditor/Chars\",\n            \"modified\": \"20181106113517515\",\n            \"caption\": \"Degree °\"\n        },\n        \"$:/language/Chars/ellipsis\": {\n            \"created\": \"20181106111416700\",\n            \"text\": \"…\",\n            \"title\": \"$:/language/Chars/ellipsis\",\n            \"tags\": \"$:/tags/TextEditor/Chars\",\n            \"modified\": \"20181106113236443\",\n            \"caption\": \"Ellipsis …\"\n        },\n        \"$:/language/Chars/equivalent\": {\n            \"created\": \"20181104184533462\",\n            \"title\": \"$:/language/Chars/equivalent\",\n            \"modified\": \"20181106113604080\",\n            \"text\": \"≡\",\n            \"caption\": \"Equivalent ≡\",\n            \"tags\": \"$:/tags/TextEditor/Chars\"\n        },\n        \"$:/language/Chars/mdash\": {\n            \"created\": \"20181106111534777\",\n            \"text\": \"—\",\n            \"title\": \"$:/language/Chars/mdash\",\n            \"tags\": \"$:/tags/TextEditor/Chars\",\n            \"modified\": \"20181106113432489\",\n            \"caption\": \"Mdash —\"\n        },\n        \"$:/language/Chars/ndash\": {\n            \"created\": \"20181106111507838\",\n            \"text\": \"–\",\n            \"title\": \"$:/language/Chars/ndash\",\n            \"tags\": \"$:/tags/TextEditor/Chars\",\n            \"modified\": \"20181106113455748\",\n            \"caption\": \"Ndash –\"\n        },\n        \"$:/language/Chars/obelisk\": {\n            \"created\": \"20181106111059219\",\n            \"text\": \"†\",\n            \"title\": \"$:/language/Chars/obelisk\",\n            \"tags\": \"$:/tags/TextEditor/Chars\",\n            \"modified\": \"20181106113400637\",\n            \"caption\": \"Obelisk †\"\n        },\n        \"$:/language/Chars/tab\": {\n            \"created\": \"20181106111135551\",\n            \"text\": \"\\t\",\n            \"title\": \"$:/language/Chars/tab\",\n            \"tags\": \"$:/tags/TextEditor/Chars\",\n            \"modified\": \"20181106113342520\",\n            \"caption\": \"Tab \\t\"\n        },\n        \"$:/language/Buttons/Chars/Caption/New\": {\n            \"text\": \"Add your own\",\n            \"title\": \"$:/language/Buttons/Chars/Caption/New\",\n            \"modified\": \"20181107162632178\",\n            \"created\": \"20181107162630202\"\n        },\n        \"$:/language/Buttons/Chars/New/Text\": {\n            \"text\": \"Character. (Remember to add a descriptive title in the caption field).\",\n            \"title\": \"$:/language/Buttons/Chars/New/Text\",\n            \"modified\": \"20181107162906492\",\n            \"created\": \"20181107162854101\"\n        },\n        \"$:/language/Buttons/Chars/New/Title\": {\n            \"text\": \"Name as shown in menu\",\n            \"title\": \"$:/language/Buttons/Chars/New/Title\",\n            \"modified\": \"20181107162703576\",\n            \"created\": \"20181107162701113\"\n        },\n        \"$:/plugins/tg/chars-button/readme\": {\n            \"created\": \"20181104201802562\",\n            \"creator\": \"TonGerner\",\n            \"title\": \"$:/plugins/tg/chars-button/readme\",\n            \"modified\": \"20191230201655283\",\n            \"text\": \"A button ({{$:/core/images/chars}}) for inserting special characters.\u003Cbr>\\nAssigned shortcut: {{$:/config/shortcuts/chars}}\\n\\nTo add new characters you can:\\n\\n# 'Add your own' menu entry\\n# Cloning a Character button e.g. $:/language/Chars/alpha\\n#* Adjust title, code and caption\\n#* Save\\n# Redefine an existing character\\n\",\n            \"modifier\": \"TonGerner\"\n        }\n    }\n}","author":"TonGerner","core-version":">=5.1.17","created":"20181106114516621","creator":"TonGerner","description":"Chars button","list":"readme","modified":"20191230201740884","modifier":"TonGerner","name":"Chars button","plugin-type":"plugin","source":"http://tongerner.tiddlyspot.com/","version":"0.0.7"},
{"title":"$:/plugins/tiddlywiki/freelinks","name":"Freelinks","description":"Freelinking of tiddler titles","list":"readme settings","version":"5.2.3","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/config/Freelinks/Enable\":{\"title\":\"$:/config/Freelinks/Enable\",\"text\":\"yes\"},\"$:/plugins/tiddlywiki/freelinks/macros/view\":{\"title\":\"$:/plugins/tiddlywiki/freelinks/macros/view\",\"tags\":\"$:/tags/Macro/View\",\"text\":\"\u003C$set name=\\\"tv-freelinks\\\" value={{$:/config/Freelinks/Enable}}>\\n\\n\u003C$set name=\\\"tv-freelinks-ignore-case\\\" value={{$:/config/Freelinks/IgnoreCase}}/>\\n\\n\u003C/$set>\"},\"$:/core/modules/widgets/plain-text.js\":{\"title\":\"$:/core/modules/widgets/plain-text.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/plain-text.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nA copy of the core text widget under a different name\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar PlainTextNodeWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nPlainTextNodeWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nPlainTextNodeWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tvar text = this.getAttribute(\\\"text\\\",this.parseTreeNode.text || \\\"\\\");\\n\\ttext = text.replace(/\\\\r/mg,\\\"\\\");\\n\\tvar textNode = this.document.createTextNode(text);\\n\\tparent.insertBefore(textNode,nextSibling);\\n\\tthis.domNodes.push(textNode);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nPlainTextNodeWidget.prototype.execute = function() {\\n\\t// Nothing to do for a text node\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nPlainTextNodeWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.text) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn false;\\t\\n\\t}\\n};\\n\\nexports[\\\"plain-text\\\"] = PlainTextNodeWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/plugins/tiddlywiki/freelinks/readme\":{\"title\":\"$:/plugins/tiddlywiki/freelinks/readme\",\"text\":\"This plugin adds automatic generation of links to tiddler titles.\\n\\n''Note that automatic link generation can be very slow when there are a large number of tiddlers''.\\n\\nFreelinking is activated for runs of text that have the following variables set:\\n\\n* `tv-wikilinks` is NOT equal to `no`\\n* `tv-freelinks` is set to `yes`\\n\\nFreelinks are case sensitive by default but can be configured to ignore case in the settings tab.\\n\\nWithin view templates, the variable `tv-freelinks` is automatically set to the content of $:/config/Freelinks/Enable, which can be set via the settings panel of this plugin.\\n\\n!! Notes\\n\\nTo change within which tiddlers freelinking occurs requires customising the shadow tiddler [[$:/plugins/tiddlywiki/freelinks/macros/view]]. This tiddler is tagged $:/tags/Macro/View  which means that it will be included as a local macro in each view template. By default, its content is:\\n\\n```\\n\u003C$set name=\\\"tv-freelinks\\\" value={{$:/config/Freelinks/Enable}}/>\\n```\\n\\nThat means that for each tiddler the variable tv-freelinks will be set to the tiddler $:/config/Freelinks/Enable, which is set to \\\"yes\\\" or \\\"no\\\" by the settings in control panel.\\n\\nInstead, we can use a filter expression to, say, only freelink within the tiddler with the title \\\"HelloThere\\\":\\n\\n```\\n\u003C$set name=\\\"tv-freelinks\\\" value={{{ [\u003CcurrentTiddler>match[HelloThere]then[yes]else[no]] }}}/>\\n```\\n\\nOr, we can make a filter that will only freelink within tiddlers with the tag \\\"MyTag\\\":\\n\\n```\\n\u003C$set name=\\\"tv-freelinks\\\" value={{{ [\u003CcurrentTiddler>tag[MyTags]then[yes]else[no]] }}}/>\\n```\\n\\nOr we can combine both approaches:\\n\\n```\\n\u003C$set name=\\\"tv-freelinks\\\" value={{{ [\u003CcurrentTiddler>match[HelloThere]] ~[\u003CcurrentTiddler>tag[MyTag]] +[then[yes]else[no]] }}}/>\\n```\\n\"},\"$:/plugins/tiddlywiki/freelinks/settings\":{\"title\":\"$:/plugins/tiddlywiki/freelinks/settings\",\"text\":\"Filter defining tiddlers to which freelinks are made: \u003C$edit-text tiddler=\\\"$:/config/Freelinks/TargetFilter\\\" tag=\\\"input\\\" placeholder=\\\"Filter expression...\\\" default=\\\"\\\"/>\\n\\n\u003C$checkbox tiddler=\\\"$:/config/Freelinks/Enable\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\"> \u003C$link to=\\\"$:/config/Freelinks/Enable\\\">Enable freelinking within tiddler view templates\u003C/$link> \u003C/$checkbox>\\n\\n\u003C$checkbox tiddler=\\\"$:/config/Freelinks/IgnoreCase\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\"> \u003C$link to=\\\"$:/config/Freelinks/IgnoreCase\\\">Ignore case\u003C/$link> \u003C/$checkbox>\\n\"},\"$:/plugins/tiddlywiki/freelinks/styles\":{\"title\":\"$:/plugins/tiddlywiki/freelinks/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\nbutton.tc-tiddlylink.tc-freelink, a.tc-tiddlylink.tc-freelink {\\n\\tbackground-color: #5777d91c;\\n}\\n\"},\"$:/core/modules/widgets/text.js\":{\"title\":\"$:/core/modules/widgets/text.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/text.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nAn override of the core text widget that automatically linkifies the text\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar TITLE_TARGET_FILTER = \\\"$:/config/Freelinks/TargetFilter\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget,\\n\\tLinkWidget = require(\\\"$:/core/modules/widgets/link.js\\\").link,\\n\\tButtonWidget = require(\\\"$:/core/modules/widgets/button.js\\\").button,\\n\\tElementWidget = require(\\\"$:/core/modules/widgets/element.js\\\").element;\\n\\nvar TextNodeWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nTextNodeWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nTextNodeWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nTextNodeWidget.prototype.execute = function() {\\n\\tvar self = this,\\n\\t\\tignoreCase = self.getVariable(\\\"tv-freelinks-ignore-case\\\",{defaultValue:\\\"no\\\"}).trim() === \\\"yes\\\";\\n\\t// Get our parameters\\n\\tvar childParseTree = [{\\n\\t\\t\\ttype: \\\"plain-text\\\",\\n\\t\\t\\ttext: this.getAttribute(\\\"text\\\",this.parseTreeNode.text || \\\"\\\")\\n\\t\\t}];\\n\\t// Only process links if not disabled and we're not within a button or link widget\\n\\tif(this.getVariable(\\\"tv-wikilinks\\\",{defaultValue:\\\"yes\\\"}).trim() !== \\\"no\\\" && this.getVariable(\\\"tv-freelinks\\\",{defaultValue:\\\"no\\\"}).trim() === \\\"yes\\\" && !this.isWithinButtonOrLink()) {\\n\\t\\t// Get the information about the current tiddler titles, and construct a regexp\\n\\t\\tthis.tiddlerTitleInfo = this.wiki.getGlobalCache(\\\"tiddler-title-info-\\\" + (ignoreCase ? \\\"insensitive\\\" : \\\"sensitive\\\"),function() {\\n\\t\\t\\tvar targetFilterText = self.wiki.getTiddlerText(TITLE_TARGET_FILTER),\\n\\t\\t\\t\\ttitles = !!targetFilterText ? self.wiki.filterTiddlers(targetFilterText,$tw.rootWidget) : self.wiki.allTitles(),\\n\\t\\t\\t\\tsortedTitles = titles.sort(function(a,b) {\\n\\t\\t\\t\\t\\tvar lenA = a.length,\\n\\t\\t\\t\\t\\t\\tlenB = b.length;\\n\\t\\t\\t\\t\\t// First sort by length, so longer titles are first\\n\\t\\t\\t\\t\\tif(lenA !== lenB) {\\n\\t\\t\\t\\t\\t\\tif(lenA \u003C lenB) {\\n\\t\\t\\t\\t\\t\\t\\treturn +1;\\n\\t\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\t\\treturn -1;\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t// Then sort alphabetically within titles of the same length\\n\\t\\t\\t\\t\\t\\tif(a \u003C b) {\\n\\t\\t\\t\\t\\t\\t\\treturn -1;\\n\\t\\t\\t\\t\\t\\t} else if(a > b) {\\n\\t\\t\\t\\t\\t\\t\\treturn +1;\\n\\t\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\t\\treturn 0;\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}),\\n\\t\\t\\t\\ttitles = [],\\n\\t\\t\\t\\treparts = [];\\n\\t\\t\\t$tw.utils.each(sortedTitles,function(title) {\\n\\t\\t\\t\\tif(title.substring(0,3) !== \\\"$:/\\\") {\\n\\t\\t\\t\\t\\ttitles.push(title);\\n\\t\\t\\t\\t\\treparts.push(\\\"(\\\" + $tw.utils.escapeRegExp(title) + \\\")\\\");\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\tvar regexpStr = \\\"\\\\\\\\b(?:\\\" + reparts.join(\\\"|\\\") + \\\")\\\\\\\\b\\\";\\n\\t\\t\\treturn {\\n\\t\\t\\t\\ttitles: titles,\\n\\t\\t\\t\\tregexp: new RegExp(regexpStr,ignoreCase ? \\\"i\\\" : \\\"\\\")\\n\\t\\t\\t};\\n\\t\\t});\\n\\t\\t// Repeatedly linkify\\n\\t\\tif(this.tiddlerTitleInfo.titles.length > 0) {\\n\\t\\t\\tvar index,text,match,matchEnd;\\n\\t\\t\\tdo {\\n\\t\\t\\t\\tindex = childParseTree.length - 1;\\n\\t\\t\\t\\ttext = childParseTree[index].text;\\n\\t\\t\\t\\tmatch = this.tiddlerTitleInfo.regexp.exec(text);\\n\\t\\t\\t\\tif(match) {\\n\\t\\t\\t\\t\\t// Make a text node for any text before the match\\n\\t\\t\\t\\t\\tif(match.index > 0) {\\n\\t\\t\\t\\t\\t\\tchildParseTree[index].text = text.substring(0,match.index);\\n\\t\\t\\t\\t\\t\\tindex += 1;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t// Make a link node for the match\\n\\t\\t\\t\\t\\tchildParseTree[index] = {\\n\\t\\t\\t\\t\\t\\ttype: \\\"link\\\",\\n\\t\\t\\t\\t\\t\\tattributes: {\\n\\t\\t\\t\\t\\t\\t\\tto: {type: \\\"string\\\", value: ignoreCase ? this.tiddlerTitleInfo.titles[match.indexOf(match[0],1) - 1] : match[0]},\\n\\t\\t\\t\\t\\t\\t\\t\\\"class\\\": {type: \\\"string\\\", value: \\\"tc-freelink\\\"}\\n\\t\\t\\t\\t\\t\\t},\\n\\t\\t\\t\\t\\t\\tchildren: [{\\n\\t\\t\\t\\t\\t\\t\\ttype: \\\"plain-text\\\", text: match[0]\\n\\t\\t\\t\\t\\t\\t}]\\n\\t\\t\\t\\t\\t};\\n\\t\\t\\t\\t\\tindex += 1;\\n\\t\\t\\t\\t\\t// Make a text node for any text after the match\\n\\t\\t\\t\\t\\tmatchEnd = match.index + match[0].length;\\n\\t\\t\\t\\t\\tif(matchEnd \u003C text.length) {\\n\\t\\t\\t\\t\\t\\tchildParseTree[index] = {\\n\\t\\t\\t\\t\\t\\t\\ttype: \\\"plain-text\\\",\\n\\t\\t\\t\\t\\t\\t\\ttext: text.substring(matchEnd)\\n\\t\\t\\t\\t\\t\\t};\\t\\t\\t\\t\\t\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t} while(match && childParseTree[childParseTree.length - 1].type === \\\"plain-text\\\");\\t\\t\\t\\n\\t\\t}\\n\\t}\\n\\t// Make the child widgets\\n\\tthis.makeChildWidgets(childParseTree);\\n};\\n\\nTextNodeWidget.prototype.isWithinButtonOrLink = function() {\\n\\tvar withinButtonOrLink = false,\\n\\t\\twidget = this.parentWidget;\\n\\twhile(!withinButtonOrLink && widget) {\\n\\t\\twithinButtonOrLink = widget instanceof ButtonWidget || widget instanceof LinkWidget || ((widget instanceof ElementWidget) && widget.parseTreeNode.tag === \\\"a\\\");\\n\\t\\twidget = widget.parentWidget;\\n\\t}\\n\\treturn withinButtonOrLink;\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nTextNodeWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar self = this,\\n\\t\\tchangedAttributes = this.computeAttributes(),\\n\\t\\ttitlesHaveChanged = false;\\n\\t$tw.utils.each(changedTiddlers,function(change,title) {\\n\\t\\tif(change.isDeleted) {\\n\\t\\t\\ttitlesHaveChanged = true;\\n\\t\\t} else {\\n\\t\\t\\ttitlesHaveChanged = titlesHaveChanged || !self.tiddlerTitleInfo || self.tiddlerTitleInfo.titles.indexOf(title) === -1;\\n\\t\\t}\\n\\t});\\n\\tif(changedAttributes.text || titlesHaveChanged) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn false;\\t\\n\\t}\\n};\\n\\nexports.text = TextNodeWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"}}}"},
{"title":"$:/plugins/tiddlywiki/internals","name":"Internals","description":"Tools for exploring the internals of TiddlyWiki","list":"readme","version":"5.2.3","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/tiddlywiki/internals/EditTemplate/body/preview/parse-tree\":{\"title\":\"$:/plugins/tiddlywiki/internals/EditTemplate/body/preview/parse-tree\",\"tags\":\"$:/tags/EditPreview\",\"list-after\":\"$:/core/ui/EditTemplate/body/preview/output\",\"caption\":\"parse tree\",\"text\":\"\\\\define preview(mode)\\n\u003C$wikify name=\\\"preview-text\\\" text={{!!text}} type={{!!type}} mode=\\\"$mode$\\\" output=\\\"parsetree\\\">\\n\u003Cpre>\\n\u003Ccode>\\n\u003C$text text=\u003C\u003Cpreview-text>>/>\\n\u003C/code>\\n\u003C/pre>\\n\u003C/$wikify>\\n\\\\end\\n\\n{{||$:/plugins/tiddlywiki/internals/EditTemplate/body/preview/shared}}\\n\"},\"$:/plugins/tiddlywiki/internals/EditTemplate/body/preview/raw\":{\"title\":\"$:/plugins/tiddlywiki/internals/EditTemplate/body/preview/raw\",\"tags\":\"$:/tags/EditPreview\",\"caption\":\"raw HTML\",\"list-after\":\"$:/plugins/tiddlywiki/internals/EditTemplate/body/preview/widget-tree\",\"code-body\":\"yes\",\"text\":\"\u003Cpre>\u003Ccode>\u003C$view field=\\\"text\\\" format=\\\"htmlwikified\\\" />\u003C/code>\u003C/pre>\\n\"},\"$:/plugins/tiddlywiki/internals/EditTemplate/body/preview/shared\":{\"title\":\"$:/plugins/tiddlywiki/internals/EditTemplate/body/preview/shared\",\"text\":\"\\\\define body()\\n\\nMode: \u003C$select tiddler=\\\"$(tv-mode-configuration)$\\\" default=\\\"block\\\">\\n\u003Coption value=\\\"inline\\\">Inline\u003C/option>\\n\u003Coption value=\\\"block\\\">Block\u003C/option>\\n\u003C/$select>\\n\\n\u003C$macrocall $name=\\\"preview\\\" mode={{$(tv-mode-configuration)$}}/>\\n\\\\end\\n\\n\u003Cdiv class=\\\"tc-internal-tree-preview-wrapper\\\">\\n\\n\u003Cdiv class=\\\"tc-internal-tree-preview\\\">\\n\\n\u003C$vars tv-mode-configuration=\u003C\u003Cqualify \\\"$:/state/internals/preview/mode\\\">>>\\n\\n\u003C\u003Cbody>>\\n\\n\u003C/$vars>\\n\\n\u003C/div>\\n\\n\u003C/div>\\n\"},\"$:/plugins/tiddlywiki/internals/EditTemplate/body/preview/widget-tree\":{\"title\":\"$:/plugins/tiddlywiki/internals/EditTemplate/body/preview/widget-tree\",\"tags\":\"$:/tags/EditPreview\",\"caption\":\"widget tree\",\"list-after\":\"$:/plugins/tiddlywiki/internals/EditTemplate/body/preview/parse-tree\",\"text\":\"\\\\define preview(mode)\\n\u003C$wikify name=\\\"preview-text\\\" text={{!!text}} type={{!!type}} mode=\\\"$mode$\\\" output=\\\"widgettree\\\">\\n\u003Cpre>\\n\u003Ccode>\\n\u003C$text text=\u003C\u003Cpreview-text>>/>\\n\u003C/code>\\n\u003C/pre>\\n\u003C/$wikify>\\n\\\\end\\n\\n{{||$:/plugins/tiddlywiki/internals/EditTemplate/body/preview/shared}}\\n\"},\"$:/plugins/tiddlywiki/internals/readme\":{\"title\":\"$:/plugins/tiddlywiki/internals/readme\",\"text\":\"This plugin adds features to help explore the internals of TiddlyWiki:\\n\\n* New preview panes showing:\\n** the parse tree\\n** the widget tree\\n** the raw HTML output\\n\\nThe first two include a dropdown for choosing block vs. inline parsing mode.\\n\"},\"$:/plugins/tiddlywiki/internals/styles\":{\"title\":\"$:/plugins/tiddlywiki/internals/styles\",\"tags\":\"$:/tags/Stylesheet\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\"}}}"},
{"title":"$:/plugins/wikilabs/link-to-tabs","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/core/macros/tabs\": {\n            \"title\": \"$:/core/macros/tabs\",\n            \"tags\": \"$:/tags/Macro\",\n            \"text\": \"\\\\define tabs(tabsList,default,state:\\\"$:/state/tab\\\",class,template,buttonTemplate,retain,actions,explicitState)\\n\u003C$set name=\\\"qualifiedState\\\" value=\u003C\u003Cqualify \\\"$state$\\\">>>\\n\u003C$set name=\\\"tabsState\\\" filter=\\\"[\u003C__explicitState__>minlength[1]] ~[\u003CqualifiedState>]\\\">\\n\u003Cdiv class=\\\"tc-tab-set $class$\\\">\\n\u003Cdiv class=\\\"tc-tab-buttons $class$\\\">\\n\u003C$list filter=\\\"$tabsList$\\\" variable=\\\"currentTab\\\" storyview=\\\"pop\\\">\u003C$set name=\\\"save-currentTiddler\\\" value=\u003C\u003CcurrentTiddler>>>\u003C$tiddler tiddler=\u003C\u003CcurrentTab>>>\u003C$button set=\u003C\u003CtabsState>> setTo=\u003C\u003CcurrentTab>> default=\\\"$default$\\\" selectedClass=\\\"tc-tab-selected\\\" tooltip={{!!tooltip}}>\\n\u003C$tiddler tiddler=\u003C\u003Csave-currentTiddler>>>\\n\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n\u003C$transclude tiddler=\\\"$buttonTemplate$\\\" mode=\\\"inline\\\">\\n\u003C$transclude tiddler=\u003C\u003CcurrentTab>> field=\\\"caption\\\">\\n\u003C$macrocall $name=\\\"currentTab\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\\n\u003C/$transclude>\\n\u003C/$transclude>\\n\u003C/$set>\u003C/$tiddler>$actions$\u003C/$button>\u003Cspan class=\\\"wltc-link-to-tab\\\">\u003C$link overrideClass=\\\"\\\" to=\u003C\u003CcurrentTiddler>> >{{$:/core/images/link}}\u003C/$link>\u003C/span>\u003C/$tiddler>\u003C/$set>\u003C/$list>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-tab-divider $class$\\\"/>\\n\u003Cdiv class=\\\"tc-tab-content $class$\\\">\\n\u003C$list filter=\\\"$tabsList$\\\" variable=\\\"currentTab\\\">\\n\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CtabsState>> text=\u003C\u003CcurrentTab>> default=\\\"$default$\\\" retain=\\\"\\\"\\\"$retain$\\\"\\\"\\\">\\n\\n\u003C$transclude tiddler=\\\"$template$\\\" mode=\\\"block\\\">\\n\\n\u003C$transclude tiddler=\u003C\u003CcurrentTab>> mode=\\\"block\\\"/>\\n\\n\u003C/$transclude>\\n\\n\u003C/$reveal>\\n\\n\u003C/$list>\\n\u003C/div>\\n\u003C/div>\\n\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\"\n        },\n        \"$:/core/ui/ControlPanel/Settings/link-to-tabs\": {\n            \"title\": \"$:/core/ui/ControlPanel/Settings/link-to-tabs\",\n            \"caption\": \"Link-to-Tabs plugin\",\n            \"created\": \"20190712133607244\",\n            \"modified\": \"20190714104631250\",\n            \"tags\": \"$:/tags/ControlPanel/Settings\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003C$checkbox tiddler=\\\"$:/plugins/wikilabs/link-to-tabs/config\\\" field=\\\"show-all-links\\\" checked=\\\"inline-block\\\" unchecked=\\\"none\\\" default=\\\"none\\\"> Show internal tab link for ''all tabs''\u003C/$checkbox>\\n\\n\u003C$checkbox tiddler=\\\"$:/plugins/wikilabs/link-to-tabs/config\\\" field=\\\"show-single-link\\\" checked=\\\"inline-block\\\" unchecked=\\\"none\\\" default=\\\"inline-block\\\"> Show internal tab link for ''selected tabs''\u003C/$checkbox>\\n\\n\u003C$checkbox tiddler=\\\"$:/plugins/wikilabs/link-to-tabs/config\\\" field=\\\"initial-opacity\\\" checked=\\\"0\\\" unchecked=\\\"0.7\\\" default=\\\"0.7\\\"> Tab links are initially hidden and need mouse hover to become visible.\u003C/$checkbox> The transition time in seconds is: \u003C$edit-text tiddler=\\\"$:/plugins/wikilabs/link-to-tabs/config\\\" field=\\\"transition\\\" default=\\\"0.3\\\"/>\\n\\n\u003C$button message=\\\"tm-delete-tiddler\\\" param=\\\"$:/plugins/wikilabs/link-to-tabs/config\\\">\\nReset to Default!\\n\u003C/$button>\"\n        },\n        \"$:/plugins/wikilabs/link-to-tabs/config\": {\n            \"title\": \"$:/plugins/wikilabs/link-to-tabs/config\",\n            \"created\": \"20190712133008077\",\n            \"initial-opacity\": \"0.7\",\n            \"modified\": \"20190714104541701\",\n            \"show-all-links\": \"none\",\n            \"show-single-link\": \"inline-block\",\n            \"transition\": \"0.3\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"This tiddler is used to configure the \\\"Link-to-tabs\\\" plugin behaviour. \\n\\nThere are 4 fields, which are used by [[$:/plugins/wikilabs/link-to-tabs/styles]] enable and disable the internal links. \\n\\n* show-all-links: {{!!show-all-links}}\\n* show-single-link: {{!!show-single-link}}\\n* initial-opacity: {{!!initial-opacity}}\\n* transition time in seconds: {{!!transition}}\\n\"\n        },\n        \"$:/plugins/wikilabs/link-to-tabs/history\": {\n            \"title\": \"$:/plugins/wikilabs/link-to-tabs/history\",\n            \"text\": \"V 2.0.1 - 2020-12-25\\n\\n* update license\\n\\nV 2.0.0 - 2020.12.05\\n\\n* Update $:/core/macros/tabs to V5.1.23\\n\\nV 1.1.1 - 2020.01.19\\n\\n* Update license link/text\\n\\nV 1.1.0 - 2019.07.14\\n\\n* Add new option: Initially hide link\\n** Transition time from hidden to visible is adjustable\\n* Added: \\\"Reset to Default\\\" button\\n\\nV 1.0.1 - 2019.02.18\\n\\n* link-to-tabs works in drop-down elements now.\\n\\nV 1.0.0 - 2019.02.14\\n\\n* Use core tabs-macro from TW 5.1.19\\n\\nV \u003C1.0.0\\n\\n* Use core tabs-macro from TW 5.1.15\\n\"\n        },\n        \"$:/plugins/wikilabs/link-to-tabs/license\": {\n            \"title\": \"$:/plugins/wikilabs/link-to-tabs/license\",\n            \"text\": \"[[Link-to-Tabs-Macro|https://wikilabs.github.io/#link-to-tabs]] (c) Mario Pietsch - 2016-2021\\n\\nhttps://opensource.org/licenses/BSD-3-Clause\\n\"\n        },\n        \"$:/plugins/wikilabs/link-to-tabs/styles\": {\n            \"title\": \"$:/plugins/wikilabs/link-to-tabs/styles\",\n            \"created\": \"20190712133348541\",\n            \"modified\": \"20190714104306483\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003Cpre>\\n\\n.wltc-link-to-tab {\\n  display: {{$:/plugins/wikilabs/link-to-tabs/config!!show-all-links}};\\n  position: relative;\\n  top: -1em;\\n  left: -1.3em;\\n  font-size: 0.7em;\\n  opacity: {{$:/plugins/wikilabs/link-to-tabs/config!!initial-opacity}};\\n  margin-right: -1em;\\n}\\n\\n.wltc-link-to-tab svg{\\n  width: 1.4em;\\n  height: 1.4em;\\n}\\n\\n.wltc-link-to-tab:hover {\\n  opacity: 1;\\n  transition:opacity {{$:/plugins/wikilabs/link-to-tabs/config!!transition}}s;\\n  transition-timing-function: cubic-bezier(1,-0.06,.39,.89);\\n}\\n\\n.tc-tab-selected + .wltc-link-to-tab {\\n  display: {{$:/plugins/wikilabs/link-to-tabs/config!!show-single-link}};\\n}\\n\\n.tc-vertical > .wltc-link-to-tab {\\n  top: -1.9em;\\n  left: 0;\\n  height: 0;\\n  float: right;\\n}\\n\\n.tc-search-results .wltc-link-to-tab a {\\n  display: contents;\\n  padding: 0;\\n}\\n\\n\u003C/pre>\"\n        },\n        \"$:/plugins/wikilabs/link-to-tabs/readme\": {\n            \"title\": \"$:/plugins/wikilabs/link-to-tabs/readme\",\n            \"text\": \"This plugin adds a little link icon to every tab.\\n\\n''Important:'' This plugin changes the core tabs macro.\\n\\n! Lint-to-Tabs Settings\\n\\n{{$:/core/ui/ControlPanel/Settings/link-to-tabs}}\"\n        }\n    }\n}","author":"Mario Pietsch","core-version":">=5.1.15","created":"20201231135216000","dependents":"","description":"Internal links are added to tabs if selected","list":"readme license history","modified":"20201231135219229","name":"Link to Tabs","plugin-type":"plugin","tags":"$:/giffmex/stroll","version":"2.0.1"},
{"title":"$:/plugins/wikilabs/link-to-tabs/config","type":"text/vnd.tiddlywiki","text":"This tiddler is used to configure the \"Link-to-tabs\" plugin behaviour. \n\nThere are 2 fields, which are used by [[$:/plugins/wikilabs/link-to-tabs/styles]] enable and disable the internal links. \n\n* show-all-links: {{!!show-all-links}}\n* show-single-link: {{!!show-single-link}}\n* initial-opacity: {{!!initial-opacity}}\n* transition time in seconds: {{!!transition}}\n","created":"20190712133008077","creator":"MerrellDyer","initial-opacity":"0.7","modified":"20200919173629307","modifier":"MerrellDyer","show-all-links":"none","show-single-link":"inline-block","transition":"0.3"},

{"title":"$:/SiteStylesheet","type":"text/vnd.tiddlywiki","text":"\u003Cpre>/* Tweak headings h2, h3, 4h / !!, !!!, !!!! */\n.tc-tiddler-body h2 {margin-bottom:-.2em; margin-top:1.2em;}\n.tc-tiddler-body h3 {margin-bottom:-.4em; margin-top:1.4em;}\n.tc-tiddler-body h4 {margin-bottom:-.6em; margin-top:1.6em; font-weight:bold;}\n\n/* Editor preview remove top spacing */\n.tc-tiddler-preview-preview p { margin-top:0; }\n\n/* Navigate bottom tiddler to viewport top */\n.tc-story-river { margin-bottom:60vh; }\n\n/* TW-version added to site title */\n.tc-site-title:before {\n  content:\"TW \u003C\u003Cversion>>\";\n  position:absolute;\n  margin-top:-1.9em;\n  color:silver;\n  font-size:13px;\n}\n\u003C/pre>","created":"20160325102921349","creator":"twMat","modified":"20200417145006199","modifier":"Mat von TWaddle","tags":"$:/tags/Stylesheet"},

{"title":"$:/themes/tiddlywiki/readonly","name":"ReadOnly","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Hides the ability to edit tiddlers","dependents":"$:/themes/tiddlywiki/snowwhite","version":"5.2.3","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/readonly/styles.tid\":{\"title\":\"$:/themes/tiddlywiki/readonly/styles.tid\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define button-selector(title)\\nbutton.$title$, .tc-drop-down button.$title$, div.$title$\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fclone>>,\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fdelete>>,\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fedit>>,\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fnew-here>>,\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fnew-journal-here>>,\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fimport>>,\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fmanager>>,\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fnew-image>>,\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fnew-journal>>,\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fnew-tiddler>> {\\n\\tdisplay: none;\\n}\"}}}"},
{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.2.3","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},

rop-shadow(2px 2px 4px rgba(0,0,0,0.3))\\\">>\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon img {\\n\\tfill: #fff;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(3px 3px 4px rgba(0,0,0,0.6))\\\">>\\n}\\n\\n.tc-thumbnail-icon {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tdisplay: -webkit-flex;\\n\\t-webkit-align-items: center;\\n\\t-webkit-justify-content: center;\\n\\tdisplay: flex;\\n\\talign-items: center;\\n\\tjustify-content: center;\\n}\\n\\n.tc-thumbnail-caption {\\n\\tposition: absolute;\\n\\tbackground-color: #777;\\n\\tcolor: #fff;\\n\\ttext-align: center;\\n\\tbottom: 0;\\n\\twidth: 100%;\\n\\tfilter: alpha(opacity=0.9);\\n\\topacity: 0.9;\\n\\tline-height: 1.4;\\n\\tborder-bottom-left-radius: 3px;\\n\\tborder-bottom-right-radius: 3px;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-caption {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n}\\n\\n/*\\n** Diffs\\n*/\\n\\n.tc-diff-equal {\\n\\tbackground-color: \u003C\u003Ccolour diff-equal-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-equal-foreground>>;\\n}\\n\\n.tc-diff-insert {\\n\\tbackground-color: \u003C\u003Ccolour diff-insert-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-insert-foreground>>;\\n}\\n\\n.tc-diff-delete {\\n\\tbackground-color: \u003C\u003Ccolour diff-delete-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-delete-foreground>>;\\n}\\n\\n.tc-diff-invisible {\\n\\tbackground-color: \u003C\u003Ccolour diff-invisible-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-invisible-foreground>>;\\n}\\n\\n.tc-diff-tiddlers th {\\n\\ttext-align: right;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tfont-weight: normal;\\n\\tfont-style: italic;\\n}\\n\\n.tc-diff-tiddlers pre {\\n\\tmargin: 0;\\n\\tpadding: 0;\\n\\tborder: none;\\n\\tbackground: none;\\n}\\n\\n/*\\n** Errors\\n*/\\n\\n.tc-error {\\n\\tbackground: #f00;\\n\\tcolor: #fff;\\n}\\n\\n/*\\n** Tree macro\\n*/\\n\\n.tc-tree div {\\n\\tpadding-left: 14px;\\n}\\n\\n.tc-tree ol {\\n\\tlist-style-type: none;\\n\\tpadding-left: 0;\\n\\tmargin-top: 0;\\n}\\n\\n.tc-tree ol ol {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-tree button {\\n\\tcolor: #acacac;\\n}\\n\\n.tc-tree svg {\\n\\tfill: #acacac;\\n}\\n\\n.tc-tree span svg {\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tvertical-align: baseline;\\n}\\n\\n.tc-tree li span {\\n\\tcolor: lightgray;\\n}\\n\\nselect {\\n\\tcolor: \u003C\u003Ccolour select-tag-foreground>>;\\n\\tbackground: \u003C\u003Ccolour select-tag-background>>;\\n}\\n\\n/*\\n** Utility classes for SVG icons\\n*/\\n\\n.tc-fill-background {\\n\\tfill: \u003C\u003Ccolour background>>;\\n}\\n\\n/*\\n** Flexbox utility classes\\n*/\\n\\n.tc-flex {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-flex-column {\\n\\tflex-direction: column;\\n}\\n\\n.tc-flex-row {\\n\\tflex-direction: row;\\n}\\n\\n.tc-flex-grow-1 {\\n\\tflex-grow: 1;\\n}\\n\\n.tc-flex-grow-2 {\\n\\tflex-grow: 2;\\n}\\n\\n/*\\n** Other utility classes\\n*/\\n\\n.tc-tiny-gap {\\n\\tmargin-left: .25em;\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-tiny-gap-left {\\n\\tmargin-left: .25em;\\n}\\n\\n.tc-tiny-gap-right {\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-small-gap {\\n\\tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},

{"title":"6-minute chocolate cake","text":"From [[Moosewood]] Cookbooks. \n\n! Ingredients\n\nCAKE\n\n* 1 ½ cups unbleached white flour\n* ⅓ cup unsweetened cocoa powder\n* 1 tsp baking soda\n* ½ tsp salt\n* 1 cup sugar\n* ½ cup vegetable oil\n* 1 cup cold water\n* 2 tsp vanilla extract\n* 2 tsp cider vinegar\n\nGLAZE\n\n* ½ pound 70% dark ghirardelli chocolate chips\n* ~ 1/2 cup seedless raspberry jam or preserves\n\n! Directions\n\n# Preheat the oven to 375º.\n# Oil an 8-in. square baking pan\n# Sift together the flour, cocoa, soda, salt, and sugar (it's mostly the cocoa and baking soda that need sifting).\n# Pour in the oil, water, and vanilla and mix with a whisk until smooth.\n# Add the vinegar and stir briefly just until swirled evenly throughout the batter.\n# Pour into the baking pan. Bake for 25 to 30 minutes and set aside to cool.\n# To make the glaze, microwave the chocolate chips and raspberry jam in a small glass bowl for 30 seconds then stir, repeating until the chips have all melted. Pour this over the cooled cake, then serve.\n\n! Notes\n\n* I serve it right out of the pan. If you wanted to serve it outside of the pan, you'd need to use parchment paper to line the pan.\n","created":"20201031015319769","creator":"MerrellDyer","modified":"20220226043139237","modifier":"MerrellDyer","recipe-author":"[[Mollie Katzen]]","recipe-cook-time":"30 minutes","recipe-link":"https://moosewoodcooks.com/2013/11/six-minute-vegan-chocolate-cake/","recipe-prep-time":"6 minutes","recipe-source":"[[Moosewood]] Cookbook","tags":"Favorites Cakes Desserts Recipe Vegan Quick","url-image":"S2EL7gP.png"},
{"title":"aebleskiver","text":"! Ingredients\n* 2 cups flour\n* 2 cups buttermilk\n* 3 eggs\n* 1 1/2 tsp baking soda\n* 1/2 tsp salt\n* 1 Tbs sugar\n* 1 tsp cardamom\n\n\n! Directions\n# Beat eggs and sugar. Add buttermilk. Sift in rest of ingredients.\n# Preheat the pan well. Add oil 1/3 filling holes, then fill with batter.\n# Using a skewer to turn, cook on all sides till light brown and pick comes out clean. Drain on paper towels. \n\n\n! Notes\n* Roll in sugar or serve with jam.\n","created":"20210108181334676","creator":"MerrellDyer","modified":"20210128071012188","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"25-30 aebleskivers","recipe-prep-time":"","recipe-source":"Dewey family","recipe-total-time":"","tags":"Scandinavian Breakfast Breads/Doughs [[Special Occasion]] Christmas Recipe","url-image":"zSq7d6T.jpg"},
