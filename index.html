{"title":"fettuccine with tuna, lemon and fried capers","text":"By Tony Rosenfeld [[Fine Cooking]] Issue 81\n\nSee also: [[pasta w/ sardines, bread crumbs, and capers]]\n\nServings: 4\n\n! Ingredients\n\n* Kosher salt\n* 1 lemon, scrubbed\n* 1/4 cup plus 2 Tbs. extra-virgin olive oil; more for drizzling\n* 1/4 cup small capers, rinsed, drained, and patted dry\n* 3 cloves garlic, thinly sliced\n* 1 12-oz. can or 2 6-oz. cans solid white tuna in water, drained well\n* 1/8 tsp. crushed red pepper flakes\n* 3/4 lb. dried fettuccine\n* Freshly ground black pepper\n* 3 Tbs. chopped fresh flat-leaf parsley\n\n\n! Directions\n\n# Bring a large pot of well-salted water to a boil.\n# Using a zester tool (called a channel knife), zest the lemon into thin strips, or, using a vegetable peeler, shave off the zest, then slice into very thin strips. Juice the lemon to get 2 Tbs. juice.\n# Heat 1/4 cup of the oil in a 10-inch straight-sided sauté pan over medium heat.\n# Add the capers and cook until they start to brown and get crisp, 3 to 5 minutes. Stir in the lemon zest and cook until it starts to crisp and curl up, about 1 minute. Using a slotted spoon, transfer the capers and lemon zest to a plate lined with a paper towel—it’s fine if a few capers remain in the pan.\n# Reduce the heat to medium low, add the garlic to the remaining oil in the pan and cook, stirring, until it browns lightly but doesn’t burn, 2 to 3 minutes.\n# Add the tuna and red pepper flakes and cook until the tuna just heats through, about 2 minutes. Remove from the heat.\n# Meanwhile, cook the fettuccine in the boiling salted water, stirring often, until it’s just tender to the tooth (see the package for cooking time). Reserve 1/2 cup of the pasta water and drain the pasta.\n# Return the sauté pan to medium heat. Add the drained pasta, 1/4 cup of the reserved pasta water, 2 Tbs. of the lemon juice, and the remaining 2 Tbs. olive oil.\n# Cook, tossing and stirring, for 1 to 2 minutes to blend the flavors. If the pasta isn’t tender, add the remaining cooking water and continue to cook and stir until done.\n# Season to taste with salt, pepper, and more lemon juice.\n# Serve immediately, drizzled with a little olive oil and sprinkled with the capers, lemon strips, parsley, and a few grinds of black pepper.","created":"20201104005714307","creator":"MerrellDyer","modified":"20210128071203572","modifier":"MerrellDyer","tags":"Pasta/Noodles Quick Fish/Seafood Recipe"},

{"title":"finnish butter cookies","text":"Also known as Finska Kakor, these are basically just a variant of the [[essential ratio cookie]] with almond and egg wash. It's lightly sweetened and serves as a lovely teatime biscuit.\n\n! Ingredients\n* ¾ cup butter, softened\n* ¼ cup sugar\n* 1 tsp almond extract\n* 2 cups all-purpose flour\n* 1 egg white, slightly beaten\n* 1 Tbsp sugar\n* ⅓ cup sliced almonds\n\n\n! Directions\n# Mix butter, sugar and almond extract well. Add in flour and mix well. Chill dough for 2-3 hours.\n# Preheat oven to 350 degrees and place rack in middle of oven.\n# Roll dough on lightly floured surface ¼ inch thick. Brush with beaten egg white and sprinkle with sugar and then sliced almonds. Cut into 2½-inch squares.\n# Move cookies onto nonstick baking sheet. Bake 16-18 minutes until barely golden (watch carefully!). Store in airtight container.","created":"20201018044636412","creator":"MerrellDyer","modified":"20210128070848991","modifier":"MerrellDyer","tags":"Desserts Cookies Recipe"},
{"title":"firecracker meatballs","text":"Quick and delicious asian-ish meatballs.\n\n! Ingredients\n* 4 scallions\n* 2-inch piece of ginger\n* 4 Tbsp mayonnaise\n* 4 Tbsp sour cream\n* 4 tsp honey\n* 4 Tbsp soy sauce\n* 2 tsp sriracha\n* 2 Tbsp sesame seeds\n* ½ cup breadcrumbs\n* 1 tsp korean chili flakes\n\n\n! Directions\n# Adjust rack to top position (top and middle positions for 4 servings) and preheat oven to 425 degrees. Wash and dry all produce. Trim and thinly slice scallions, separating whites from greens; mince whites. Peel and mince ginger.\n\n# In a large bowl, combine mayonnaise, sour cream, honey, 4 tsp of soy sauce (you’ll use the rest later), and sriracha to taste. Set aside.\n\n# Start rice cooking with your preferred method.\n\n# In a second large bowl, combine beef, panko, ginger, scallion whites, remaining soy sauce, 1 tsp salt, and pepper. Form into 20-24 1½-inch meatballs.\n\n# Place meatballs on lightly oiled baking sheet. Roast on top rack until meatballs are cooked through, 14-16 minutes.\n\n# Fluff rice with a fork; season with salt and pepper. Divide between bowls or plates. Carefully add meatballs to bowl with sauce; toss to coat. Top rice with meatballs and drizzle with any remaining sauce. Garnish with scallion greens, remaining sesame seeds, and chili flakes to taste.\n\n\n\n! Notes\n* Great with roasted green beans or other vegetables.\n\n\n","created":"20211023000112655","creator":"MerrellDyer","modified":"20211023223847149","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"https://www.hellofresh.com/recipes/firecracker-meatballs-6154855d76f74d1dce37c070","recipe-portions":"4 servings","recipe-prep-time":"","recipe-source":"[[HelloFresh]]","recipe-total-time":"","tags":"Meat Beef Quick Asian Recipe","url-image":"EAiPcFW.png"},

{"title":"five-spice glazed salmon with sesame green beans","text":"! Ingredients\n* 1/4 cup honey\n* 4 tsp reduced sodium soy sauce\n* 1-1/2 tsp. five-spice powder\n* 2 large cloves garlic, minced\n* Four 6-oz. skin-on salmon fillets (preferably wild), pin bones and scales removed\n* Nonstick cooking spray\n* 1 lb. slender green beans, trimmed\n* 2 tsp. canola oil\n* 1 tsp. Asian sesame oil\n* Kosher salt and freshly ground black pepper\n* 2 Tbs. toasted sesame seeds\n* 1 tsp. lemon juice\n\n! Directions\n# In a small bowl, whisk the honey, soy sauce, five-spice powder, and garlic. Put the salmon skin side down on a large plate and pour the honey mixture over it. Flip the fillets so they are skin side up. Let the fish marinate for 15 minutes at room temperature.\n# Position a rack 6 inches from the broiler and heat the broiler on high. Line a large rimmed baking sheet with foil and coat with cooking spray.\n# In a large bowl, toss the green beans with the canola and sesame oils. Arrange the beans on one half of the prepared baking sheet and season with salt and pepper. Arrange the salmon skin side down on the other half of the baking sheet. Brush the salmon with any remaining marinade from the plate.\n# Broil the salmon and green beans for 3 minutes. Remove the pan from the oven, toss the green beans with tongs, and reposition the salmon pieces as needed so that they cook evenly. Continue to broil until the salmon is just cooked through and the beans are crisp-tender, 2 to 3 minutes.\n# Toss the green beans with the sesame seeds and lemon juice and serve.\n\n\n! Notes\n* Allow 45 min for rice & marinating time\n* Start rice first\n* Double green beans & sauce or reduce salmon to 12 oz\n\n","created":"20210113033844600","creator":"MerrellDyer","modified":"20210113034621296","modifier":"MerrellDyer","recipe-author":"[[Ivy Manning]]","recipe-cook-time":"","recipe-link":"","recipe-portions":"4","recipe-prep-time":"","recipe-source":"[[Fine Cooking]]","recipe-total-time":"","tags":"Fish/Seafood Chinese Asian Recipe","url-image":"HOOfSru.jpg"},
{"title":"five-treasure fried rice","text":"This recipe is easily adaptable, so feel free to substitute other vegetables you might have in the fridge- asparagus, zucchini, peas, mushrooms, bok choy, bean sprouts, and jicama are all possibilities. \n\n\n! Ingredients\n* 2 Tbs canola oil\n* 1 cup peeled, diced broccoli stems (from about 1 1/4 lbs broccoli)\n* 3/4 cup finely diced carrots\n* 3/4 cup finely diced red bell pepper\n* 3/4 cup frozen shelled edamame\n* 3/4 cup corn kernels, fresh or frozen\n* 4 scallions (both white and green parts), thinly sliced\n* 2 Tbs finely grated fresh ginger\n* 2 large cloves garlic, minced\n* 4 cups very cold cooked brown rice\n* 3/4 cup (4 oz) finely diced Canadian bacon\n* 2 large eggs, lightly beaten\n* 1/4 cup lower-sodium soy sauce \n\n\n! Directions\n# Heat all but 1 tsp of the oil in a large nonstick skillet or stir fry pan over medium-high heat. Add the broccoli stems, carrots, and bell pepper and cook, stirring frequently, until the vegetables begin to soften, 3-5 mins.\n# Add the edamame and corn and cook until the edamame is thawed, about 1 minute. Add the scallion, ginger and garlic and cook, stirring, until the raw garlic aroma subsides, about 1 minute. Add the rice and the Canadian bacon and cook, stirring, until heated through, 3-5 mins.\n# Make a 3\" well in the center of the rice mixture. Add the remaining 1 tsp oil, then the eggs, and cook, stirring, until the eggs are almost fully scrambled. Stir the eggs into the rice mixture. Stir in the soy sauce and serve. \n\n\n! Notes\n* Sub chicken, shrimp, ham, tofu\n\n\n","created":"20210112003144596","creator":"MerrellDyer","modified":"20220223042352382","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"4","recipe-prep-time":"","recipe-source":"[[Fine Cooking]]","recipe-total-time":"","tags":"Asian Chinese Recipe Grains","url-image":""},

{"title":"french bread (cold oven)","text":"! Ingredients\n* 2 Tbsp yeast\n* 1 Tbsp sugar\n* 2 cups warm water\n* 2 tsp salt\n* 5-6 cups flour\n\n\n! Directions\n# Mix yeast, sugar, water, and salt.\n# Stir in flour and knead 8-10 minutes.\n# Divide into 2 loaves and flour a cookiesheet.\n# Brush tops of loaves w/ a mixture of 1 egg white and 1 Tbsp water.\n# Place in COLD oven.\n# Set oven to 400° F, bake for ~35min or until golden brown.","created":"20201017063314363","creator":"MerrellDyer","modified":"20210128071006369","modifier":"MerrellDyer","tags":"Breads/Doughs Recipe"},
{"created":"20221106174448219","creator":"MerrellDyer","text":"Fresh pasta is fun and delicious. The dough is a pleasure to work with and so easy to make.\n\nThis \"recipe\" is really just a ratio (by weight):\n\n> Pasta dough = 3 parts flour : 2 parts egg\n\nAdd a pinch of salt and you're good to go! Alternatively if you don't have a scale:\n\n> Pasta dough = 2 eggs : 1 cup of flour\n\nPlan on ''1 egg for each full serving''. Each large egg weighs about 2 ounces.\n\n! Ingredients\n(for 2 large servings or 4 appetizer portions)\n\n* 3 eggs (6 oz)\n* 1½-2 cups flour (9 oz)\n* pinch of salt\n\n\n! Directions\n# Make a mound of the flour+salt in a mixing bowl or on a cutting board and crack the eggs into a well in the center.\n# Stir the eggs with a fork/your fingers, gradually incorporating the flour until it all comes together as a dough.\n# Knead on a floured surface, pressing and folding, until the dough is velvety smooth, about 5-10 minutes.\n# Form the dough into a disk and cover or wrap, then rest for at least 10 minutes and up to 1 hour (you can refrigerate for up to a day).\n# Cut into 4 equal pieces, roll to desired thinness (by hand or with a machine), and cut.\n\n\n! Notes\n* If you're cutting the pasta with a machine, it can help to let the rolled sheets of pasta dry a little before you cut them or make sure they're very well floured.\n* Fresh pasta freezes great! Make extra and freeze it to have on hand. ''Only freeze cut pasta.'' You can add it directly to boiling water.\n\n\n","title":"fresh pasta","modified":"20221111045930826","modifier":"MerrellDyer","recipe-author":"[[Michael Ruhlman]]","recipe-cook-time":"","recipe-link":"","recipe-portions":"2-4","recipe-prep-time":"20min","recipe-source":"[[Ratio]]","recipe-total-time":"","tags":"Recipe Elements Italian Pasta/Noodles","url-image":"efjPsuc.jpg"},
{"title":"fresh summer rolls","text":"! Ingredients\n\nFor the rolls:\n\n* 2 oz vermicelli / cellophane / dried bean thread noodles\n* 16 rice paper wrappers (plus extra in case some tear)\n* 1 cucumber, seeded and cut into matchsticks\n* 1 carrot, cut into matchsticks\n* 4 romaine leaves, torn into 4 pieces\n* 10 oz packaged baked tofu, cut into 3 x 1/3\" sticks\n* 1 cup fresh bean sprouts\n* 1/2 cup each torn basil, mint, and cilantro (1 1/2 cups total)\n* Other filling ideas:\n** jalapeno\n** blanched asparagus\n** bamboo shoots\n** chives\n** sauteed mushrooms\n** shrimp (1/4 lb), in place of tofu\n\nDipping sauce:\n\n* 1/3 cup hoisin sauce\n* 2 Tbsp chunky peanut butter\n* 2 Tbsp water\n\nPickling liquid (optional):\n\n* 1/4 cup unseasoned rice vinegar\n* 1/4 tsp sugar\n* 1 Tbsp fresh lime juice\n\n! Directions\n# Soak the noodles in a bowl of boiling hot water for 10 minutes, then drain. \n# Meanwhile, blanch the carrot in boiling water, about 45 sec., then rinse in cold water. \n# Pickle the carrot, cucumber and jalapeno in the vinegar, sugar, lime juice, and salt for at least 5 minutes. Drain and reserve the liquid. \n# Drain the noodles and rinse under cold water and pat dry. Toss with a squeeze of lime and snip with shears 5 or 6 times. \n# Soak the rice paper rounds two at a time in a shallow pan of warm water for about 30 seconds each. Drip off excess water then stack the two rounds so that they overlap by all by 1 inch on either side. \n# Place 2 pieces of lettuce on the bottom third of the round. Top with about 2 Tbsp noodles, 4 sticks of tofu, 2 Tbsp bean sprouts, 3 Tbsp herbs, and 3 Tbsp pickled vegetables. Fold in the sides and then roll up tightly around the filling. Repeat for 7 more rolls. \n# Stir together the hoisin sauce, peanut butter, water, and reserved 2 Tbsp pickling liquid. \n# Serve rolls with the dipping sauce. \n\n\n! Notes\n* Can be made 4 hours ahead and chilled, covered with damp paper towels and then plastic wrap. \n\n\n","created":"20210108173629362","creator":"MerrellDyer","modified":"20210108181155148","modifier":"MerrellDyer","recipe-author":"Andrea Albin","recipe-cook-time":"","recipe-link":"","recipe-portions":"4 servings (8 rolls)","recipe-prep-time":"45 mins","recipe-source":"Gourmet","recipe-total-time":"45 mins","tags":"Asian Thai Summer Vegetarian Sides","url-image":"qHRxpah.jpg"},
{"title":"galette","text":"! Ingredients\n\n!! Crust\n\n* 1 1/4 cups (165 grams) all-purpose flour, or sub half whole wheat flour\n* 1/4 teaspoon fine sea or table salt\n* 1 1/2 teaspoons (6 grams) granulated sugar\n* 8 tablespoons (4 ounces or 115 grams) cold unsalted butter, cut into pieces\n* 1/4 cup (60 grams) plain yogurt or sour cream\n* 3 to 4 tablespoons (45 to 60 ml) cold water\n\n!! Filling\n\n* 3 1/2 cups fruit, chopped or sliced\n* Pinch of salt\n* Juice of half a lemon or lime (optional)\n* 1/4 cup (50 grams) granulated sugar (more or less to taste)\n* 1/2 to 1 1/2 tablespoons tapioca flour/starch or corn starch\n\n!! To Finish\n\n* 1 egg beaten with 1 teaspoon water (optional)\n* Turbinado or coarse sugar for sprinkling\n\n! Directions\n\n!!Make the pastry\n\n# Combine the flour, sugar, and salt in a large bowl.\n# Sprinkle butter over dough and using a pastry blender or your fingertips, work it into the flour until the mixture resembles small peas.\n# Sprinkle sour cream and 3 tablespoons water over mixture and stir/mash it together to combine; it should form large clumps; add last tablespoon water if it does not.\n# Use your hands to bring it together into a single mass.\n# Transfer dough to a large square of parchment paper, patting it into a flatter packet, and wrap it tightly.\n# Chill it in the fridge until firm, 1 to 2 hours or up to 4 days. You can hasten the firming process along in the freezer, for about 20 minutes.\n\n!!Make filling\n\n# Combine sugar, salt, and starch in a small bowl (to prevent clumping). \n# Combine sugar mixture with the fruit and citrus juice (if using) and set aside. \n\n!! Assemble galette\n\n# Heat oven to 400°F and flatten the parchment paper that you wrapped your dough in on a large baking sheet.\n# On a floured counter, roll the dough out into a large round-ish shape, about 14 inches across. Gently transfer it to the parchment paper in the pan.\n# Spoon fruit filling and any juices that have collected into center, leaving a 2- to 3-inch border uncovered.\n# Fold this border over fruit, pleating the edge to make it fit. The center will be open.\n# For a darker, glossier crust, beat egg with 1 teaspoon of water and brush it over the crust. Sprinkle it all over with turbinado or coarse sugar.\n\n!! Bake galette\n\n# For 30 to 35 minutes, or golden all over and the fruit is bubbling and juicy.\n# Cool for at least 20 minutes on wire rack. Serve warm or at room temperature.\n\n\n! Notes\n\nDo ahead: Fruit galettes keep at room temperature for a few days and up to a week in the fridge.\n\nThis recipe is abundantly flexible.\n\n* Fruit: rhubarb, berries, stone fruit, pears, apples, or any combination you can think of. \n* Flavors: Use another kind of citrus or none at all; you could add zest or vanilla to the crust. You could slick the bottom of the crust with jam or marzipan.\n* Thickeners: Tapioca flour or starch is my favorite for a clear, unchalky set. If you don’t have it, use an equal amount of cornstarch. Different kinds of fruit have different pectin levels, and might need more or less thickener. For apples or blueberries, use 1/2 tablespoon. For peaches or fresh cherries, use 1 tablespoon. For strawberries, blackberries, raspberries, and rhubarb, use 1 1/2 tablespoons.\n* Serve with softly whipped cream or vanilla ice cream","created":"20201206230121965","creator":"MerrellDyer","modified":"20210424172221338","modifier":"MerrellDyer","recipe-portions":"8","recipe-source":"[[Smitten Kitchen]]","recipe-total-time":"50 mins","tags":"Tarts/Pies Desserts [[Special Occasion]] Thanksgiving Recipe"},
{"title":"gazpacho","text":"! Ingredients\n* 4 cups tomato juice\n* 1/2 cup finely minced onion\n* 1 clove garlic, minced\n* 1 bell pepper, minced\n* 1 cucumber, peeled, seeded and minced\n* 2 scallions, minced\n* 1/4 cup minced fresh parsley\n* 2 cups freshly diced tomatoes\n* 1 tsp. honey\n* Juice of 1/2 lemon\n* Juice of 1 lime\n* 2 Tbs wine vinegar\n* 1 tsp tarragon\n* 1 tsp basil\n* 1/4 to 1/2 tsp cumin\n* 2 Tbs olive oil\n* Salt, pepper and cayenne to taste\n\n! Directions\nCombine all ingredients. Puree all or some, as desired. Chill until very cold.\n","created":"20210511041810299","creator":"MerrellDyer","modified":"20210511043211762","modifier":"MerrellDyer","recipe-author":"[[Mollie Katzen]]","recipe-cook-time":"","recipe-link":"","recipe-portions":"6 servings","recipe-prep-time":"30 mins","recipe-source":"[[Moosewood]] Cookbook","recipe-total-time":"30 mins","tags":"European Spanish Vegetarian Soups Recipe","url-image":"ciJ6COa.jpg"},
{"title":"general tso's chicken","text":"The best Chinese-American chicken you've ever had. The sauce is not too sweet, the chicken is flavorful and crunchy, and the marinade helps the chicken stay moist. It's a bit of work, but worth every minute. Great with Kenji's [[easy fried rice]] recipe.\n\n\n! Ingredients\n!!! For the Marinade:\n* 2 egg whites\n* 3 tablespoons (45ml) dark soy sauce\n* 3 tablespoons (45ml) Shaoxing wine (see note)\n* 3 tablespoons (45ml) 80-proof vodka\n* 3 tablespoons (24g) cornstarch\n* 1/4 teaspoon (1g) baking soda\n* 1-1.5 pounds boneless, skinless chicken thighs, cut into 1/2- to 3/4-inch chunks\n** (you can also use chicken breasts if you prefer)\n\n\n!!! For the Dry Coating:\n* 1 cup (128g) all-purpose flour\n* 1 cup (128g) cornstarch\n* 1 teaspoon (4g) baking powder\n* 1 teaspoon (3g) kosher salt\n* 3+ tablespoons reserved marinade\n\n\n!!! For the Sauce:\n* 4 tablespoons (50g) granulated sugar\n* 4 tablespoons (60ml) chicken stock\n* 4 tablespoons (60ml) dark soy sauce\n* 4 tablespoons (60ml) Shaoxing wine (see note)\n* 3 tablespoons (45ml) rice wine vinegar\n* 1 tablespoon (8g) cornstarch\n* 4 cloves of garlic, minced or grated\n* 2-inch piece of ginger, minced or grated\n* 6 scallions, thinly sliced\n* 1 teaspoon (5ml) toasted sesame oil\n* 6-12 small dried red Chinese or Arbol chiles (optional)\n\n\n!!! To Finish:\n* 1 1/2 quarts (1.4 liters) peanut, vegetable, or canola oil for deep frying\n* Steamed white rice for serving\n\n\n! Directions\n!!! Marinade\n# In a large bowl separate egg whites from 2 eggs and beat the whites until frothy.\n# Add 3 Tbsp dark soy sauce, 3 Tbsp chinese cooking wine, and 3 Tbsp vodka. Beat together and set aside half for later use. \n# In the same large bowl where half mixture remains, add ¼ tsp of baking soda and 3 Tbsp cornstarch, and whisk until smooth.\n# Cut chicken into 1 inch pieces and add to mixture. Mix together by hand, making sure every piece is coated. Cover and set aside for at least 20 minutes, or up to overnight in the fridge.\n\n!!! Breading\n# In a shallow breading dish, combine 1 cup all purpose flour, 1 cup cornstarch, 1 tsp baking powder, and 1 tsp salt. Pour in 3 Tbsp or so of the reserved marinade and incorporate using your fingers or a fork or pastry cutter until it’s clumpy. Set aside.\n\n!!! Make the sauce\n# In a small bowl goes 4 Tbsp dark soy sauce, 4 Tbsp chinese cooking wine, 3 Tbsp rice wine vinegar, 4 Tbsp chicken stock, ¼ cup sugar, 1 tsp roasted sesame seed oil, and 1 Tbsp cornstarch. Whisk until completely smooth. \n\n# In a sauté pan over medium high heat, simmer 2 Tbsp vegetable oil and add most of the scallions and all of the minced garlic and ginger. Sauté for one minute. Add the arbol chiles (optional) and sauté for another minute. Pour in sauce and sauté for one more minute until sauce has thickened.\n\n!!! Fry the chicken\n# Heat a quart of vegetable oil to 375°F. Coat chicken in the breading flour mixture while it’s heating.\n# Working in batches, add chicken to frying oil one piece at a time and make sure not to crowd, cooking each batch for about 4 minutes. Place chicken on wire rack that’s set on a rimmed sheet pan, and place in oven on low heat. Repeat until all chicken is fried.\n\nAdd chicken to sauce mixture and coat over low heat. Serve with white rice and garnish with leftover sliced scallions. Enjoy!\n\n\n! Notes\n* You can sub rice vinegar for the vodka, and apple juice for the shaoxing wine in a pinch.\n* Fried chicken is fairly stable sitting out, so if you want you can fry the chicken first and then make the sauce (which is pretty quick) and toss with the chicken right before serving.\n\n","created":"20211021024346468","creator":"MerrellDyer","modified":"20211021044051522","modifier":"MerrellDyer","recipe-author":"[[J. Kenji Lopez-Alt]] and [[Binging with Babish]]","recipe-cook-time":"","recipe-link":"https://www.seriouseats.com/the-best-general-tsos-chicken-food-lab-chinese-recipe and https://basicswithbabish.co/basicsepisodes/generaltsoschicken","recipe-portions":"4 to 6 servings","recipe-prep-time":"","recipe-source":"[[Serious Eats]] and [[Binging with Babish]]","recipe-total-time":"","tags":"Recipe Asian Chinese Poultry Meat","url-image":"kbSl1ch.png"},

{"title":"gingery brownie crinkle cookies","text":"\u003C\u003C\u003C\n//These chocolate cookies are irresistible warm from the oven, when the chips or chunks inside are still luxuriously liquidy. They then cool to a fudgy, brownielike texture with a chewy edge — if any manage to stay around that long. Both fresh and candied ginger lend sophistication, but feel free to leave them out if you want a pure chocolate experience. These cookies are also ideal for late-night cravings: You can be eating them 30 minutes after you start measuring the cocoa powder.//\n\n\u003C\u003C\u003C\n\n! Ingredients\n* ⅓ cup/45 grams all-purpose flour\n* ⅓ cup/30 grams Dutch-processed cocoa powder\n* ¾ teaspoon baking powder\n* ½ teaspoon kosher salt\n* ~ 2 teaspoons powdered ginger\n* 8 ounces/225 grams bittersweet chocolate (70 percent), broken or chopped into pieces\n* ¼ cup/55 grams unsalted butter (1/2 stick)\n* 2 large eggs, at room temperature\n* ½ cup/100 grams granulated sugar\n* ¼ cup/55 grams light brown sugar\n* 1 tablespoon grated fresh ginger\n* 1 teaspoon vanilla extract\n* 4 ounces/115 grams bittersweet chocolate chips or chopped chocolate (about 2/3 cup)\n* 8 to 10 pieces candied ginger slices (about 2 1/2 ounces/70 grams), thinly sliced crosswise\n\n! Directions\n\n# Heat oven to 350 degrees. Combine flour, cocoa powder, baking powder, salt and powdered ginger in a medium bowl, and whisk to combine. Set aside.\n# Combine the 8 ounces bittersweet chocolate and the butter in a small heatproof bowl that fits on top of a small saucepan without falling in. Bring 1 inch of water to a boil in the saucepan over high, reduce to a simmer, then set the bowl on top. Stir occasionally until completely melted. Remove bowl from saucepan to cool slightly.\n# Combine eggs, granulated sugar and light brown sugar in the bowl of an electric stand mixer fitted with the whip attachment. Beat on medium speed to combine, scraping down the sides once. Increase speed to high and beat until pale and fluffy, about 5 minutes, scraping the bowl as needed. Add the ginger and vanilla. Beat to combine.\n# Add the melted chocolate mixture and beat on medium speed to combine. Add the flour mixture and beat on low speed until just combined. Remove bowl from mixer, scrape sides and fold a few times to make sure everything is well combined. Add the 4 ounces bittersweet chocolate chips and fold to combine.\n# Use a small cookie scoop to scoop dough (which will be pretty runny) into generous 1-tablespoon portions. Transfer to parchment-lined baking sheets, setting each scoop 3 inches apart. Top each cookie with a good pinch of candied ginger. Bake until surface is crinkled and edges are firm, 8 to 10 minutes, rotating sheets from front to back and top to bottom halfway through.\n# Let cookies cool for a few minutes on the baking sheets, and transfer them to a wire rack to cool further. Scoop any remaining dough onto one of the baking sheets — it’s O.K. to reuse the parchment — and repeat. Cookies will keep in an airtight container at room temperature for 3 to 4 days.\n","created":"20210103042252256","creator":"MerrellDyer","modified":"20210128070903992","modifier":"MerrellDyer","recipe-author":"Susan Spungen","recipe-cook-time":"","recipe-link":"https://cooking.nytimes.com/recipes/1020655-gingery-brownie-crinkle-cookies?","recipe-portions":"20 cookies","recipe-prep-time":"","recipe-source":"[[NYT Cooking]]","recipe-total-time":"30 minutes","tags":"Cookies Desserts Christmas Recipe","url-image":"i6D8fYP.jpg"},
{"title":"golden banana bars","text":"! Ingredients\n* 1 cup packed brown sugar\n* 3/4 cup butter, softened\n* 4 medium bananas, mashed\n* 1 egg\n* 1 tsp pure vanilla extract\n* 2 cups flour\n* 1 cup instant or old fashioned oatmeal, uncooked\n* 1/2 tsp baking soda\n* 1/2 tsp salt\n* 1 cup Ghirardelli semi-sweet chocolate chips (I used 60% cocoa chips)\n\n\n! Directions\n# Preheat oven to 350.\n# In a large bowl or stand mixer, cream the brown sugar and butter until fluffy. Add the banana, egg, and vanilla extract. Mix well.\n# In a separate bowl, combine the flour, oatmeal, baking soda, and salt.\n# Gradually add the dry ingredients to the wet ingredients, mixing well. Stir in the chocolate chips. \n# Spread in an ungreased 9x13 pan and bake for 35 minutes (watch the first time you make it - could be as little as 25 or as much as 40), until golden brown. Cool completely in the pan or on a wire rack, then cut into bars. Store loosely covered at room temperature. \n\n","created":"20210112193122895","creator":"MerrellDyer","modified":"20210128070948472","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"32 bars","recipe-prep-time":"","recipe-source":"Mendy","recipe-total-time":"","tags":"Desserts Breads/Doughs Cookies Cakes Bars Recipe","url-image":"zqeGeWZ.jpg"},
{"title":"golden northern cornbread","text":"! Ingredients\n\n* 1         cup                 cornmeal, stone-ground\n* 1         cup                 flour\n* 2         teaspoon            baking powder\n* 1/2       teaspoon            baking soda\n* 4         teaspoon            sugar\n* 1/2       teaspoon            salt\n* 2         large               eggs\n* 2/3       cup                 buttermilk\n* 2/3       cup                 milk\n* 2         tablespoon          unsalted butter; melted\n\n! Directions\n\n# Adjust oven rack to center position and heat oven to 425°F .  Grease a 9-in. square metal pan. \n# Whisk dry ingredients together.\n# Make a well in center.  Crack eggs into well and stir lightly with wooden spoon, then add buttermilk and milk.  Stir quickly until almost combined.  Add melted butter and stir until just combined.\n# Pour into greased pan.  Bake until top is golden brown and lightly cracked and edges have pulled away from side of pan, about 25 minutes.\n# Transfer pan to wire rack to cool slightly, 5-10 minutes.\n# Reheat cornbread in 350 degree oven for 10-15 min.\n\nYield:  9 sevings","created":"20201103233651262","creator":"MerrellDyer","modified":"20210424171125236","modifier":"MerrellDyer","recipe-source":"[[Best Recipe]]","tags":"Breads/Doughs Recipe"},
{"title":"grain salad formula","text":"''Grains'' (yield 6 cups)\n\n* Pearled barley: 1 3/4 cups, cook 30 to 40 mins\n* Wheat berries: 2 1/4 cups, soak 10-18 hours, cook 1 to 1 1/2 hours\n* Basmati rice: 2 1/2 cups, cook 10-15 mins\n* Semi-pearled farro: 3 cups, cook 30-35 mins\n* Brown rice: 2 1/2 cups, cook 20-25 mins\n* Spelt: 3 cups, soak 10-18 hrs, cook 45-60 mins\n* Quinoa: 2 cups, cook 15-20 mins\n* Millet: 1 3/4 cups, cook 15-20 mins\n\nRinse, then add to 7 cups of boiling water with 3/4 tsp salt. Simmer uncovered, stirring occasionally until tender.  Drain and rinse in cold water, toss with olive oil, and spread out to cool.\n\n* Medium-grind bulgur: 2 1/4 cups, add 3 1/2 cups boiling water and stir, then soak for 20-25 mins\n \n''Vinaigrette''\n\nWhisk together:\n\n* 1/3 cup vinegar or citrus juice (more as needed)\n* 1/2 cup olive oil\n* Flavor boosters (olives, honey, sesame oil, tahini, soy sauce, capers, jalapeño, citrus zest, mustard, anchovies, ginger, etc)\n*Salt & pepper\n\n''Add-ins''\n\nPrep 2-3 cups of: fruit, avocado, artichoke hearts, radicchio, beets, asparagus, fennel, carrots, brassicas, corn, green beans, red onion, scallions, cherry tomatoes, peas, bell peppers, radishes, zucchini\n\nExtra bold add-ins: dried fruit, cheese, toasted nuts and seeds, cooked beans\n\n1/4 cups of fresh herbs: chives, dill, parsley, basil, oregano, mint, cilantro, tarragon\n\n''Mix'' together grains, add-ins, herbs, and 1/2 cup of vinaigrette. Taste and adjust. Serve at room temperature. \n","created":"20201108224320316","creator":"MerrellDyer","modified":"20210128071218895","modifier":"MerrellDyer","tags":"Salads Summer Recipe"},

{"title":"grandpa cal’s stacked enchiladas","text":"This was the specialty of Zoe's grandpa, Calvin Merrell, who grew up near the Hatch Valley in New Mexico. These are New Mexico-style enchiladas, so the tortillas are stacked instead of rolled. Cal usually made them with red enchilada sauce because it was a crowd pleaser, but he loved green chiles, so we often make the recipe with green sauce instead. \n\n\n! Ingredients\n* Corn tortillas (stale is fine)\n* Canola or sunflower oil\n* Red or green enchilada sauce (can be mixed with salsa or canned chiles- hatch is best)\n* Grated cheddar cheese\n* Eggs\n* Thinly sliced red onion\n* Lettuce or cabbage, shredded\n\n\n! Directions\n# Heat the enchilada sauce and chilies, if using, in a saucepan.\n# Heat a frying pan with 1 centimeter of oil on medium heat. \n# Fry each tortilla briefly until the edges are just crispy, but not tough. \n# After frying each tortilla, dunk it in the sauce until coated, sprinkle with cheese and stack on plates in the oven. \n# Fry eggs with runny yolks.\n# Top the tortillas with eggs, onion and lettuce. \n\n! Notes\n* Also good with red enchilada sauce (which is how he usually served it). \n* ~3-4 tortillas and 1 egg per person is a typical serving. \n* would also be good with diced tomato, black olives, sour cream, avocado and/or cilantro on top. \n\n\n|!Prep | 10 mins |\n|!Cook | 30 mins |\n|!Total | 40 mins |\n","created":"20210102045817758","creator":"MerrellDyer","modified":"20210128071116392","modifier":"MerrellDyer","recipe-source":"","tags":"Family Vegetarian Mexican/Southwestern Recipe","url-image":"OTmOHul.jpg"},
{"title":"grandpa stay’s buttermilk pancakes","text":"Courtesy of Grandpa Stay\n\n! Ingredients\n\n* 1 Cup Flour\n* ½ Teaspoon Baking Soda\n* 1 Tablespoon Sugar\n* ½ Teaspoon Salt\n* 1 Cup Buttermilk\n* ¼ Cup Melted Margarine\n* 3 Eggs Separated\n\n! Directions\n\n* Mix buttermilk, margarine, egg yolks, and dry ingredients.\n* Beat egg whites, then fold into mixture. Make it quite thin.","created":"20201030235532451","creator":"MerrellDyer","modified":"20220227050604527","modifier":"MerrellDyer","tabs":"buttermilk pancakes","tags":"Family Recipe Breakfast"},
{"created":"20201108232927183","creator":"MerrellDyer","text":"!Filling\n\n* 6 apples\n* ½ c. sugar\n* ¼ tsp cloves\n* ½ tsp cinnamon\n* 2 Tbs. lemon juice\n* 1 Tbs. quick tapioca (or 2 T flour or 1 T cornstarch, to thicken)\n\n!Topping\n\n* ½ c. sugar\n* ¾ c. flour\n* 1/8 tsp. salt\n* 6 Tbs. butter\n\n! Directions\n\n# Peel and slice apples, then mix with sugar, spices, tapioca and lemon juice. Place in baking dish.\n# Cut together topping ingredients until crumbly, then sprinkle over top.\n# Bake 350 for 45-55 min, until topping is golden brown and filling is bubbling.","title":"grandpa's crustless apple pie","modified":"20221014041847423","modifier":"MerrellDyer","tags":"Desserts Tarts/Pies Winter Fall Recipe Family"},
{"created":"20201031000045521","creator":"MerrellDyer","text":"Courtesy of grandpa [[Brown]].\n\n! Ingredients\n\n* 2 ½ cups sourdough (should be the consistency of yogurt)\n* 2 eggs\n* ¼ cup oil or melted butter\n* 3/4 tsp baking soda\n* 3/4 tsp salt\n* 1 ½ Tbsp sugar\n* Milk to thin (~1 cup)\n\n! Directions\n\nWhisk together sourdough, eggs and oil. Mix dry ingredients separately to remove lumps, then combine. Add milk until the mixture is runny. ","title":"grandpa's sourdough waffles","modified":"20230120231031265","modifier":"MerrellDyer","servings":"4","tabs":"waffles","tags":"Family Recipe"},
{"title":"haluski","text":"! Ingredients\n* 1 stick salted butter\n* 1 large onion, roughly chopped\n* 1 small head of cabbage (or half a large head), roughly chopped into 1\" pieces\n* 8 oz (1/2 package) wide egg noodles\n\n! Directions\n# Boil the egg noodles in salted water until tender but still firm\n# Meanwhile, melt half the butter in a large skillet over medium-low heat; add onions, cook and stir until golden\n# Add the remaining butter and cabbage, cook and stir until just softened, 5 to 8 more minutes\n# Add noodles. Continue to cook until everything has reached the desired softness. Season with salt, pepper and paprika to taste\n# Optional: bake in a 350 degree oven for 30 minutes to finish\n\n\n! Notes\n* If adding kielbasa or bacon, cook those first and then use the fat in place of part of the butter. \n\n\n","created":"20210423043333518","creator":"MerrellDyer","modified":"20210511035925073","modifier":"MerrellDyer","recipe-author":"Zoe, adapted from PAgirlgoneSouth","recipe-cook-time":"15 mins","recipe-link":"","recipe-portions":"4-6 servings","recipe-prep-time":"15 mins","recipe-source":"Adapted from allrecipes","recipe-total-time":"30 mins","tags":"European Pasta/Noodles Vegetarian Winter Recipe","url-image":"tasVRS7.jpg"},
{"created":"20220913040715598","creator":"MerrellDyer","text":"Better than store-bought oatmeal chocolate chip cookie crisp cereal. It's a little tedious to form all the little cookies, but otherwise just a simple cookie recipe for tiny, crunchy, super-tasty cookies. A handful in a bowl with milk is basically perfection.\n\n\n! Ingredients\n* 1 cup melted coconut oil\n* 1/4 cup granulated sugar\n* 1/2 cup light or dark brown sugar\n* 2 teaspoons vanilla extract\n* 2 large eggs\n* 1 1/4 cups whole wheat flour\n* 1 cup all-purpose flour\n* 2 cups rolled oats\n* 1 teaspoon baking soda\n* 1/2 teaspoon kosher salt\n* 1 cup mini chocolate chips / finely chopped chocolate chunks\n\n\n! Directions\n# Preheat the oven to 350° F. Line a baking sheet with parchment paper.\n\n# In a mixing bowl, beat together the coconut oil, sugar, brown sugar, vanilla, and eggs until combined. Add the whole wheat flour, flour, oats, baking soda, and salt. Fold in the chocolate chips.\n\n# Divide the dough into 4 pieces. Working on a piece of parchment paper, flatten each piece of dough into a 1/2 inch thick rectangle. Using a knife, cut the dough into tiny squares, about 3/4 inch x 3/4 inch. These do not need to be exact, some can be smaller, some can be larger (see image below).\n# Roll the squares into balls, placing each on the prepared baking sheet. If the dough feels dry, rub your hands with coconut oil before rolling.\n\n# Bake for 6 to 8 minutes, or until golden and well done (longer than you would let a normal cookie go, without burning) — ''they will crisp up as they cool''. Let cool completely, then store in an airtight container for up to 1 week.\n\n! Notes\n* The cookies do NOT have to be shaped perfectly! Variety is fine, uniformity is overrated. Get some friends/family to help you shape them if you want it to go faster.\n* Here's the best way to cut the dough to make the cookie-shaping easy:\n\n| [img width=300 [https://i.imgur.com/e6YSYYs.png]] | [img width=300 [https://imgur.com/jfJ7ES1.png]] |\n\n","title":"homemade cookie crisp cereal","modified":"20220914043221742","modifier":"MerrellDyer","recipe-author":"Tieghan Gerard","recipe-cook-time":"10 minutes","recipe-link":"https://www.halfbakedharvest.com/oatmeal-chocolate-chip-cookie-cereal/","recipe-portions":"many tiny cookies","recipe-prep-time":"30 minutes","recipe-source":"Half-Baked Harvest","recipe-total-time":"40 minutes","tags":"Desserts Breakfast Cookies Favorites Recipe","url-image":"lreuAws.png"},
{"created":"20201005051232740","creator":"MerrellDyer","text":"Homemade ricotta is super easy and very delicious. Try it!\n\n! Ingredients\n* 4 cups whole milk\n* ½ teaspoon table salt\n* ¼ cup distilled while vinegar or lemon juice\n\n! Directions\n# Line a colander with a few layers of cheesecloth or two layers of food-safe paper towels and set over a large bowl.\n# Combine the milk, salt, and vinegar in a microwave-safe 2-quart liquid measure and microwave on high until lightly bubbling around the edges, 4 to 6 minutes; the milk should register 165°F on a thermometer.\n# Remove from the microwave and stir gently for 5 seconds. The milk should separate into solid white curds and translucent liquid whey. If not, microwave for 30 seconds longer and stir again. If necessary repeat until fully separated.\n# Using a slotted spoon or wire skimmer, transfer the curds to the prepared colander. Cover the exposed top with plastic wrap and allow to drain until the desired texture is reached.\n\n\n!!! Stovetop alternative\n# Heat mixture in a saucepan over medium-low heat, stirring constantly to prevent sticking, until it reaches 165°F or so.\n# Remove from heat and allow to rest until solid white curds form on the surface, about 2 minutes.\n# If curds do not start forming within a few minutes, add 1 Tbsp acid and rest for 3-4 more minutes.\n\n\n! Notes\n* Leftover ricotta can be stored in a covered container in the refrigerator for up to 5 days.\n* See chart below for draining times.\n\n\n|Draining Time |Texture |Best Uses |h\n|Under 5 minutes |Extremely moist and creamy, like cottage cheese, with small, tender curds |Immediate consumption, while still warm. Try it drizzled with olive oil and sprinkled with sea salt and black pepper, or (for dessert) with honey and fruit |\n|15 to 20 minutes |Small, tender curds with a cottage cheese-like consistency; moist and spreadable, but not runny |Moist, savory application, such as lasagna or pizza, or mixing into your [[lemon ricotta pancakes]] |\n|At least 2 hours, or up to overnight (refrigerated) |Large, dry, crumbly curds that can easily be molded into firm shapes |Cakes and pasta, like ricotta cheesecake or ravioli |","title":"homemade ricotta","modified":"20221114051425471","modifier":"MerrellDyer","tags":"Recipe Elements Easy","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-total-time":"15 min","recipe-source":"[[The Food Lab]]","recipe-portions":"~1 cup"},
{"created":"20230227204307548","creator":"MerrellDyer","text":"> Fermenting sauerkraut is one of the most fun cooking projects—and surprisingly easy to do.\n\n\n\n! Ingredients\n* 1 small head green cabbage (about 3 pounds; 1.4kg), trimmed, cored, and shredded, outer leaves reserved (see notes)\n* 28g salt, plus more as needed (see notes)\n* 1 teaspoon (4g) caraway seeds or juniper berries (optional; see notes)\n\n\n! Directions\n# Put shredded cabbage in a large mixing bowl (or crock) and sprinkle with measured salt and optional spices. Mix well, then knead and squeeze cabbage for a few minutes to begin to release its liquid.\n# Covering cabbage between kneadings with plastic wrap or the crock's lid, continue to squeeze and knead cabbage roughly every 15 minutes, until an ample amount of brine has formed; it should be enough to cover the cabbage when the cabbage is compressed. This can take up to 4 hours. If not enough brine forms, proceed to the next step (you will add more brine later as necessary). If using a jar, pack shredded cabbage into jar now, with all its accumulated brine.\n# Lay reserved cabbage leaves on top of cabbage and press down until brine rises 1/2 to 1 inch above cabbage. Add stone or glass weights and push down to compress even more. If there is not enough brine, top it up with a 2% salt solution (i.e. 2 grams of salt per 100 grams of water)\n# Seal fermentation crock or jar with airlock lid. Put in a cool, dark place; 65 to 70°F (18 to 21°C) is ideal. After a day or two (or three), the fermentation process should kick off more actively and the cabbage should be bubbling away. If the vessel is quite full, it's best to put a rimmed baking sheet under it to catch any overflowing fluids.\n# After the first week, feel free to open vessel, push cabbage back down below brine level (it's very important that the cabbage always remain below the liquid level), and taste cabbage to monitor its progress. If brine gets low, top it up with more 2% salt water.\n#* Keep in mind that the more often you open the vessel, the greater the chance of mold growing on the surface. If mold does grow on the surface, carefully scrape it off and continue to ferment the kraut.\n# The sauerkraut is ready when it is quite sour, which can take anywhere from 3 to 6 weeks, depending on your preference. Throw out the sauerkraut if it becomes discolored, slimy, or malodorous. (Some sulfurous smell is natural, but anything truly offensive is a bad sign.) Refrigerate in sealed containers for up to 6 months.\n\n\n! Notes\n* For all the details and science, read more at [[Serious Eats|https://www.seriouseats.com/homemade-fermented-sauerkraut-recipe]].\n* The quantity of cabbage called for here will fit well in a half-gallon Ball jar, but you can easily fit nine pounds of cabbage (or more) in the larger, five-liter crock. You can also make more kraut and pack it into multiple jars.\n* More important than the specific quantities in this recipe is an understanding of the ratio of salt to cabbage by weight, which makes it easy to scale up or down. You're looking for a 2% salt ratio, which means 2 grams of salt for every 100 grams of cabbage.\n* Caraway will give you a more German-style kraut, while juniper will give you a more Alsatian style. You can also omit the spices.","title":"homemade sauerkraut","modified":"20230227212644457","modifier":"MerrellDyer","recipe-author":"Daniel Gritzer","recipe-cook-time":"","recipe-link":"https://www.seriouseats.com/homemade-fermented-sauerkraut-recipe","recipe-portions":"48 servings","recipe-prep-time":"","recipe-source":"[[Serious Eats]]","recipe-total-time":"","tags":"Recipe Ferments Easy Sides","url-image":"3siH6Xb.png"},
{"title":"hot buttered soft pretzels","text":"Soft, chewy pretzels made easy! Buttery and doughy, a cinch to make. Pair with some honey mustard, or just cover in cinnamon-sugar and eat for dessert.\n\n\n! Ingredients\n\n!! Dough\n* 2 1/2 cups (298g) King Arthur Unbleached Bread Flour\n* 1 teaspoon (6g) salt\n* 1 teaspoon sugar\n* 2 1/4 teaspoons (7g) instant yeast\n* 7/8 to 1 cup (198g to 227g) warm water (goal is a soft dough)\n\n!! Soda Bath and Topping\n* 1 cup (227g) boiling water\n* 2 tablespoons (28g) baking soda\n* coarse, kosher or pretzel salt, optional\n* 3 tablespoons (43g) unsalted butter, melted\n\n! Directions\n!! Mix dough\n# Weigh your flour; or measure it by gently spooning it into a cup, then sweeping off any excess. Place all of the dough ingredients into a bowl and beat until well-combined. Knead the dough, by hand or machine, for 5 to 8 minutes, until it's soft, smooth, and elastic.\n\n# Transfer the dough to a lightly greased bowl, cover, and let it rise for 30 minutes.\n\n!! Prep pretzels\n# While the dough is rising, prepare the topping. Combine the boiling water and baking soda, stirring until the soda is totally (or almost totally) dissolved. Set the mixture aside to cool to lukewarm (or cooler).\n\n# Preheat your oven to 475°F. Prepare a baking sheet by spraying it with vegetable oil spray, or lining it with parchment paper. \n\n# Transfer the dough to a lightly greased work surface, and divide it into eight equal pieces (about 70g each).\n\n# Allow the pieces to rest, uncovered, for 5 minutes. Pour the baking soda/water into a 9\" square pan.\n\n# Roll each piece of dough into a long, thin rope (about 28\" to 30\" long), and twist each rope into a pretzel shape. Working with four pretzels at a time, place them in the pan with the baking soda/water, spooning the water over their tops; leave them in the water for 2 minutes before placing them on the baking sheet. This baking soda bath will give the pretzels lovely golden-brown color.\n\n# Transfer the pretzels to the prepared baking sheet. Sprinkle them lightly with coarse, kosher, or pretzel salt. Allow them to rest, uncovered, for 10 minutes.\n\n# Bake the pretzels for 8 to 9 minutes, or until they're golden brown.\n\n# Remove the pretzels from the oven, and brush them thoroughly with the melted butter. Keep brushing the butter on until you've used it all up; it may seem like a lot, but that's what gives these pretzels their ethereal taste. Eat the pretzels warm, or reheat them in an oven or microwave.\n\n! Notes\n!!! For pretzel bites:\n* Roll the eight pieces of dough into 10\" ropes. Cut each rope crosswise into 6 to 10 equal pieces.\n* Dip the pieces into the baking soda solution, place on a greased or parchment-lined baking sheet, and top with salt, if desired.\n* Bake in a 400°F oven for 12 to 15 minutes, until golden brown.\n* Remove them from the oven; for sweet pretzel bites, if they haven't been topped with salt, roll the bites in melted butter (about 6 tablespoons should do it). Then shake in a paper bag with 6 tablespoons cinnamon-sugar.\n\n\n","created":"20210605190929165","creator":"MerrellDyer","modified":"20210606001317390","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"8-9 mins","recipe-link":"https://www.kingarthurbaking.com/recipes/hot-buttered-soft-pretzels-recipe","recipe-portions":"8 large pretzels","recipe-prep-time":"20 mins","recipe-source":"[[King Arthur Flour]]","recipe-total-time":"1 hr 10 mins","tags":"Breads/Doughs Snacks Sides Recipe Appetizers","url-image":"9krn3Iq.jpg"},
{"title":"hummus","text":"! Ingredients\n* 1/2 pound chickpeas, cooked\n* 1/4 cup lemon juice\n* 2 cloves garlic\n* 1/2 cup tahini\n\nOptional ingredients:\n\n* 1/4 cup parsley, chopped\n* 1/4 cup olives, chopped\n* 3 green onions, chopped\n\n\n! Directions\n# Puree primary ingredients till smooth, adding optional ingredients towards the end. Add water as needed to get the consistency you want. Add salt and pepper to taste, and correct seasonings as needed. \n\n","created":"20210113045732884","creator":"MerrellDyer","modified":"20220223042258950","modifier":"MerrellDyer","recipe-author":"[[Valerie Merrell]]","recipe-cook-time":"","recipe-link":"","recipe-portions":"8 servings","recipe-prep-time":"","recipe-source":"","recipe-total-time":"15 mins","tags":"Mediterranean [[Middle Eastern]] Vegetarian Sauces/Preserves Sides Snacks Recipe Legumes","url-image":""},
{"title":"inarizushi","text":"! Ingredients\n* 1 ½ cups cooked & seasoned sushi rice \n* 1-2 Tbsp pickled ginger, minced\n* 2 Tbsp peanuts, chopped\n* 1 Tbsp sesame seeds\n* 2 dates, chopped\n* Shiso leaf or cilantro, minced\n* Tofu pockets (inari)\n\n! Directions\n# Mix flavorings into rice.\n# Squeeze pocket to open. Press rice into egg shape, then stuff into pocket. Fold top over and press together. \n\n","created":"20210102183959964","creator":"MerrellDyer","modified":"20210102191130786","modifier":"MerrellDyer","recipe-source":"","tags":"Asian Japanese [[Special Occasion]] Vegetarian","url-image":""},

{"title":"instant pot congee","text":"Instant Pot Congee is a warm and comforting porridge with endless possibilities for fun toppings. This classic dish is made easy with modern equipment.\n\nTotal Cost: $7.05 recipe / $1.18 serving\n\nPrep Time: 10 mins; Cook Time: 1 hr; Total Time: 1 hr 10 mins\n\nServings: 6 (1.3 cups each)\n\n! Ingredients\n\n* 1 cup uncooked jasmine rice\n* 2 cloves garlic\n* 1-2 inches fresh ginger\n* 3 shittake mushrooms\n* 2 lb. bone-in chicken pieces\n* 7 cups water\n* ½ Tbsp salt (or to taste)\n\nToppings:\n\n* 3 green onions, sliced\n* ¼ bunch cilantro (optional)\n* ⅓ cup peanuts, chopped\n* 1 Tbsp soy sauce\n* 1 Tbsp toasted sesame oil\n\n! Directions\n\n# Peel and slice the ginger, and crush the cloves of garlic. Slice the mushrooms into thin strips. Remove the skin from the chicken pieces.\n# Place the uncooked rice in the bottom of the Instant Pot and add the crushed garlic, sliced ginger, and sliced mushrooms on top. Lay the chicken pieces over the rice and aromatics. Finally, add seven cups of water.\n# Close and lock the lid of the Instant Pot. Turn the steam release valve to the \"sealing\" position. Press the \"porridge\" button to begin cooking (no need to adjust the time or pressure). After ten seconds the pot will begin to heat and build pressure. Once it reaches the required temperature and pressure, the display will begin to count down 20 minutes.\n# After 20 minutes, the pot will switch to the \"keep warm\" setting and begin to drop in pressure. Allow the pot to reduce in pressure naturally, without opening the steam release valve. When the float valve falls back to the down position, open the steam valve, and then open the lid.\n# Using tongs, carefully remove the chicken pieces and place them on a clean cutting board. Use two forks to shred the meat and remove the bones. Return the shredded meat to the pot.\n# Stir and taste the porridge, and add salt as needed (I added 1/2 Tbsp). Only add enough salt to amplify the flavors, but leave room for the addition of soy sauce as a topping.\n# Ladle the congee into each bowl and drizzle a small amount (1 tsp) of toasted sesame oil and soy sauce on top of each bowl. Sprinkle the sliced green onions, cilantro leaves, and chopped peanuts over top, then serve.\n\n\n!Notes \n\nTo make on a stove top: Use 10 cups water instead of seven. Add all the ingredients (minus toppings) to a large pot. Place a lid on top and bring to a boil over high heat. Once it reaches a boil, reduce the heat to low and let simmer for 1-2 hours, or until a thick porridge forms. Stir the congee often while simmering, replacing the lid each time. Once thick, continue with shredding the meat and seasoning with salt as described above.\n\nAlso good with a soft boiled egg.","created":"20201119042728165","creator":"MerrellDyer","modified":"20220223042350890","modifier":"MerrellDyer","recipe-source":"[[Budget Bytes]]","tags":"Asian Chinese Poultry Recipe Grains"},
{"created":"20221014181803319","creator":"MerrellDyer","text":"! Ingredients\n* ½ cup or more yogurt (ideally greek, whatever has the most cultures)\n* 2 quarts minus ½ cup whole milk\n! Directions\n# Heat milk to 175° on the stovetop, stirring occasionally\n# Cool to 120°\n# Add yogurt, mix well using a whisk or immersion blender\n# Add water to the instant pot and bring to 119°\n# Transfer milk & yogurt mixture to clean jars, seal, and place on rack in water in instant pot\n# Set instant pot to 'yogurt' setting\n# Check for firmness when it beeps\n# Chill and store up to 10 days\n! Notes\n* It should stay between 108°-115°. (>130° kills, >122° curdles, \u003C 98° sours). \n* Add ½ Tbsp maple and ¼ tsp vanilla per 1 cup yogurt. \n* If yogurt is stringy, try sterilizing jars and tools. \n","title":"instant pot yogurt","modified":"20221020011914763","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"Ferments Recipe Elements","url-image":""},
{"title":"irish soda bread","text":"by Darina Allen, from [[Fine Cooking]] 121\n\nServes 8 \n\nYields 1 large loaf\n\nSoda bread has been an Irish household staple since baking soda became commercially available in the early 19th century. It uses\njust four ingredients that most people kept on hand: flour, salt, baking soda, and buttermilk (raisins and caraway seeds are an American addition). A real soda bread is a simple loaf with a beautifully browned, craggy crust and a nice chew, best eaten liberally smeared with salty Irish butter.\n\n! Ingredients\n\n* 1 lb. (3-1/2 cups) unbleached all-purpose flour; more as needed\n* 3/4 tsp. baking soda\n* 1 tsp. table salt\n* 1 1/2 to 1 3/4 cups buttermilk\n\n! Directions\n\n# Position a rack in the center of the oven and cook’s tip heat the oven to 450°F. Lightly flour a large rimmed baking sheet.\n# Sift all of the dry ingredients into a large, wide mixing bowl. Make a well in the center and pour in 1-1/2 cups of the buttermilk. Stir with one hand, fingers apart, moving in circles to incorporate the buttermilk into the dry ingredients. If necessary, add more buttermilk 1 Tbs. at a time until the dough just barely comes together. (The absorption rate varies depending on the brand of flour.) The dough should be soft—don’t overwork it.\n# Turn the dough out onto a well-floured surface and pat into a round about 6-3/4 inches in diameter and 1-1/2 inches high in the center. Invert the round so the floured side is on top. With a thin, sharp knife, score a cross on the dough about 1/4 inch deep and extending fully from one side to the other. Transfer the dough to the prepared baking sheet and bake for 15 minutes. Lower the oven temperature to 400°F and bake until the bread is browned and sounds hollow when tapped on the bottom, another 20 to 30 minutes.\n# Cool to room temperature on a rack, about 2 hours, before slicing and serving.\n\n! Variations\n\nThough it's not traditionally Irish, you can add 3 oz. raisins with the dry ingredients, or experiment with add-ins like freshly chopped herbs, olives, sun-dried tomatoes, caramelized onions, or chocolate chips.","created":"20201109000555167","creator":"MerrellDyer","modified":"20210128071009694","modifier":"MerrellDyer","tags":"Breads/Doughs Recipe"},

{"title":"jacques torres chocolate chip cookies","text":"\u003C\u003C\u003C\n//It’s a little more complicated, and you’ll have to plan ahead: After assembling the dough, you must chill it for at least 24 hours before baking it, and preferably up to 36. This allows the dry ingredients time to soak up the wet ones, which results in a firmer dough. It leads to a marvelously chewy, chocolate-rich cookie. Don’t skimp on good chocolate, and the sea salt is not an option — it’s the beacon at the top of this gorgeous treat.//\n\u003C\u003C\u003C\n\n! Ingredients\n\n* 2 cups minus 2 tablespoons all-purpose flour (8 1/2 ounces)\n* 1 ⅔ cups bread flour (8 1/2 ounces)\n* 1 ¼ teaspoons baking soda\n* 1 ½ teaspoons baking powder\n* 1 ½ teaspoons coarse salt\n* 1 ¼ cups unsalted butter (2 1/2 sticks)\n* 1 ¼ cups light brown sugar (10 ounces)\n* 1 cup plus 2 tablespoons granulated sugar (8 ounces)\n* 2 large eggs\n* 2 teaspoons natural vanilla extract\n* 1 ¼ pounds bittersweet [[chocolate chips]], disks, or fèves, at least 60 percent cacao content (see note)\n* Sea salt, flaky salt (like Maldon), or smoked salt\n\n\n! Directions\n\n# Sift flours, baking soda, baking powder and salt into a bowl. Set aside.\n\n# Using a mixer fitted with paddle attachment, cream butter and sugars together until very light, about 5 minutes. Add eggs, one at a time, mixing well after each addition. Stir in the vanilla. Reduce speed to low, add dry ingredients and mix until just combined, 5 to 10 seconds. Drop chocolate pieces in and incorporate them without breaking them. Press plastic wrap against dough and refrigerate for 24 to 36 hours. Dough may be used in batches, and can be refrigerated for up to 72 hours.\n\n# When ready to bake, preheat oven to 350 degrees. Line a baking sheet with parchment paper or a nonstick baking mat. Set aside.\n\n# Scoop dough onto baking sheet in rounded tablespoons (about 1-2 Tbsp of dough each), making sure to turn horizontally any chocolate pieces that are poking up; it will make for a more attractive cookie. Sprinkle lightly with sea salt and bake until golden brown but still soft, 8 to 10 minutes. Transfer sheet to a wire rack for 5-10 minutes, then slip cookies onto another rack to cool a bit more.\n\n# Repeat with remaining dough, or reserve dough, refrigerated, for baking remaining batches the next day.\n\n\n! Notes\n* Disks are sold at Jacques Torres Chocolate; Valrhona fèves, oval-shaped chocolate pieces, are at Whole Foods.\n* We like these cookies fairly small, but feel free to adjust to your preference.\n* Smoked salt on top in place of sea salt is a delicious, sophisticated swap if you want something new.\n","created":"20211016053333871","creator":"MerrellDyer","modified":"20211016060155098","modifier":"MerrellDyer","recipe-author":"David Leite","recipe-cook-time":"10 minutes","recipe-link":"https://cooking.nytimes.com/recipes/1015819-chocolate-chip-cookies","recipe-portions":"36 cookies","recipe-prep-time":"30 minutes, plus chilling","recipe-source":"[[NYT Cooking]]","recipe-total-time":"45 minutes","tags":"Cookies Desserts Recipe","url-image":"QXzXWrH.png"},

{"title":"just bread","text":"\u003C\u003C\u003C\nAt King Arthur, we’re on a mission to change sandwich bread. In partnership with the Bread Lab, our bakers developed the ultimate loaf. Nutritious, wholesome, and great-tasting — without the artificial ingredients and additives often found in grocery store breads. What sandwich bread should be: Just Bread! Just Bread is baked daily in our Norwich, Vermont bakery and sold at our café, as well as local grocery stores.\n\u003C\u003C\u003C—King Arthur Bread\n\n\n! Ingredients\n!! Levain\n* 1/2 cup (57g) King Arthur White Whole Wheat Flour\n* 3 tablespoons (42g) water, at room temperature\n* 1 teaspoon ripe (fed) [[sourdough starter]] or 1/16 teaspoon instant yeast\n\n!! Dough\n* 1 3/4 cups (397g) water, lukewarm; divided\n* 3 cups (339g) King Arthur White Whole Wheat Flour\n* 1 cup + 2 tablespoons (134g) King Arthur Unbleached Bread Flour\n* 1 1/2 teaspoons (9g) salt\n* 1/2 teaspoon (2g) instant yeast\n* 1 1/2 tablespoons (32g) honey\n* 2 tablespoons + 3/4 teaspoon (31g) vegetable oil\n\n\n! Directions\n!! Make the levain\n# Weigh your flour; or measure it by gently spooning it into a cup, then sweeping off any excess.\n# Combine all of the ingredients in a medium bowl. Cover and set aside to rest at room temperature for 12 to 14 hours.\n\n\u003C\u003C\u003C\n!!! Alternatively\nIf you have some fed sourdough starter already, you can substitute ~100g of that in place of the levain, and skip straight to the dough-making step. The sourdough should be fairly thick and not sticky; add some flour if necessary to get the right texture.\n\u003C\u003C\u003C\n\n\n\n!! Make the dough\n!!! Mix it\n# Combine the levain with 1 1/2 cups (340g) of the water in the bowl of a stand mixer. \n\n# Weigh your flours; or measure them by gently spooning them into a cup, then sweeping off any excess.\n\n# Add the flours and remaining ingredients to the bowl with the levain and water. Turn the mixer (equipped with a dough hook) to low speed to incorporate the ingredients, then knead the dough for about 3 minutes, stopping the mixer early on to scrape the bowl if necessary.\n\n# ''Knead the dough'': Turn the mixer up one speed and continue to knead the dough for about 10 minutes, adding the remaining 1/4 cup (57g) water about a tablespoon (about 14g) at a time roughly every 2 minutes. (Adding additional water as the dough develops strength will produce a softer, moister loaf without compromising the dough's structure.) At the end of kneading the dough should be smooth and elastic, though still tacky; you’ll know it’s ready when you can stretch a small piece of it thin enough to see through it (the windowpane test).\n\n!!! Bulk ferment\n\n# ''Rest'': Leave the dough in the bowl, cover it, and let it rest for 45 minutes.\n\n# ''Stretch and fold'': Turn the dough out onto a floured work surface and stretch and fold it four times. If you think of the dough as a compass, start with the north edge, pulling it away from you then folding it back so that the edge lines up with the center of the dough. Gently dust off any excess flour and repeat this process with the southern edge, followed by east and west. \n\n# ''Rest'': Turn the dough over so the seam side is down, place it back in the bowl, cover, and let it rest for another 45 to 75 minutes.\n\n!!! Shape\n\n# ''Preshape'': Turn the dough out onto a floured work surface, and gently pat it down to de-gas it. Fold the dough in half once to make a semicircle, then again to make a quarter circle. Roll the dough so the seams face down and with a circular motion, gently form it into a ball. Place the ball, seam side down, on a floured surface and cover lightly with plastic wrap or your favorite reusable cover. Let the loaf rest for 15 to 20 minutes.\n\n# ''Shape'': Turn the dough over so the seam is facing up, dust off any excess flour, and form the dough into a tight 9” loaf. Thinking of the dough as a compass again, fold the northwest and northeast “corners” into the center followed by the northern edge. Repeat this process to form a tight log, releasing some excess gas in the process.\n\n!!! Proof\n\n# ''Proof'': Place the loaf into a lightly greased 9” x 5” loaf pan, cover, and let it rise (proof) at warm room temperature until it’s crowned 1” to 1 1/4” over the rim of the pan, 1 to 1 1/2 hours.\n\n!!! Bake\n\n# Towards the end of the rising time, preheat the oven to 425°F.\n\n# ''Slash'': Make a 1/2\" to 3/4\"-deep slash down the length of the loaf, if desired; this will help avoid it blowing out on one side.\n\n# ''Bake'': Bake the loaf at 425°F for 5 minutes, then reduce the oven temperature to 375°F and bake for 33 to 37 minutes longer, until the loaf is golden brown and a digital thermometer inserted into the center reads at least 195°F.\n\n# ''Cool'': Remove the loaf from the oven and turn it out onto a rack to cool completely.\n\n# Store bread well wrapped at room temperature for three to five days. Freeze for longer storage.\n\n\n! Notes\n* Overall the process is fairly simple, especially if you're familiar with basic artisan bread-baking techniques:\n*# Mix all the dough ingredients (autolyse and mix again if desired).\n*# Bulk ferment for about two hours, with one or two folds during the first hour to build some strength (four folds if you skipped the time in the electric mixer above).\n*# Preshape, rest, then shape into a log. Don't worry about de-gassing a bit here.\n*# Proof in the pan for about an hour.\n*# Bake @425° for 5 minutes, then @375° for ~35 minutes.\n\n\n* The easiest way to learn how to make/shape this bread is by watching Martin do it [[on the King Arthur website|https://www.kingarthurflour.com/videos/martin-bakes-at-home/just-bread]] or here:\n\u003Ciframe width=\"690\" height=\"388\" src=\"https://www.youtube.com/embed/jG0-_z4Pjmc\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen>\u003C/iframe>\n\n\n!! To make rolls instead of loaves:\n# Prepare the dough through step 6, above.\n# Gently deflate it, divide the dough into 12 pieces (about 80g each), and round them into balls. \n## For soft-sided pull-apart rolls, place them in two 8\" round cake pans; \n## For rolls with more crust, space them a couple of inches apart on a lightly greased or parchment-lined baking sheet.\n# Let the rolls rise until they're quite puffy, about 1 hour.\n# Bake in a preheated 425°F oven for about 18 minutes, or until they're golden brown and the interior temperature of one of the rolls measures at least 190°F.\n# Remove the rolls from the oven, brush them with melted butter, if desired, and cool on a rack.\n\n","created":"20210815034632445","creator":"MerrellDyer","modified":"20211016053301696","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"33-37 mins","recipe-link":"https://www.kingarthurbaking.com/recipes/just-bread-recipe","recipe-portions":"One 9\"x5\" loaf","recipe-prep-time":"30 mins","recipe-source":"[[King Arthur Flour]]","recipe-total-time":"17 hrs","tags":"Breads/Doughs Recipe","url-image":"5oN8dA5.jpg"},

{"title":"kale and sweet potato soup","text":"! Ingredients\n\n* 2 Tbs cooking oil\n* 1 med onion (chopped)\n* 2 cloves garlic (minced)\n* 2 tsp ginger (minced)\n* 3/4 tsp turmeric\n* 1/4 tsp turmeric\n* ¾ pound kale (tough stems removed, leaves washed well and shredded (about 1 quart))\n* 1 ½ pounds sweet potatoes (about 3 peeled and cut into 3/4-inch cubes)\n* 1 ½ quarts chicken broth\n* 1 tsp salt\n* 1 cup canned unsweetened coconut milk\n* 2 cups cooked brown rice\n\n\n! Directions\n# In a large saucepan, heat the oil over moderately low heat. Add the onion and cook, stirring occasionally, until translucent, about 5 minutes. Stir in the garlic and jalapeño and cook, stirring, until fragrant, about 30 seconds.\n\n# Stir in the kale, sweet potatoes, broth, and salt and bring to a boil. Reduce the heat and simmer, partially covered, until the potatoes are tender, about 20 minutes. Add the coconut milk and just heat through.\n\n# Put a mound of rice in the center of each bowl. Ladle the soup around the rice.\n\n","created":"20210115041339158","creator":"MerrellDyer","modified":"20210115042241348","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"Inspired by Food and Wine","recipe-total-time":"","tags":"Soups Vegetarian Fall Recipe","url-image":""},
{"title":"kimchi","text":"! Ingredients\n\n* 2 pounds napa cabbage, cored and cut into 1-inch pieces (one large cabbage)\n* ¼ cup sea salt\n* 2 cups daikon radish, cut into matchstick strips (or use carrots)\n* 1 bunch scallions, trimmed and cut into 1-inch pieces\n* 1 tablespoon fresh ginger, sliced (2-3 disks, peels ok) \n* 6 cloves garlic, whole\n* 1 shallot, quartered\n* 4-6 tablespoons Korean-style red pepper flakes (gochugaru)\n* 2 tablespoons fish sauce (or use miso paste or soy sauce)\n* 2 teaspoons sugar (or an alternative like honey, brown rice syrup)\n\n! Directions\n!! Salt the cabbage (6-8 hrs)\n# Reserve 1-2 outer leaves of the napa cabbage and refrigerate for later use (wrap in plastic). Cut the remaining cabbage and place it in a large bowl with the salt and toss. Add enough cool water to cover the cabbage and stir until salt is dissolved. Keep the cabbage submerged with a plate over the bowl and let stand at room temperature 6-8 hours (giving a stir midway through if possible) or overnight.\n# Drain the cabbage, saving the brine. Give the cabbage a quick rinse, then drain and squeeze out any excess water, or blot with paper towels, and place it back in the bowl with the radish and scallions.\n!! Mix the kimchi\n# Make the paste: Place the ginger, garlic, shallot, red pepper flakes, fish sauce (or alternatives) and sugar in your food processor. Add optional rice powder (see notes!) Process until well combined, pulsing, until it becomes a thick paste.\n#Massage: Scoop the paste over the vegetables, and using tongs or gloves, mix and massage until well coated.\n# Pack the cabbage into a 2-quart jar (or two 1-quart jars), leaving 1-2 inches room at the top for juices to release. Add a little of the reserved brine to just cover the vegetables (avoid overfilling), pressing them down a bit to submerge.\n# Place the whole cabbage leaf over top, pressing down- this should help keep the kimchi submerged under the brine. You can also use a fermentation weight or a small zip lock filled with water placed on top of the leaf. Anything that touches air may mold – but no worries if this happens, it is not ruined (see notes). \n\n!! Ferment (3-4 days)\n\n# Cover loosely with a lid (allowing air to escape) and place the jar in a large dish to collect any juices that may escape. Leave this somewhere dark and cool (55F-65F is ideal) for 3 days.\n# Evening of day 3: Check for bubbles or overflow, signs of fermentation.  Try tapping the jar; if you see bubbles, it is ready to store in the refrigerator where it will continue to ferment and slowly develop more flavor. For a softer tangier kimchi, you can continue to ferment for 3 more days or longer.  If no action, give it another day or two.\n\n!! Refrigerate\n# After you see bubbles (usually 3-5 days) the kimchi is ready, but it won’t achieve its full flavor and complexity until about 2 weeks in the fridge slowly fermenting. The longer you ferment, the more complex and tangy the taste.  If you like a fizzy brine, tighten the lid, burping every week or so. If you don’t want to think about it, give the lid one loose twist, so it’s on there, but gases can escape. \n# This will keep for months on end in the fridge (as long as it is submerged in the brine) and will continue to ferment very slowly, getting more and more flavorful. Feel free to remove the cabbage leaf and just press kimchi down under the brine after each use. (See notes for adding more brine.) \n\n! Notes\n* 4 Tbs of Korean chili flakes is mild, try 6 Tbs. \n* Optional thickening: Use 1 Tbs sweet glutenous rice powder (not rice flour). Cook with ½ cup water in a small pot over medium heat, stirring constantly until it boils. Let cool, still whisking occasionally. Add to the chili paste in the food processor. Continue with recipe.\n* If you need to add more brine to the kimchi to keep it submerged, mix in a ratio of 1 cup water and 1 1/4 teaspoon fine sea salt.\n* If the cabbage leaf that is holding the kimchi down happens to mold, just remove it, wipe out the rim of the jar as best you can, and replace it with a fresh one.\n* If there are no bubbles: Check the temp of the kimchi using a kitchen thermometer. Ideally, you want this between 50-70F. 60-65 is best. Too much heat or too much salt may kill it off.\n* You can make kimchi out of all kinds of things! Many people like to add some apple chunks for a little sweetness, or carrots, or any number of things. If you think it would be good in kimchi, try it out!\n\n\n","created":"20210423040506243","creator":"MerrellDyer","modified":"20210424042211519","modifier":"MerrellDyer","recipe-author":"Sylvia Fountaine","recipe-cook-time":"","recipe-link":"https://www.feastingathome.com/how-to-make-kimchi/","recipe-portions":"8 cups","recipe-prep-time":"30 mins","recipe-source":"Feasting at Home","recipe-total-time":"4 days","tags":"Asian Ferments","url-image":"f0IvexP.jpg"},

{"title":"kladdkaka","text":"This is a simple, delicious chocolate cake from Sweden. It is dense and fudgy, with intense chocolate flavor and infinite variations.\n\n\n! Ingredients\n* 8 Tbsp unsalted butter, melted (use 10 Tbsp if you're feeling frisky)\n* 1 cup sugar\n* 7 Tbsp cocoa powder\n* 2 tsp vanilla\n* pinch salt\n* 2 eggs\n* 2-3 ounces flour (about ½ cup)\n\n\n! Directions\n# Preheat oven to 375-400°. Grease a 9-inch springform pan (or any round pan) with butter and coat the bottom and sides with some extra cocoa powder.\n# In a medium bowl, whisk the melted butter with the sugar, cocoa powder, vanilla, and salt until well combined. Add the eggs one at a time and whisk until smooth.\n# Fold the flour into the batter until just combined, and then scrape the batter into the prepared pan, smoothing the top.\n# Bake until the cake forms a thin skin on top but the batter is still loose in the center, about 10-15 minutes. Transfer the pan to a rack and let cool. Either serve warm or chill for 1 hour before easing the cake from its pan and dusting with powdered sugar.\n\n\n! Notes\n* This cake is easy to overbake! The whole point is that it is soft and gooey, or fudgy if chilled. Pull it out before you think you should. I almost never go longer than 13-14 minutes.\n* We love serving this chilled and dusted with powdered sugar, with yogurt and blackberries on the side. Other good options include whipped cream and berries of any kind.\n\n* Experiment with variants on this basic formula: add an egg yolk, increase the butter, etc. Many kladdkaka recipes call for lining the pan with breadcrumbs before adding the batter.\n* If you have access to a good dark chocolate to cook with, try this variant from the great Swedish chef Magnus Nilsson: https://food52.com/recipes/78276-the-nordic-baking-book-s-kladdkaka-swedish-gooey-chocolate-cake\n","created":"20210501045138083","creator":"MerrellDyer","modified":"20210501051747340","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"10 mins","recipe-link":"","recipe-portions":"8-12 slices","recipe-prep-time":"5 mins","recipe-source":"","recipe-total-time":"15 mins","tags":"Scandinavian Cakes Desserts Recipe","url-image":"8lWCnmz.jpg"},

{"created":"20230314203724371","creator":"MerrellDyer","text":"A beautiful and easy way to feature leeks, should you be so fortunate as to have extras. Makes one 9-inch tart pan.\n\n\n! Ingredients\n* 3 large leeks, about 1½ to 1¾ pounds, white and light green part only\n* 2 tablespoons extra virgin olive oil or 1 tablespoon each olive oil and butter\n* salt to taste\n* 1 garlic clove, minced (optional)\n* 2 egg yolks (or another whole egg)\n* 1 whole egg\n* 1 [[mediterranean pie crust]] or whole wheat yeasted olive oil crust\n* Freshly ground pepper to taste\n* ¾ cup milk (2% or regular)\n* 3 ounces Gruyère, grated (¾ cup tightly packed)\n* finely grated Parmigiano for topping (optional)\n\n\n! Directions\n# Cut away the root and dark green leaves from the leeks and cut in half lengthwise. Run under cold water to remove sand. If the leeks are very sandy soak them for 15 minutes or so, then run under cold water again. Drain on paper towels. If the leeks are very fat, cut the halves in half again lengthwise, then cut in thin slices.\n\n# Preheat the oven to 350 degrees. Prepare your crust by rolling it out thinly and arranging in your tart pan.\n\n# Heat the oil or oil and butter over medium heat in a lidded skillet or saucepan and add the leeks and a pinch of salt. Cook gently, stirring, until they begin to soften. Turn the heat to medium-low, cover and cook gently until the leeks are very soft but not browned, stirring often, 10 to 15 minutes. If they begin to stick or brown, add a spoonful of water or wine. Stir in the garlic if using and cook for another 30 seconds to a minute, until fragrant.\n\n# Beat together the egg yolks and egg in a medium bowl. Set the tart pan on a baking sheet to allow for easy handling. Using a pastry brush lightly brush the bottom of the crust, then prick the bottom all over with a fork and place in the oven for 10 minutes. Remove from the oven and set aside.\n\n# Add salt (about ½ teaspoon), pepper and the milk to the eggs and whisk together. Add the leeks and cheese and mix until evenly combined. Spread out in an even layer in the crust. Top with grated Parm, if desired.\n\n# Place in the oven and bake for 30 minutes, or until set and just beginning to color on the top. Remove from the oven and allow to sit for at least 15 minutes before serving.\n\n\n\n\n! Notes\n* Follow your instincts on how much of the leeks to include in the tart. You don't want it to overflow, and you want all of the egg mixture to fit.\n* We have also made this using cheddar instead of Gruyere with great success. You could even swap out the leeks for caramelized onions for something stronger in flavor!\n* Feel free to use a store-bought crust or whatever pie crust you have on hand if you don't feel like making this one. It is however an easy, different recipe if you want to give it a try.\n* A small pinch or grating of nutmeg goes great in this quiche!\n* Advance preparation: The crust will keep for a few days in the refrigerator and freezes well. The finished quiche will keep for 2 or 3 days. Warm in a low oven or serve at room temperature.\n\n","title":"leek quiche","modified":"20230314205647044","modifier":"MerrellDyer","recipe-author":"Martha Rose Shulman","recipe-cook-time":"","recipe-link":"https://cooking.nytimes.com/recipes/1014567-leek-quiche","recipe-portions":"6 servings","recipe-prep-time":"","recipe-source":"[[NYT Cooking]]","recipe-total-time":"1 hour 30 minutes","tags":"Recipe Mediterranean Breakfast Tarts/Pies","url-image":"RB2gziF.png"},
