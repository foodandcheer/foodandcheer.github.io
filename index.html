{"created":"20221121031555650","creator":"MerrellDyer","text":"! Ingredients\n* 1 ounce (about 1½ loosely packed cups) fresh basil leaves\n* 1 medium clove garlic\n* 1 pint cherry tomatoes, halved\n* 3 ounces roasted, skinned almonds (about ¾ cup)\n* 2 ounces Parmigiano-Reggiano, grated (about 1 cup)\n* 3 anchovy fillets\n* 2 teaspoons balsamic vinegar\n* 1 pickled peperoncini, stemmed\n* ½ cup olive oil\n* Kosher salt and freshly ground black pepper\n\n\n! Directions\n# Blanch and chill the basil and garlic; drain, and squeeze out the excess liquid as usual.\n# Transfer to the bowl of a food processor, add the tomatoes, almonds, cheese, anchovies, vinegar, peperoncini, and oil and process until a paste is formed, about 30 seconds, scraping down the sides as necessary. Season to taste with salt and pepper. Serve or store.\n","title":"tomato and almond pesto with anchovies","modified":"20221121032058914","modifier":"MerrellDyer","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-cook-time":"","recipe-link":"","recipe-portions":"~1½ cups","recipe-prep-time":"","recipe-source":"[[The Food Lab]]","recipe-total-time":"","tags":"Recipe","url-image":"","tabs":"pesto master recipe","caption":"tomato, almond, anchovies"},
{"title":"tomato and white bean soup with lots of garlic","text":"This recipe makes the most out of just a handful of pantry ingredients, like canned white beans, a can of tomatoes and a full head of garlic. The soup owes its surprisingly rich and complex flavor to how the garlic is cooked: By smashing the cloves, you end up with different sizes and pieces of garlic. These cook irregularly, which means you’ll taste the full range of garlic’s flavors, from sweet and nutty to almost a little spicy. Simmer the lightly browned garlic with white beans and tomatoes, then blend, and you have a creamy, cozy soup that’s endlessly adaptable: Add aromatics to the simmering pot, or make it spicy with harissa, smoked paprika or chipotle. Top with pesto, croutons, cheese, cooked grains, greens or a fried egg.\n\n\n\n! Ingredients\n\n* 10 garlic cloves\n* ¼ cup extra-virgin olive oil\n* 2 (14-ounce) cans white beans, such as cannellini or great Northern, including their liquid\n* 1 (28-ounce) can crushed tomatoes\n* 1 cup stock or water, plus more as needed\n* Kosher salt and black pepper\n* Heavy cream, for servin\n\n\n! Directions\n# Peel the garlic, then smash the cloves using a meat pounder or the bottom of a heavy skillet until wispy and flat.\n# In a medium saucepan over medium-low heat, heat the olive oil, then add the crushed garlic, and cook, smashing with the back of a wooden spoon and stirring occasionally, until golden brown and beginning to stick to the bottom of the pan, 3 to 5 minutes.\n# Add the white beans and their liquid, crushed tomatoes, stock or water, and season with salt and pepper. Bring to a boil, then partly cover, reduce heat, and let simmer until thickened and fragrant, 15 to 20 minutes.\n# Using an immersion or regular blender, purée the soup until smooth. Add cream or stock or water to thin as desired. Season to taste with salt and pepper. Drizzle with heavy cream before serving.\n\n\n","created":"20210112165737991","creator":"MerrellDyer","modified":"20220223042300143","modifier":"MerrellDyer","recipe-author":"Ali Slagle","recipe-cook-time":"","recipe-link":"","recipe-portions":"4","recipe-prep-time":"","recipe-source":"[[NYT Cooking]]","recipe-total-time":"30 mins","tags":"Soups Italian Quick Vegetarian Winter Recipe Legumes","url-image":"CFZSTRm.jpg"},
{"title":"trail ride zucchini muffins","text":"See also [[make-it-up muffins]] and [[quick bread formula]].\n\n\n! Ingredients\n* 1 c whole wheat flour\n* 1 c flour\n* 2 tsp baking soda\n* 1/4 tsp baking powder\n* 1 tsp cinnamon\n* 1 egg, beaten\n* 1/3 c oil\n* 1/2 c sugar\n* 1/2 c nonfat dry milk (or regular milk but squeeze liquid out of zucchini)\n* 2 1/2 c grated zucchini (or substitute part carrot)\n* 2 tsp vanilla\n* 1 tsp lemon extract (optional)\n* 1/2 c dried cranberries or other fruit, or chocolate chips\n* 1/2 c chopped nuts\n* 1 tbs lemon zest\n\n\n! Directions\n# Preheat oven to 350\n# Sift flours, soda, baking powder and cinnamon together in a bowl; set aside.\n# Combine egg, oil, sugar, dry milk, zucchini, vanilla and lemon extract in another bowl and beat thoroughly.\n# Stir flour mixture into egg mixture just until smooth. Stir in raisins and nuts.\n# Fill greased muffin cups 2/3 full and bake for 20 mins. \n\n","created":"20210824015421911","creator":"MerrellDyer","modified":"20210824033834811","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"20","recipe-link":"","recipe-portions":"18 muffins","recipe-prep-time":"10","recipe-source":"[[Valerie Merrell]]","recipe-total-time":"30","tags":"Breads/Doughs Recipe Summer Breakfast Snacks","url-image":"uPQrX5M.jpg"},
{"title":"turkey biryani","text":"In India, the aromatic rice dish known as biryani consists of layering cooked rice with spiced meat or vegetables before baking it. In this simplified version, everything is cooked in one pot on the stove.\n\n! Ingredients\n* 3 Tbs. unsalted butter, divided\n* 1 16- to 20-oz. package ground turkey\n* 2 Tbs. curry powder, divided\n* Kosher salt\n* 1 cup frozen peas\n* 1 medium onion, thinly sliced\n* 6 green cardamom pods\n* 4 whole cloves\n* 1 3-inch cinnamon stick\n* 4 medium cloves garlic, very thinly sliced\n* 1 Tbs. minced fresh ginger\n* 1 cup basmati rice\n* 2 cups lower-salt chicken broth\n* 1/4 cup golden raisins\n* 1/2 cup roasted cashews\n* 1/3 cup chopped fresh cilantro\n\n\n! Directions\n# In a heavy-duty 5-quart pot, heat 1 Tbs. of the butter over medium-high heat. Add the turkey, 1 Tbs. of the curry powder, and 1/2 tsp. salt.\n# Cook, stirring occasionally, until the turkey is lightly browned and cooked through, 5 to 8 minutes. Transfer to a bowl, stir in the peas, and set aside.\n# Heat the remaining 2 Tbs. butter in the pot over medium-high heat. Add the onion, cardamom pods, cloves, cinnamon stick, and 1/2 tsp. salt and cook, stirring frequently, until the onion begins to brown, about 3 minutes. Add the garlic and ginger, and cook, stirring, for 1 minute.\n# Stir in the rice and the remaining 1 Tbs. curry powder. Add the broth and raisins, and bring to a simmer.\n# Turn the heat down to low, cover, and cook until the rice is just tender and the liquid is absorbed, 10 to 12 minutes.\n# Discard the cinnamon stick. Fold the turkey mixture, cashews, and cilantro into the rice, and cook just until the turkey and peas are warm. Season to taste with salt and serve.\n\n! Notes\n* Try adding cauliflower","created":"20210111234406280","creator":"MerrellDyer","modified":"20220223042352024","modifier":"MerrellDyer","recipe-author":"Ivy Manning","recipe-cook-time":"","recipe-link":"","recipe-portions":"4","recipe-prep-time":"","recipe-source":"[[Fine Cooking]]","recipe-total-time":"","tags":"Indian Poultry Recipe Grains","url-image":"CxeZNqm.jpg"},
{"title":"types of beans","text":"Adzuki: These small, scarlet beans cook quickly, with a sweet flavor. They’re often used in Japanese bean paste desserts, but are versatile enough for salads, soups and stews.\n\nBlack: Mild, slightly sweet, very creamy. Small and thin-skinned so you can skip the soaking. Good for soups, stews and refried beans.\n\nBlack-eyed peas: These small earthy-flavored beans, also known as crowder peas and cowpeas, are particularly cherished in Southern cooking. Cook quickly without soaking.\n\nCannellini: White kidney beans. These mild, starchy white beans are often used in soups and stews, particularly in Italian cooking.\n\nChickpeas: These nutty-tasting legumes, also known as garbanzo beans, are used all the globe in many guises: soups, stews, dips and even fried or roasted as a snack. There are two main varieties—the larger, lighter-hued Kabuli, common throughout the Mediterranean, and the diminutive desi, grown in India. \n\nCranberry: These red-and-brown speckled beans have a rich, toasty flavor. They hold their shape well for salads, soups and stews.\n\nFava: Dried favas, also known as broad beans, have a very strong, meaty flavor and a somewhat thick skin. Beloved in Middle Eastern cuisine, they are made into soups, stews and salads.\n\nFlageolet: These are a creamy, smooth, pale green-to-white-hued bean from France with a thin skin. They work well for soups and purées.\n\nGreat Northern: These large white beans with a firm texture and gentle, nutty flavor are great for stews, soups and dips.\n\nKidney: Dark red cannellini beans. Often used in salads and chili. Some people find them particularly hard to digest, but soaking and rinsing before cooking can help, as does using a pressure cooker.\n\nLentils: There are several varieties of these tiny legumes, ranging from shiny black beluga lentils, which remain nicely intact for salads, to orange-hued “red” lentils, which collapse into a thick purée when simmered. In between, there are brown lentils (good all-purpose lentils) and more expensive French green lentils, also called Puy lentils, which take a bit longer to cook and have a nice sweet flavor. All lentils are relatively quick-cooking and don’t need any presoaking.\n\nLima: aka butter beans. Large white dried lima beans take on a velvety, creamy texture after simmering, and hold their shape well.\n\nNavy: These small white beans have a nutty flavor, and cook more quickly than other white beans. Dense and smooth, and do a great job of taking on other flavors. The traditional choice for Boston baked beans. Can be easier to digest if you soak and rinse before cooking.\n\nMung: also known as the moong bean, is a versatile legume, small and green, used in both sweet and savory dishes. A regular feature at Indian, Chinese, and Southeast Asian tables, and are available in dried, split, fresh, raw, cooked, fermented, and powdered forms. Use split mung beans for a creamy Indonesian porridge with coconut milk.\n\nPinto: These are small speckled brownish-pink beans commonly found in American cooking. They do a great job of taking on the flavors of any aromatics and other ingredients they're cooked with. Pintos can be eaten whole, mashed, or refried, and their earthy flavor and creamy texture translate in a variety of cooking methods.\n\nSplit peas: Green or yellow split peas are small legumes often used in soups, and in the case of the yellow ones, Indian dals. They do not need to be soaked before cooking.\n\nBeans we tried in Mexico: Peruano (creamy, firm and white), Sangre de Toro (like black beans but lighter), Bayo (like pinto but larger), Flor de Mayo (also like pinto beans but pink when dry)\n\nSee also: [[dried bean master recipe]]\n\nhttps://www.seriouseats.com/beans-legumes-pulses-varieties-recipes-cooking-tips","created":"20220208034714229","creator":"MerrellDyer","modified":"20220223042158070","modifier":"MerrellDyer","recipe-link":"https://cooking.nytimes.com/guides/21-how-to-cook-beans","recipe-source":"Melissa Clark","tags":"Tips Legumes"},
{"title":"ultimate grilled cheese","text":"A few tips and tricks for maxing out your enjoyment of this timeless classic. The highlights are:\n\n* Toast the //inside// of each slice in butter first, then put the cheese on that and toast the outsides in butter while the cheese melts.\n* Fry a nice grated hard cheese like Parm on the outside of the sandwich, like an Italian //frico//, to get an awesome crust.\n\n\n! Ingredients\n* 2 tablespoons unsalted butter\n* 4 slices high-quality bread\n* 4 ounces sliced Category A cheese (see Notes below)\n* Kosher salt\n* ½ ounce grated Category B cheese (see Notes below)\n* Brown mustard\n\n\n! Directions\n# Melt ½ tablespoon of butter in a pan on medium heat, add 2 slices of bread (the \"bottoms\") and swirl them around to absorb it, toast until lightly browned.\n# Remove bread to a cutting board or something and add the sliced A cheese ''to the toasted side'', then repeat step 1 with the remaining 2 slices of bread (the \"tops\"). Place the tops on the bottoms, toasted sides inward.\n# Melt another ½ tablespoon of butter with a sprinkle of salt (or use salted butter), drop the heat to medium-low, and toast the outside of the bottoms to a deep golden brown. Repeat with the tops and the rest of the butter. Make sure the cheese is totally melted.\n# ''Optional (but recommended):'' Spread the grated B cheese on a plate or cutting board. Press the sandwiches onto the cheese to get an even coating on both sides. Return them to the skillet and cook until the grated cheese has formed a nice golden brown crust, about 1 minute.\n# Slice sammies in half on the diagonal and serve immediately with the mustard and some tomato soup.\n\n\n! Notes\n* ''Category A cheeses:'' Good melting cheeses like American, cheddar, Jack, Fontina, young Swiss, Gruyere, Muenster, young provolone, young Gouda, etc.\n* ''Category B cheeses:'' Strong grating cheeses like Parmigiano-Reggiano, Asiago, Pecorino, aged Manchego, aged Gouda, etc.\n* Goes great with [[tomato and white bean soup with lots of garlic]].\n\n","created":"20210307062554155","creator":"MerrellDyer","modified":"20210307064623238","modifier":"MerrellDyer","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-cook-time":"10 mins","recipe-link":"","recipe-portions":"2 sandwiches","recipe-prep-time":"5 mins","recipe-source":"[[The Food Lab]]","recipe-total-time":"15 mins","tags":"Sandwiches Quick Recipe","url-image":""},

{"title":"valerie's curried chicken salad","text":"From Valerie: I don't actually ever measure the ingredients, but just judge by look and taste, so feel free to adjust the amounts based on your personal preference. This is my best guess as to the proportions I use.\n\n! Ingredients\n\n* 2 cups cooked and chopped/shredded chicken\n* 2 stalks celery, chopped\n* 1/4 cup plain yogurt\n* 2 Tbs. light sour cream\n* 1 1/2 tsp. yellow curry powder\n* 1 1/2 cups red grapes, cut in half\n* 1/3 cup toasted pecans or sliced almonds (to top when you serve it)\n\n! Directions\n\nMix it all together, adding the pecans when you serve so they don't get soggy. The rest keeps well in the fridge for a couple of days.\n","created":"20201031010314782","creator":"MerrellDyer","modified":"20210128071215847","modifier":"MerrellDyer","tags":"Salads Poultry Summer Recipe"},
{"title":"valerie's mujaddarah","text":"Serves: 8\n\n! Ingredients\n\n!! Rice and lentil base:\n\n* 2 Tbsp olive oil \n* 2 yellow onions\n* 1 1/2 tsp cumin seeds, toasted \n* 1 tsp allspice \n* ¼ tsp ground cloves \n* 1 cup brown rice\n* 2 cup brown lentils\n* 1 1/2 tsp. salt\n\n!! Salad:\n\n* 1 head lettuce\n* 1 bunch radishes\n* 1 cucumber\n\n!! Dressing:\n\n* 3 lemons, juiced\n* 1/8 tsp. paprika\n* 2 cloves garlic, crushed\n* 3 Tbs. olive oil\n\n! Directions\n\n# Thinly slice the onions and add them to a large pot with the olive oil. Cook over low heat, stirring frequently until they are deeply golden brown, sticky, and caramelized. \n# Add the cumin, allspice, cloves and rice to the pot.  Toast the rice in the onion mixture, then add 4 1/2 cups water, and the lentils.  Stir the pot well to dissolve any browned bits stuck to the bottom of the pot.\n# Bring to a boil, then simmer, covered, until done, about 30 minutes.  \n# While it's cooking, make a salad with the radishes, cucumber and lettuce.  Mix together the dressing ingredients. \n# Serve warm, topped with salad and lemon garlic dressing.","created":"20201109002950703","creator":"MerrellDyer","modified":"20210128071555928","modifier":"MerrellDyer","tabs":"mujaddara","tags":"Recipe"},
{"title":"valerie's pad thai","text":"! Ingredients\n\n* 8 oz. flat rice noodles\n* 1 tbs. soy sauce\n* 1/4 tsp. hot chili paste or sriracha sauce\n* 2 Tbs. fish sauce\n* 4 tsp. rice vinegar\n* 1 Tbs. brown sugar\n* 2 cloves garlic, minced\n* 1 red bell pepper, thinly sliced\n* 3 carrots, in matchsticks\n* 1/2-1 lb. cooked shrimp, chicken or egg\n* 6 oz. bean sprouts\n* 6 green onions, thinly sliced on a diagonal\n* 2 Tbs. sesame oil\n* 1/4 cup chopped peanuts to garnish\n* 1/4 cup chopped cilantro to garnish\n* Other vegetables such as pea pods make nice additions\n\n\n! Directions\n\n# Place noodles into a large heatproof bowl. Add enough hot water to cover noodles by 2 inches and let stand 15 minutes or until softened. Drain and set aside.\n# Meanwhile, mix together the soy sauce, chili sauce, fish sauce, vinegar, and sugar in a small bowl. Set aside.\n# Make sure all your ingredients are ready (vegetables cut up, eggs cooked, etc.) before you begin cooking, because once you start it goes very fast.\n# Heat a wok (or large pot or frying pan) until very hot. Add 3 Tbs. vegetable oil and swirl to coat wok. Add garlic and bell pepper and carrot and stir fry 3 minutes or until vegetables are crisp-tender.\n# Add noodles and sauce mix and stir-fry 1 minute. Add a little water if noodles begin to stick.\n# Add shrimp, chicken or egg, bean sprouts, green onions and sesame oil and stir-fry 2-3 minutes until hot.\n# Sprinkle with peanuts and cilantro and serve hot. Add salt and additional fish sauce and chili sauce to taste.\n","created":"20201031013944307","creator":"MerrellDyer","modified":"20210304055319009","modifier":"MerrellDyer","tags":"Pasta/Noodles Vegetarian Poultry Quick Recipe"},

{"created":"20221122025710717","creator":"MerrellDyer","text":"\u003C\u003C\u003C\nAs long as you get the ratio of your ingredients right and use the proper technique, you can flavor your vinaigrette any way that you'd like. Here's the most basic recipe for a cup of vinaigrette, in table form.\n\u003C\u003C\u003C\n\n\u003Cdiv style=\"overflow-x:auto;\">\n\n|Acid |Emulsifier |Other Flavorings |Neutral Oil |Flavored Oil  |h\n|(1 part) |(⅓ part) ||(2-3 parts) |(up to 1 part; optional) |\n|^\u003C$transclude tiddler=\"$:/.recipes/vinaigrette/acid\" mode=block/> |^\u003C$transclude tiddler=\"$:/.recipes/vinaigrette/emulsifier\" mode=block/> |^\u003C$transclude tiddler=\"$:/.recipes/vinaigrette/other\" mode=block/> |^\u003C$transclude tiddler=\"$:/.recipes/vinaigrette/neutral\" mode=block/> |^\u003C$transclude tiddler=\"$:/.recipes/vinaigrette/flavored\" mode=block/> |\n\n\u003C/div>\n\n\n! Directions\nTo make any amount of any vinaigrette, combine:\n\n* 1 part acid (or a combination of acid and water as desired)\n* ⅓ part emulsifier\n* any other flavorings you might like (the amount will vary by taste, but generally I go with around ¼ to ½ part)\n* 3 parts oil\n** All neutral, or substitute up to 1 part of the neutral oil with a flavored oil\n** Neutral oil can be replaced 100% with extra-virgin olive oil, if desired\n\nShake everything in a sealed container, season with salt and pepper, and you're ready to get dressed. Vinaigrette will keep in the refrigerator for up to 1 week if made with lemon juice, or 3-6 months if made with vinegar. Shake vigorously before each use.\n\n\n! Notes\n* If you want to add herbs to your vinaigrette, it's best to add them just before use—they'll wilt and turn brown if you store the vinaigrette in the fridge.\n* Citrus-based vinaigrettes don't keep as long as vinegar-based ones do-the citrus juice will begin to ferment after about a week or so of refrigeration—so make them in smaller batches.\n\n\n\n! Examples\n\n\u003C\u003Ctabs\n tabsList:\"[field:tabs[$(currentTiddler)$]]\"\n template:\"$:/.jondyer/templates/TabTemplate\"\n >>","title":"vinaigrette master recipe","modified":"20221125145620077","modifier":"MerrellDyer","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-cook-time":"","recipe-link":"","recipe-portions":"~1 cup","recipe-prep-time":"","recipe-source":"[[The Food Lab]]","recipe-total-time":"","tags":"Recipe Elements Salads Sauces/Preserves","url-image":""},

{"created":"20201031002551516","creator":"MerrellDyer","text":"! Ingredients\n\n* 3 tomatoes, chopped; peeled and seeded\n* ¼ cup fresh basil; snipped\n* ¼ cup fresh oregano; snipped\n* 2 green onions; sliced\n* 1 clove garlic; minced or pressed\n* ½ teaspoon salt\n* ¼ teaspoon pepper\n* 15 oz can kidney beans\n* 15 oz can white beans\n* 4 ounces goat cheese\n\n! Directions\n\n# Mix herbs and seasonings with tomatoes and let stand at room temperature for 30 minutes (less is ok).\n# Heat beans to boiling in liquid from cans. Let simmer 2 minutes.\n# Drain and mix into tomatoes. Crumble goat cheese over the top and serve immediately.\n","title":"warm beans with herbed tomatoes and goat cheese","modified":"20221020002509039","modifier":"MerrellDyer","tags":"Salads Sides Summer Vegetarian Recipe Legumes","url-image":"cR5WRT9.png?1"},

{"created":"20230227212911284","creator":"MerrellDyer","text":"\u003C\u003C\u003C\nThis delicious stew is inspired by the many versions of peanut stew made in several countries across West Africa. The recipe and names for the stew vary from region to region, some of the names being: groundnut stew, maafe, or domoda, to name a few. The common thread between these regional recipes is a tomato broth made rich and creamy with peanut butter, and seasoned with plenty of delicious spices. The flavors are simply incredible.\n\u003C\u003C\u003C\n\n\n! Ingredients\n* 1 Tbsp olive oil \n* 4 cloves garlic\n* 1 Tbsp grated fresh ginger\n* 1 sweet potato (about 1 lb.)\n* 1 medium onion\n* 1 tsp cumin\n* 1/4 tsp crushed red pepper (or 1/2 fresh jalapeño finely minced)\n* 1 6oz. can tomato paste\n* 1/2 cup natural style peanut butter\n* 6 cups vegetable broth\n* 1/2 bunch collard greens (4-6 cups chopped)\n* 1 can any type of bean (kidney, garbanzo, etc)\n\n!!! Garnishes\n* 1/4 bunch cilantro\n* 1/3 cup chopped peanuts\n\n\n! Directions\n# Peel and grate the ginger. Mince the garlic, and dice the onion. Sauté the onion, ginger, and garlic in a large pot with the olive oil over medium heat for 2-3 minutes, or until the onion becomes soft and translucent.\n# Meanwhile, peel and dice the sweet potato into 1/2-inch cubes. Add the sweet potato cubes, cumin, and red pepper to the pot and continue to sauté for about 5 minutes.\n# Add the tomato paste, peanut butter, and vegetable broth to the pot. Stir until the peanut butter and tomato paste have mostly dissolved into the broth. Turn the heat up to high, bring to a boil, then reduce heat and simmer for 15-20 minutes, or until the sweet potatoes are very soft.\n# While the soup is simmering, prepare the collard greens or kale; stem, chop (1/2-inch strips), and rinse well. Drain and rinse the can of beans, if using.\n# Once the sweet potatoes are tender, stir in the greens and beans. Let the stew simmer for about 5 minutes more, then partially smash the sweet potatoes against the side of the pot to help thicken the stew.\n# Taste and season with salt or red pepper, if desired. Serve the stew with a scoop of cooked rice, a few chopped peanuts, fresh cilantro, and a drizzle of sriracha, if desired.\n\n\n! Notes\n* Serve with brown rice or flatbread for a full meal.\n* Traditionally made with chicken or beef instead of beans, feel free to brown chunks of either before adding the aromatics.\n* Feel free to substitute with kale, spinach, mustard greens, or whatever hearty greens you prefer.\n\n","title":"west african peanut stew","modified":"20230227215314893","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"45 min","recipe-link":"https://www.budgetbytes.com/african-peanut-stew-vegan/","recipe-portions":"6 servings","recipe-prep-time":"10 min","recipe-source":"[[Budget Bytes]]","recipe-total-time":"55 min","tags":"Recipe African Soups Vegan","url-image":"hx7Li6h.png"},
{"created":"20230120230311133","creator":"MerrellDyer","text":"! Ingredients\n* 700 grams lemons, halved and seeds removed\n* 600 grams of sugar\n\n! Directions\n# Juice the lemons and set the juice aside. Slice the rinds into smaller pieces.\n# Simmer the rinds in water for 30 minutes. Drain and blend with the juice.\n# Add the sugar and simmer for another 30 mins, stirring often.\n# Put in sterilized jars, then process or put in fridge or freezer.\n","title":"whole lemon jam","modified":"20230120230943261","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"Sharon [[Brown]]","recipe-total-time":"","tags":"Family Sauces/Preserves Winter Recipe","url-image":""},

{"title":"zoe's get well egg drop soup","text":"Full of healing ingredients for cold and flu season\n\n! Ingredients\n* 1 onion\n* 1 carrot\n* 3 cloves garlic\n* 1 tsp ginger\n* 1 large leaf bok choy or other greens\n* 1 quart bone broth / chicken broth\n* 1 tsp turmeric\n* 1 tsp sambal oelek or other chili paste/sauce\n* 1 Tbs soy sauce\n* 1/2 lemon\n* 1 tsp sesame oil\n* 2 eggs, scrambled\n* cilantro, green onions or other herbs, chopped\n\n\n! Directions\n# Sautee onion, carrot, garlic, and ginger until soft. Add any hearty greens like bok choy and cook. Add broth, turmeric, sambal oelek, soy sauce, lemon juice, and sesame oil, and heat until simmering. Add herbs and any tender greens like spinach, pour in egg, and turn off heat. \n\n\n! Notes\n* Try adding cinnamon or five spice powder\n\n\n","created":"20210112172813484","creator":"MerrellDyer","modified":"20210128071311115","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"Soups Winter Asian Quick Recipe","url-image":""},
{"title":"zucchini butter spaghetti","text":"! Ingredients\n* 1 1/2 teaspoons kosher salt, plus more for pasta water, and to taste\n* 8 ounces (225 grams) spaghetti, cooked al dente\n* 1 cup (235 ml) pasta water, reserved\n* 1 1/4 pounds (570 grams) zucchini, trimmed, coarsely grated\n* 6 tablespoons (85 grams) unsalted butter\n* 4 garlic cloves, minced\n* 1/4 teaspoon red pepper flakes, or more to taste\n* 1/2 cup (45 grams) grated parmesan\n* Handful fresh basil leaves, cut into thin ribbons\n\n! Directions\n\n# Boil your spaghetti in well-salted water until it’s 1 minute shy of fully cooked. Before you drain it, reserve 1 cup of the pasta cooking water and set it aside.\n# Melt butter in your empty pan over medium-high heat and add the garlic, stirring it into the butter for one minute before adding the zucchini, salt, and red pepper. Cook the zucchini, stirring from time to time, for 13 to 15 minutes. It will first let off a puddle liquid, the liquid will cook off, and the zucchini will become soft and concentrated. If the zucchini begins to brown, reduce the heat slightly. Stir frequently for 2 more minutes, chopping it down into smaller bits with the edge of your spoon or spatula, until it reaches an almost spreadable consistency.\n# Pour in 1/2 cup of the reserved pasta water and stir up anything stuck, then add drained pasta, and cook together for 2 minutes. Use tongs or two forks to pull up the zucchini butter sauce into the pasta strands, tossing frequently, and adding some or all of the remaining pasta water as needed to loosen. Toss in half of the parmesan and basil and mix, then transfer to a serving bowl. Finish with remaining parmesan and basil.\n\n\n! Notes\n* Try topping with fresh tomatoes, chicken, fried egg, ham, mushrooms, pine nuts, or other ideas.\n\n\n","created":"20210824042006583","creator":"MerrellDyer","modified":"20210824043114971","modifier":"MerrellDyer","recipe-author":"Deb Perelman","recipe-cook-time":"","recipe-link":"https://smittenkitchen.com/2021/06/zucchini-butter-spaghetti/","recipe-portions":"2-4 servings","recipe-prep-time":"","recipe-source":"[[Smitten Kitchen]]","recipe-total-time":"25 mins","tags":"Pasta/Noodles Vegetarian Summer Recipe Quick","url-image":"wSCylSj.jpg"},
{"title":"zuppa toscana","text":"! Ingredients\n* 1 lb. mild Italian [[sausage]] (pref. ground/loose)\n* 1 cup onion, chopped\n* 1 Tbs. garlic, minced\n* 2 large [[potato]]es, scrubbed and cubed but not peeled (red potatoes = BEST)\n* 1 quart chicken broth\n* 2-3 cups water, as needed\n* 1/2 tsp. red pepper flakes (to taste)\n* 2-3 generous cups of [[kale]], washed, stemmed, and cut into small pieces\n* salt and pepper to taste\n* 1/3 cup heavy [[cream]]\n\n\n! Directions\n# Take ''sausage'' out of casing (if any) and crumble and fry over med-high heat. When about half cooked, stir in ''onion'' and continue to saute.\n# When sausage is cooked, spoon out the fat, then return to heat, add ''potatoes'' and ''garlic'' and saute for another 2-3 minutes.\n# Add ''chicken broth'' and 1-2 cups of water and the ''red pepper flakes''. Bring to a boil, then reduce heat and simmer until potatoes are nearly tender, about 15-20 minutes.\n# Stir in the ''kale'' and ''salt and pepper'', then cook until kale is tender, about 5 more minutes. Add more water if necessary to keep brothy.\n# Remove from heat, stir in the ''cream'' and serve.\n\n\n! Protips\n* Good salad and crusty bread on the side.\n* Spicy italian sausage also works, just cut back on the red pepper.","created":"20200920025822857","creator":"MerrellDyer","modified":"20210128071126126","modifier":"MerrellDyer","tags":"Soups Favorites Meat Fall Pork Recipe"}

<script data-tiddler-title="$:/boot/bootprefix.js" data-tiddler-type="application/javascript" type="text/javascript">/*\
title: $:/boot/bootprefix.js
type: application/javascript

This file sets up the globals that need to be available when JavaScript modules are executed in the browser. The overall sequence is:

# BootPrefix.js
# <module definitions>
# Boot.js

See Boot.js for further details of the boot process.

\*/

var _bootprefix = (function($tw) {

"use strict";

$tw = $tw || Object.create(null);
$tw.boot = $tw.boot || Object.create(null);

// Detect platforms
if(!("browser" in $tw)) {
	$tw.browser = typeof(window) !== "undefined" ? {} : null;
}
if(!("node" in $tw)) {
	$tw.node = typeof(process) === "object" ? {} : null;
}
if(!("nodeWebKit" in $tw)) {
	$tw.nodeWebKit = $tw.node && global.window && global.window.nwDispatcher ? {} : null;
}

// Set default boot tasks
$tw.boot.tasks = {
	trapErrors: !!($tw.browser && !$tw.node),
	readBrowserTiddlers: !!($tw.browser && !$tw.node)
};

/*
Information about each module is kept in an object with these members:
	moduleType: type of module
	definition: object, function or string defining the module; see below
	exports: exports of the module, filled in after execution

The `definition` can be of several types:

* An object can be used to directly specify the exports of the module
* A function with the arguments `module,require,exports` that returns `exports`
* A string function body with the same arguments

Each moduleInfo object is stored in two hashmaps: $tw.modules.titles and $tw.modules.types. The first is indexed by title and the second is indexed by type and then title
*/
$tw.modules = {
	titles: {}, // hashmap by module name of moduleInfo
	types: {} // hashmap by module type and then name of moduleInfo
};

/*
Define a JavaScript tiddler module for later execution
	moduleName: name of module being defined
	moduleType: type of module
	definition: module definition; see discussion above
*/
$tw.modules.define = function(moduleName,moduleType,definition) {
	// Create the moduleInfo
	var moduleInfo = {
		moduleType: moduleType,
		definition: definition,
		exports: undefined
	};
	// If the definition is already an object we can use it as the exports
	if(typeof moduleInfo.definition === "object") {
		moduleInfo.exports = definition;
	}
	// Store the module in the titles hashmap
	if(Object.prototype.hasOwnProperty.call($tw.modules.titles,moduleName)) {
		console.log("Warning: Redefined module - " + moduleName);
	}
	$tw.modules.titles[moduleName] = moduleInfo;
	// Store the module in the types hashmap
	if(!Object.prototype.hasOwnProperty.call($tw.modules.types,moduleType)) {
		$tw.modules.types[moduleType] = {};
	}
	if(Object.prototype.hasOwnProperty.call($tw.modules.types[moduleType],moduleName)) {
		console.log("Warning: Redefined module - " + moduleName);
	}
	$tw.modules.types[moduleType][moduleName] = moduleInfo;
};

/*
External JavaScript can populate this array before calling boot.js in order to preload tiddlers
*/
$tw.preloadTiddlers = $tw.preloadTiddlers || [];

/*
Convenience function for pushing a tiddler onto the preloading array
*/
$tw.preloadTiddler = function(fields) {
	$tw.preloadTiddlers.push(fields);
};

/*
Convenience function for pushing an array of tiddlers onto the preloading array
*/
$tw.preloadTiddlerArray = function(fieldsArray) {
	$tw.preloadTiddlers.push.apply($tw.preloadTiddlers,fieldsArray);
};

return $tw;

});

if(typeof(exports) === "undefined") {
	// Set up $tw global for the browser
	window.$tw = _bootprefix(window.$tw);

	// Export functionality as a module
	exports.bootprefix = _bootprefix;
}

<script data-tiddler-title="$:/boot/boot.js" data-tiddler-type="application/javascript" type="text/javascript">/*\
title: $:/boot/boot.js
type: application/javascript

The main boot kernel for TiddlyWiki. This single file creates a barebones TW environment that is just sufficient to bootstrap the modules containing the main logic of the application.

On the server this file is executed directly to boot TiddlyWiki. In the browser, this file is packed into a single HTML file.

\*/

var _boot = (function($tw) {

/*jslint node: true, browser: true */
/*global modules: false, $tw: false */
"use strict";

// Include bootprefix if we're not given module data
if(!$tw) {
	$tw = require("./bootprefix.js").bootprefix();
}

$tw.utils = $tw.utils || Object.create(null);

/////////////////////////// Standard node.js libraries

var fs, path, vm;
if($tw.node) {
	fs = require("fs");
	path = require("path");
	vm = require("vm");
}

/////////////////////////// Utility functions

$tw.boot.log = function(str) {
	$tw.boot.logMessages = $tw.boot.logMessages || [];
	$tw.boot.logMessages.push(str);
}

/*
Check if an object has a property
*/
$tw.utils.hop = function(object,property) {
	return object ? Object.prototype.hasOwnProperty.call(object,property) : false;
};

/*
Determine if a value is an array
*/
$tw.utils.isArray = function(value) {
	return Object.prototype.toString.call(value) == "[object Array]";
};

/*
Check if an array is equal by value and by reference.
*/
$tw.utils.isArrayEqual = function(array1,array2) {
	if(array1 === array2) {
		return true;
	}
	array1 = array1 || [];
	array2 = array2 || [];
	if(array1.length !== array2.length) {
		return false;
	}
	return array1.every(function(value,index) {
		return value === array2[index];
	});
};

/*

*/
$tw.utils.insertSortedArray = function(array,value) {
	var low = 0, high = array.length - 1, mid, cmp;
	while(low <= high) {
		mid = (low + high) >> 1;
		cmp = value.localeCompare(array[mid]);
		if(cmp > 0) {

		} else if(cmp < 0) {
			high = mid - 1;
		} else {
			return array;
		}
	}
	array.splice(low,0,value);
	return array;
};

	value: a single value to push or an array of values to push
*/
$tw.utils.pushTop = function(array,value) {
	var t,p;
	if($tw.utils.isArray(value)) {
		// Remove any array entries that are duplicated in the new values
		if(value.length !== 0) {
			if(array.length !== 0) {
				if(value.length < array.length) {
					for(t=0; t<value.length; t++) {
						p = array.indexOf(value[t]);
						if(p !== -1) {
							array.splice(p,1);
						}
					}
				} else {
					for(t=array.length-1; t>=0; t--) {
						p = value.indexOf(array[t]);
						if(p !== -1) {
							array.splice(t,1);
						}
					}
				}
			}
			// Push the values on top of the main array
			array.push.apply(array,value);
		}
	} else {
		p = array.indexOf(value);
		if(p !== -1) {
			array.splice(p,1);
		}
		array.push(value);
	}
	return array;
};

Determine if a value is a date
*/
$tw.utils.isDate = function(value) {
	return Object.prototype.toString.call(value) === "[object Date]";
};

Iterate through all the own properties of an object or array. Callback is invoked with (element,title,object)
*/
$tw.utils.each = function(object,callback) {
	var next,f,length;
	if(object) {
		if(Object.prototype.toString.call(object) == "[object Array]") {
			for (f=0, length=object.length; f<length; f++) {
				next = callback(object[f],f,object);
				if(next === false) {

				}

			for (f=0, length=keys.length; f<length; f++) {

				}

	}

/*
Helper for making DOM elements
tag: tag name
options: see below
Options include:
namespace: defaults to http://www.w3.org/1999/xhtml
attributes: hashmap of attribute values
style: hashmap of styles
text: text to add as a child node
children: array of further child nodes
innerHTML: optional HTML for element
class: class name(s)
document: defaults to current document
eventListeners: array of event listeners (this option won't work until $tw.utils.addEventListeners() has been loaded)

	var doc = options.document || document;
	var element = doc.createElementNS(options.namespace || "http://www.w3.org/1999/xhtml",tag);

	}
	if(options.text) {
		element.appendChild(doc.createTextNode(options.text));
	}
	$tw.utils.each(options.children,function(child) {
		element.appendChild(child);
	});
	if(options.innerHTML) {
		element.innerHTML = options.innerHTML;
	}
	$tw.utils.each(options.attributes,function(attribute,name) {
		element.setAttribute(name,attribute);
	});
	$tw.utils.each(options.style,function(value,name) {
		element.style[name] = value;
	});
	if(options.eventListeners) {
		$tw.utils.addEventListeners(element,options.eventListeners);
	}
	return element;
};

/*
Display an error and exit
*/
$tw.utils.error = function(err) {
	// Prepare the error message
	var errHeading = ( $tw.language == undefined ? "Internal JavaScript Error" : $tw.language.getString("InternalJavaScriptError/Title") ),
		promptMsg = ( $tw.language == undefined ? "Well, this is embarrassing. It is recommended that you restart TiddlyWiki by refreshing your browser" : $tw.language.getString("InternalJavaScriptError/Hint") );

	console.error($tw.node ? "\x1b[1;31m" + err + "\x1b[0m" : err);
	if($tw.browser && !$tw.node) {
		// Display an error message to the user
		var dm = $tw.utils.domMaker,
			heading = dm("h1",{text: errHeading}),
			prompt = dm("div",{text: promptMsg, "class": "tc-error-prompt"}),
			message = dm("div",{text: err, "class":"tc-error-message"}),
			button = dm("div",{children: [dm("button",{text: ( $tw.language == undefined ? "close" : $tw.language.getString("Buttons/Close/Caption") )})], "class": "tc-error-prompt"}),
			form = dm("form",{children: [heading,prompt,message,button], "class": "tc-error-form"});
		document.body.insertBefore(form,document.body.firstChild);
		form.addEventListener("submit",function(event) {
			document.body.removeChild(form);
			event.preventDefault();
			return false;
		},true);

	}

*/

		$tw.utils.error(errorMsg);
		return false;
	};

		if(source) {
			for (var p in source) {
				object[p] = source[p];
			}
		}

	} catch(e) {}

$tw.utils.decodeURISafe = function(s) {
	var v = s;

		v = decodeURI(s);
	} catch(e) {}

};

/*

$tw.utils.htmlDecode = function(s) {
	return s.toString().replace(/&lt;/mg,"<").replace(/&nbsp;/mg,"\xA0").replace(/&gt;/mg,">").replace(/&quot;/mg,"\"").replace(/&amp;/mg,"&");

$tw.utils.getLocationHash = function() {

	var idx = href.indexOf('#');
	if(idx === -1) {
		return "#";
	} else if(idx < href.length-1 && href[idx+1] === '#') {

	} catch(e) {
		if(typeof defaultJSON === "function") {
			return defaultJSON(e);
		} else {
			return defaultJSON || {};
		}
	}
};

/*
Resolves a source filepath delimited with `/` relative to a specified absolute root filepath.
In relative paths, the special folder name `..` refers to immediate parent directory, and the
name `.` refers to the current directory
*/
$tw.utils.resolvePath = function(sourcepath,rootpath) {
	// If the source path starts with ./ or ../ then it is relative to the root
	if(sourcepath.substr(0,2) === "./" || sourcepath.substr(0,3) === "../" ) {
		var src = sourcepath.split("/"),
			root = rootpath.split("/");
		// Remove the filename part of the root
		root.splice(root.length-1,1);
		// Process the source path bit by bit onto the end of the root path
		while(src.length > 0) {
			var c = src.shift();
			if(c === "..") { // Slice off the last root entry for a double dot
				if(root.length > 0) {
					root.splice(root.length-1,1);
				}
			} else if(c !== ".") { // Ignore dots
				root.push(c); // Copy other elements across
			}
		}
		return root.join("/");
	} else {
		// If it isn't relative, just return the path
		if(rootpath) {
			var root = rootpath.split("/");
			// Remove the filename part of the root
			root.splice(root.length - 1, 1);
			return root.join("/") + "/" + sourcepath;
		} else {
			return sourcepath;
		}
	}
};

/*
Parse a semantic version string into its constituent parts -- see https://semver.org
*/
$tw.utils.parseVersion = function(version) {
	var match = /^v?((\d+)\.(\d+)\.(\d+))(?:-([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?(?:\+([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?$/.exec(version);
	if(match) {
		return {
			version: match[1],
			major: parseInt(match[2],10),
			minor: parseInt(match[3],10),
			patch: parseInt(match[4],10),
			prerelease: match[5],
			build: match[6]
		};
	} else {
		return null;
	}
};

/*
Returns +1 if the version string A is greater than the version string B, 0 if they are the same, and +1 if B is greater than A.
Missing or malformed version strings are parsed as 0.0.0
*/
$tw.utils.compareVersions = function(versionStringA,versionStringB) {
	var defaultVersion = {
			major: 0,
			minor: 0,
			patch: 0
		},
		versionA = $tw.utils.parseVersion(versionStringA) || defaultVersion,
		versionB = $tw.utils.parseVersion(versionStringB) || defaultVersion,
		diff = [
			versionA.major - versionB.major,
			versionA.minor - versionB.minor,
			versionA.patch - versionB.patch
		];
	if((diff[0] > 0) || (diff[0] === 0 && diff[1] > 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] > 0)) {
		return +1;
	} else if((diff[0] < 0) || (diff[0] === 0 && diff[1] < 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] < 0)) {
		return -1;
	} else {
		return 0;
	}
};

/*
Returns true if the version string A is greater than the version string B. Returns true if the versions are the same
*/
$tw.utils.checkVersions = function(versionStringA,versionStringB) {
	return $tw.utils.compareVersions(versionStringA,versionStringB) !== -1;
};

/*
Register file type information
options: {flags: flags,deserializerType: deserializerType}
	flags:"image" for image types
	deserializerType: defaults to type if not specified
*/
$tw.utils.registerFileType = function(type,encoding,extension,options) {
	options = options || {};
	if($tw.utils.isArray(extension)) {
		$tw.utils.each(extension,function(extension) {
			$tw.config.fileExtensionInfo[extension] = {type: type};
		});
		extension = extension[0];
	} else {
		$tw.config.fileExtensionInfo[extension] = {type: type};
	}
	$tw.config.contentTypeInfo[type] = {encoding: encoding, extension: extension, flags: options.flags || [], deserializerType: options.deserializerType || type};
};

/*
Given an extension, always access the $tw.config.fileExtensionInfo
using a lowercase extension only.
*/
$tw.utils.getFileExtensionInfo = function(ext) {
	return ext ? $tw.config.fileExtensionInfo[ext.toLowerCase()] : null;
}

/*
Given an extension, get the correct encoding for that file.
defaults to utf8
*/
$tw.utils.getTypeEncoding = function(ext) {
	var extensionInfo = $tw.utils.getFileExtensionInfo(ext),
		type = extensionInfo ? extensionInfo.type : null,
		typeInfo = type ? $tw.config.contentTypeInfo[type] : null;
	return typeInfo ? typeInfo.encoding : "utf8";
};

/*
Run code globally with specified context variables in scope
*/
$tw.utils.evalGlobal = function(code,context,filename) {
	var contextCopy = $tw.utils.extend(Object.create(null),context);
	// Get the context variables as a pair of arrays of names and values
	var contextNames = [], contextValues = [];
	$tw.utils.each(contextCopy,function(value,name) {
		contextNames.push(name);
		contextValues.push(value);
	});
	// Add the code prologue and epilogue
	code = "(function(" + contextNames.join(",") + ") {(function(){\n" + code + "\n;})();\nreturn exports;\n})\n";
	// Compile the code into a function
	var fn;
	if($tw.browser) {
		fn = window["eval"](code + "\n\n//# sourceURL=" + filename);
	} else {
		fn = vm.runInThisContext(code,filename);
	}
	// Call the function and return the exports
	return fn.apply(null,contextValues);
};

/*
Run code in a sandbox with only the specified context variables in scope
*/
$tw.utils.evalSandboxed = $tw.browser ? $tw.utils.evalGlobal : function(code,context,filename) {
	var sandbox = $tw.utils.extend(Object.create(null),context);
	vm.runInNewContext(code,sandbox,filename);
	return sandbox.exports;
};

/*
Creates a PasswordPrompt object
*/
$tw.utils.PasswordPrompt = function() {
	// Store of pending password prompts
	this.passwordPrompts = [];
	// Create the wrapper
	this.promptWrapper = $tw.utils.domMaker("div",{"class":"tc-password-wrapper"});
	document.body.appendChild(this.promptWrapper);
	// Hide the empty wrapper
	this.setWrapperDisplay();
};

/*
Hides or shows the wrapper depending on whether there are any outstanding prompts
*/
$tw.utils.PasswordPrompt.prototype.setWrapperDisplay = function() {
	if(this.passwordPrompts.length) {
		this.promptWrapper.style.display = "block";
	} else {
		this.promptWrapper.style.display = "none";
	}

/*
Adds a new password prompt. Options are:
submitText: text to use for submit button (defaults to "Login")
serviceName: text of the human readable service name
noUserName: set true to disable username prompt
canCancel: set true to enable a cancel button (callback called with null)
repeatPassword: set true to prompt for the password twice
callback: function to be called on submission with parameter of object {username:,password:}. Callback must return `true` to remove the password prompt
*/
$tw.utils.PasswordPrompt.prototype.createPrompt = function(options) {
	// Create and add the prompt to the DOM
	var self = this,
		submitText = options.submitText || "Login",
		dm = $tw.utils.domMaker,
		children = [dm("h1",{text: options.serviceName})];
	if(!options.noUserName) {
		children.push(dm("input",{
			attributes: {type: "text", name: "username", placeholder: $tw.language.getString("Encryption/Username")}
		}));
	}
	children.push(dm("input",{
		attributes: {
			type: "password",
			name: "password",
			placeholder: ( $tw.language == undefined ? "Password" : $tw.language.getString("Encryption/Password") )
		}
	}));
	if(options.repeatPassword) {
		children.push(dm("input",{
			attributes: {
				type: "password",
				name: "password2",
				placeholder: $tw.language.getString("Encryption/RepeatPassword")
			}
		}));
	}
	if(options.canCancel) {
		children.push(dm("button",{
			text: $tw.language.getString("Encryption/Cancel"),
			attributes: {
				type: "button"
			},
			eventListeners: [{
					name: "click",
					handlerFunction: function(event) {
						self.removePrompt(promptInfo);
						options.callback(null);
					}
				}]
		}));
	}
	children.push(dm("button",{
		attributes: {type: "submit"},
		text: submitText
	}));
	var form = dm("form",{
		attributes: {autocomplete: "off"},
		children: children
	});
	this.promptWrapper.appendChild(form);
	window.setTimeout(function() {
		form.elements[0].focus();
	},10);
	// Add a submit event handler
	var self = this;
	form.addEventListener("submit",function(event) {
		// Collect the form data
		var data = {},t;
		$tw.utils.each(form.elements,function(element) {
			if(element.name && element.value) {
				data[element.name] = element.value;
			}
		});
		// Check that the passwords match
		if(options.repeatPassword && data.password !== data.password2) {
			alert($tw.language.getString("Encryption/PasswordNoMatch"));
		} else {
			// Call the callback
			if(options.callback(data)) {
				// Remove the prompt if the callback returned true
				self.removePrompt(promptInfo);
			} else {
				// Clear the password if the callback returned false
				$tw.utils.each(form.elements,function(element) {
					if(element.name === "password" || element.name === "password2") {
						element.value = "";
					}
				});
			}
		}
		event.preventDefault();
		return false;
	},true);
	// Add the prompt to the list
	var promptInfo = {
		serviceName: options.serviceName,
		callback: options.callback,
		form: form,
		owner: this
	};
	this.passwordPrompts.push(promptInfo);
	// Make sure the wrapper is displayed
	this.setWrapperDisplay();
	return promptInfo;
};

$tw.utils.PasswordPrompt.prototype.removePrompt = function(promptInfo) {
	var i = this.passwordPrompts.indexOf(promptInfo);
	if(i !== -1) {
		this.passwordPrompts.splice(i,1);
		promptInfo.form.parentNode.removeChild(promptInfo.form);
		this.setWrapperDisplay();
	}
}

/*
Crypto helper object for encrypted content. It maintains the password text in a closure, and provides methods to change
the password, and to encrypt/decrypt a block of text
*/
$tw.utils.Crypto = function() {
	var sjcl = $tw.node ? (global.sjcl || require("./sjcl.js")) : window.sjcl,
		currentPassword = null,
		callSjcl = function(method,inputText,password) {
			password = password || currentPassword;
			var outputText;
			try {
				if(password) {
					outputText = sjcl[method](password,inputText);
				}
			} catch(ex) {
				console.log("Crypto error:" + ex);
				outputText = null;
			}
			return outputText;
		};
	this.setPassword = function(newPassword) {
		currentPassword = newPassword;
		this.updateCryptoStateTiddler();
	};
	this.updateCryptoStateTiddler = function() {
		if($tw.wiki) {
			var state = currentPassword ? "yes" : "no",
				tiddler = $tw.wiki.getTiddler("$:/isEncrypted");
			if(!tiddler || tiddler.fields.text !== state) {
				$tw.wiki.addTiddler(new $tw.Tiddler({title: "$:/isEncrypted", text: state}));
			}
		}
	};
	this.hasPassword = function() {
		return !!currentPassword;
	}
	this.encrypt = function(text,password) {
		return callSjcl("encrypt",text,password);
	};
	this.decrypt = function(text,password) {
		return callSjcl("decrypt",text,password);
	};
};

/////////////////////////// Module mechanism

/*
Execute the module named 'moduleName'. The name can optionally be relative to the module named 'moduleRoot'
*/
$tw.modules.execute = function(moduleName,moduleRoot) {
	var name = moduleName;
	if(moduleName.charAt(0) === ".") {
		name = $tw.utils.resolvePath(moduleName,moduleRoot)
	}
	if(!$tw.modules.titles[name]) {
		if($tw.modules.titles[name + ".js"]) {
			name = name + ".js";
		} else if($tw.modules.titles[name + "/index.js"]) {
			name = name + "/index.js";
		} else if($tw.modules.titles[moduleName]) {
			name = moduleName;
		} else if($tw.modules.titles[moduleName + ".js"]) {
			name = moduleName + ".js";
		} else if($tw.modules.titles[moduleName + "/index.js"]) {
			name = moduleName + "/index.js";
		}
	}
	var moduleInfo = $tw.modules.titles[name],
		tiddler = $tw.wiki.getTiddler(name),
		_exports = {},
		sandbox = {
			module: {exports: _exports},
			//moduleInfo: moduleInfo,
			exports: _exports,
			console: console,
			setInterval: setInterval,
			clearInterval: clearInterval,
			setTimeout: setTimeout,
			clearTimeout: clearTimeout,
			Buffer: $tw.browser ? undefined : Buffer,
			$tw: $tw,
			require: function(title) {
				return $tw.modules.execute(title, name);
			}
		};

	Object.defineProperty(sandbox.module, "id", {
		value: name,
		writable: false,
		enumerable: true,
		configurable: false
	});

	if(!$tw.browser) {
		$tw.utils.extend(sandbox,{
			process: process
		});
	} else {
		/*
		CommonJS optional require.main property:
		 In a browser we offer a fake main module which points back to the boot function
		 (Theoretically, this may allow TW to eventually load itself as a module in the browser)
		*/
		Object.defineProperty(sandbox.require, "main", {
			value: (typeof(require) !== "undefined") ? require.main : {TiddlyWiki: _boot},
			writable: false,
			enumerable: true,
			configurable: false
		});
	}
	if(!moduleInfo) {
		// We could not find the module on this path
		// Try to defer to browserify etc, or node
		var deferredModule;
		if($tw.browser) {
			if(window.require) {
				try {
					return window.require(moduleName);
				} catch(e) {}
			}
			throw "Cannot find module named '" + moduleName + "' required by module '" + moduleRoot + "', resolved to " + name;
		} else {
			// If we don't have a module with that name, let node.js try to find it
			return require(moduleName);
		}
	}
	// Execute the module if we haven't already done so
	if(!moduleInfo.exports) {
		try {
			// Check the type of the definition
			if(typeof moduleInfo.definition === "function") { // Function
				moduleInfo.exports = _exports;
				moduleInfo.definition(moduleInfo,moduleInfo.exports,sandbox.require);
			} else if(typeof moduleInfo.definition === "string") { // String
				moduleInfo.exports = _exports;
				$tw.utils.evalSandboxed(moduleInfo.definition,sandbox,tiddler.fields.title);
				if(sandbox.module.exports) {
					moduleInfo.exports = sandbox.module.exports; //more codemirror workaround
				}
			} else { // Object
				moduleInfo.exports = moduleInfo.definition;
			}
		} catch(e) {
			if (e instanceof SyntaxError) {
				var line = e.lineNumber || e.line; // Firefox || Safari
				if (typeof(line) != "undefined" && line !== null) {
					$tw.utils.error("Syntax error in boot module " + name + ":" + line + ":\n" + e.stack);
				} else if(!$tw.browser) {
					// this is the only way to get node.js to display the line at which the syntax error appeared,
					// and $tw.utils.error would exit anyway
					// cf. https://bugs.chromium.org/p/v8/issues/detail?id=2589
					throw e;
				} else {
					// Opera: line number is included in e.message
					// Chrome/IE: there's currently no way to get the line number
					$tw.utils.error("Syntax error in boot module " + name + ": " + e.message + "\n" + e.stack);
				}
			} else {
				// line number should be included in e.stack for runtime errors
				$tw.utils.error("Error executing boot module " + name + ": " + JSON.stringify(e) + "\n\n" + e.stack);
			}
		}
	}
	// Return the exports of the module
	return moduleInfo.exports;
};

/*
Apply a callback to each module of a particular type
	moduleType: type of modules to enumerate
	callback: function called as callback(title,moduleExports) for each module
*/
$tw.modules.forEachModuleOfType = function(moduleType,callback) {
	var modules = $tw.modules.types[moduleType];
	$tw.utils.each(modules,function(element,title) {
		callback(title,$tw.modules.execute(title));
	});
};

/*
Get all the modules of a particular type in a hashmap by their `name` field
*/
$tw.modules.getModulesByTypeAsHashmap = function(moduleType,nameField) {
	nameField = nameField || "name";
	var results = Object.create(null);
	$tw.modules.forEachModuleOfType(moduleType,function(title,module) {
		results[module[nameField]] = module;
	});
	return results;
};

/*
Apply the exports of the modules of a particular type to a target object
*/
$tw.modules.applyMethods = function(moduleType,targetObject) {
	if(!targetObject) {
		targetObject = Object.create(null);
	}
	$tw.modules.forEachModuleOfType(moduleType,function(title,module) {
		$tw.utils.each(module,function(element,title,object) {
			targetObject[title] = module[title];
		});
	});
	return targetObject;
};

/*
Return a class created from a modules. The module should export the properties to be added to those of the optional base class
*/
$tw.modules.createClassFromModule = function(moduleExports,baseClass) {
	var newClass = function() {};
	if(baseClass) {
		newClass.prototype = new baseClass();
		newClass.prototype.constructor = baseClass;
	}
	$tw.utils.extend(newClass.prototype,moduleExports);
	return newClass;
};

/*
Return an array of classes created from the modules of a specified type. Each module should export the properties to be added to those of the optional base class
*/
$tw.modules.createClassesFromModules = function(moduleType,subType,baseClass) {
	var classes = Object.create(null);
	$tw.modules.forEachModuleOfType(moduleType,function(title,moduleExports) {
		if(!subType || moduleExports.types[subType]) {
			classes[moduleExports.name] = $tw.modules.createClassFromModule(moduleExports,baseClass);
		}
	});
	return classes;
};

/////////////////////////// Barebones tiddler object

/*
Construct a tiddler object from a hashmap of tiddler fields. If multiple hasmaps are provided they are merged,
taking precedence to the right
*/
$tw.Tiddler = function(/* [fields,] fields */) {
	this.fields = Object.create(null);
	this.cache = Object.create(null);
	for(var c=0; c<arguments.length; c++) {
		var arg = arguments[c],
			src = (arg instanceof $tw.Tiddler) ? arg.fields : arg;
		for(var t in src) {
			if(src[t] === undefined || src[t] === null) {
				if(t in this.fields) {
					delete this.fields[t]; // If we get a field that's undefined, delete any previous field value
				}
			} else {
				// Parse the field with the associated field module (if any)
				var fieldModule = $tw.Tiddler.fieldModules[t],
					value;
				if(fieldModule && fieldModule.parse) {
					value = fieldModule.parse.call(this,src[t]);
				} else {
					value = src[t];
				}
				// Freeze the field to keep it immutable
				if(value != null && typeof value === "object") {
					Object.freeze(value);
				}
				this.fields[t] = value;
			}
		}
	}
	// Freeze the tiddler against modification
	Object.freeze(this.fields);
	Object.freeze(this);
};

$tw.Tiddler.prototype.hasField = function(field) {
	return $tw.utils.hop(this.fields,field);
};

/*
Compare two tiddlers for equality
tiddler: the tiddler to compare
excludeFields: array of field names to exclude from the comparison
*/
$tw.Tiddler.prototype.isEqual = function(tiddler,excludeFields) {
	if(!(tiddler instanceof $tw.Tiddler)) {
		return false;
	}
	excludeFields = excludeFields || [];
	var self = this,
		differences = []; // Fields that have differences
	// Add to the differences array
	function addDifference(fieldName) {
		// Check for this field being excluded
		if(excludeFields.indexOf(fieldName) === -1) {
			// Save the field as a difference
			$tw.utils.pushTop(differences,fieldName);
		}
	}
	// Returns true if the two values of this field are equal
	function isFieldValueEqual(fieldName) {
		var valueA = self.fields[fieldName],
			valueB = tiddler.fields[fieldName];
		// Check for identical string values
		if(typeof(valueA) === "string" && typeof(valueB) === "string" && valueA === valueB) {
			return true;
		}
		// Check for identical array values
		if($tw.utils.isArray(valueA) && $tw.utils.isArray(valueB) && $tw.utils.isArrayEqual(valueA,valueB)) {
			return true;
		}
		// Check for identical date values
		if($tw.utils.isDate(valueA) && $tw.utils.isDate(valueB) && valueA.getTime() === valueB.getTime()) {
			return true;
		}
		// Otherwise the fields must be different
		return false;
	}
	// Compare our fields
	for(var fieldName in this.fields) {
		if(!isFieldValueEqual(fieldName)) {
			addDifference(fieldName);
		}
	}
	// There's a difference for every field in the other tiddler that we don't have
	for(fieldName in tiddler.fields) {
		if(!(fieldName in this.fields)) {
			addDifference(fieldName);
		}
	}
	// Return whether there were any differences
	return differences.length === 0;
};

/////////////////////////// Barebones wiki store

/*
Wiki constructor. State is stored in private members that only a small number of privileged accessor methods have direct access. Methods added via the prototype have to use these accessors and cannot access the state data directly.
options include:
enableIndexers - Array of indexer names to enable, or null to use all available indexers
*/
$tw.Wiki = function(options) {
	options = options || {};
	var self = this,
		tiddlers = Object.create(null), // Hashmap of tiddlers
		tiddlerTitles = null, // Array of tiddler titles
		getTiddlerTitles = function() {
			if(!tiddlerTitles) {
				tiddlerTitles = Object.keys(tiddlers).sort(function(a,b) {return a.localeCompare(b);});
			}
			return tiddlerTitles;
		},
		pluginTiddlers = [], // Array of tiddlers containing registered plugins, ordered by priority
		pluginInfo = Object.create(null), // Hashmap of parsed plugin content
		shadowTiddlers = Object.create(null), // Hashmap by title of {source:, tiddler:}
		shadowTiddlerTitles = null,
		getShadowTiddlerTitles = function() {
			if(!shadowTiddlerTitles) {
				shadowTiddlerTitles = Object.keys(shadowTiddlers);
			}
			return shadowTiddlerTitles;
		},
		enableIndexers = options.enableIndexers || null,
		indexers = [],
		indexersByName = Object.create(null);

	this.addIndexer = function(indexer,name) {
		// Bail if this indexer is not enabled
		if(enableIndexers && enableIndexers.indexOf(name) === -1) {
			return;
		}
		indexers.push(indexer);
		indexersByName[name] = indexer;

					tiddlers = tiddlers || extractModuleTiddlers(childNode);
					if(tiddlers) {
						result.push.apply(result,tiddlers);
					}
				}
			}
		}
		return result;
	}
});
