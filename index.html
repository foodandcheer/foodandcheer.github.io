{"created":"20221114060425502","creator":"MerrellDyer","text":"\n! Ingredients\n* 1 large shallot, minced (about ¼ cup)\n* 4 tablespoons unsalted butter\n* 1 teaspoon flour\n* 1½ cups dry white wine\n* 3 tablespoons capers, roughly chopped\n* 3 tablespoons lemon juice\n* 2 tablespoons minced fresh parsley\n\n\n! Directions\n# After cooking the chicken, discard excess fat from the pan and return to medium heat.\n# Add the shallot and cook, stirring, until softened, about 1 minute.\n# Add 1 Tbsp of the butter and the flour and cook, stirring constantly, for 30 seconds.\n# Slowly whisk in the wine and capers. Scrape up any browned bits from the bottom of the pan, increase the heat to high, and simmer the liquid until reduced to 1 cup, about 5 minutes.\n# Off the heat, stir in the lemon juice, parsley, and the remaining 3 tablespoons butter. Season with salt and pepper to taste.\n# Pour over the rested chicken and serve immediately.\n","title":"lemon caper pan sauce","modified":"20221120182106705","modifier":"MerrellDyer","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"[[The Food Lab]]","recipe-total-time":"","tags":"Recipe","url-image":"","tabs":"chicken pan sauce"},
{"created":"20221111053544575","creator":"MerrellDyer","text":"Lemon curd is amazing and you should always have some. This same basic ratio works for other tart fruits as well. Have fun with it!\n\n! Ingredients\n* ½ cup lemon juice (2-3 lemons worth)\n* ½ cup sugar\n* 1 tsp cornstarch (optional)\n* pinch of salt\n* 3 large eggs; or 1 large egg plus 3 yolks\n* 6 Tbsp unsalted butter, cut into chunks\n* 2 Tbsp fruity olive oil (optional)\n\n\n! Directions\n# Grate all the zest from at least 1 of the lemons, or more to taste. You should have at least 1 tablespoon of zest.\n# Whisk together lemon zest and juice, sugar, salt, cornstarch (if using), whole eggs, and yolks in a medium saucepan and bring to a simmer over medium heat, whisking constantly and reaching into the corners to scrape the sides and bottom of the pan.\n# Cook at this low boil, whisking constantly, until the mixture thickens somewhat (it should reach 170°F). This will take anywhere from 30 seconds to 3 minutes.\n# Remove from heat, strain through a fine mesh strainer if desired, then whisk in butter and olive oil until smooth and emulsified.\n# Chill for a few hours until set. Enjoy!\n\n\n! Notes\n* The recipe can be scaled as you please; as written it makes about 1½ cups of curd.\n* You can increase/decrease the amount of butter to taste, anywhere from 4-8 tablespoons.\n* The olive oil is optional and can add a nice grassy flavor to the curd.\n* Lemon curd lasts 1 week or so in the fridge, and can be frozen without hurting the quality. Make extra and keep it in the freezer!\n* In addition to trying curd with different fruits, experiment with including some ginger, mint, vanilla, cardamom, etc to add a little nuance!\n* [[Honey lemon curd|https://food52.com/recipes/75569-honey-lemon-or-lime-curd]] is an amazing way to showcase the flavor of a good honey. Simply replace the sugar in the recipe above with ½ cup to ⅔ cup of honey, and proceed like usual.\n\nOther curd inspiration:\n\n* https://www.epicurious.com/expert-advice/lemon-curd-other-fruit-method-article\n* https://www.bonappetit.com/recipe/mango-lime-curd\n\n","title":"lemon curd","modified":"20221111065744408","modifier":"MerrellDyer","recipe-author":"[[Alice Medrich]]","recipe-cook-time":"10 min","recipe-link":"https://food52.com/recipes/22935-lemon-curd","recipe-portions":"1½ cups","recipe-prep-time":"","recipe-source":"[[Food52]], with some help from [[Epicurious]]","recipe-total-time":"","tags":"Elements Recipe Desserts Favorites [[Make Ahead]] Easy","url-image":"7d47ehN.png"},
{"created":"20221111063716808","creator":"MerrellDyer","text":"A classic, reliable lemon tart, with a little olive oil to add complexity and flavor. The pastry crust is a breeze.\n\n\n! Ingredients\n!!! For tart shell:\n* 2 tablespoons almonds with skins, toasted and cooled\n* 3/4 cup all-purpose flour\n* 1/4 cup confectioners sugar\n* Pinch of fine sea salt\n* 1/2 stick cold unsalted butter, cut into 1/2-inch cubes\n* 1 large egg yolk\n* 3 1/2 tablespoons fruity olive oil (preferably French)\n\n!!! For lemon curd:\n(equivalent to 1.5-2x the [[lemon curd]] recipe)\n\n* 3/4 cup lemon juice (from 3 large lemons)\n* 3/4 cup granulated sugar\n* 2 teaspoons cornstarch\n* 2 whole large eggs plus 2 large yolks\n* 1/2 stick unsalted butter, cut into 1/2-inch cubes\n* 2 tablespoons fruity olive oil (preferably French)\n\n\n! Directions\n!!! Make tart shell:\n# Preheat oven to 425°F with rack in middle.\n# Pulse almonds with flour, sugar, and sea salt to a fine powder in a food processor. Add butter and pulse until mixture resembles coarse meal with some small (roughly pea-size) butter lumps.\n# Add yolk and oil and pulse until just incorporated and a very soft dough has formed.\n# Spread dough evenly over bottom and up side of pan with offset spatula. Chill until firm, about 30 minutes.\n# Bake shell until golden brown all over, about 13 minutes. Transfer to a rack to cool completely, about 30 minutes.\n\n!!! Make lemon curd\nFollow the [[lemon curd]] recipe, using the amounts above. Alternatively, just make a double batch and rejoice in any extra curd you may have!\n\n!!! Assemble tart:\nPour freshly made lemon curd into cooled shell and chill until set, at least 2 hours.\n\n\n! Notes\n* Tart shell can be made 1 day ahead and kept, loosely covered, at room temperature.\n* Assembled tart can be chilled up to 4 hours.\n\n\n","title":"lemon curd tart","modified":"20221111065833492","modifier":"MerrellDyer","recipe-author":"Rosa Jackson","recipe-cook-time":"","recipe-link":"https://www.epicurious.com/recipes/food/views/lemon-curd-tart-with-olive-oil-242290","recipe-portions":"6-10 servings","recipe-prep-time":"45 min","recipe-source":"[[Epicurious]]","recipe-total-time":"4 hr","tags":"Recipe Tarts/Pies Desserts","url-image":"qDfQVHz.png"},
{"created":"20230323130948762","creator":"MerrellDyer","text":"\u003C\u003C\u003C\nThis lemon poppy seed poundcake is summery and quick to make, and perfect for a picnic. One tip: cut up the poundcake before the picnic but leave it in the baking pan. It makes it easier to transport, and the pan protects it, too. Then serve it on its own, with ripe berries, and let the ants enjoy the crumbs.\n\u003C\u003C\u003C\n\n\n\n! Ingredients\n\n* Butter, for greasing pan\n* 1¾ cup flour (see notes), more for pan\n* Zest of 2 lemons\n* ¾ cup sugar\n* ½ cup buttermilk\n* 3 tablespoons plus 4 teaspoons lemon juice\n* 3 large eggs\n* 1½ teaspoons baking powder\n* ¼ teaspoon baking soda\n* ¼ teaspoon fine sea salt\n* ⅔ cup extra-virgin olive oil\n* 1 tablespoon poppy seeds\n* ½ cup confectioners’ sugar\n\n\n! Directions\n# Heat oven to 350 degrees. Butter and flour an 8-inch loaf pan.\n# In a bowl, combine lemon zest and sugar and rub with your fingers until it looks like wet sand. Whisk in buttermilk, 3 tablespoons lemon juice and eggs. In a separate bowl, whisk together flour, baking powder, baking soda and salt. Whisk dry ingredients into the batter, then whisk in oil and poppy seeds.\n# Pour batter into prepared pan. Bake until a toothpick inserted in the center emerges clean, about 1 hour. Let cool in pan until warm to the touch, then turn out onto a baking rack set over a rimmed baking sheet. Turn cake right side up.\n# Whisk together remaining 4 teaspoons lemon juice and the confectioners’ sugar. Use a pastry brush to spread glaze evenly over top and sides of cake. Cool completely before slicing.\n\n\n! Notes\n* This cake is excellent with half (or even more) of the flour replaced with whole wheat. It is tender and delicious.\n* You can of course split the batter across multiple smaller pans, just plan on a much shorter baking time and keep an eye on them. Best to measure internal temp, until it reaches 200-205°F.\n","title":"lemon poppy seed poundcake","modified":"20230323132502375","modifier":"MerrellDyer","recipe-author":"Melissa Clark","recipe-cook-time":"1 hr","recipe-link":"https://cooking.nytimes.com/recipes/1014800-lemon-poppy-seed-poundcake","recipe-portions":"1 loaf","recipe-prep-time":"20 minutes","recipe-source":"[[NYT Cooking]]","recipe-total-time":"1hr 20min","tags":"Recipe Desserts Cakes Easy Summer","url-image":"vFXqlI5.png"},
{"created":"20210108183821846","creator":"MerrellDyer","text":"This recipe makes enough for ~12 pancakes. See [[homemade ricotta]] for how to make easy homemade ricotta.\n\n! Ingredients\n!!! Basic dry pancake mix\n* 5 ounces (1 cup) all-purpose flour\n* 1 Tbsp sugar\n* ½ tsp baking powder\n* ¼ tsp baking soda\n* ½ tsp kosher salt\n* 1 pinch ground cinnamon\n\n!!! Wet ingredients\n* ½ cup buttermilk\n* 1 cup or so [[homemade ricotta]], drained for 30 minutes\n* 2 Tbsp unsalted butter, melted and slightly cooled\n* ½ tsp vanilla\n* 2 large eggs\n* 2 tsp lemon zest (from 1 lemon)\n\n\n\n! Directions\n# In a mixing bowl, sift together the dry ingredients.\n# In a separate bowl, whisk together buttermilk, ricotta, melted butter, eggs, and vanilla extract in a medium bowl.\n# Stir the dry ingredients into the wet ingredients just enough to combine (the mixture should be lumpy; ''do not overmix'').\n# Lightly oil a skillet or griddle and preheat over medium heat.\n# Use about 1/4 cup of batter for each pancake. Cook ~2 mins on the first side until bubbles appear on the top. Turn the pancakes and cook on the second side until golden brown, about 2 min longer. \n\n\n! Notes\n* You can also use only egg whites and beat them until fluffy before adding the other wet ingredients. Then proceed with step \n* You can also fold chopped cherries, fresh blueberries, or some other fruit into the wet ingredients in Step #2.\n* Consider making extra dry pancake mix to keep on hand. Simply add to it milk and eggs, and optionally sour cream and butter and you're ready to go!","title":"lemon ricotta pancakes","modified":"20221114053718054","modifier":"MerrellDyer","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-cook-time":"","recipe-link":"","recipe-portions":"~12 pancakes","recipe-prep-time":"10 min","recipe-source":"[[The Food Lab]]","recipe-total-time":"30 min","tags":"Breakfast Recipe","url-image":"DunaERP.jpg"},
{"title":"lemon rosemary cutout cookies","text":"! Ingredients\n\n!!For the Cookies:\n\n* 15 oz. (3-1/3 cups) unbleached all-purpose flour\n* 1 tsp. table salt\n* 8 oz. (1 cup) unsalted butter, at room temperature\n* 3/4 cup granulated sugar\n* 1-2 Tbs. finely grated lemon zest\n* 1-2 Tbs. finely chopped fresh rosemary\n* 1 large egg\n* 1 tsp. pure vanilla extract\n\n\n!!For the Icing:\n\n* 1 large egg white\n* 6-1/2 oz. (1-1/2 cups plus 2 Tbs.) confectioners’ sugar; more as needed\n* 1/2 tsp. fresh lemon juice\n* Decorating sugar or edible dragees (optional)\n\n! Directions\n\n!! Make the cookies:\n\n# In a medium bowl, whisk the flour and salt. With a hand mixer or a stand mixer fitted with the paddle attachment, cream the butter and sugar on medium speed until light and fluffy, about 2 minutes. Mix in the lemon zest and rosemary. Add the egg and vanilla; continue beating until well blended and smooth, about 30 seconds more.\n# Reduce the speed to low and gradually add the dry ingredients. Mix until the dough is just combined; don’t overmix. Divide the dough into 2 equal portions.\n# Roll one half of the dough between two sheets of parchment to an even 3/16-inch thickness. Slide the dough and parchment onto a cookie sheet and refrigerate until firm, about 30 minutes. Repeat with the remaining dough.\n# Position racks in the upper and lower thirds of the oven and heat the oven to 350°F. Line four cookie sheets with parchment.\n# Using a 3-1/2-inch (or similar) Christmas tree cookie cutter, cut out the cookies and arrange them 1 inch apart on the cookie sheets. Press the scraps together, reroll, and cut (if the dough becomes too soft to handle, chill until firm). Repeat one more time and then discard the scraps. Repeat with the remaining dough.\n# Bake two sheets at a time until the cookies’ edges are golden brown, 10 to 12 minutes, rotating and swapping the sheets’ positions halfway through for even baking. Cool the cookies on racks.\n\n!!Make the icing:\n\n# In a medium bowl, whisk the egg white, sugar, and lemon juice until smooth. If not using immediately, transfer the icing to a small bowl and press plastic wrap directly onto the surface of the icing to prevent it from drying out.\n\n\n!! Decorate the cookies:\n# Spoon some of the icing into a small pastry bag with a small (3/16 inch) plain tip. (Or use a small plastic bag and cut a tiny bit off a bottom corner of the bag.) Pipe the icing onto the cookies to outline the rim. (If the icing is too thick to pipe, put it back in the bowl and stir in water, a drop at a time, until it pipes easily but still retains its shape. If the icing is too thin, add confectioners’ sugar, 1 tsp. at a time.)\n# If using decorating sugar or dragées, apply them while the icing is wet. Once the icing is completely dry and hard, store the cookies in airtight containers in the refrigerator for up to 5 days. \n\n","created":"20210112200230230","creator":"MerrellDyer","modified":"20220304053047149","modifier":"MerrellDyer","recipe-author":"David Crofton","recipe-cook-time":"","recipe-link":"","recipe-portions":"3 dozen cookies","recipe-prep-time":"","recipe-source":"[[Fine Cooking]]","recipe-total-time":"","tags":"[[Special Occasion]] Christmas Cookies Desserts Recipe","url-image":"W5414jy.jpg"},
{"title":"lemon-ricotta gnocchi","text":"! Ingredients\n* 2 to 3 medium [[lemon]]s\n* 5-1/2 oz. (1-1/4 cups) all-purpose flour; more as needed\n* Kosher salt\n* 8 oz. (about 1 cup) whole-milk [[ricotta]]\n* 1 large egg\n* 4 Tbs. unsalted butter, cut into pieces\n* 1 large shallot, finely diced\n* 1 tsp. finely chopped fresh thyme\n* Freshly grated Parmigiano-Reggiano or Grana Padano, for serving\n\n\n! Directions\n!! Prep\n# Finely zest the lemons to get 2 Tbs. zest. Juice half of 1 lemon.\n\n# In a large bowl, combine the flour, 1 heaping tsp. of the lemon zest, and a pinch of salt. Add the ricotta and egg, and mix until a dough starts to form. (If the dough is very sticky, add up to an additional 2 Tbs. flour.)\n\n# Line two large rimmed baking sheets with parchment and sprinkle lightly with flour. Lightly dust a work surface with flour. Turn the dough onto the work surface, and knead briefly until soft and smooth, but still a little sticky.\n\n# Lightly reflour the work surface. Turn the dough onto the flour and gently flatten by hand or with a rolling pin until about 3/4 inch thick. If the dough is sticky, lightly dust the top with flour.\n\n# With a floured bench scraper or a knife, cut the dough into strips from 1/2 to 3/4 inch wide. With your hands, roll and lengthen the strips until about 1/2 inch in diameter. Cut the logs into 3/4-inch pieces.\n\n# Arrange the gnocchi in a single layer on the prepared baking sheets, making sure they don’t touch. Cover with plastic wrap and refrigerate for up to 4 hours. If you want to hold them longer, freeze until hard, transfer to a zip-top freezer bag, and keep frozen for up to 1 month; do not defrost before cooking.\n\n\n!! Cooking\n# Bring a large pot of well-salted water to a boil.\n\n# Meanwhile, in a large skillet, melt 2 Tbsp of the butter over medium heat. Add the shallot and a generous pinch of salt. Cook, stirring occasionally, until the shallot is tender and becoming translucent, about 2 minutes. Add 1 Tbs. of the lemon juice, the remaining lemon zest, and the thyme, and cook, about 30 seconds. Remove from the heat and keep warm.\n\n# Reduce the heat so the water is simmering. Add the gnocchi and cook, stirring once, until they float to the surface, 1 to 3 minutes.\n\n# While the gnocchi cook, transfer about 1/4 cup of the cooking water to the skillet. Bring to a simmer, and whisk in the remaining 2 Tbs. butter. Using a slotted spoon, transfer the gnocchi to the sauce, and toss gently to coat. Season to taste with salt, and serve topped with grated cheese and a lemon wedge on the side.","created":"20201005044030678","creator":"MerrellDyer","modified":"20210128071151477","modifier":"MerrellDyer","tags":"Vegetarian Pasta/Noodles Recipe"},
{"created":"20221125025939347","creator":"MerrellDyer","text":"This is the easiest possible cranberry sauce, and it adds a welcome counterpoint of tartness and bitterness to the thanksgiving table.\n\n! Ingredients\n* 1 (12-ounce) bag fresh cranberries (3 cups)\n* 1 lemon, preferably thin-skinned, chopped and seeded\n* ½ cup/100 grams granulated sugar\n* Pinch of salt\n\n\n! Directions\n# Rinse and drain the cranberries, then pick out and discard any squishy ones. \n# In a food processor, pulse the cranberries, lemon, sugar and salt until finely chopped.\n# You can serve this immediately or transfer to an airtight container and refrigerate for up to 48 hours, or until ready to serve. As it sits, the sugar will dissolve and the fruit will release liquid, creating a sweet-tart sauciness.\n\n","title":"lemony cranberry relish","modified":"20221125030433834","modifier":"MerrellDyer","recipe-author":"Brian Gardner","recipe-cook-time":"","recipe-link":"https://www.cbsnews.com/news/recipe-lemony-cranberry-relish-from-new-york-times-cooking/","recipe-portions":"2 cups","recipe-prep-time":"","recipe-source":"[[NYT Cooking]]","recipe-total-time":"5 mins","tags":"Thanksgiving Fall Winter [[Special Occasion]] Sides Sauces/Preserves","url-image":"Dio16X9.jpg"},
{"title":"lemony lentil soup w/ greens","text":"This soup is warming and tasty. It's quite basic, and mostly serves as a good example of putting lentils in soup and using lemon juice/zest to brighten it up. Feel free to change it up however you like.\n\n! Ingredients\n* 1 small onion, chopped\n* 1 large carrot, peeled and chopped\n* 2 stalks celery, chopped\n* 2 cloves garlic, minced\n* 12 cups chicken broth\n* 16 oz green [[lentils]]\n* 1 tsp dried basil\n* 1 tsp dried thyme\n* 1 tsp salt\n* 6 cups chopped [[kale]] leaves (~6 oz)\n* ¼ cup fresh lemon juice\n* 1 tsp grated lemon zest\n\n\n! Directions\n# Chop and prep all veggies.\n# Heat a little oil in a soup pot over med-high heat. Add onion and cook, stirring, until softened and translucent, 3-5 minutes.\n# Add carrot, celery, and garlic and cook, covered, stirring occasionally, until the carrots are softened, ~5 minutes.\n# Add the broth, lentils, basil, thyme, and salt, and bring to a boil.\n# Reduce heat to a simmer and cook until the lentils are tender, 30-35 minutes, adding more broth if necessary. Add kale ~5 minutes before done cooking.\n# Stir in lemon juice and zest, and serve.\n\n\n! Protips\n* Have added green pepper, cabbage, and extras of all veggies with success.\n* For //extra// hearty soup, add orzo or other tiny pasta towards the end of cooking at an appropriate time.","created":"20201008215426821","creator":"MerrellDyer","modified":"20210128071258435","modifier":"MerrellDyer","tags":"Soups Vegetarian Recipe"},

{"title":"light, crisp waffles","text":"Yields four or five 8-inch waffles.\n\nBy Pamela Anderson from [[Fine Cooking]] Issue 47\n\n* 3-1/2 oz. (3/4 cup) bleached all-purpose flour\n* 1 oz. (1/4 cup) cornstarch\n* 1/2 tsp. salt\n* 1/2 tsp. baking powder\n* 1/4 tsp. baking soda\n* 3/4 cup buttermilk\n* 1/4 cup milk\n* 6 Tbs. vegetable oil\n* 1 large egg, separated\n* 1 Tbs. sugar\n* 1/2 tsp. vanilla extract\n\n# Heat the oven to 200°F and heat the waffle iron.\n# Mix the flour, cornstarch, salt, baking powder, and baking soda in a medium bowl.\n# Measure the buttermilk, milk, and vegetable oil in a Pyrex measuring cup; mix in the egg yolk and set aside.\n# In another bowl, beat the egg white almost to soft peaks. Sprinkle in the sugar and continue to beat until the peaks are firm and glossy. Beat in the vanilla.\n# Pour the buttermilk mixture into the dry ingredients and whisk until just mixed. Drop the whipped egg white onto the batter in dollops and fold in with a spatula until just incorporated.\n# Pour the batter onto the hot waffle iron (mine takes about 2/3 cup) and cook until the waffle is crisp and nutty brown.\n# Set the waffle directly on the oven rack to keep it warm and crisp. Repeat with the remaining batter, holding the waffles in the oven (don't stack them). When all the waffles are cooked, serve immediately.\n\nVariations:\n\n# Whole-Grain Waffles: Add 1/4 cup wheat germ to the dry ingredients.\n# Chocolate Chip Waffles: Stir 1/2 cup coarsely chopped chocolate chips (or 1/2 cup mini chocolate chips) into the batter.\n# Cornmeal Waffles: Substitute 1/2 cup cornmeal for 1/2 cup of the flour (keep the cornstarch).\n# Cranberry Orange Waffles: Stir 2 tsp. finely grated orange zest and 1/2 cup coarsely chopped dried cranberries into the batter.","created":"20201109001958257","creator":"MerrellDyer","modified":"20210304055258873","modifier":"MerrellDyer","recipe-source":"[[Fine Cooking]]","tabs":"waffles","tags":"Recipe"},
{"title":"make-it-up muffins","text":"! Ingredients\n\n!!! Wet ingredients\n\n* 1 cup liquid\n** Milk, buttermilk, sour milk, whey, yogurt, kefir, juice\n** Reduce to ½ cup if using more than 1 cup wet additions\n* ¼ cup oil, melted butter or peanut butter\n* 1 egg\n\n!!! Dry ingredients\n\n* 2-2½ cups grain\n** White or wheat flour, oats, cornmeal, etc.\n** Up to 1 cup cooked grains\n* 2 tsp baking powder\n** If using whole or cracked grains, increase to 3 tsp\n** If using a sour liquid like buttermilk, decrease to 1 tsp and add ½ tsp baking soda\n* ½ tsp salt\n\n!!! Additions\n\n* 2 Tbsp - ½ cup sugar, brown sugar, honey or molasses\n* Up to 1 ½ cup additions:\n** Wet: blueberries, chopped apple, shredded zucchini, carrot, applesauce, pumpkin puree, sweet potato, banana, etc.\n** Dry: chopped nuts, seeds, raisins, coconut, dried fruit, chia, chocolate chips, etc.\n* Other optional additions:\n** Spices: 1 tsp cinnamon, ¼ tsp nutmeg, 2 tsp orange or lemon peel, ½ tsp cardamom, etc.\n** 1 tsp jam in middle of muffin\n** Cinnamon sugar or streusel on top\n\n! Directions\n\n# Preheat oven to 400 degrees.\n# Mix together dry ingredients and wet ingredients separately (including additions), then combine.\n# Add flour or liquid as needed to achieve a good consistency. Batter should be loose and scoopable, but not runny (somewhere between ricotta and pancake batter). \n# Bake in a greased muffin tin for about 18-20 minutes, until golden. \n\n! Notes\n\n* For savory muffins: ½ cup cheese, bacon, grated onion, parmesan, etc.","created":"20201017223153072","creator":"MerrellDyer","modified":"20210128070848445","modifier":"MerrellDyer","tags":"Snacks Breakfast Desserts Breads/Doughs Recipe"},
{"created":"20221015032129988","creator":"MerrellDyer","text":"! Ingredients\n* 1/2 cup instant tapioca\n* 3 cups milk\n* 1/2 cup sugar\n* 14 oz coconut milk\n* 1 pinch cinnamon\n* 1/2 tsp vanilla extract\n* 2 ripe mangos\n* 1 pint fresh strawberries\n* 1 Tbs confectioners sugar\n\n\n! Directions\n# Combine the tapioca, milk, sugar, coconut milk, and cinnamon in a saucepan and let it sit for 15 minutes so that the tapioca can soak.\n# On medium heat, bring the tapioca mixture to a boil, stirring constantly to prevent lumps and sticking. Lower the heat and cook for 5 minutes. \n# Add vanilla and remove from heat. Let sit for 5 minutes to cool. Pour into molds and chill for at least 1 hour. \n# Cube the mangos and slice the strawberries. In a bowl, combine with confectioner's sugar to taste, and set aside. Top the tapioca with fruit.\n","title":"mango coconut tapioca","modified":"20221015033034213","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"6 servings","recipe-prep-time":"","recipe-source":"[[Moosewood]] New Classics","recipe-total-time":"1 hr 30 mins","tags":"Thai Desserts Recipe","url-image":"uGKJcMd.jpg"},
{"title":"mango sticky rice","text":"! Ingredients\n* 2 cups sticky rice (sweet rice)\n* 1 cup coconut milk\n* 1/2 cup sugar\n* 1 tsp salt\n* 3-4 ripe mangos\n* 2 Tbs coconut cream (thicker part skimmed from top of can) (optional)\n\n\n! Directions\n# Soak the sticky rice in cold water for 5-8 hours.\n# Strain and place in top of a double boiler. Cover with water (1/2\" above rice). Cook for 25 minutes or until done. Or: place in a steaming basket lined with a double thickness of cheesecloth and steam over simmering water 30 mins. \n# In a mixing bowl, dissolve sugar and salt in coconut milk. Add the cooked sticky rice and stir until well mixed. Cover and let stand for 15 minutes.\n# Peel the mangos off the stone and slice. Place a half mango on each plate and spoon the sticky rice beside the mango. Top with the coconut cream and serve. \n\n\n! Notes\n* If cooked in a regular saucepan, it tends to stick and overcook on the bottom. \n\n\n","created":"20210112000742821","creator":"MerrellDyer","modified":"20210128070904734","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"6-8","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"Thai Asian Desserts Recipe","url-image":""},
{"created":"20221125022722360","creator":"MerrellDyer","text":"! Ingredients\n!!Pastry:\n* 1 1/2 ounces walnuts (about 1/3 cup)\n* 1 tablespoon granulated sugar \n* 1 1/2 cups all purpose flour, plus more for dusting \n* 1/2 teaspoon kosher salt \n* 1/2 cup (1 stick) cold unsalted butter, cut into pieces \n* 2 to 4 tablespoons iced water \n!!Filling:\n* 1 1/4 cups pure maple syrup\n* 6 large egg yolks \n* 1/4 cup cornstarch \n* 2 cups whole milk \n* 1 cup heavy cream \n* 1/2 teaspoon kosher salt \n* 2 tablespoons unsalted butter \n!!To Finish:\n* 1 cup cold heavy cream, whipped to soft peaks\n\n\n! Directions\n#''Prepare the pastry in a food processor:'' Combine the walnuts and sugar and pulse until the nuts are finely ground. Add the flour and salt and pulse to incorporate. Add the butter and pulse until the mixture is the texture of coarse meal with pea size pieces. Add 2 tablespoons of ice water and pulse until the dough is evenly moistened. The dough should hold together when squeezed, but not be too wet. Add up to 2 more tablespoons of ice water, if necessary. Tip out the dough onto a piece of plastic wrap and using the plastic to gather the dough together, form it into a disk. Chill for at least 2 hours or up to 2 days. (Alternatively, you can freeze the dough for up to 1 week).\n# Preheat oven to 375 degrees F. On a lightly floured surface, roll out the dough into a 12-inch-diameter round (about 1/8 inch thick). Transfer the dough to a 9-inch standard pie plate. Trim the excess dough and fold it to make a decorative edge. Wrap in plastic wrap and freeze for at least 15 minutes. Line the frozen shell with parchment paper or foil and fill with pie weights. Bake the crust until the edges are lightly golden and the crust beneath the parchment is dry, about 25 minutes. Remove the parchment and weights and continue to bake the crust until it is golden brown about 15 to 20 minutes. Transfer the pan to a wire rack to cool completely. Set a fine mesh sieve next to the crust for later.\n#''Prepare the filling:'' In a small saucepan, bring the maple syrup to a boil over high heat, then lower the heat to maintain a gentle simmer. Continue to cook the syrup until it has reduced by about half, about 12 minutes. (You can occasionally pour the syrup into a glass measuring cup to check the volume.) In a medium saucepan (away from the stovetop), whisk the egg yolks with the cornstarch until smooth. In a slow stream, while whisking, add the milk and cream. Add the salt, butter, and reduced maple syrup. Don't worry if the syrup seizes. It will smooth out in the next step when you heat the custard. Cook the milk mixture over medium heat, stirring constantly with a wooden spoon, until it has thickened and come to a low boil, about 7 minutes. Cook the custard for 1 minute more and then pour it through the sieve into the cooled crust and spread it out evenly.\n# Press a piece of waxed paper directly onto the surface of the custard and transfer the pie to the fridge. Chill the pie for at least 4 hours or up to overnight. To serve, top the pie with whipped cream.\n\n! Notes\n* Chocolate ganache layer is an improvement\n* Didn't set properly","title":"maple cream pie","modified":"20221125024249334","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"https://www.foodnetwork.com/recipes/maple-cream-pie-7540365","recipe-portions":"","recipe-prep-time":"","recipe-source":"[[Fine Cooking]]","recipe-total-time":"","tags":"American Desserts Tarts/Pies [[Special Occasion]] Thanksgiving Fall Winter","url-image":"ITVZT1Y.jpg"},
{"created":"20210619185752354","creator":"MerrellDyer","text":"Super easy, super quick, super delicious. Use to top cakes, ice cream, salads, anything you want. Or just eat them by the handful, and then make another batch.\n\n\n! Ingredients\n* 1 cup pumpkin seeds (preferably raw)\n* 2-4 tablespoons maple syrup\n* 1 tablespoon melted butter or oil of choice\n\n\n! Directions\n# Preheat oven to 350°.\n# Combine pumpkin seeds, oil, and maple syrup in a bowl. Stir to coat.\n#* If you want to get fancy, mix all the non-seed ingredients in a pan on the stovetop first so they're warm and well-combined. Otherwise just toss it all in a bowl. See notes for optional ingredients.\n# Spread the seeds out on a baking sheet and cook for 10 minutes.  \n# Stir the seeds and cook another 10-15 minutes or until golden and crispy (make sure to keep an eye on them in the last few minutes of cooking so they don’t burn).  \n# Cool completely, then serve or store.\n\n\n! Notes\n* The seeds will become crunchier as they cool.\n* This also works with other kinds of nut or seed. Just don't overcook and burn them.\n* Optionally, add any or all of the following to your maple-oil sauce:\n** pinch of salt\n** 1 teaspoon vanilla\n** ½-1 teaspoon ground cinnamon\n** tiny bit of cayenne pepper\n","title":"maple roasted pumpkin seeds","modified":"20221106174330772","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"25 mins","recipe-link":"","recipe-portions":"2 cups","recipe-prep-time":"5 mins","recipe-source":"","recipe-total-time":"30 mins","tags":"Recipe Fall Winter Desserts Snacks","url-image":"gcZgdYJ.jpg"},
{"title":"marcella hazan's tomato sauce","text":"Source: [[NYT Cooking]]\n\nYIELD: 4 servings\n\nTIME: 1 hour\n\n! Ingredients\n\n* 2 cups tomatoes, in addition to their juices (for example, a 28-ounce can of San Marzano whole peeled tomatoes)\n* 5 tablespoons butter\n* 1 onion, peeled and cut in half\n* Salt\n\n! Directions\n\n# Combine the tomatoes, their juices, the butter and the onion halves in a saucepan. Add a pinch or two of salt.\n# Place over medium heat and bring to a simmer. Cook, uncovered, for about 45 minutes. Stir occasionally, mashing any large pieces of tomato with a spoon. Add salt as needed.\n# Discard the onion before tossing the sauce with pasta. This recipe makes enough sauce for a pound of pasta.\n\n,,https://cooking.nytimes.com/recipes/1015178-marcella-hazans-tomato-sauce,,","created":"20201206233359953","creator":"MerrellDyer","modified":"20210128071205495","modifier":"MerrellDyer","tags":"Pasta/Noodles Italian Sauces/Preserves Vegetarian Recipe"},

{"title":"mark's flour tortillas","text":"Full batch (~16 tortillas)\n\n! Ingredients\n* 3 cups flour, 5:1 white:wheat\n* 1 tsp salt\n* 1 tsp baking powder\n* 1 cup hot water\n* 1/3 cup oil\n\n\n! Directions\nMix and rest for 10 minutes. Cut to desired size then roll out. Pan fry on medium-high heat until done!\n\n\n//Courtesy of Mark Murdock, tortilla maker extraordinaire.//","created":"20200920225933887","creator":"MerrellDyer","modified":"20210128071004461","modifier":"MerrellDyer","tags":"Sides Breads/Doughs Recipe"},

{"created":"20230328160806636","creator":"MerrellDyer","text":"From Maryam's Kitchen in Ealing\n\n! Ingredients\n* 3 Tbsp sunflower oil\n* 1 large onion, finely chopped\n* 1 celery, washed and cut into 2cm pieces\n* 60g fresh flat leaf parsley, washed and finely chopped\n* 30g fresh mint leaves, washed and finely chopped\n* 450g chicken breast, cut in medium cubes\n* 1/4 tsp saffron, steeped in hot water\n* 1 tsp turmeric\n* 1 tsp cinnamon\n* 1 tsp garlic pepper\n* 1 Tbsp tomato paste\n* Salt to taste\n* Water\n* Juice of 1/2 lemon\n* 1/2 Tbsp tamarind paste\n\n\n! Directions\n# Mix the chicken with a spoonful of the saffron water and set aside to marinate.\n# In a large saucepan, saute the onions in the oil over medium/low heat until translucent. Add the celery and continue to cook until golden brown.\n# Add in the herbs and continue frying for a few minutes.\n# Add the chicken pieces, the spices, tomato paste and salt, and cook until the chicken is just turning white.\n# Add just enough water to cover the meat. Cover and reduce to low and simmer.\n# When the chicken is tender, add the lemon juice and cook for another 5 minutes uncovered.\n# Serve with saffron rice and a drizzle of tamarind paste.\n\n\n","title":"Maryam's khoresh karafs (celery stew)","modified":"20230328170403484","modifier":"MerrellDyer","recipe-author":"Maryam's Kitchen","recipe-cook-time":"","recipe-link":"","recipe-portions":"Serves 4","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"[[Middle Eastern]] Poultry Winter Recipe Persian Iranian","url-image":""},
{"created":"20230328163537039","creator":"MerrellDyer","text":"From Maryam's Kitchen in Ealing.\n\n! Ingredients\n* 3 Tbsp sunflower oil, plus extra for the rice\n* 250g basmati rice, rinsed and soaked in sated water\n* 1 large onion, chopped finely\n* 300g fine green beans, trimmed and cut in 3cm pieces\n* 1 tsp turmeric\n* 1 tsp cinnamon\n* 1 tsp garlic pepper\n* 3 Tbsp tomato puree\n* Salt\n* Juice of 1/2 lemon\n* 50g butter\n* 1/2 tsp saffron\n* Tahdig options:\n** 1/4\" sliced potatoes, salted\n** Rice mixed with yoghurt, egg yolk and saffron\n** Flatbread\n\n! Directions\n# In a large frying pan, add the onion to the oil and saute on medium heat until soft and lightly golden.\n# Add in the green beans and continue frying until just tender.\n# Add the spices and tomato puree.\n# Add 1/2 cup water, turn to low, cover and simmer until the green beans are very soft.\n# In the meantime, fill a large pan with water and bring to a boil. Drain the soaked rice and add it to the boiling water.\n# Cook the rice for about 9 minutes in the boiling water until the grains are floating and curling slightly, then drain well.\n# Cover the bottom of a medium, non-stick pan with oil and cover with your tahdig of choice.\n# Mix the green beans with lemon juice and saffron then mix with the rice and pour it over the tahdig.\n# Level the rice and make a few deep holes in it with the handle of a wooden spoon.\n# Cook on low heat for 45 minutes.\n# Flip it over onto a flat platter and serve with shirazi salad and cucumber yogurt.\n","title":"Maryam's loubiyah pollo (green bean rice)","modified":"20230328170458045","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"[[Middle Eastern]] Iranian Recipe Persian Grains Vegetarian","url-image":""},
{"created":"20230328173545580","creator":"MerrellDyer","text":"!Shirazi Salad\n* Red onion, finely chopped, pickled in lemon\n* Tomato, finely chopped\n* Cucumber, finely chopped\n* Dry mint\n* Pomegranate\n\n! Muhammara\nBlend:\n\n* Roasted aleppo peppers, jarred in oil\n* Walnuts\n* Pomegranate molasses\n* Cumin\n* Garlic pepper\n* Dried aleppo pepper flakes\n* Olive oil\n* Honey (optional)\n* Breadrumbs (to thicken, optional)\n\n\n! Labneh dips\n* Labneh or strained greek yogurt\n* Mix in one:\n** Shredded cooked beet\n** Shredded cucumber\n** Fried baby spinach + cinnamon + garlic\n* Saffron, steeped\n* Dried mint\n* Sumac\n* Cinnamon\n* Golden raisins (optional)\n* Garnishes:\n** Olive oil\n** Walnuts\n** Rose petals\n** Pomegranate seeds\n** Spices\n\n\n\n","title":"Maryam's salads and dips","modified":"20230328175135406","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"[[Middle Eastern]] Persian Iranian Appetizers Salads Recipe","url-image":""},
{"created":"20221210023509684","creator":"MerrellDyer","text":"! Ingredients\n* 1 large egg\n* 1 tablespoon (15ml) lemon juice (from 1/2 a lemon)\n* 1 teaspoon Dijon mustard\n* 1 medium clove garlic, smashed (optional)\n* 1 cup (240ml) vegetable or canola oil\n* 2 Tbs extra virgin olive oil (optional)\n* Kosher salt\n\n! Directions\n# Place egg, lemon juice, and mustard in the bottom of a cup or jar that just fits the head of your immersion blender. The egg/lemon juice mixture must reach the blades for this to work (see note).\n# Add garlic, if using. Pour oil on top and allow to settle for 15 seconds. Place head of immersion blender at bottom of cup and turn it on high speed. Do not pulse or move the head. As mayonnaise forms, slowly tilt and lift the head of the immersion blender until all oil is emulsified.\n# Whisk in the extra-virgin olive oil by hand, if desired.\n# Season mayonnaise to taste with salt. Refrigerate in an airtight container for up to 2 weeks.\n\n! Notes\n* It is imperative that the vessel be just slightly larger than the head of the immersion blender, as the egg/lemon mixture must be in contact with the blades of the blender before you switch it on for this to work. The head of the blender must be firmly planted against the bottom of the jar until the mayonnaise starts to come together (this causes the egg to mix with just a small amount of oil to start). If you can't find a jar the right size, the other option is to double the recipe in order to increase the starting volume of the egg/lemon mixture.\n* If whisking by hand: start by mixing the egg, lemon and mustard, then gradually add the oil while whisking continuously in the same direction.\n* If your mayo is watery: that means it has not emulsified properly. The easiest thing is to let the mixture settle and separate, then try again. If you are in a rush, you can crack an egg into a new container, whisk it with a small amount of the mayo, then gradually add the rest of the mayo.\n* If your mayo is broken: place a small amount of your broken mayo in a clean bowl and add a few drops of lemon juice. As the mixture improves, gradually add the rest of the mayo and alternate with a few drops of liquid.\n* Olive oil will turn bitter if blended with a hand blender, which is why we suggest whisking it in at the end.\n","title":"mayonnaise","modified":"20221210025114461","modifier":"MerrellDyer","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-cook-time":"","recipe-link":"https://www.seriouseats.com/two-minute-mayonnaise","recipe-portions":"","recipe-prep-time":"","recipe-source":"Serious Eats","recipe-total-time":"","tags":"Elements Sauces/Preserves Recipe","url-image":""},

{"created":"20230314205719201","creator":"MerrellDyer","text":"An easy whole wheat alternative to traditional pate brisee (pie crust). It comes out somewhere between a whole wheat cracker and a normal pie crust. Best to blind bake slightly before using.\n\n\n! Ingredients\n* 200 grams (approximately 1¾ cups) whole wheat flour or whole wheat pastry flour\n* 115 grams (approximately 1 cup) unbleached all purpose flour\n* 5 grams (approximately ¾ teaspoon) salt\n* 50 grams (¼ cup) extra virgin olive oil\n* 165 grams (¾ cup) water\n* 10 grams (2 teaspoons) red wine vinegar or strained lemon juice\n\n\n! Directions\n# In a large bowl combine the flours and salt and mix together. Add the olive oil and mix in with a fork until it is evenly distributed through the flour. Combine the water and vinegar or lemon juice and add it to the flour mixture while mixing. The dough should come together in a ball.\n# Turn out the dough onto a very lightly floured work surface, flour your hands and work the dough just until smooth and easy to shape into a ball. Do not overwork it or the dough will be tough. Divide the dough in half, shape each half into a ball and press into a ½-inch thick circle. Wrap in plastic and let rest for 1 hour.\n# Roll out the dough as needed for savory tarts, dusting your work surface and the top of the dough with flour as needed to prevent it from sticking. Pre-bake and bake as directed in recipes calling for the crust.\n\n\n\n! Notes\n* Can also use a food processor or stand mixer with this recipe, just keep the machine running while adding any wet ingredients.\n* Start with less water and add as needed, just like with a regular pie dough.\n* Don't overwork!\n* Advance preparation: The dough can be refrigerated for 3 days or frozen before or after rolling out.\n\n\n","title":"mediterranean pie crust","modified":"20230314210916413","modifier":"MerrellDyer","recipe-author":"Martha Rose Shulman","recipe-cook-time":"","recipe-link":"https://cooking.nytimes.com/recipes/1014551-whole-wheat-mediterranean-pie-crust","recipe-portions":"enough for two 9- or 10-inch tarts","recipe-prep-time":"","recipe-source":"","recipe-total-time":"15 minutes, plus 1 hour resting","tags":"Recipe Tarts/Pies Elements Easy Mediterranean Breads/Doughs","url-image":"xWNLQQ1.png"},
{"title":"melissa's mom's dahl","text":"Serves 6\n\n! Dahl\n\n* 1/2# (1 1/3 c.) uncooked lentils\n* 1/2 t. ground dried mustard\n* 1/4 t. ground dried ginger (or 1 tsp minced fresh)\n* 1 t. salt\n* 1/8 t. pepper\n* 2 T. dried onion flakes\n\n# Simmer in 4-6 c. water for an hour or until all is dissolved into a sauce.\n# Serve over rice and top with Tomato Kachumber, below.\n\n! Tomato Kachumber\n\n* 2 large tomatoes, chopped or in thin wedges (or canned chopped tomatoes)\n* 2 scallions, chopped\n* 2 tsp. chopped fresh mint leaves\n* ½ tsp grated or minced peeled fresh ginger (I would probably at least double this)\n* 4 tsp. fresh lime or lemon juice\n* 4 tsp. canola oil\n* ¼ tsp. black mustard seeds\n* Salt to taste\n\n# Combine the tomatoes, scallions, mint, ginger, and lemon juice in a medium bowl.\n# Heat the oil in small skillet and add the mustard seeds. When the seeds begin to pop (have a lid handy to contain them), remove the pan from the heat.\n# Pour the oil and seeds over the tomato mixture, add salt to taste, and lightly toss. Let marinate for 30 min. before serving.\n# Alternatively, add the tomato mixture to the hot pan and warm through.","created":"20201109002539558","creator":"MerrellDyer","modified":"20220223042305803","modifier":"MerrellDyer","tags":"Indian Vegetarian Recipe Legumes"},
{"title":"mexican beans and greens","text":"Adapted from [[Rick Bayless]]'s \"Everyday Mexican\".\n\n! Ingredients\n\n* 8 to 12 ounces fresh Mexican chorizo sausage, casing removed\n* 10 ounces cleaned young spinach (about 10 cups) OR one 12-ounce bunch Swiss chard, kale or beet greens, thick lower stems cut off, leaves sliced crosswise into ½ inch strips\n* Two 15-ounce cans black beans, drained\n* ½ to 1 canned chipotle chiles in adobo, stemmed, seeded and finely chopped\n* Salt\n* ½ cup crumbled Mexican queso fresco\n* Chopped green onions, thin-sliced red onion, and/or cilantro for garnish\n\n! Directions\n\n# In a medium-large heavy pot (such as a Dutch oven), cook the chorizo over medium heat, stirring regularly and breaking up clumps, until lightly browned and thoroughly done, about 8 to 10 minutes.\n# While the chorizo is cooking, microwave greens covered on high until completely wilted, usually about 2 minutes for spinach, 3 minutes or so for Swiss chard. Uncover the bowl and set aside.  If using kale, add it as soon as you add the beans because it has to cook for a long time.\n# When the chorizo is ready, add the beans, chopped chipotles, and 1 ½ cups water. Simmer for 5 to 10 minutes to blend the flavors.\n# Taste and season with salt, usually about ½ teaspoon, depending on the saltiness of the chorizo and beans. Add the wilted greens and let the mixture return to a boil.\n# If you want it thicker like a taco filling, add less water or cook it down for longer. \n# Ladle into bowls and serve with cheese, garnishes, and warmed corn tortillas.\n","created":"20201031014429657","creator":"MerrellDyer","modified":"20220223042307198","modifier":"MerrellDyer","tags":"Quick Recipe Legumes"},

{"created":"20221125145910087","creator":"MerrellDyer","text":"The most basic lemon- or red wine-olive oil vinaigrette. Use this on mild or peppery greens or on simple blanched vegetables.\n\n\n!! Ingredients\n* 4 teaspoons lemon juice (from 1 lemon) or red wine vinegar\n* 2 teaspoons water\n* 1 teaspoon Dijon mustard\n* 1 medium clove garlic, minced or grated\n* 1 small shallot, finely minced\n* 6 tablespoons extra-virgin olive oil\n* ¼ teaspoon kosher salt\n* ¼ teaspoon freshly ground black pepper\n\n\n!! Directions\nCombine all the ingredients in a small jar or squeeze bottle. Seal it and shake vigorously until emulsified.\n\n\n!! Notes\n* Citrus-based vinaigrettes don't keep as long as vinegar-based ones do—the citrus juice will begin to ferment after about a week or so of refrigeration—so make them in smaller batches.\n","title":"mild lemon or red-wine vinaigrette","tags":"Recipe","modified":"20221125150352651","modifier":"MerrellDyer","caption":"mild lemon or red wine","tabs":"vinaigrette master recipe"},
{"title":"miso carrot ginger dressing","text":"|!Yield | 1 ½ cups  |\n\n! Ingredients\n*  1-2 Tbsp neutral-flavored oil\n* ¼ cup rice vinegar\n* 3 Tbsp dark (toasted) sesame oil\n* 2 medium carrots, peeled and in chunks\n* 2 inches of ginger\n* 1-2 tsp sugar\n\n\n! Directions\n# Blend well\n\n\n! Notes\n* Serve over spring greens\n\n\n","created":"20210102183715603","creator":"MerrellDyer","modified":"20210128071219595","modifier":"MerrellDyer","recipe-source":"","tags":"Asian Japanese Vegetarian Sauces/Preserves Salads [[Special Occasion]] Recipe","url-image":""},
{"title":"miso soup","text":"|!Total | 10 minutes |\n|!Yield | 4 servings |\n\n! Ingredients\n* 4-5 cups of water\n* 1 ½ tsp instant dashi granules\n* ½ cup miso paste\n* 1 Tbsp dried seaweed, soaked in water until softened \n* ½ cup cubed tofu\n* 2 Tbsp chopped green onion\n\n\n! Directions\n# Pour the water into a pot and bring to a boil. Add the instant dashi and whisk to dissolve. Turn the heat to medium-low and add the tofu. Drain the seaweed and add the seaweed to the pot. Simmer for 2 minutes.\n# In the meantime, spoon the miso paste into a bowl. Ladle about ½ cup of the hot dashi broth into a bowl and whisk with chopsticks or a whisk to mix and melt the miso paste so that it becomes a smooth mixture. \n# Turn the heat off, add the miso paste to the pot and stir well. Top with green onions and serve immediately. \n\n\n! Notes\n* Remember, you don't want to boil the miso paste--add it at the end with the heat off to avoid a gritty texture. \n\n\n","created":"20210102183038034","creator":"MerrellDyer","modified":"20210128071300416","modifier":"MerrellDyer","recipe-author":"Steamy Kitchen","recipe-source":"","tags":"Asian Japanese [[Special Occasion]] Soups Recipe","url-image":""},
{"title":"mom's pumpkin cookies","text":"Cream together:\n\n* 1 C. butter or shortening\n* 1 C. sugar\n\nAdd & mix:\n\n* 1 C. cooked [[pumpkin]]\n* 1 egg\n* 1 tsp vanilla\n\nSift & add to mixture:\n\n* 2 C. flour\n* 1 tsp b. powder\n* 1/2 tsp b. soda\n* 1/2 tsp salt\n* 1/2 tsp allspice\n* 1 tsp cinnamon\n\nStir in [[chocolate chips]]/nuts as desired.\n\nDrop by spoonfuls onto well-greased baking sheet. Bake at 375° for ~15 min.\n\n","created":"20200920230441007","creator":"MerrellDyer","modified":"20211105221558312","modifier":"MerrellDyer","tags":"Desserts Family Cookies Recipe"},

{"created":"20221114061349456","creator":"MerrellDyer","text":"\n! Ingredients\n* 4 tablespoons unsalted butter\n* 8 ounces button mushrooms, cleaned and finely sliced (about 4 cups)\n* 1 large shallot, minced (about ¼ cup)\n* 1 teaspoon thyme leaves\n* 1 teaspoon flour\n* 1 tablespoon tomato paste\n* 1 teaspoon soy sauce\n* 1½ cups sweet Marsala\n* 1 tablespoon lemon juice\n* 2 tablespoons minced fresh parsley\n\n\n! Directions\n# After cooking the chicken, discard all but 2 Tbsp fat from the pan and return to high heat.\n# Add 1 Tbsp of the butter and mushrooms and cook, stirring frequently, until the mushrooms are well browned, about 6 minutes.\n# Add shallots and thyme and cook, stirring, for 1 minute.\n# Add flour and tomato paste and cook, stirring constantly, for 30 seconds.\n# Slowly whisk in the soy sauce and wine. Scrape up any browned bits from the bottom of the pan, increase the heat to high, and simmer the liquid until reduced to 1 cup, about 5 minutes.\n# Off the heat, stir in the lemon juice and the remaining 3 tablespoons butter. Season with salt and pepper to taste.\n# Pour over the rested chicken and serve immediately.\n","title":"mushroom-marsala pan sauce","modified":"20221120182058535","modifier":"MerrellDyer","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"[[The Food Lab]]","recipe-total-time":"","tags":"Recipe","url-image":"","tabs":"chicken pan sauce"},

{"title":"neiman marcus chocolate chip cookie","text":"These cookies are chewy, nutty, and rich. Courtesy of [[NYT Cooking]].\n\n\u003C\u003C\u003C\nIn 1997, after years of enduring the myth, Neiman Marcus came up with a recipe – and gave it out for free. It's a delicious variation on chocolate chip cookies, using ground oatmeal, nuts and adding extra chocolate with a grated Hershey bar (you can use any brand you love).\n\u003C\u003C\u003C\n\n! Ingredients\n* ½ cup butter\n* ½ cup dark brown sugar, packed\n* ½ cup granulated sugar\n* 1 egg\n* ½ teaspoon vanilla\n* 1 ¼ cups [[oatmeal]]\n* 1 cups flour\n* ¼ teaspoon salt\n* ½ teaspoon baking soda\n* ½ teaspoon baking powder\n* 6 ounces [[chocolate chips]]\n* 2 oz [[chocolate]] bar\n* 1 ¼ cups chopped nuts\n\n! Directions\n# Heat oven to 375 degrees.\n\n# Cream together butter and both sugars. Stir in eggs and vanilla.\n\n# Finely grind oatmeal in a blender or food processor. Combine the oatmeal, flour, salt, baking powder and soda in a medium bowl, and slowly add it to the wet ingredients. Beat just until combined.\n\n# Grate chocolate bar using a microplane grater and add it, along with chocolate chips and nuts to the batter. Mix just to combine.\n\n# Drop by heaping tablespoonfuls, 2 inches apart, on a greased cookie sheet. Bake for 10 minutes.\n\n! Notes\n* I prefer a semi-sweet or dark chocolate bar for grating into the batter.\n* We made this with [[walnuts]] and coarse Mexican chocolate and it was outstanding. This type of chocolate usually includes ground cinnamon and sometimes ground almonds. Feel free to add either to your cookies.\n* Also delicious: replace the walnuts with toasted [[hazelnuts]] and add the zest of one orange.","created":"20201104061950595","creator":"MerrellDyer","modified":"20220223015854545","modifier":"MerrellDyer","recipe-author":"[[Neiman Marcus]]","recipe-link":"https://cooking.nytimes.com/recipes/9465-the-250-cookie-recipe","recipe-source":"[[NYT Cooking]]","tags":"Cookies Desserts Recipe"},
{"title":"no-bake cookies","text":"Classic, easy, no-bake cookies.\n\n\n! Ingredients\n* ½ cup (1 stick) butter\n* ½ cup milk\n* 1 Tbsp vanilla\n* ¼ cup [[cocoa]]\n* 2 cups sugar\n* ¼ Tbsp salt\n* ½ cup [[peanut butter]] (I use creamy)\n* 3 cups [[oats]]\n\n\n! Tools\n* Medium saucepan\n* Cookie sheets w/ wax paper\n\n\n! Directions\n# Melt butter in saucepan; add milk, cocoa, and sugar.\n# Boil 1 minute, then add peanut butter and remove from heat.\n# Add vanilla, salt, and oats, mixing well.\n# Drop in balls onto wax paper covered cookie sheets; chill before serving.","created":"20201017053231901","creator":"MerrellDyer","difficulty":"easy","modified":"20210128070846734","modifier":"MerrellDyer","tags":"Desserts Quick Cookies Recipe"},
{"title":"no-bake energy bars","text":"These are infinitely customizable. Add, substitute, or drop almost anything!\n\n! Ingredients\n* 1 cup Quick Oats\n* ⅓ cup dried tart cherries (or craisins or whatever)\n* ½ cup natural peanut butter\n* 3 Tbsp honey\n* 1 tsp vanilla\n\n\n! Directions\n# Mix wet things (PB, honey, vanilla), then stir into dry things (all the rest).\n# Add more peanut butter if necessary to get a good chewy texture.\n# Flatten mixture in a pan, refrigerate for 2 hours, then cut into squares or strips.\n\n\n! Notes\n* Can add various other items like sunflower seeds, chopped nuts, chia seeds, other dried fruit, etc.\n* May substitute almond butter instead.","created":"20201017055803121","creator":"MerrellDyer","modified":"20210128071237353","modifier":"MerrellDyer","tags":"Snacks Recipe"},
{"title":"no-knead bread","text":"Slightly adapted from Jim Lahey's //My Bread//\n\n! Ingredients\n\n* 6 cups bread flour (recommended) or all-purpose flour\n* ½ tsp instant or active dry yeast\n* 2 ½ tsp salt\n* 2 ⅔ cups cool water\n\n\n! Directions\n\n# In a large bowl, combine the flour, yeast, and salt. Add the water and stir until all the ingredients are well incorporated; the dough should be wet and sticky.\n# Cover the bowl with plastic wrap and let rest for 12-18 hours on the counter at room temperature. When the surface of the risen dough has darkened slightly, smells yeasty, and is dotted with bubbles, it is ready.\n# Lightly flour your hands and a work surface and place dough on it; sprinkle it with a little more flour. Fold it over on itself once or twice and tuck the ends underneath to form a rough ball.\n# Place seam side down on floured parchment paper and cover with a large bowl or a floured towel. Let rise for about 2 hours until doubled in size and does not readily spring back when poked with a finger.\n# After about 1 ½ hours (at least a half-hour before dough is ready), heat oven to 425 degrees. Put a 6- to 8-quart heavy covered pot (cast iron, enamel, Pyrex or ceramic) in oven as it heats.\n# When dough is ready, dust with more flour and cut slits in the top. Remove pot from oven and carefully place the dough and parchment paper in the pot.\n# Cover with lid and bake 40 minutes, then remove lid and bake another 10 to 15 minutes, until the crust is a deep chestnut brown and the internal temperature reads around 200 degrees. Cool on a rack.","created":"20201030233634369","creator":"MerrellDyer","modified":"20210128071007714","modifier":"MerrellDyer","tags":"Breads/Doughs Recipe"},
{"created":"20221015165639076","creator":"MerrellDyer","text":"! Ingredients\n!!! For Vinaigrette\n* 9 Tbs seasoned rice vinegar\n* 2 Tbs vegetable oil\n* 2 Tbs fresh ginger, chopped\n* 4 tsp jalapeno, minced\n* 2 cloves garlic, chopped\n\n\n!!! For Noodles\n* 8 oz 1/4-inch bean thread (cellophane) noodles\n* 1 english cucumber, halved and thinly sliced\n* 1 bunch scallions, thinly sliced diagonally\n* 1 firm-ripe mango, peeled and thinly sliced\n* 2 thin carrots, very thinly sliced diagonally\n* 1 cup fresh cilantro sprigs\n\n\n! Directions\n# Blend all the vinaigrette ingredients in a blender until smooth.\n# Soak the noodles in cold water until pliable, about 15 minutes, then drain. Cut in half with scissors. \n# Cook noodles in a 4-quart pot of boiling salted water, stirring occasionally, until just tender, about 2 minutes. Drain and rinse under cold water. Spread out on a towel to blot excess liquid. \n# Toss noodles with dressing in a bowl. Add cucumber, scallions, mango, and carrots and gently toss until combined. Serve topped with cilantro. \n\n! Notes\n* Also good with classic Thai mango salad ingredients like fish sauce and tofu.\n","title":"noodle salad with mango and gingered cucumber","modified":"20221015171035933","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"6 servings","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"Pasta/Noodles Salads Thai Asian Summer Recipe","url-image":"VUHcbA4.jpg"},
