{"title":"african pineapple peanut kale stew","text":"From [[Kretschmann’s Farms]]\n\n! Ingredients\n\n* 1 cup chopped onions\n* 2 cloves garlic, minced\n* 1 Tbs. oil\n* 20 oz. can crushed pineapple\n* 4 cup kale or chard\n* ½ cup peanut butter\n* 1 Tbs. Tabasco or 1/2 tsp minced hot pepper\n* ½ cup chopped cilantro\n\n! Directions\n\n# Saute onions and garlic (and chard stems, in ½” pieces, and hot pepper if using) in 1 tbs. oil stirring frequently, until onions are slightly browned. \n# Add undrained crushed pineapple and bring to simmer.\n# Stir in kale or chard sliced into 1\" strips. Simmer for about 5 min until just tender.\n# Mix in peanut butter, hot pepper sauce, chopped cilantro, and simmer 5 min. Add salt to taste and serve.\n","created":"20201109001223830","creator":"MerrellDyer","modified":"20210128071259843","modifier":"MerrellDyer","tags":"Soups Vegetarian African Quick Recipe"},
{"title":"all-butter pie crust","text":"! Ingredients\n* 2 1/2 cups (298g) King Arthur Unbleached All-Purpose Flour or 2 1/2 cups (283g) Pastry Flour Blend\n* 1 teaspoon salt\n* 2 tablespoons (18g) buttermilk powder, optional\n* 16 tablespoons (227g) unsalted butter, cold*\n* 1/4 to 1/2 cup (57g to 113g) ice water\n//*// If you use salted butter, reduce the salt in the recipe to 1/2 teaspoon.\n\n\n! Directions\n\n# Whisk together the flour, salt, and buttermilk powder.\n# Dice the butter into small cubes, or cut it into pats. Work it into the flour until it's well-distributed, but not fully incorporated. Larger, pea-sized pieces of butter will be scattered throughout the mixture.\n# Tossing with a fork or your fingers, drizzle in the ice water. Stop adding water when the dough starts to come together, and grab it in your hands. If it holds together easily, without crumbling, it's ready. If it has dry spots, or pieces break off easily, add a bit more water until it's totally cohesive.\n# Gather the dough into a ball, and divide it in half. Gently pat/shape each half into a rough disk. Roll immediately, if desired. For better texture, chill the dough for at least 30 minutes before rolling. If dough has been refrigerated longer than 30 minutes, allow it to warm at room temperature for 10 to 15 minutes, until it rolls easily.\n\n\n\n! Notes\n* The dough will seem very dry! That's okay. Be gentle with it, and patient, it's very easy to add too much water (which leads to a tougher crust).\n* If you're making a pie that requires a pre-baked crust (e.g., lemon meringue, chocolate cream), you'll need to \"blind bake\" it. To bake an unfilled pie crust, preheat the oven to 400°F. Line the chilled crust with foil or parchment paper, and fill it with pie weights or dried beans. Be sure that the weights fill up the entire pie pan, to help prevent any slumping while the crust bakes. Bake the crust for 20 minutes. Remove it from the oven, and gently remove foil or parchment with the weights or beans. Return the crust to the oven for 10 to 15 minutes more, until it's golden brown all over. If the edges of the crust start to become too dark, cover them with a pie shield or strips of aluminum foil. Remove the crust from the oven and cool completely before adding the filling.\n** You can also blind bake the crust partially for something like a quiche.\n\n!! Super-Flaky Professional Version\n\n* First, split Step 2 above into two parts:\n\n*# Work in half the butter as written, until about pea-sized or smaller.\n*# Cut up the other half into larger pieces and flatten each piece out in the flour into nice large flakes. They should still be well-distributed, but fairly large.\n\n* Then, after you add the water and your dough has come together, fold the dough (or cut and stack it) a few times to add layers of butter and dough. Careful not to overwork it.\n\n* Proceed as usual!\n\nAlternatively, watch Kye do the whole process here:\n\n\u003Ciframe width=\"565\" height=\"318\" src=\"https://www.youtube.com/embed/ACKql7zQkCQ\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen>\u003C/iframe>\n","created":"20210423032247281","creator":"MerrellDyer","modified":"20210424041816576","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"https://www.kingarthurbaking.com/recipes/all-butter-pie-crust-recipe","recipe-portions":"2 single crusts or 1 double crust","recipe-prep-time":"15 mins","recipe-source":"[[King Arthur Flour]]","recipe-total-time":"","tags":"Breads/Doughs Desserts Tarts/Pies","url-image":"UnRRcUn.jpg"},
{"created":"20201103225117160","creator":"MerrellDyer","text":"From [[Valerie Merrell]]\n\nThese look kind of dry and unappealing, but they have a wonderful soft chew and delicate almond flavor. I started with a recipe from Epicurious. I substituted almond flour for the whole blanched almonds because it’s just easier. I also used sliced almonds to press into the top, rather than whole. A small dough scoop speeds up the shaping and rolling.\n\n\n! Ingredients\n\n* 1 cup almond flour\n* 2/3 cup granulated sugar\n* 1 large egg white\n* 1/4 teaspoon almond extract\n* Confectioners sugar for dusting\n* About 16 almond slices\n\n! Directions\n\n# Preheat oven to 350°F and lightly butter a baking sheet.\n# Mix together the almond flour, sugar, egg white, almond extract, and a pinch of salt.\n# Roll mixture into 16 balls, about 1 inch in diameter, and arrange about 2 inches apart on baking sheet. Slightly flatten balls and dust lightly with confectioners&#39; sugar.\n# Gently press 1 almond into each cookie.\n# Bake macaroons in middle of oven 10 minutes, or until pale golden. Transfer macaroons to a rack and cool completely. Macaroons keep 4 days in an airtight container at room temperature.","title":"almond macaroons","modified":"20221014041327957","modifier":"MerrellDyer","tags":"Cookies Desserts Recipe","recipe-link":"https://www.epicurious.com/recipes/food/views/almond-macaroons-14019","recipe-total-time":"45 mins","cook_time":"10 mins","recipe-portions":"16 macaroons"},
{"created":"20221014031944551","creator":"MerrellDyer","text":"This simple, versatile recipe from Judith Merrell can be shaped into witches' fingers for halloween, or presented in strips sprinkled with slivered almonds for an elegant holiday look.\n\nAccording to [[If you Give a Blonde a Kitchen|https://www.ifyougiveablondeakitchen.com/almond-bars/]], this is a Scandinavian recipe. I've included a few extra details based on her version of the recipe.\n\n! Ingredients\n* 1 ¾ cup (218 g) all-purpose flour\n* 2 teaspoons baking powder\n* ¼ teaspoon salt\n* ½ cup (113 g or 1 stick) room temperature unsalted butter or margarine\n* 1 cup (200 g) granulated sugar\n* 1 large egg, room temperature\n* ½ teaspoon almond extract\n\n!!! Optional for topping:\n\n* 2 tablespoons whole milk, (low-fat works too)\n* ½ cup slivered almonds\n\n!!! Optional Icing:\n\n* 1 cup (120 g) powdered sugar, sifted\n* ¼ teaspoon almond extract\n* 1-2 tablespoons whole milk for drizzle consistency, (low-fat works too)\n\n! Directions\n# Preheat oven to 325° F. Line two baking sheets with parchment paper and set aside.\n# Whisk together flour, baking powder, and salt.\n# Beat together butter and sugar until fluffy, about 90 seconds in a stand mixer. Add egg and almond extract and mix. Gradually add in the flour mixture and beat well.\n# Divide dough into quarters and form into logs. Place two logs on each cookie sheet. Using a rolling pin, flatten logs into 3x12 inch rectangles, roughly ¼\" thick.\n# Brush the dough with milk and sprinkle with almonds. Bake 12-14 minutes or until edges are lightly browned.\n# While the bars are baking, prepare the icing. Whisk together the powdered sugar, almond extract and 1 tablespoon of milk. Add more milk, 1 tablespoon at a time until you reach a drizzle consistency.\n# While the bars are still warm, cut diagonally into one inch strips and drizzle with icing.\n\n\n! Notes\n\n* Great for making in batches. Dough may be kept in the refrigerator for up to 24 hours or in the freezer for up to 3 months.\n* To shape into fingers, roll into finger-sized logs, using your fingers to form knuckles. Press a fork into each knuckle to create wrinkles and press a blanched almond into the fingertip for a fingernail.\n\n\n","title":"almond strips","modified":"20221014034912943","modifier":"MerrellDyer","recipe-author":"https://www.ifyougiveablondeakitchen.com/almond-bars/","recipe-cook-time":"12 mins","recipe-link":"","recipe-portions":"40 bars","recipe-prep-time":"10 mins","recipe-source":"Judith Merrell","recipe-total-time":"22 mins","tags":"Fall Cookies Desserts Recipe Family [[Special Occasion]] Winter Scandinavian Halloween","url-image":"HyL4YNN.jpg"},

{"created":"20221014035130868","creator":"MerrellDyer","text":"! Ingredients\n* ½ cup salted butter\n* ¾ cup brown sugar\n* ½ cup sugar\n* 1 tsp baking soda\n* 1 tsp baking powder\n* 2 tsp vanilla\n* 2 eggs\n* 1 10-oz package Andes Creme de Menthe Baking Chips\n* 2 ¼ cups flour\n* ½ cup cocoa powder (or ¼ cup special dark + ¼ cup regular cocoa powder)\n\n! Directions\n# Blend the butter, sugars, vanilla and eggs.\n# Sift dry ingredient together.\n# Stir the dry ingredients into the wet ingredients, then add the mint chips.\n# Shape into 1 oz balls.\n# Bake at 350° for 8-10 mins.\n\n","title":"andes mint chocolate cookies","modified":"20221014035323721","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"3 dozen","recipe-prep-time":"","recipe-source":"[[Valerie Merrell]]","recipe-total-time":"","tags":"Cookies Desserts Christmas Winter Recipe","url-image":"pd9b8fk.jpg"},
{"title":"andy's yeasted waffles","text":"! Ingredients\n* 2 1/4 cups buttermilk\n* 1 stick (1/2 cup) butter, cut into cubes, plus more for the iron\n* 1 Tbs sugar\n* 1 tsp salt\n* 1 package active dry yeast (2 1/4 tsp)\n* 2 cups all-purpose flour\n* 3/4 cups whole wheat flour\n* 2 large eggs\n* 1/2 tsp vanilla bean powder\n* 1/4 tsp baking soda\n* 1-1 1/2 cups water\n\n\n! Directions\n# Heat the milk and butter on the stove until hot but not simmering. Stir in sugar and salt; remove from heat and let cool to lukewarm.\n# In a large bowl, combine 1/2 cup warm water and yeast. Let stand until foamy, about 5 mins.\n# Add warm milk mixture to yeast and stir. Whisk in flours. Cover and let stand until doubled in volume, 2-3 hrs at room temp or overnight in the fridge. \n# Heat the waffle iron. Whisk eggs and baking soda into waffle batter. Add more water to get to the right consistency. Using a pastry brush or paper towel, lightly coat the iron with melted butter. Cook waffles (using about 1/2 cup batter per waffle) until golden and crisp. Butter the iron in between batches as needed. Serve waffles immediately as they are ready, or keep them warm in a 200 degree oven until ready to serve. ","created":"20210117171550356","creator":"MerrellDyer","modified":"20210117174058100","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"5","recipe-prep-time":"","recipe-source":"Andy Brown, adapted from [[NYT Cooking]]","recipe-total-time":"","tabs":"waffles","tags":"Family Recipe","url-image":""},
{"title":"anise pear-cranberry sauce","text":"! Ingredients\n\n* 2 Bosc pears (about 1 lb)\n* 1 orange (about 8 oz)\n* 3/4 c. sugar\n* 1 star anise or 3/4 tsp anise seeds\n* 1 cinnamon stick (3 inches)\n* 1/2 cup honey\n* 3 c. fresh or frozen cranberries (12 oz)\n\n! Directions\n\n# Rinse, peel and core pears; cut into about 1/2 inch cubes.  Grate enough peel from orange to make 1.5 tsp.\n# Ream juice from orange; measure, and add enough water to make 1/2 cup.\n# In a 3 to 4-quart pan over high heat, stir orange juice mixture, grated peel, sugar, star anise and cinnamon stick until sugar is dissolved, 1-2 minutes.  Stir in honey and pears and bring to a boil; reduce heat to medium and stir occasionally until edges of pears are barely tender to bite, about 3 minutes.\n# Stir in cranberries.  Cook, stirring occasionally, until cranberries begin to pop and pears are tender when pierced, 6-8 minutes. Let cool.  Pour into a bowl.  Serve cool or cold.","created":"20201103230407062","creator":"MerrellDyer","modified":"20201103230631788","modifier":"MerrellDyer","tags":"[[Special Occasion]] Thanksgiving"},

{"created":"20201008230232879","creator":"MerrellDyer","text":"Apple butter is shockingly easy and a great way to use up a ton of extra apples. The basic steps are:\n\n# Peel/core/chop up a bunch of apples (enough to fill up the slow cooker).\n# Toss the apples with some sweetener and spices.\n# Throw them in the slow cooker and leave overnight.\n\nBoom, done. Read below if you need more instruction than that.\n\n\n! Ingredients\nFor a 5-6 quart slow cooker (halve recipe for smaller cookers):\n\n* 8 pounds apples peeled, cored and quartered (enough to fill to the top)\n* ~½ cup sweetener, preferably brown sugar or maple syrup^^1^^\n* 1 tablespoon lemon juice\n* 1-2 teaspoons cinnamon or to taste\n* 1/4 teaspoon allspice optional, but very tasty^^2^^\n* 1/4 teaspoon pumpkin pie spice or other warm spices, optional^^2^^\n\n\n! Directions\n# Prepare the apples, placing them right in the bowl of a 5-6 quart slow cooker as you peel, core, and quarter them.\n# Add all the remaining ingredients and stir well.\n# Cook on HIGH, covered, 1 hour.\n# Reduce to LOW, stir again, and cook, covered, for 8-10 hours (overnight works great).\n# Uncover, stir, and cook on HIGH for 1 hour to reduce a bit, leaving the lid off.\n# Use an immersion blender right in cooker, blending until smooth (if you don't have one of these you can just whisk really hard). Continue cooking uncovered on HIGH until desired thickness (about 30m-1hr longer).^^3^^\n# If canning, prepare canning jars, lids and canner while reducing. If freezing, let apple butter cool before adding to freezer-safe small jars.\n\n!!! Canning\n# Ladle into warm 1/2-pint jars leaving 1/4-inch headspace, wiping rims & attaching lids. Place in water bath canner, bring back to a boil, lower heat to maintain a low boil and process for 10 minutes.\n# Turn off burner and let jars sit in canner for 5 minutes. Transfer to a towel-lined surface and let cool several hours without touching them. Check seals, label and store in a cool place.\n\n!!! Stovetop method\n# Place the ingredients in a large 6-quart stockpot. Bring to a boil, then reduce heat to low. \n# Simmer, uncovered for about 1-2 hours or until desired consistency, stirring every 10-15 minutes to make sure it doesn't burn.\n# Continue from step 6 above\n\n\n! Notes\n# You can increase the amount of sweetener if you like, but I recommend starting with this and then adding more toward the end if needed. Apples vary a lot in sweetness, so the natural sugars may be plenty with this amount of sweetener.\n# Ultimately all the spices are totally up to you and your preference. If I have very flavorful apples, I'll try to showcase that flavor with just cinnamon (always cinnamon) and maybe a little allspice. For more bland or boring apples however, you can't go wrong with the classic pumpkin pie spices, or some combination of the following:\n#* Cinnamon\n#* Allspice\n#* Cloves\n#* Nutmeg\n#* Ginger\n# You want a jam-like consistency. Check by letting fall from a spoon - slowly is the goal - or placing a spoonful in a small container to see if it keeps it shape a bit.\n\n\n\n!!!!! Based loosely on https://anoregoncottage.com/slow-cooker-maple-sweetened-apple-butter/.","title":"apple butter","modified":"20221019235049362","modifier":"MerrellDyer","tags":"Sauces/Preserves Recipe","url-image":"fqDsmqd.png"},
{"title":"apple cider syrup","text":"! Ingredients\n* ½ cup sugar\n* 1 Tbsp cornstarch\n* ¼ tsp cinnamon\n* Pinch of nutmeg\n* 1 cup apple cider\n* 1 Tbsp lemon juice\n\n\n! Directions\n# Mix the dry ingredients, then add the wet.\n# Boil 1 minute, stirring.\n\n\n! Notes\n* This is the right amount for one batch of [[best buttermilk pancakes]]\n* Try this recipe too: https://www.theyummylife.com/Apple_Cider_Syrup#EmbedRecipe_373\n\n\n","created":"20220227050018774","creator":"MerrellDyer","modified":"20220315033345416","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"[[Valerie Merrell]]","recipe-total-time":"","tags":"Breakfast Sauces/Preserves Fall Recipe","url-image":""},
{"title":"apricot couronne","text":"Makes 1 loaf, Prep 3 hours, Bake 25 minutes\n\nFrom Paul Hollywood\n\n! Ingredients\n\n* 250g strong white bread flour, plus extra for dusting\n* 5g salt (~ ¾ tsp)\n* 8g instant yeast (1 ½ tsp)\n* 50g unsalted butter, softened, plus extra for greasing\n* 135ml warm full-fat milk\n* 1 medium egg, lightly beaten\n\nFor the filling\n\n* 120g ready-to-eat dried apricots, chopped\n* 150ml orange juice (freshly squeezed or from a carton)\n* 90g unsalted butter, softened\n* 70g light muscovado sugar / brown sugar\n* 35g plain flour\n* 60g raisins\n* 65g chopped walnuts\n* Finely grated zest of 1 orange\n* 200g marzipan\n\nTo finish\n\n* 50g apricot jam\n* 100g icing sugar\n* 50g flaked almonds\n\n! Directions\n\n# The night before, for the filling, put the apricots into a bowl, pour on the orange juice and set aside to macerate.\n# The next day, tip the flour into a large mixing bowl and add the salt to one side of the bowl and the yeast to the other. Add the butter, milk and the egg and turn the mixture around with your fingers. Continue to mix until you’ve picked up all the flour from the sides of the bowl. Use the mixture to clean the inside of the bowl and keep going until you have a soft dough.\n# Tip the dough onto a lightly floured surface and begin to knead. Keep kneading for about 6 minutes. Work through the initial wet stage until the dough starts to form a soft smooth skin.\n# When your dough feels smooth and silky, put it into a lightly oiled bowl. Cover with a tea towel and leave to rise until at least doubled in size – at least 1 hour, but it’s fine to leave it for 2 or even 3 hours.\n# While the dough is rising,  make the filling. Drain the apricots. Cream the butter and muscovado sugar together in a bowl until light and fluffy. Mix in the drained apricots, flour, raisins, walnuts and orange zest.\n# Line a baking tray with baking parchment or silicone paper. Turn the risen dough onto a lightly floured surface. Without knocking it back, roll out the dough into a rectangle, about 33 x 25cm. Turn the dough 90° if necessary, so you have a long edge facing you. Spread the apricot mixture evenly over the dough.\n# On a floured surface, roll out the marzipan thinly and lay it over the apricot mixture. Roll up the dough tightly like a Swiss roll. Roll it slightly to seal, then cut it almost in half lengthways, leaving it just joined at one end – like a pair of legs. Twist the 2 dough lengths together, then join the ends to form a circular ‘crown’. Transfer to the baking tray.\n# Put the tray inside a clean plastic bag and leave to prove for 1 hour (or refrigerate overnight), or until the dough is at least doubled in size and springs back quickly if you prod it lightly with your finger. Meanwhile, heat your oven to 392°F.\n# Bake the couronne for 25 minutes until risen and golden. Place on a wire rack. Gently heat the apricot jam with a splash of water, sieve and brush over the warm loaf to glaze. Mix the icing sugar with enough water to make a thin icing, drizzle over the loaf and sprinkle with flaked almonds. Leave to cool.","created":"20201103231418404","creator":"MerrellDyer","modified":"20210128071008407","modifier":"MerrellDyer","recipe-source":"https://thegreatbritishbakeoff.co.uk/recipes/all/paul-hollywood-apricot-couronne/","tags":"[[Special Occasion]] Christmas Breakfast Breads/Doughs Recipe","url-image":"dNA8kxb.jpg"},
{"title":"arizona hippy soup","text":"A [[Neely]] Big Soup Party classic\n\n! Ingredients\n\n* 1 cup uncooked red quinoa, rinsed and drained \n* 1 Tbsp coconut oil \n* 3-6 garlic cloves, minced\n* 2 cup diced sweet onion \n* 1 jalapeno, seeded if preferred and diced\n* 1 large sweet potato peeled and chopped\n* 1.5 tsp ground cumin\n* 1 tsp chili powder\n* 1/2 tsp ground coriander\n* 6 cups vegetable broth\n* 1.5 cups cooked black beans (one (15-oz) can rinsed and drained)\n* Fine grain sea salt and black pepper, to taste ( \n* 1/4 tsp cayenne pepper (or red pepper flakes)  \n* Toppings: Spinach, avocado, chips, cilantro, cashews, lime \n\n! Directions\n\n# In a medium-sized pot, add quinoa along with 1.5 cups water. Bring to a boil, reduce heat to medium, and cover with tight fitting lid. Simmer covered for about 17 minutes or until the water is absorbed and quinoa is fluffy. Remove from heat, fluff with fork, and keep it covered until ready to use.\n# Meanwhile, heat oil in a large  pot. Add garlic and onion and sauté for a few minutes over medium heat. Season with salt and pepper. Now add in the jalapeno and sweet potato and sauté for 5-7 minutes more.\n# Stir in the cumin, chili powder, coriander, and broth. Bring to a boil and then reduce heat to medium and simmer for about 18-20 minutes uncovered, or until the potatoes are tender.\n# Just before serving, stir in the cooked quinoa, drained and rinsed black beans, cayenne. Season with salt and pepper to taste, adding more spice if desired.\n# Garnish soup with spinach, cilantro, chips, avocado, cashews, lime.","created":"20201103230824202","creator":"MerrellDyer","modified":"20210128071259210","modifier":"MerrellDyer","tags":"Soups Vegetarian Recipe"},
{"created":"20221121021407881","creator":"MerrellDyer","text":"! Ingredients\n* 3 ounces (about 4½ packed cups) arugula\n* 1 medium clove garlic\n* 3 ounces (about ¾ cup) toasted walnuts\n* 2 ounces Parmigiano-Reggiano, grated (about 1 cup)\n* 2 sun-dried tomatoes packed in olive oil\n* 1 teaspoon grated lemon zest and 2 teaspoons juice (from 1 lemon)\n* ½ cup olive oil\n* Kosher salt and freshly ground black pepper\n\n\n! Directions\n# Blanch and chill the arugula; drain and squeeze out the excess liquid as usual.\n# Transfer to the bowl of a food processor, add the nuts, cheese, sun-dried tomatoes, lemon zest and juice, and oil and process until a paste is formed, about 30 seconds, scraping down the sides as necessary. Season to taste with salt and pepper. Serve or store.\n","title":"arugula and walnut pesto","modified":"20221121032459080","modifier":"MerrellDyer","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-cook-time":"","recipe-link":"","recipe-portions":"~1½ cups","recipe-prep-time":"","recipe-source":"[[The Food Lab]]","recipe-total-time":"","tags":"Recipe","url-image":"","tabs":"pesto master recipe","caption":"arugula and walnut"},

{"title":"asian peanut sauce","text":"Thai-inspired peanut sauce adapted from multiple sources.\n\n! Ingredients\n\n* ½ cup peanut butter (and/or tahini or chinese sesame paste)\n* ¼-½ cup lime juice, orange juice, rice vinegar, cider vinegar, tamarind juice, etc.\n* 2-4 Tbsp soy sauce \n* 1-2 Tbsp brown sugar, honey or other sweetener\n* 1 Tbsp fresh minced ginger\n* ½ Tbsp fresh minced garlic\n* ~1 tsp hot sauce (like sambal oelek or sriracha) or ~1/4 tsp crushed red pepper, to taste \n* Salt and pepper to taste\n\n! Directions\n\n# Blend or whisk until smooth.\n# Add water, juice and/or sesame oil to thin. Adjust other flavors to taste.\n\n! Notes\n\n*  Serve over: 1 lb. cooked pasta, rice noodles or ramen noodles, and your choice of vegetables (thinly sliced carrots, green onions, snow or snap peas, lightly steamed green beans and broccoli, cooked yams, edamame, etc.), chicken and/or tofu.\n* Serve hot or cold.\n* Makes a great dipping sauce for summer rolls or fresh or blanched vegetables.\n* To make into Satay sauce: reduce the juice/vinegar and add 1 can of coconut milk, 2 Tbsp fish sauce and 2 ¼ Tbsp thai red curry paste. Add chicken broth to thin as needed. \n* Other optional additions: minced shallot, citrus zest, sesame seeds, hoisin sauce\n* Top with fresh mint, cilantro, or basil","created":"20201031005429364","creator":"MerrellDyer","modified":"20211105222223388","modifier":"MerrellDyer","tags":"Pasta/Noodles Vegetarian Summer Salads Sauces/Preserves Asian Recipe"},
{"title":"baked feta with tomatoes and olives","text":"! Ingredients\n\n* 1 cup cherry tomatoes, halved\n* 1/3 cup chopped, pitted Kalamata olives\n* 2 cloves garlic, minced\n* 1/4 cup thinly sliced red onion (or more)\n* 2 tablespoons finely-chopped fresh flat-leaf parsley\n* 1 teaspoon dried oregano\n* 3 tablespoons olive oil\n* Freshly ground black pepper\n* 1 8- to 10-ounce block feta\n* Something for dipping, like crackers, flatbread, crostini, pita, or bread\n\n! Directions\n\n# Heat oven to 400°F.\n# Mix everything but the feta in a heat-proof pan. Place the block of feta in the middle of your dish.\n# Bake for 15-20 minutes\n# Garnish with parsley and an extra drizzle of olive oil, and serve with your choice of cracker/bread type of thing.\n\n! Notes\n* Chop everything small for an easy-to-scoop dip\n* Or add a can of white beans and serve with warm bread for a full meal\n* As it cools, the feta will firm up again. The dish can be returned to the oven to soften it again\n* Try cooking on the grill in a foil packet\n* Substitute sliced grilled halloumi, served with a raw chopped salad version of the rest of the recipe. Just reduce the garlic and onion, and add a splash of red wine vinegar or lemon juice.","created":"20201103232126875","creator":"MerrellDyer","modified":"20220311053910362","modifier":"MerrellDyer","recipe-link":"https://smittenkitchen.com/2012/08/mediterranean-baked-feta-with-tomatoes/","recipe-source":"Adapted by [[Smitten Kitchen]] from The Sprouted Kitchen Cookbook","tags":"Sides Appetizers Vegetarian Summer Recipe Mediterranean","url-image":"XrFcFnA.jpg"},
{"created":"20220911050722557","creator":"MerrellDyer","text":"Not too heavy, not too rich or gooey, lots of crunchy edges. Sort of a chunky deconstructed lasagna with hearty chunks of sausage and thick green vegetables. Works as a meal all-in-one and freezes just fine!\n\n\n! Ingredients\n!! Bechamel\n* 2 cups milk, full fat is ideal\n* 4 tablespoons unsalted butter\n* ¼ cup all-purpose flour\n* ½ teaspoon table salt\n* Freshly ground black pepper\n* 2 cloves garlic, minced\n* Few gratings fresh nutmeg\n\n!! Pasta and assembly\n* 1 pound chunky pasta of your choice\n* 1 bundle broccoli rabe (or broccoli or broccolini), stems and leaves cut into 1-inch segments\n* 1 pound Italian sausage (sweet or spicy pork or chicken), casings removed\n* ⅔ cup grated parmesan or pecorino romano cheese\n* 6 ounces mozzarella, cut into small cubes\n\n\n! Directions\n!! Cook the pasta and rabe:\n# Bring a large pot of well-salted water to a boil. Add pasta and then add veggies a few minutes before cooking time is up:\n#* 5 minutes for broccoli rabe\n#* 3 minutes for broccoli\n#* 2 minutes for broccolini\n# Drain and set aside.\n\n!! Cook your sausage:\n# Meanwhile, heat 1 to 2 tablespoons olive oil in a large, wide saucepan (you will use this for the bechamel in a few minutes) over medium heat.\n# When hot, add the sausage, breaking it up with a wooden spoon until it starts to brown, about 5 minutes.\n# Remove with slotted spoon or spatula, leaving any fat behind (decrease butter in bechamel if there's a lot of drippings).\n\nHeat oven to 400 degrees.\n\n!! Make the bechamel:\n# Melt your butter in same saucepan over medium heat. Once melted, add your flour and stir it into the butter until smooth. Cook the mixture together for a minute, stirring constantly.\n# Pour in a small drizzle of your milk, whisking constantly into the butter-flour mixture until smooth. Continue to drizzle a very small amount at a time, whisking constantly. Once you get about half of it mixed in you can start adding in larger splashes, being sure to keep mixing.\n# Once all of the milk is added, add the salt, garlic, nutmeg, and few grinds of black pepper, and bring the mixture to a lower simmer and cook it, stirring frequently, for 10 minutes. Taste and adjust seasonings if needed.\n\n!! Assemble and bake:\n# Add the sausage and bechamel to the bowl or pot with the pasta and broccoli rabe. Stir in mozzarella and half of grated parmesan or pecorino until combined.\n# Pour into a lasagna pan, deep 9×13-inch baking dish or 3-quart casserole dish and coat with remaining parmesan or pecorino.\n# Bake for 20 to 30 minutes, until the edges and craggy points are nicely bronzed.\n\n\n! Notes\n* The recipe as written is more on the firm side. We like a saucier dish, so we usually go for 1½ times the bechamel and cheese.\n\n\n","title":"baked pasta with broccoli and sausage","modified":"20220919204959956","modifier":"MerrellDyer","recipe-author":"Deb Perelman","recipe-cook-time":"","recipe-link":"https://smittenkitchen.com/2013/09/baked-pasta-with-broccoli-rabe-and-sausage/","recipe-portions":"6-8","recipe-prep-time":"","recipe-source":"[[Smitten Kitchen]]","recipe-total-time":"1 hr","tags":"Recipe Italian Meat Pork Easy Pasta/Noodles","url-image":"GLwlJyX.png"},
{"created":"20221015164543521","creator":"MerrellDyer","text":"! Ingredients\n* 2 cans garbanzo beans, drained and rinsed\n* 2 cans black beans, drained and rinsed\n* 1/2 cup (packed) chopped fresh mint\n* 1/2 cup (packed) chopped fresh parsley\n* 1/2 cup chopped onion\n* 1 pint grape tomatoes, halved\n* 1 jalapeno pepper, finely chopped\n* 1 clove garlic, minced\n* 1/4 cup olive oil\n* 3 Tbs lemon juice\n* 5 Tbs apple cider vinegar\n* Salt and pepper\n\n\n! Directions\n# In a salad bowl, mix the beans, herbs, onion, and tomatoes.\n# Blend the jalapeno, garlic, oil, lemon, and vinegar until thoroughly combined. Pour the dressing over the salad and toss to mix. Salt and pepper to taste, then serve. \n\n! Notes\n* Alternate additions: other beans, olives, sun-dried tomatoes, peppers, sumac, aleppo pepper.","title":"balela salad","modified":"20221015165540077","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"10 servings","recipe-prep-time":"","recipe-source":"Allrecipes","recipe-total-time":"25 minutes","tags":"[[Middle Eastern]] Legumes Salads Sides Summer Recipe Quick [[Make Ahead]]","url-image":"RYYtnYv.jpg"},
{"created":"20221015023013399","creator":"MerrellDyer","text":"! Ingredients\n* 1/4 cup unsalted butter\n* 1/2 cup brown sugar\n* 1/4 cup orange juice\n* Cinnamon to taste\n* 1 tsp orange zest\n* 3-4 ripe bananas, sliced\n* 2 tsp vanilla extract or banana liqueur\n\n\n! Directions\n# Melt the butter in a shallow skillet. Add sugar, stir to combine well. Add a dash of cinnamon, stir to combine well.\n# When the mixture begins to crystallize at the edges of spatula tracks, add orange juice and combine well.\n# Simmer 2 minutes, while stirring, until bubbly.\n# Add bananas. Using spatula, pull caramel sauce gently over bananas to avoid mashing them. \n# Allow sauce to cool slightly before serving over ice cream.\n\n","title":"banana flambe","modified":"20221015030559504","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"Carnegie Science Center","recipe-total-time":"","tags":"Desserts Recipe","url-image":""},

{"title":"basic buttermilk syrup","text":"! Ingredients\n* ½ cup butter\n* 1 cup sugar\n* ½ cup buttermilk\n* 1 tsp vanilla\n* ½ tsp baking soda\n\n\n! Directions\n# Bring butter, sugar, and buttermilk to a boil in a pot; boil 1-3 minutes.\n# Remove from heat and add vanilla and baking soda. Mix well and stir to thicken.","created":"20201018042043397","creator":"MerrellDyer","modified":"20210128071054067","modifier":"MerrellDyer","tags":"Sauces/Preserves Breakfast Recipe"},
{"title":"basic cheese quiche","text":"! Ingredients\n* 6 eggs, room temp\n* 2 cups cheese (emmenthal, gruyere, cantal, etc; grated)\n* 2 cups cream, half & half, or milk, gently heated\n* 1/2 tsp salt\n* 1/4 tsp cayenne\n\nFor crust:\n\n* 1 1/2 cups flour\n* 3/4 tsp salt\n* 10 Tbs unsalted butter, cold, cut into pieces\n* 4 Tbs ice water\n\n\n! Directions\nFor the crust:\n\n# Combine flour, salt, and sugar in a food processor and pulse once or twice. Add butter and process until blended and looks like cornmeal, about 10 sec.\n# Place in a bowl and sprinkle 3 Tbs water over it. Use a wooden spoon or rubber spatula to gradually gather the mixture into a ball; if it seems dry, add another 1/2 Tbs water. When you can make the mixture into a ball with your hands, do so. Wrap in plastic, flatten into a disk, and chill (in freezer at least 10 mins or fridge 30 mins). \n# You can roll the dough between two sheets of plastic wrap, or roll on a floured surface. Roll with light pressure from center out. If the dough is sticky right away, sprinkle with flour. If it becomes sticky after warming up, return to fridge 10 mins. Continue to roll, then cut to fit a 10 inch tart pan or 9 inch deep dish pie pan. Press into plate and decorate edges. Chill again. \n# Preheat oven to 425. Prick the crust with a fork, line with foil, and weigh with dry beans (etc). Bake 12 mins. Remove from oven, remove weights and foil, and turn oven down to 325.\n\nFor the filling:\n\n# Combine eggs, cheese, liquid and seasonings and beat until well blended. \n# Place the baked crust on a baking sheet. Pour the egg mixture into the crust, up to the top. Bake 30-40  mins until set but still moist; it should jiggle slightly in the middle. Cool on a rack and serve warm or room temperature. \n\n\n! Notes\n* Good add-ins include:\n** Fresh herbs\n** Meat (bacon, ham, sausage)\n** Cheese (cheddar, parm, goat cheese, feta)\n** Vegetables (asparagus, mushrooms, leeks, caramelized onions, red onion, broccoli, shredded sauteed cabbage, roasted red peppers, olices, sauteed zucchini, cooked potatoes, spinach)\n\n\n","created":"20210112170331495","creator":"MerrellDyer","modified":"20210128071013312","modifier":"MerrellDyer","recipe-author":"[[Mark Bittman]]","recipe-cook-time":"","recipe-link":"","recipe-portions":"6 servings","recipe-prep-time":"","recipe-source":"[[How to Cook Everything]]","recipe-total-time":"1 hr 30 mins","tags":"Vegetarian Breakfast European French Breads/Doughs Tarts/Pies Recipe","url-image":"sfGvIX1.jpg"},
{"title":"basic dill pickles","text":"! Ingredients\n* 8 lbs 3-4\" long pickling cucumbers, sliced longways if desired.\n* 4 cups white vinegar\n* 12 cups water\n* 2/3 cup pickling salt (or 147g pure sea salt)\n* 16 cloves garlic, peeled and halved\n* 8 sprigs fresh dill weed and 8 heads fresh dill weed\n* 8 tsp [[pickling spice]] blend\n* 8 small dried hot peppers\n\n! Directions\n\n# Wash cucumbers and soak in ice water for 2-8 hours.\n# Sterilize 8 1-quart small-mouth canning jars (see fridge and canning instructions)\n# In a large pot over medium-high heat, combine the vinegar, water, and pickling salt. Bring to a rapid boil.\n# In each jar, place 2 half-cloves of garlic, one head of dill, and 1 tsp pickling spice, then enough cucumbers to fill the jar (about 1 lb). Then add 2 more garlic halves, 1 sprig of dill and 1 dried pepper.\n# Fill jars with hot brine and seal tightly with fresh canning lids.\n\n!!Fridge instructions\n# Run jars through the dishwasher on hot or wash by hand in very hot soapy water.\n# Once jars are filled and sealed, let them cool until the lids pop. Use up the jars that don't pop first. If clean, sealed and kept submerged in the brine, they can keep as long as several months in the fridge.\n\n!!Canning instructions\n# Sterilize jars in boiling water for 10 minutes.\n# Once jars are filled and sealed, process in a boiling water bath for 15 minutes. Refrigerate after opening. Will keep for up to 2 years.\n\n! Notes\n* For best flavor, store for a few weeks before eating.\n* Fridge pickles stay crispier than canned pickles.\n* Pickling salt is best but you can use any salt that does not contain anti-caking agents, such as pure sea salt. \n* [[pickling spice]]\n","created":"20210824021501329","creator":"MerrellDyer","modified":"20220227060014077","modifier":"MerrellDyer","recipe-author":"allrecipes","recipe-cook-time":"","recipe-link":"","recipe-portions":"8 jars","recipe-prep-time":"","recipe-source":"[[Valerie Merrell]]","recipe-total-time":"","tags":"Summer Ferments Recipe","url-image":"M4NeBC3.jpg"},
{"created":"20221121203243160","creator":"MerrellDyer","text":"A light cream sauce is an essential foundation for many pasta dishes. Here's a good recipe to start with; the tiny amount of cornstarch ensures the sauce will emulsify properly, even if the pasta water is low on starch.\n\n\n! Ingredients\n* 2 ounces Pecorino Romano, grated (about 1 cup), plus extra for serving\n* ½ teaspoon cornstarch\n* 4 tablespoons unsalted butter, cut into chunks\n* Freshly ground black pepper\n* ½ cup heavy cream\n* 1 pound fresh fettucine\n* 2 tablespoons chopped fresh chives or parsley\n* Kosher salt\n\n\n! Directions\n# Combine the cheese with the cornstarch in a small bowl, tossing to coat. Add the butter, ½ teaspoon pepper, and the cream. Bring a large pot of salted water to a boil.\n# Add the pasta to the boiling water and cook until al dente, about 1½ minutes. Drain, reserving 2 cups of the cooking liquid. Return the pasta to the pot and add the cheese mixture and 1 cup of the cooking liquid. Set over medium heat and cook, stirring constantly, until the sauce thickens and coats the pasta, about 2 minutes. Thin to the desired texture with more pasta cooking water. Stir in the herbs and season to taste with salt and more pepper. Serve immediately, passing extra cheese at the table.\n\n\n! Variations\n!! Creamy Pasta with Prosciutto, Peas, and Arugula\nOmit the chives. Stir in 1 cup thawed frozen peas, 3 ounces prosciutto, cut into thin strips, and 3 cups loosely packed arugula leaves after adding the 1 cup cooking liquid and proceed as directed.\n\n\n!! Creamy Pasta with Lemon Zest and Rosemary\nOmit the chives. Stir in 1 teaspoon grated lemon zest and 1 tablespoon chopped fresh rosemary along with the cream and butter and proceed as directed.","title":"basic fettucine alfredo","modified":"20221121204455547","modifier":"MerrellDyer","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-cook-time":"","recipe-link":"","recipe-portions":"4-6 servings","recipe-prep-time":"","recipe-source":"[[The Food Lab]]","recipe-total-time":"","tags":"Recipe Sauces/Preserves Italian Easy Pasta/Noodles","url-image":""},
{"created":"20221121195151686","creator":"MerrellDyer","text":"Simple and easy, a base for all your Italian red sauces!\n\n\n! Ingredients\n* 2 tablespoons extra-virgin olive oil\n* 2 tablespoons unsalted butter\n* 1 medium onion, finely diced (about 1½ cups)\n* 2 medium cloves garlic, minced\n* ½ teaspoon dried oregano\n* Pinch of red pepper flakes\n* One 28-ounce can whole tomatoes packed in juice, crushed into rough 1/2-inch chunks\n* 1 stem fresh basil (optional)\n* Kosher salt\n\n\n! Directions\n# Heat the olive oil and butter in a medium saucepan over medium-high heat until the butter has melted and the foaming subsides. Add the onion and cook, stirring frequently, until softened but not browned, about 3 minutes. Add the garlic, oregano, and pepper flakes and cook, stirring, until fragrant, about 1 minute.\n# Add the tomatoes with their juice, and the basil, if using. Bring to a boil over high heat, reduce to a simmer, and cook, stirring occasionally, until the sauce is thickened and reduced to 4 cups, about 30 minutes. Season to taste with salt. The sauce will keep in a sealed container in the refrigerator for up to 1 week.\n","title":"basic red sauce","modified":"20221121203220703","modifier":"MerrellDyer","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-cook-time":"35 min","recipe-link":"","recipe-portions":"4 portions","recipe-prep-time":"","recipe-source":"[[The Food Lab]]","recipe-total-time":"","tags":"Recipe Sauces/Preserves Italian Easy Elements","url-image":""},
{"created":"20221121224829218","creator":"MerrellDyer","text":"\u003C\u003C\u003C\nOf course, there are all kinds of flavor variants you can work in here. Vegetables, reconstituted dried mushrooms, fresh mushrooms, meats, saffron, other wines, miso paste—whatever. You've got the foundation, now go build your house.\n\u003C\u003C\u003C—[[J. Kenji Lopez-Alt]], The Food Lab\n\n\n\n! Ingredients\n* 1½ cups (about 13½ ounces) risotto-style rice (see Notes)\n* 4 cups homemade or low-sodium canned chicken stock\n* 2 tablespoons unsalted butter, plus more for finishing if desired\n* 2 tablespoons extra-virgin olive oil\n* 2 medium cloves garlic, minced or grated\n* 2 small shallots, finely minced (about 2 tablespoons)\n* 1 cup dry white wine (optional-can be replaced with extra broth)\n* ¾ cup heavy cream, optionally whipped to stiff peaks\n* 3 ounces Parmigiano-Reggiano, finely grated (about 1½ cups)\n* Kosher salt and freshly ground black pepper\n* Chopped fresh herbs or other garnishes as desired\n\n\n\n! Directions\n# Combine the rice and chicken stock in a large bowl. Agitate the rice with your fingers or a whisk to release the starch. Pour into a fine-mesh strainer set over a 2-quart liquid measure or large bowl and allow to drain for 5 minutes, stirring the rice occasionally. Reserve the stock.\n# Heat the butter and oil in a 12-inch heavy-bottomed skillet over medium-high heat until the foaming subsides. Add the rice and cook, stirring and tossing frequently, until all the liquid has evaporated, the fat is bubbling, and the rice has begun to take on a golden blond color and nutty aroma, about 5 minutes. Add the garlic and shallots and cook, stirring, until aromatic, about 1 minute. Add the wine, if using, stir once, and cook until reduced by half, about 5 minutes.\n# Give the reserved stock a good stir and pour all but 1 cup over the rice. Increase the heat to high and bring to a simmer. Stir the rice once, cover, and reduce the heat to the lowest setting. Cook the rice for 10 minutes, undisturbed. Stir once, shake the pan gently to redistribute the rice, cover, and continue cooking until the liquid is mostly absorbed and the rice is tender with just a faint bite, about 10 minutes longer.\n# Remove the lid, add the final cup of stock. Increase the heat to high, and cook, stirring and shaking the rice constantly, until thick and creamy. Off the heat, fold in the heavy cream and cheese. Season to taste with salt and pepper and stir in the herbs or other garnishes as desired. Serve immediately on hot plates.\n\n\n\n! Notes\n* Kenji prefers Carnaroli rice for its slightly longer grains and firmer texture, but feel free to use any risotto-style rice, like Arborio, Vialone Nano, or even Bomba.\n\n\n","title":"basic risotto","modified":"20221121231427895","modifier":"MerrellDyer","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-cook-time":"","recipe-link":"","recipe-portions":"4-6 portions","recipe-prep-time":"","recipe-source":"[[The Food Lab]]","recipe-total-time":"","tags":"Recipe Italian Grains","url-image":""},
{"created":"20201031010715056","creator":"MerrellDyer","text":"(see also: “Chunky vegetable soup recipe: create your own” on [[Fine Cooking]].com)\n\n! Ingredients\n\n* 1-2 Tbs olive oil\n* 1 small onion or leek, chopped\n* About 4 cups of chopped vegetables\n** Dense: carrot, celery, fennel, celeriac, potatoes, sweet potatoes, winter squash\n** Medium: cabbage, zucchini, turnips, green beans (or broccoli or cauliflower only if leaving out tomato)\n** Tender: kale, chard, spinach\n* 2 cloves garlic, crushed\n* 1 can diced tomatoes, optional\n* 1 tsp herbs like thyme\n* 1 quart chicken or vegetable broth\n* 1-2 cans beans, optional (white, kidney or garbanzo)\n* ~1 cup pasta, optional (orzo or tortellini, for example)\n* salt and pepper to taste\n\n! Directions\n\n# In a soup pot, sauté the onion with any dense vegetables until onions are mostly transparent.\n# Add garlic and any medium vegetables and cook until just barely starting to soften.\n# Add the broth, canned tomatoes and herbs.\n# Add pasta once broth comes to a boil.\n# Once vegetables and pasta are mostly cooked, add beans and tender vegetables and simmer until beans are warm and greens are wilted.\n\n! Notes\n* Variations:\n** Broccoli or cauliflower and potato.  Puree and top with cheese and sour cream.\n** 1 Leek, 1 celeriac, 2 large potatoes. Optional celery or loveage. Add yogurt, sour cream or buttermilk. Puree and top with cheese and green onions.\n** Autumn vegetable soup: 3 carrots, 1 onion, 2 cloves garlic, 2 cups cubed butternut squash, 1 can diced tomatoes, 1/4 tsp allspice, pinch cayenne pepper, 4 sprigs thyme, 2 cups kale, 1 can chickpeas. \n** Pesto soup: 1 large potato, 1 zucchini, 1 ½ cups chopped green beans, 1 can chickpeas, 1 can cannellini, 1 cup pasta or egg noodles, 1/2 cup pesto.\n** Pizza soup: 2 lbs italian sausage, 1 onion, garlic, 3 green peppers, 1/2 tsp cumin, pepper, 1 Tbs oregano, 1 32oz carton tomato soup, 2 quarts tomatoes, 2 large zucchini, basil, parsley, provolone.\n\n\n* Serve with bread and butter\n","title":"basic vegetable soup","modified":"20221030002849160","modifier":"MerrellDyer","tags":"Soups Vegetarian Favorites Recipe"},

{"title":"beautiful burger buns","text":"Soft, vaguely sweet, and golden-yellow from the butter and egg, these simple buns are perfect for burgers, or any of your favorite sandwich fillings.\n\n\n! Ingredients\n!! Buns\n\n* 3/4 to 1 cup (170g to 227g) water, lukewarm*\n* 2 tablespoons (28g) butter, at room temperature\n* 1 large egg\n* 3 1/2 cups (418g) King Arthur Unbleached All-Purpose Flour\n* 1/4 cup (50g) sugar\n* 1 1/4 teaspoons salt\n* 1 tablespoon instant (9g) instant yeast\n\n&#x2a; For best results (a smooth, slightly soft dough), use the smaller amount of water in summer (or in a humid environment), the greater amount in winter (or in a dry climate); and something in between the rest of the time.\n\n\n!! Butter glaze\n* 3 tablespoons (43g) butter, melted; divided\n\n!! Seed topping (optional)\n* 1 large egg white* whisked with 2 tablespoons cold water\n* sesame seeds, or the seeds of your choice\n\n&#x2a; For added richness and color, add the yolk left over from separating the egg to the dough above. \n\n\n! Directions\n\n!! Make dough\n# Weigh your flour; or measure it by gently spooning it into a cup, then sweeping off any excess.  \n\n# Mix and knead all of the dough ingredients — by hand, mixer, or bread machine — to make a soft, smooth dough.\n\n# Cover the dough and let it rise until it's nearly doubled in bulk, about 1 to 2 hours.\n\n!! Shape the buns\n# Gently deflate the dough and divide it into twelve pieces (about 67g each); to make smaller or larger buns see \"notes,\" below. Shape each piece into a ball.\n\n# Flatten each dough ball with the palm of your hand until it's about 3\" across.\n\n# Place the buns on a lightly greased or parchment-lined baking sheet. Cover and let rise until noticeably puffy, about an hour. Toward the end of the rising time, preheat the oven to 375°F.\n\n# Brush the buns with about half of the melted butter. To make seeded buns, brush the egg white/water mixture right over the melted butter; it'll make the seeds adhere. Sprinkle buns with the seeds of your choice.\n\n!! Bake the buns\n# Bake the buns for 15 to 18 minutes, until golden. Remove them from the oven and brush with the remaining melted butter; this will give the buns a satiny, buttery crust. If you've made seeded buns apply the melted butter carefully, to avoid brushing the seeds off the buns.\n\n# Cool the buns on a rack. Use as a base for burgers (beef or plant-based) or any favorite sandwich filling. \n\n\n! Notes\n* ''Storage information:'' Store leftover buns, well-wrapped, at room temperature for several days; freeze for longer storage.\n* For slightly larger buns, divide the dough into 8 pieces instead of 12. Bake the buns for 12 to 15 minutes, instead of 15 to 18 minutes. And how about \"slider buns\" — about 3\" in diameter? Divide the dough into 24 pieces, and bake for 12 to 15 minutes.\n\n","created":"20210606001522272","creator":"MerrellDyer","modified":"20210606013438618","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"15 mins","recipe-link":"https://www.kingarthurbaking.com/recipes/beautiful-burger-buns-recipe","recipe-portions":"12 medium buns, or 8 large buns","recipe-prep-time":"25 mins","recipe-source":"[[King Arthur Flour]]","recipe-total-time":"2 hrs 40 mins","tags":"Breads/Doughs Recipe Sandwiches Sides","url-image":"ctncZev.jpg"},

{"title":"best buttermilk pancakes","text":"Originally from [[Martha Stewart]].\n\n! Ingredients\n* 1 c. white flour\n* ‎1 c. wheat flour\n* ‎2 tsp baking powder\n* ‎1 tsp baking soda\n* ‎1/2 tsp salt\n* ‎3 Tbsp sugar\n\n\n! Directions\nWhisk or sift above ingredients. Add:\n\n* 2 eggs\n* ‎3 c. buttermilk\n* ‎4 Tbsp melted butter\n\nWhisk to combine. Will have small lumps. \n\nCook on oiled griddle, scattering modifications (blueberries, chocolate chips, walnuts, etc) if or as desired.","created":"20201005042219833","creator":"MerrellDyer","modified":"20210128071633071","modifier":"MerrellDyer","tabs":"buttermilk pancakes","tags":"Recipe"},

{"created":"20221208144605743","creator":"MerrellDyer","text":"Adapted by Deb Perelman from the Chocolate Krantz Cakes in Jerusalem: A Cookbook by Yotam Ottolenghi and Sami Tamimi\n\nIt’s nearly impossible to make these look bad, trust me. And it’s unequivocally impossible to make them taste bad.\n\n!Ingredients\n!!Dough\n\n* 4 1/4 cups (530 grams) all-purpose flour, plus extra for dusting\n* 1/2 cup (100 grams) granulated sugar\n* 2 teaspoons instant yeast\n* Grated zest of 1 small lemon or half an orange (our preference)\n* 3 large eggs\n* 1/2 cup water (cold is fine) and up to 1 to 2 tablespoons extra, if needed\n* 3/4 teaspoon fine sea or table salt\n* 2/3 cup unsalted butter (150 grams or 5.3 ounces) at room temperature\n* Sunflower or other neutral oil, for greasing\n\n!! Filling\n* 4 1/2 ounces (130 grams) dark chocolate (or approximately 3/4 cup chocolate chips)\n* 1/2 cup (120 grams) unsalted butter, cold is fine\n* Scant 1/2 cup (50 grams) powdered sugar\n* 1/3 cup (30 grams) cocoa powder\n* 1/4 teaspoon cinnamon [optional]\n* 1 cup 100 grams pecans, finely chopped\n\n!! Syrup\n* 1/3 cup water\n* 6 tablespoons (75 grams) granulated sugar\n\n! Directions\n!!Make the dough:\n# Combine the flour, sugar, yeast and zest in the bottom of the bowl of a stand mixer. Add eggs and 1/2 cup water, mixing with the dough hook until it comes together; this may take a couple minutes. It’s okay if it’s on the dry side, but if it doesn’t come together at all, add extra water, 1 tablespoon at a time, until the dough forms a mass. With the mixer on low, add the salt, then the butter, a spoonful at a time, mixing until it’s incorporated into the dough. Then, mix on medium speed for 10 minutes until dough is completely smooth; you’ll need to scrape the bowl down a few times. I usually found that after 10 minutes, the dough began to pull away from the sides of the bowl. If it doesn’t, you can add 1 tablespoon extra flour to help this along.\n# Coat a large bowl with oil (or scrape the dough out onto a counter and oil this one) and place dough inside, cover with plastic and refrigerate. Let it rise at room temperature for 1 hour (until not quite doubled), then refrigerate at least 30 minutes, up to overnight.\n\n!! Make filling:\n# Melt butter and chocolate together until smooth. Stir in powdered sugar, cocoa and pecans; mixture should form a spreadable paste. Add cinnamon, if desired.\n\n!! Assemble loaves:\n# Coat two 9-by-4-inch (2 1/4 or 1kg) loaf pans with oil or butter, and line the bottom of each with a rectangle of parchment paper. Take half of dough from fridge (leave the other half chilled). Roll out to 10 inches wide (the side closest to you) and 10-12 inches long.\n# Spread half of chocolate mixture evenly over the dough, leaving a 1/2-inch border on the farthest short end. Brush the bare end with water. Roll the dough up with the filling into a long, tight cigar. Seal the dampened end onto the log.\n# Transfer the logs to a lightly floured baking tray in the freezer for 10 to 15 minutes. Repeat with second dough.\n# Gently cut the log in half lengthwise and lay them next to each other on the counter, cut sides up. Pinch the top ends gently together. Lift one side over the next, forming a twist and trying to keep the cut sides facing up. Don’t worry if this step makes a mess, just transfer the twist as best as you can into the prepared loaf pan. In one batch, mine was long enough to “S” inside the pan. Repeat process with second loaf.\n# Cover with a damp tea towel and leave to rise another 1 1/2-2 1/2 hours until risen at least to the top of the pan.\n\n!! Bake and finish cakes\n\n# Heat oven to 375°F (190°C). Remove towels, place each loaf on the middle rack of your oven. Bake for 30 minutes. A skewer inserted into an underbaked babka will feel stretchy/rubbery inside and may come back with dough on it. When fully baked, you’ll feel almost no resistance. If it browns too quickly, you can cover it with foil.\n# While babkas are baking, make syrup: Bring sugar and water to a simmer until sugar dissolves. Remove from heat and set aside to cool. As soon as the babkas leave the oven, brush the syrup all over each. It will seem like too much, but will taste just right — glossy and moist. Let cool about halfway in pan, then transfer to a cooling rack to cool the rest of the way before eating (an adorable suggestion from Ottolenghi — don’t worry, we know you’re going to eat it warm).\n\n! Notes\n* Do ahead: Babkas keep for a few days at room temperature. Longer, I’d freeze them. They freeze and defrost really well.\n\n\n\n","title":"better chocolate babka","modified":"20221208151229916","modifier":"MerrellDyer","recipe-author":"Deb Perelman","recipe-cook-time":"","recipe-link":"https://smittenkitchen.com/2014/10/better-chocolate-babka/","recipe-portions":"2 loaves","recipe-prep-time":"","recipe-source":"[[Smitten Kitchen]]","recipe-total-time":"","tags":"Jewish Breads/Doughs Desserts Winter Recipe","url-image":""},

{"title":"bi-rite mujadara","text":"Courtesy of [[Eat Good Food]], from the [[Bi-Rite Market]] in San Francisco. Serves 4 to 6 as a main course or 6 to 8 as a side.\n\n! Ingredients\n* 1 cup uncooked black or green lentils\n* 1/4 cup extra-virgin olive oil\n* 3 medium or 2 large onions, diced (about 41/2 cups)\n* Salt and freshly ground black pepper\n* 1 cup uncooked long-grain rice, such as jasmine  or basmati\n* 2 tablespoons mild curry powder\n\n! Directions\n# Rinse the lentils and pick out any stones or foreign objects. Put in a bowl, add water to cover by 1 inch, and soak for at least 2 hours or up to 6 hours. Drain the lentils and set aside.\n\n# In a Dutch oven or soup pot, heat 2 tablespoons of the oil over medium heat. Add half the onions and a pinch of salt and cook, stirring occasionally, until the onions are soft and translucent and golden on the edges, about 4 minutes. Add the lentils, rice, curry powder, 1-2 teaspoons salt, and 1/4 teaspoon pepper and cook for 1 minute, stirring constantly.\n\n# Add 3 cups water, increase the heat to high, and bring the liquid to a boil. Then lower the heat to maintain a gentle simmer and cover the pot. Cook until the rice and lentils are tender, 15 to 20 minutes. At this point, it’s okay if there’s still a tiny bit of bite to the lentils; they will continue to absorb water. Remove from the heat and let rest with the lid on for 10 to 15 minutes.\n\n# While the rice mixture is cooking, caramelize the remaining onions: heat the remaining 2 tablespoons oil in a large skillet over medium-high heat. When hot, add the remaining onions and a pinch of salt. Cook, stirring occasionally at first and more frequently as you go, until the onions are soft and almost at the brink of burning, 9 to 11 minutes (lower the heat/add water if the browning seems to be progressing more rapidly than the softening). Set aside.\n\n# To serve, fluff the rice mixture with a fork and transfer to a serving platter. Top with the caramelized onions. Add salt or pepper to taste.\n\n\n! Notes\n* Serve hot or at room temperature. You can make this up to 2 days ahead. If desired, reheat in a covered, shallow ovenproof dish in a 350°F oven for about 30 minutes.\n\n","created":"20201030225609314","creator":"MerrellDyer","modified":"20210128071624866","modifier":"MerrellDyer","tabs":"mujaddara","tags":"Recipe"},
{"created":"20201103232750443","creator":"MerrellDyer","text":"It is absolutely the egg white that takes this cereal over the top.\n\n\n! Ingredients\n\n* 3 cups (240 grams) old-fashioned rolled oats\n* 1 cup (50 grams) unsweetened shredded or flaked coconut\n* 1 cup (100 grams) walnuts, pecans, almonds, pumpkin or sunflower seeds or other, coarsely chopped\n* 1/4 cup (25 grams) toasted wheat germ\n* 2 tablespoons olive oil or coconut oil\n* 1/2 teaspoon coarse salt\n* 1/2 cup maple syrup (or sub 1/3 c. honey)\n* 1/4 teaspoon ground cinnamon\n* 2 large egg whites\n* 1 1/2 cups (~200 grams) dried cherries or another dried fruit, diced if large pieces\n\n! Directions\n\n# Preheat your oven to 300 degrees.\n# Combine all ingredients but the egg white and dried fruit in a large bowl, tossing to coat evenly.\n# Whisk the egg white in a small bowl until frothy. Stir into the granola mixture, distributing it throughout.\n# Spread it in a single layer on a parchment-lined baking sheet.\n# Bake for 45 to 55 minutes. Rotate the pan if granola is baking unevenly. When it is evenly browned and feels dry to the touch, transfer the pan from the oven to the cooling rack. Cool completely.\n# Once it’s completely cool, break up granola into whatever size clusters delight you. Sprinkle in dried fruit.\n\n! Notes\n\nThe granola keeps at room temperature in an airtight container for 2 weeks. It keeps even longer in the freezer, if you’re the stockpiling type.\n\nOther optional add-ins:\n\n* 1/4 cup flax, sesame and/or chia seeds (opt)\n* 2 Tbs. milk powder (opt)\n* 1tsp. vanilla \n\nFlavor combination ideas:\n\n* 2-3 Tbs. minced sugared ginger (uncrystallized), macadamia or cashew nuts, dried pineapple and/or mango\n* Cranberry, apple, 1 ½ tsp cinnamon, walnuts\n* Apricot almond nutmeg\n* Cherry chocolate pecan\n* Peanut, dried banana, chocolate\n* Blueberry almond pecan lemon peel","title":"big cluster maple granola recipe","modified":"20220906194049025","modifier":"MerrellDyer","recipe-portions":"7 cups","recipe-prep-time":"10 mins","recipe-source":"[[Smitten Kitchen]], adapted by Valerie","recipe-total-time":"1 hr 30 mins","tags":"Breakfast Snacks Recipe Grains","url-image":"a1ztlEP.jpg"},

{"title":"black bean salsa salad (cowboy caviar)","text":"! Ingredients\n* 2 cans black beans, drained and rinsed\n* 1 cup frozen corn, thawed\n* 1/2 cup cilantro, chopped\n* 1/2 cup green onions, sliced\n* 1/4 cup red onion, chopped\n* 1/4 cup lime juice\n* 1 tsp hot pepper sauce\n* 1 Tbs canola oil\n* 2 cloves garlic, minced\n* 1 large tomato, chopped, or 1/2 cup halved cherry tomatoes\n\n\n! Directions\n# Combine beans, corn, cilantro, green onions and red onion in a bowl and mix gently. \n# Whisk the lime juice, hot pepper sauce, canola oil and garlic in a bowl.\n# Pour over mixture, tossing gently to coat.\n# Chill, covered, for 2-10 hours. \n# Stir in the tomato just before serving.\n\n\n! Notes\n* Good plain, or with lettuce and tortilla chips. \n* Original recipe also calls for 1 can garbanzo beans. \n\n\n","created":"20210113044206175","creator":"MerrellDyer","modified":"20220223042121606","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"8","recipe-prep-time":"","recipe-source":"Dorothy","recipe-total-time":"","tags":"Mexican/Southwestern Salads Vegetarian Recipe Legumes","url-image":""},
{"title":"black bean-chorizo tortas","text":"Crusty mexican subs\n\n\n! Ingredients\n* 8 oz fresh Mexican chorizo sausage, casing removed (~1 cup)\n* 3-4 Tbs vegetable or olive oil (divided)\n* 2 15-oz cans or 3 1/2 cups home-cooked black beans\n* Salt\n* 4 telera or bolillo rolls, crusty french rolls, or submarine sandwich rolls (~6\" long)\n* 6 oz queso fresco\n* 1 ripe avocado, sliced\n* 3/4 cup roasted tomatillo salsa or hot sauce\n\n\n! Directions\n# Heat a large skillet over medium heat and add the chorizo. Cook, breaking up clumps, until browned and thoroughly cooked, 8-9 mins.\n# Add 1-2 Tbs of oil (depending on how fatty the chorizo is) and the beans. As the beans come to a simmer, mash them to a smooth paste. Cook, stirring, until the consistency of very soft mashed potatoes (~10 mins). Taste and season as necessary. Keep warm on low heat. \n# Heat a large griddle or skillet over medium. Slice the rolls open and scrape out some of the soft middles, making a small hollow in each half. Brush the insides with remaining 2 Tbs oil, then lay cut side down on the griddle to crisp to golden brown, ~2 mins.\n# Smear ~1/2 cup of chorizo-bean mixture over the bottom half of each roll. Top with slices of cheese and avocado. Spoon on salsa or a dash of hot sauce and cover with the top of each roll. \n\n\n! Notes\n* Other filling ideas: fried eggs, leftover rotisserie chicken or roast beef or pork, grilled onions, cilantro, pickled chiles\n\n\n","created":"20210112040556883","creator":"MerrellDyer","modified":"20220223042121104","modifier":"MerrellDyer","recipe-author":"[[Rick Bayless]]","recipe-cook-time":"","recipe-link":"","recipe-portions":"4","recipe-prep-time":"","recipe-source":"Mexican Everyday","recipe-total-time":"","tags":"Pork Sandwiches Mexican/Southwestern Recipe Legumes","url-image":"R6rweaW.jpg"},
{"created":"20221016012820221","creator":"MerrellDyer","text":"! Ingredients\n* 3 ripe bananas, mashed\n* 2 eggs, beaten\n* 2 cups flour\n* 3/4 cup sugar\n* 1 tsp salt\n* 1 cup chocolate chips or nuts, if desired\n\n\n! Directions\n# Preheat oven to 350.\n# Mix all the ingredients.\n# Bake in a greased loaf pan for 1 hour.\n\n","title":"bobbie's banana bread","modified":"20221016013301145","modifier":"MerrellDyer","recipe-author":"Bobbie Goettler","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"Breads/Doughs Desserts Recipe Easy","url-image":""},
{"created":"20221208151722368","creator":"MerrellDyer","text":"! Ingredients\n* 1 quart water for every 2 eggs\n* 1 to 12 large eggs\n\n! Directions\n# Choose a lidded saucepan/pot small enough that the eggs will be fully submerged when you add them to the water. Bring the water to a boil over high heat.\n# Add the eggs and boil for 30 seconds, then cover and reduce the heat to a very gentle simmer.\n# Cook the eggs according to the times given in the chart, then remove from the water and either serve immediately or submerge in cold water.\n\n\n|Cook Time |Description |Best Uses |h\n|5 minutes |''Soft Boiled'' - white is opaque but still quivering and barely set toward the yolk; yolk is warm but completely raw |Topping grains, pasta, or blanched vegetables |\n|6 minutes |White is opaque and barely firm all the way through; yolk is warm but still runny |Topping a bowl of noodle soup, congee, or rice; Breakfast |\n|7 minutes |White is fully cooked and as hard as that of a hard-boiled egg; yolk is golden and set around the edges but liquid in the center |Ramen, Breakfast |\n|8 minutes |Hard boiled, but with a yolk that is still dark and fudgy |Breakfast |\n|11 minutes |''Hard boiled'' - crumbly, pale-yellow yolk but not yet overcooked |Deviled eggs, egg salad, or sliced on top of salads |\n\n! Notes\n* Cooking times may vary slightly, so consider doing a practice run with a single egg and adjusting the time accordingly.\n* Increase cooking times for higher altitudes.","title":"boiled eggs","modified":"20221208152740756","modifier":"MerrellDyer","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-cook-time":"","recipe-link":"https://www.seriouseats.com/perfect-soft-boiled-eggs","recipe-portions":"","recipe-prep-time":"","recipe-source":"[[The Food Lab]]","recipe-total-time":"10 min","tags":"Recipe Breakfast Elements"},

{"title":"bow tie pasta with sausage","text":"! Ingredients\n* 1 1/2 lb sweet italian sausage\n* 1/2 tsp crushed red pepper flakes (or swap sweet sausage for hot)\n* 2-3 cloves garlic\n* 1 medium onion, diced\n* 28 oz can of diced tomatoes\n* 1 1/2 cups half and half\n* 12 oz farfalle (bow tie) pasta \n* 14 cup parmesan\n* 1/4 cup parsley\n* 1/4 cup basil\n\n\n! Directions\n# Cook the pasta.\n# Cook the sausage with the red pepper flakes until well done.\n# Add the onion and cook for a couple of minutes before adding the garlic.\n# When done, add tomatoes and heat through. Add the cream and cook until thick and creamy. \n# Pour over cooked pasta and garnish with parmesan, parsley, and basil. \n\n\n","created":"20210112015834817","creator":"MerrellDyer","modified":"20210128071117459","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"Dorothy (Brown) Larson","recipe-total-time":"","tags":"Italian Family Pork Pasta/Noodles Recipe","url-image":""},
{"created":"20221114061828275","creator":"MerrellDyer","text":"\n! Ingredients\n* 1 large shallot, minced (about ¼ cup)\n* 4 tablespoons unsalted butter\n* 1 teaspoon flour\n* 1 cup chicken stock\n* ½ cup brandy\n* 1 tablespoon whole-grain mustard\n* ¼ cup heavy cream\n* 1 tablespoon lemon juice\n* 2 tablespoons minced fresh parsley\n\n\n! Directions\n# After cooking the chicken, discard excess fat from the pan and return to medium heat.\n# Add the shallot and cook, stirring, until softened, about 1 minute.\n# Add 1 Tbsp of the butter and the flour and cook, stirring constantly, for 30 seconds.\n# Slowly whisk in the chicken stock and brandy. Scrape up any browned bits from the bottom of the pan, then whisk in the mustard and cream, and simmer the liquid until reduced to 1 cup, about 5 minutes.\n# Off the heat, stir in the lemon juice, parsley, and the remaining 3 tablespoons butter. Season with salt and pepper to taste.\n# Pour over the rested chicken and serve immediately.\n","title":"brandy-cream pan sauce","modified":"20221120182050973","modifier":"MerrellDyer","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"[[The Food Lab]]","recipe-total-time":"","tags":"Recipe","url-image":"","tabs":"chicken pan sauce"},

{"title":"brisket in sweet-and-sour sauce","text":"\u003C\u003C\u003C\nBrisket is the Zelig of the kitchen. It takes on the character of whoever cooks it. In the early part of the 20th century, when The Settlement Cook Book reigned supreme in American Jewish households, recipes for savory briskets of beef with sauerkraut, cabbage or lima beans were the norm. As tastes became more exotic, cranberry or barbecue sauce, root beer, lemonade and even sake worked their way into recipes. Here, Coca-Cola is the secret ingredient, along with ginger. \n\nThe result is sublime and the dish only improves if it's cooked a day in advance of serving it. However, you can prepare and serve it the same day, if you'd like, though you may want to use a fat separator to strain the fat from the finished sauce. Please also note that this recipe is not kosher for Passover.\n\u003C\u003C\u003C\n\n\n! Ingredients\n* 1 first-cut brisket, 6 to 7 pounds, rinsed and patted thoroughly dry\n* 1 medium onion, peeled and quartered\n* 1 2-inch piece fresh ginger, peeled, cut into chunks\n* 6 large cloves garlic\n* 1 cup ketchup\n* 1 cup dry red wine\n* ¼ cup cider vinegar\n* ¼ cup soy sauce\n* ¼ cup honey\n* ¼ cup Dijon mustard\n* 1 tablespoon coarsely ground pepper, or to taste\n* ¼ teaspoon ground cloves\n* 1 ½ cups Coca-Cola\n* ½ cup olive oil\n\n\n! Directions\n# Let meat stand at room temperature for 30 minutes before cooking. Heat oven to 300 degrees.\n# Place everything but the soda, olive oil and brisket into a food processor, and process with steel blade until smooth. Pour the mixture into a large bowl and whisk in soda and olive oil. \n# Place brisket, fat side up, into a heavy baking pan just large enough to hold it, and pour sauce over it. Cover tightly and bake for 5-6 hours or ''until fork-tender''. Cool, cover brisket and refrigerate overnight in cooking pan.\n# The next day, transfer brisket to a cutting board, cut off fat and slice with a sharp knife against grain, to desired thickness. Set meat aside. Remove any congealed fat from sauce and bring to a boil on top of stove.\n# Heat oven to 350 degrees. Taste sauce to see if it needs reducing. If so, boil it down for a few minutes or as needed. Return meat to sauce and warm in oven for 20 minutes. Serve warm.\n\n! Notes\n* Recommend [[dry-brining]] overnight, in which case reduce the soy sauce.\n* Start checking the brisket at 4 hours. Overcooking could make it dry.\n* Add more liquid to the sauce if needed.\n* Good with cubes of carrots, onions, etc. added with the sauce.\n* Use a ceramic or cast iron pan, not glass.\n\n\n","created":"20220223020026586","creator":"MerrellDyer","modified":"20220223021620084","modifier":"MerrellDyer","recipe-author":"[[Joan Nathan]]","recipe-cook-time":"6.5 hours, plus chilling","recipe-link":"https://cooking.nytimes.com/recipes/1016867-brisket-in-sweet-and-sour-sauce","recipe-portions":"12","recipe-prep-time":"30 minutes","recipe-source":"[[NYT Cooking]]","recipe-total-time":"7 hours","tags":"Beef Meat [[Special Occasion]] Recipe Jewish Winter","url-image":"RRAxvUr.jpg"},

{"title":"brown butter and sage sausage gravy","text":"Pair with [[skillet buttermilk biscuits]] for the brunch of your dreams. You can use regular butter in place of the brown butter, but it won't have quite the same delightful nutty quality.\n\n\n! Ingredients\n* 1 lb ground sausage\n** 2 Tbsp reserved sausage fat (after cooked)\n* ¼ cup chicken stock\n* 2 Tbsp brown butter\n* 4 Tbsp all-purpose flour\n* 4 cups whole milk, divided\n* ¼ cup sage, finely chopped\n\n\n! Directions\n# First make brown butter (if using).\n#* Heat 2 Tbsp of unsalted butter in a small saute pan over low heat.\n#* Cook until the milk solids in the butter turn a golden brown. Do ''not'' walk away because the butter is very easy to burn.\n# Cook sausage in skillet over medium heat until crisp and caramelized. Remove and set aside. Strain fat out of the skillet and reserve 2 Tbsp.\n# Place skillet back over heat and add chicken stock, scraping the bottom as it steams to deglaze the pan. Let the stock evaporate.\n# Add the 2 Tbsp of reserved fat, 2 Tbsp brown butter, and 4 Tbsp flour to your skillet to make a roux. Whisk together over medium heat until the mixture has a tan color and you can't smell the flour anymore. Add half of your whole milk to the mixture //in a slow stream//, whisking constantly. Once fully combined, add the rest of the milk.\n# Bring the gravy to a simmer to thicken, then turn off heat and fold in cooked sausage and sage. The mixture will thicken as it cools. Serve hot over biscuits, preferably [[skillet buttermilk biscuits]].","created":"20201010061742907","creator":"MerrellDyer","difficulty":"medium","modified":"20211105221611554","modifier":"MerrellDyer","prep_time":"20 min","servings":"6","tags":"Breakfast Meat Sauces/Preserves Pork Recipe"},

{"created":"20221015035213798","creator":"MerrellDyer","text":"Not only does buttermilk add a bright flavor, but it also makes for a lighter, softer panna cotta. \n\n! Ingredients\n* 1 1/2 cups heavy cream\n* 2 tsp unflavored powdered gelatin\n* 1/3 cup granulated sugar\n* 1 1/2 cups buttermilk\n* 1 tsp vanilla extract\n* Pinch of table salt\n\n","title":"buttermilk panna cotta","modified":"20221015035405490","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"","url-image":"","tabs":"panna cotta"},
{"title":"butternut squash and potato gratin with fresh sage","text":"This gratin from Bi-Rite Market scales up easily and reheats wonderfully. It’s the perfect make-ahead side dish. Serves 4 to 6.\n\n! Ingredients\n* 2 tablespoons unsalted butter, plus more for the pan\n* 1 large shallot, minced\n* 1 ¼ cups heavy [[cream]]\n* 5 large sprigs fresh thyme, leaves chopped\n* 12 large sage leaves\n* Kosher salt and freshly ground black pepper\n* 3 medium russet or Yukon gold [[potato]]es (about 1 ½  pounds), peeled and sliced into ⅛-inch thick rounds\n* ¼ small butternut [[squash]] (preferably from the stem end), peeled and sliced ⅛-inch thick\n* 1 cup grated Parmigiano-Reggiano cheese\n\n! Directions\n# Position a rack in the center of the oven and heat to 350°F.\n\n# Melt the butter in a small saucepan over medium heat. Add the shallot and cook, stirring, until it softens and becomes translucent, about 30 seconds. Add the cream, thyme, 5 of the sage leaves, 2 teaspoons salt, and a few grinds of pepper, and bring to a boil. Remove from the heat, and let the sage infuse in the cream for at least 10 minutes. Then discard the sage leaves.\n\n# Generously butter an 8-by-8-inch baking dish and arrange one-third of the potatoes and one-third of the squash across the bottom, overlapping them slightly to make a relatively even layer. Pour one-third of the cream mixture over the potatoes and sprinkle with one-third of the cheese. Build two more layers the same way. On the last layer, add the remaining potatoes and cream. Then arrange the remaining sage leaves decoratively over the top. Finally, sprinkle on the remaining cheese.\n\n# Cover the dish with foil, and bake for 30 minutes. Then remove the foil, and continue baking until the top is golden and a skewer goes into the potatoes with no resistance, about 30 minutes longer.\n\n# Let rest for at least 10 minutes before serving.\n\n\n! Notes\n* This dish will set and firm a little as the cream and cheese congeal. Not to worry, it is still delicious!\n","cook_time":"60 min","created":"20200920231105942","creator":"MerrellDyer","difficulty":"medium","modified":"20201031015858119","modifier":"MerrellDyer","servings":"4","tags":"Vegetarian Sides Fall Winter [[Special Occasion]]"},

{"created":"20220914044137820","creator":"MerrellDyer","text":"\u003C\u003C\u003C\n//Caponata is a Sicilian sweet and sour version of ratatouille. Because eggplant absorbs flavors like a sponge, it’s particularly good in such a pungent dish. Like most eggplant dishes, this gets better overnight. It’s meant to be served at room temperature, and I like it cold as well. It makes a great topping for bruschetta.//\n\u003C\u003C\u003C\n\n\n! Ingredients\n* 1½ pounds eggplant (1 large), roasted\n* 2 tablespoons olive oil\n* 1 medium onion, chopped\n* 2 stalks celery, from the inner, tender stalks (the heart), diced\n* 3 large garlic cloves, minced\n* 2 red bell peppers, diced\n* Salt to taste\n* 1 pound ripe tomatoes, preferably romas, peeled, seeded and finely chopped, or 1 14-ounce can crushed tomatoes (in puree)\n* 3 heaped tablespoons capers, rinsed and drained\n* 3 tablespoons coarsely chopped pitted green olives\n* 1 tablespoon sugar\n* 3 tablespoons red or white wine vinegar, sherry vinegar, or balsamic vinegar (our favorite)\n* handful pine nuts\n* freshly ground pepper to taste\n\n\n! Directions\n# Roast the eggplant, allow to cool and chop coarsely.\n#* Alternatively, peel and cube eggplant and brown in an oiled skillet for 5-8 minutes, then remove to a plate before proceeding.\n#* You can move on to the next step while you wait for the eggplant to roast/cool.\n\n# Heat 1 tablespoon of the oil over medium heat in a large, heavy skillet and add the onion and celery. Cook, stirring, until the onion softens, about 5 minutes.\n# Add the garlic and cook together for a minute, until the garlic begins to smell fragrant.\n# Add the peppers and ½ teaspoon of salt. Cook, stirring, until just about tender, about 8 minutes.\n# Add another tablespoon of oil and the eggplant, and stir together for another 5 minutes, until the vegetables are tender. The eggplant will fall apart, which is fine. Season to taste.\n\n# Add the tomatoes to the pan with about ½ teaspoon salt and a pinch of sugar. Cook, stirring and scraping the bottom of the pan often, for 5 to 10 minutes, until the tomatoes have cooked down somewhat and they smell fragrant.\n# Add the capers, olives, vinegar, and remaining sugar (if needed). Turn the heat to medium-low and cook, stirring often, for 20 to 30 minutes, until the vegetables are thoroughly tender and the mixture is quite thick, sweet, and fragrant.\n\n# Season to taste with salt and pepper and additional vinegar, and remove from the heat. Stir in pine nuts. Allow to cool to room temperature. If possible, cover and chill overnight. Serve at room temperature.\n\n\n! Notes\n* This also goes well over pasta with grated parm or pecorino.\n* Some people like to stir in raisins or golden raisins at the very end in place of sugar for little pops of sweetness.\n* Try adding a diced carrot or two at the beginning with the onion and celery. Make sure it cooks long enough to soften!\n\n\n","title":"caponata","modified":"20220914135157094","modifier":"MerrellDyer","recipe-author":"Martha Rose Shulman","recipe-cook-time":"","recipe-link":"https://cooking.nytimes.com/recipes/1016445-caponata","recipe-portions":"6-8 servings","recipe-prep-time":"","recipe-source":"[[NYT Cooking]]","recipe-total-time":"1 hour","tags":"Recipe Italian Vegan Vegetarian Appetizers Sides Summer","url-image":"BJHzaAR.jpg"},
