{"title":"caribbean mango coleslaw","text":"A great accompaniment to Jamaican jerk roast chicken.\n\n! Ingredients\n* 6 cups cabbage, shredded, or use store-bought mix\n* 1 ripe mango, diced\n* 1 jalapeño, seeds removed, finely chopped\n* 1 cup carrot, shredded\n* 2 cloves garlic, minced\n* 1/2 cup slivered almonds\n* 1/3 cup fresh cilantro, chopped\n* 1/4 cup green onion, finely chopped\n* 2 tablespoons Dijon mustard\n* 2 tablespoons honey\n* 2 tablespoons lime juice\n* 2 tablespoons olive oil\n* 2 teaspoons Caribbean hot sauce\n* kosher salt and freshly ground pepper, to taste\n\n\n! Directions\n# In a small bowl, whisk together mustard, honey, lime juice, olive oil and hot sauce until combined.\n# In a large bowl, toss together cabbage, mango, jalapeño, carrot, garlic and almonds, then drizzle mustard dressing on top.\n# When ready to serve, add green onion and cilantro and toss everything together.\n\n","created":"20210423024948344","creator":"MerrellDyer","modified":"20210423030632012","modifier":"MerrellDyer","recipe-author":"African Bites","recipe-cook-time":"","recipe-link":"https://12tomatoes.com/caribbean-coleslaw/","recipe-portions":"6-8","recipe-prep-time":"20 mins","recipe-source":"12 Tomatoes","recipe-total-time":"20 mins","tags":"Caribbean Mexican/Southwestern Salads Sides Vegetarian Winter","url-image":"ybxeyxz.jpg"},
{"created":"20221210022212557","creator":"MerrellDyer","text":"! Ingredients \n* 1 large egg yolk\n* 1 tablespoon (15ml) juice from 1 lemon\n* 2 oil-packed anchovy fillets (or an equivalent amount of paste), or more to taste, up to 6 fillets\n* ~1 teaspoon (5ml) Worcestershire sauce (to taste)\n* 2 medium cloves garlic, smashed (about 2 teaspoons)\n* 1/2 ounce Parmesan cheese, finely grated (15g; about 1/4 cup)\n* 1/3 cup (80ml) canola oil\n* 1/4 cup (60ml) extra-virgin olive oil\n* Kosher salt and freshly ground black pepper\n\n! Directions\n# Combine egg yolk, lemon juice, anchovies, Worcestershire sauce, garlic, and Parmesan cheese in the bottom of a cup that just fits the head of an immersion blender, or in the bottom of the mini chopper attachment of a food processor. With blender or processor running, slowly drizzle in canola oil until a smooth emulsion forms. Transfer mixture to a medium bowl.\n# Whisking constantly, slowly drizzle in 1/4 cup extra-virgin olive oil. Season to taste generously with salt and pepper. Caesar dressing can be stored in a sealed container in the refrigerator for up to 5 days.\n\n! Notes\n* Toss with romaine, croutons, and parmesan for a classic ceasar salad; add hard boiled eggs, grilled chicken, or chickpeas for protein.\n","title":"ceasar salad dressing","modified":"20221210022915205","modifier":"MerrellDyer","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-cook-time":"","recipe-link":"https://www.seriouseats.com/caesar-dressing-recipe","recipe-portions":"3/4 cup, 6 servings","recipe-prep-time":"","recipe-source":"Serious Eats","recipe-total-time":"7 minutes","tags":"Salads Sauces/Preserves Elements Recipe American","url-image":""},

{"created":"20220801034528535","creator":"MerrellDyer","text":"Clafoutis are baked flan-like cakes hailing from the the Limousin region of France. It makes a lovely afternoon snack/tea cake or brunch dish.\n\n! Ingredients\n* 3 large eggs\n* 1/2 cup (100 g) sugar\n* 6 Tbsp (85 g) unsalted butter, melted and cooled slightly, plus more to butter dish\n* 1 cup (130 g) all-purpose flour\n* A couple pinches of salt\n* 1 cup (235 ml) milk\n* 1/2 tsp almond extract\n* 2 tsp brandy or rum (optional)\n* 2 generous (245 g) cups sweet [[cherries]], pitted if you wish\n\n\n! Directions\n# Heat oven to 400F.\n# Beat the sugar and eggs together with a whisk until they lighter in color. Gradually add butter, beating to incorporate.\n# Add the flour and salt all at once and whisk until the batter is a homogeneous mixture.\n# Next slowly pour in the milk a little at a time. Add the extract, and brandy or rum if you are using it, mixing well. The batter should be very smooth and shiny.\n# Place the cherries in a buttered glass or earthenware baking dish, cake pan (9 or 10 inches in diameter) or skillet that can go in the oven. (I use a 9-inch cake pan.) Pour the batter over the fruit.\n# Bake 25 to 30 minutes, until slightly browned and almost completely set in the middle. Let sit at least 15 minutes before serving in wedges. I like it dusted with powdered sugar.\n\n\n! Notes\n* This can be made with all kinds of fruit. Play around!\n\n\n","title":"cherry clafoutis","modified":"20220913050314102","modifier":"MerrellDyer","recipe-author":" Adapted from Ceres & Bacchus","recipe-cook-time":"25-30 mins","recipe-link":"https://smittenkitchen.com/2007/07/cherry-clafoutis/","recipe-portions":"8","recipe-prep-time":"10","recipe-source":"[[Smitten Kitchen]]","recipe-total-time":"40","tags":"Desserts Cakes Quick Summer Recipe","url-image":"QP3uhkb.jpg"},
{"title":"cherry-almond clafoutis","text":"This rustic French dessert (a bit like a puffy oven pancake) is easy to make: Just mix up the batter, pour it over the cherries, and bake until golden-brown.\n\n! Ingredients\n* 3 cups small fresh sweet or sour cherries (about 1 lb.), pitted\n* 1-1/2 Tbs. kirsch (cherry brandy)\n* 1/3 cup sliced almonds\n* 1-1/2 Tbs. unsalted butter (1/2 Tbs. softened, 1 Tbs. cut into small pieces)\n* 1 cup whole milk\n* 3 oz. (2/3 cup) unbleached all-purpose flour, sifted\n* 1/4 cup plus 1 to 2 Tbs. granulated sugar\n* 1/4 cup heavy cream\n* 3 large eggs\n* 1/8 tsp. pure almond extract\n* 1/8 tsp. table salt\n\n! Directions\n# Position a rack in the center of the oven and heat the oven to 350°F.\n# In a large bowl, toss the cherries and kirsch. Set aside, tossing periodically, for 30 minutes.\n# Meanwhile, scatter the almonds on a baking sheet and toast, turning occasionally, until light golden, 3 to 4 minutes. Set aside. Increase the oven temperature to 400°F.\n# Grease a shallow round 11-inch quiche or gratin dish with 1/2 Tbs. of the butter.\n# Combine the milk, flour, sugar (1/4 cup for sweet cherries; 5 Tbs. for sour), cream, eggs, almond extract, and salt in a stand mixer fitted with the whisk attachment (or in a bowl, if using a hand mixer). Mix on medium speed, to aerate, for 5 minutes. Drain the cherries and stir the liquid into the batter.\n# Arrange the cherries in the dish and pour the batter over the top. Bake for 15 minutes. Sprinkle the toasted almonds and remaining 1 Tbs. sugar on top and dot the surface with pieces of the remaining 1 Tbs. butter. Bake the clafoutis until puffed and golden-brown, and a toothpick inserted in the center comes out clean, 35 to 40 minutes.\n# Transfer to a rack and let cool for 30 minutes. Serve warm or at room temperature, spooned onto individual serving plates.\n\n","created":"20210115044248354","creator":"MerrellDyer","modified":"20210128070950657","modifier":"MerrellDyer","recipe-author":"Joanne Weir","recipe-cook-time":"","recipe-link":"","recipe-portions":"6","recipe-prep-time":"","recipe-source":"[[Fine Cooking]]","recipe-total-time":"","tags":"Desserts Summer French Recipe","url-image":"7zOKgAe.jpg"},
{"title":"chicken a la veracruzana","text":"! Ingredients\n* 4 medium red-skin boiling or yukon gold potatoes, cut into 6\" wedges\n* 6 (3lb total) chicken leg-and-thigh quarters, skin pulled off\n* one 28oz can diced tomatoes in juice (preferably fire-roasted), drained\n* 4-6 canned pickled jalapenos, stemmed, seeded and cut into strips\n* 3 garlic cloves, peeled and chopped or pressed\n* 2 Tbs Worcestershire sauce\n* 1/8 tsp dried thyme\n* 1/8 tsp ground cloves\n* 1/4 tsp ground cinnamon (ideally mexican canela)\n* Salt\n* 1/4 to 1/2 cup coarsely chopped green olives (Manzanilla are traditional)\n* 1/4 cup (loosely packed) roughly chopped flat-leaf parsely\n\n\n! Directions\n# Spread the potatoes over the bottom of a slow-cooker and top with the chicken. In a medium bowl, mix together tomatoes, jalapenos, garlic, Worcestershire, thyme, cloves, cinnamon, and  1 1/2 tsp salt. Pour evenly over the chicken.\n# Cover and slow cook on high for 6 hours. The dish can then hold on \"keep warm\" for 4 more hours or so. \n# Transfer a portion of the chicken and potatoes to each plate, leaving behind as much sauce as possible. Mix the olives and parsley into the sauce, and season with salt as necessary. Spoon the sauce over the chicken. \n\n\n! Notes\n* No slow cooker? Lay the chicken in a heavy pot or dutch oven and top with potatoes. Cover with sauce, set lid in place and braise in 300 degree oven for 2 to 2 1/2 hours, until chicken is tender.\n* Great as a taco filling: pull the meat off the chicken in shreds and stir into the sauce, and smash the potatoes into smaller pieces. Serve with a dozen soft corn tortillas. \n\n\n","created":"20210112042010864","creator":"MerrellDyer","modified":"20210112042855675","modifier":"MerrellDyer","recipe-author":"[[Rick Bayless]]","recipe-cook-time":"","recipe-link":"","recipe-portions":"6","recipe-prep-time":"","recipe-source":"Mexican Everyday","recipe-total-time":"","tags":"Mexican/Southwestern Poultry","url-image":"eDbhhbC.jpg"},
{"title":"chicken chilaquiles","text":"Makes one 9x13 pan or two 8-inch square pans\n\n* 2 cans green enchilada sauce\n* 1 cup salsa (the hatch green salsa is great!)\n* 1 small can green chiles, chopped (opt)\n* 1 ½-2 cups cooked shredded chicken\n* 12-16 corn tortillas, cut into pieces\n* 1 can black beans, drained\n* 1/2 lb. cheddar, shredded\n\n# Preheat oven to 350. Lightly grease a 9x13 pan.\n# Combine sauce and salsa with the cumin and garlic powder. \n# Start layering in pan, starting with just enough sauce to cover bottom, then ½ of the tortillas, then all the chicken and beans, ½ of the remaining sauce and ½ of the cheese. Top with remaining tortillas, then all the remaining sauce and cheese.\n# Bake uncovered 30-40 min.\n# Let it rest 10 minutes, then dig in.","created":"20201103235407961","creator":"MerrellDyer","modified":"20210128071139298","modifier":"MerrellDyer","tags":"Meat Poultry Mexican/Southwestern Recipe"},

{"title":"chinese egg noodles with five-spice pork","text":"Adapted from recipe by Tony Rosenfeld, [[Fine Cooking]], Issue 104\n\n! Ingredients\n\n* 1/3 cup unsalted dry roasted peanuts\n* 1/3 cup precooked real bacon bits (I use the ones from Costco), cooked bacon, or 1-2 Tbs bacon grease\n* 2 medium cloves garlic, coarsely chopped\n* 1 2-inch piece [[ginger]], coarsely chopped\n* 1/2 tsp. crushed red pepper flakes\n* 3/4 lb. ground pork and/or turkey\n* 1 1/2 tsp. five-spice powder\n* 3 scallions, trimmed and sliced (white and green parts kept separate)\n* 1 bag coleslaw mix (or about 3 cups shredded cabbage, plus optional carrot)\n* 1 Tbs. soy sauce\n* 1 1/2 Tbs. Worcestershire sauce\n* 1 1/2 Tbs. sesame oil\n* 1 1/2 tsp. white vinegar\n* 3/4 tsp. granulated sugar\n* 3/4 lb. fresh Chinese-style egg noodles\n\n! Directions\n\n# Bring a medium pot of well-salted water to a boil.\n# Meanwhile, coarsely chop the peanuts in a food processor. Transfer to a small bowl.\n# Heat a heavy-duty 12-inch skillet over medium heat. Add the bacon, garlic, ginger, and red pepper flakes and cook until the bacon crisps up a bit, about 1-2 minutes.\n# Raise the heat to medium high and add the pork (or turkey), five-spice powder, and 1/4 tsp. salt. Cook, breaking up the meat with a spoon, until it loses all of its raw color, about 3 minutes.\n# Stir in the cabbage and cook a couple minutes until the cabbage begins to wilt.\n# Stir in the scallion whites, soy sauce, Worcestershire sauce, sesame oil, vinegar, and sugar. Keep warm over low heat.\n# Cook the noodles in the boiling water, stirring occasionally, until tender, about 3 minutes. Drain and put in a large bowl; toss in the pork or turkey mixture.\n# Portion among 4 bowls, sprinkle with the peanuts and scallion greens, and serve.\n\n\n!!!!!! Keywords: [[sausage]], china, ramen","created":"20201103235707191","creator":"MerrellDyer","modified":"20210128071140471","modifier":"MerrellDyer","recipe-portions":"4","recipe-source":"[[Fine Cooking]]","tags":"Meat Pasta/Noodles Quick Asian Pork Recipe"},
{"title":"chinese garlic eggplant","text":"! Ingredients\n\n!!For the sauce mixture:\n\n* 1 tablespoon spicy bean paste (douban la jiang) (or substitute miso)\n* 1 teaspoon sesame oil\n* 1 tablespoon soy sauce\n* 2 teaspoons sugar\n* 2 tablespoon shaoxing wine or rice vinegar\n* 1 teaspoon fish sauce\n\n!!For the rest of the dish:\n\n* 2-3 Japanese eggplants (about 6 cups), sliced into wide wedges\n* 2 scallions, cut into 2-inch lengths\n* 3 tablespoons oil\n* 4 oz. ground pork\n* 1\" piece ginger, julienned\n* 5 dried red chilies, or sliced fresh chilies\n* 4 cloves garlic, minced\n* Cilantro to garnish, optional\n\n! Directions\n\n# Combine the sauce ingredients in a small bowl and set aside.\n# Over very high heat, heat a tablespoon of oil in your wok. Cooking in two batches if necessary: Add the eggplant and let it sear until brown on all sides. You can lower the heat if it looks like they're starting to burn. Cook for about 5 minutes until they start to get soft and have a nice sear. Set aside on a plate.\n# Set the heat to medium high and add the last tablespoon of oil to the wok, along with the ground pork. After the pork has browned, add the ginger and cook for a minute to let it crystalize with the pork. Stir in the chili peppers and the minced garlic, and after a minute, turn the heat back up to high. Add the eggplant back in, along with the stir-fry sauce and the white parts of the scallions. Stir-fry everything together for another 2 minutes, making sure everything is well-combined.\n# Toss in the rest of the scallions and stir-fry for another 20 seconds. Plate and serve immediately with white rice.\n\n","created":"20210824031329424","creator":"MerrellDyer","modified":"20210824033811859","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"15 mins","recipe-link":"https://thewoksoflife.com/wprm_print/30747","recipe-portions":"4","recipe-prep-time":"10 mins","recipe-source":"Adapted from [[The Woks of Life]]","recipe-total-time":"25 mins","tags":"Asian Chinese Vegetarian Sides Recipe","url-image":"YKK3sKn.jpg"},

{"title":"chocolate chips","text":"We almost always use [[Ghirardelli 60% Cacao Bittersweet Chocolate Baking Chips|https://www.amazon.com/Ghirardelli-Bittersweet-Cacao-Baking-Chips/dp/B00KQ137FI/]] if we can find them. They make outstanding cookies, melt well for dipping or drizzling, and will level up any recipe calling for chocolate chips.\n\nIn order of preference, good chocolate chip candidates are:\n\n# Ghirardelli 60% Baking Chips — fragrant, almost fruity, excellent flavor\n# Guittard Extra Dark 63% Baking Chips — dark, rich, cocoa/brownie/fudge flavor\n# Trader Joe's Chocolate Chunks\n","created":"20200920231022875","creator":"MerrellDyer","modified":"20211014040311687","modifier":"MerrellDyer","tags":"Tips"},
{"title":"chocolate mug cake","text":"! Mix Ingredients\n\n* 2 Tbs. all-purpose flour\n* 2 tsp Penzey’s unsweetened cocoa powder\n* 2 tsp sugar\n* 2 tsp milk powder\n* 1/8 tsp baking powder\n* A pinch salt\n\n! Directions\n\nIn your mug, stir the mix together with:\n\n* 1 Tbsp vegetable oil\n* 2 Tbsp water\n* Drop 1 Tbsp peanut butter into the middle\n\nMicrowave 1 minute.","created":"20201104000124040","creator":"MerrellDyer","modified":"20210128070856292","modifier":"MerrellDyer","tags":"Desserts Quick Cakes Recipe"},
{"created":"20221112194148963","creator":"MerrellDyer","text":"The classic chocolate crinkle cookie.\n\n\n! Ingredients\n* 4 oz. unsweetened chocolate\n* ½ cup vegetable oil / butter\n* 2 cups sugar\n* 4 eggs\n* 2 tsp vanilla\n* 2½ cups (300g) sifted flour\n* 2 tsp baking powder\n* ½ tsp salt\n* 1 cup powdered sugar for coating\n\n\n! Directions\n!!! Mix dough\n# Melt chocolate in a double boiler, then combine with oil and sugar in a bowl.\n# Add eggs one at a time to the mixture, beating well after each one. Add vanilla and mix.\n# Sift together dry ingredients (except sugars) and add to mixture, then mix well.\n# Chill dough.\n\n\n!!! Bake cookies\n# Heat oven to 350° F. Lightly grease cookie sheets.\n# Spread powdered sugar in a flat pan. Drop dough by rounded teaspoonful into sugar, then coat thoroughly and shape into balls.\n# Place on cookie sheet 2 inches apart.\n# Bake 10 to 12 minutes, cool slightly and remove to wire racks.","title":"chocolate pixies","modified":"20221113174931067","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"10 min","recipe-link":"","recipe-portions":"~6 dozen cookies","recipe-prep-time":"20 min","recipe-source":"[[Dyer]]","recipe-total-time":"30 min","tags":"Recipe Desserts Cookies Family Christmas","url-image":"Xyyg8Yb.jpg"},
{"created":"20221015024229507","creator":"MerrellDyer","text":"! Ingredients\n* 2/3 cup whole milk\n* 1 egg\n* 2 Tbs sugar\n* 1 pinch salt\n* 1 cup semisweet chocolate chips\n* 1 Tbs frangelico (hazelnut liqueur), or dark rum\n* 1 cup whipping cream\n* 2 Tbs sugar\n\n\n! Directions\n# Heat milk in a small pan over moderate heat until it comes to a boil.\n# In a blender combine egg, sugar, salt, chocolate chips and liqueur on low setting. \n# Pour in boiling milk in a slow stream. The hot milk will cook the egg and melt the chocolate. \n# Process or blend 1 minute until smooth. \n# Spoon into 4 demitasse cups and chill.\n# After dinner beat the cream and sugar until soft peaks form.\n# Top the chocolate cups with a dollop of cream and serve.\n\n\n! Notes\n* Decorate with edible flowers\n\n\n","title":"chocolate pots de creme","modified":"20221015030535971","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"4","recipe-prep-time":"30 mins","recipe-source":"[[Valerie Merrell]]","recipe-total-time":"","tags":"Desserts [[Special Occasion]] Recipe","url-image":"vf4K4sr.jpg"},
{"created":"20221015025518180","creator":"MerrellDyer","text":"! Ingredients\n* 1/4 cup cocoa\n* 1/2 cup sugar\n* 1/4 cup cornstarch\n* Pinch of salt\n* 2 3/4 cup milk\n* 2 Tbs butter\n* 1 1/2 tsp vanilla\n\n\n! Directions\n# Sift the dry ingredients and whisk to combine.\n# Combine milk and dry ingredients in a medium saucepan. \n# Cook and stir over medium heat until mixture thickens and begins to bubble.\n# Stirring vigorously, remove rom heat and add butter and vanilla until blended.\n# Cover with plastic wrap and refrigerate 1 hour in dessert cups or glass containers.\n\n\n! Notes\n* Multiply the dry ingredients and store in sealed containers for homemade \"instant pudding mix\".\n\n\n","title":"chocolate pudding","modified":"20221015030527287","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"6 cups","recipe-prep-time":"","recipe-source":"[[Valerie Merrell]]","recipe-total-time":"","tags":"Desserts Recipe","url-image":"ktExhHf.jpg"},
{"created":"20220913045219186","creator":"MerrellDyer","text":"This cake is surprisingly easy for how fancy it looks. It is also super flexible, since you could make the meringue with any nut, and layer with any kind of filling(s). It also happens to be gluten-free. Play around with it!\n\n\n! Ingredients\n!! Macaroons\n* Oil or butter for greasing parchment rounds\n* 1 cup plus 2 tablespoons (225 grams) granulated sugar\n* 6 large egg whites\n* 2 1/2 cups hazelnuts (about 12 ounces or 340 grams), toasted, then skinned as much as possible (see notes)\n* 1/4 teaspoon table salt\n* 1 teaspoon (5 ml) vanilla extract\n\n!! Chocolate filling\n* 6 ounces (170 grams or the equivalent of 1 cup chips) bittersweet chocolate, coarsely chopped\n* 1/4 cup water\n* 1 teaspoon instant coffee or espresso granules (optional but recommended)\n\n!! Whipped frosting/filling\n* 1 1/2 cups chilled heavy or whipping cream\n* 3 tablespoons granulated sugar\n* 1 tablespoon Frangelico or another hazelnut liqueur or 1 teaspoon vanilla extract\n\n!! Decoration\n* A semi- or bittersweet chocolate bar for shaving\n* Handful of chopped hazelnuts\n\n! Directions\n!! Make macaroons\n# Position oven racks in the top and lower thirds of oven and heat oven to 325°F. Outline four 8-inch circles on individual pieces of parchment paper. Turn each sheet of parchment over so your ink or pencil lines don’t seep into the macaroon, place each piece of parchment paper on large baking sheets, and //very// lightly coat each piece of parchment with oil or butter.\n\n# Place hazelnuts, 1 cup sugar and salt in a food processor and blend until finely ground.\n\n# Using electric mixer, beat egg whites in large, dry bowl with clean beaters (or a whisk attachment) until soft peaks form. Drizzle in vanilla extract, then slowly add remaining 2 tablespoons sugar. Beat until stiff but not dry.\n\n# Fold nut mixture into egg whites in 1/3 increments (i.e. a little at a time so it doesn’t overtake the fluffy egg whites). Spread 1/4 of macaroon batter evenly within each circle, filling completely.\n\n# Bake macaroon layers until golden and dry to the touch — this takes 20 to 23 minutes in my oven. Cool macaroons on their sheets on a cooling rack. You can speed this along by placing them for five minutes each in your freezer.\n\n\n!! Make chocolate filling\n# While meringues cool, heat half of chocolate, water, and coffee (if using) in a small heavy saucepan over moderately low heat, stirring until smooth. Off the heat, stir in second half of chocolate chunks until melted, which should also cool the mixture to lukewarm.\n\n# Spread chocolate evenly over tops of meringue rounds; it will be just a thin slick on each. Cool until chocolate is set/firm — hastened by placing each disc in your freezer for five minutes.\n\n\n!! Make whipped frosting/filling\n# Beat cream with sugar and liqueur or vanilla in a bowl with cleaned beaters until it holds stiff peaks.\n\n\n!! Assemble torte\n# Gently peel the parchment off the back of each macaroon round. Arrange your first disc on your cake serving plate. If you like to follow proper cake-decorating protocol, you can insert some small strips of waxed paper under the edge to protect the cake plate while you decorate.\n# Spread 1/3 cup whipped cream over it. Repeat with second and third macaroon rounds, then top with final round. Frost top and side of torte with whipped cream.\n#* Frosting the outside might be easier in two parts, a thin “crumb” coat (after which you put the cake in the freezer for 5 minutes to firm it up) and a thicker final one, with the remaining cream, which leads to a neater final result.\n\n# If desired, use a vegetable peeler to scrape away curls from a chocolate bar for decoration, and then scatter the chopped hazelnuts over the top. Remove waxed paper strips if you used them, and serve immediately or up to a day or two later. Store in fridge.\n\n\n! Notes\n* ''Do ahead:'' Whipped cream confections are generally best on the first day, but we found ours to hold up just fine in the fridge for more than 24 hours (they just get a little less chewy). Macaroons alone, or macaroons with chocolate coating, can be baked in advance. Simply keep them separated with waxed paper in an airtight container at room temperature for up to two days. Humidity is the enemy of macaroons, so if you live in a humid environment, you’ll want to store them as little time as possible lest they become sticky.\n\n* ''Hazelnuts:'' Toast hazelnuts in a single layer on a baking sheet at 350 for anywhere from 8 to 12 minutes, rolling them around once or twice. Once cool, simply roll them around with dry hands over the tray to remove as much of their skins as possible; don't fret if you can't get all the skins off, really it's fine. Alternatively, if you already have ground hazelnut meal or flour, you can use the equivalent weight instead of whole nuts.\n\n* ''Other flavor ideas:''\n** Almond macaroons with plum sauce and whipped cream; top/mix with ginger? cardamom?\n** Walnut macaroons? with apple butter, and cinnamon whipped cream/cream cheese (half and half)\n** Pistachio macaroons with apricot jam? other things?","title":"chocolate-hazelnut macaroon torte","modified":"20220913203245078","modifier":"MerrellDyer","recipe-author":"Deb Perelman","recipe-cook-time":"","recipe-link":"https://smittenkitchen.com/2013/03/chocolate-hazelnut-macaroon-torte/","recipe-portions":"12-16 thin slices","recipe-prep-time":"","recipe-source":"[[Smitten Kitchen]]","recipe-total-time":"","tags":"Cakes Desserts Favorites Recipe Gluten-free","url-image":"4BMEEZ4.png"},

{"title":"cinnamon rolls","text":"If you have a breadmaker, just combine all the dough ingredients (up through the 6 Tbs. butter) in the breadmaker and run the dough cycle. When the dough is ready, follow the instructions for shaping, rising and baking.\n\nIf you don't have a breadmaker, combine in a large mixing bowl or the bowl of a heavy-duty stand mixer and let stand until the yeast is dissolved, about 5 minutes:\n\n* 1 pkg (2 1/4 tsp) active dry yeast\n* 1/4 cup warm (105-115 degree) water\n* Add:\n* 1/2 cup cake flour (all purpose is ok)\n* 1/3 cup sugar\n* 1 tsp. salt\n* 2 large eggs\n* 1/4 cup milk\n* 1 tsp. vanilla\n\nMix by hand or on low speed until blended.  Gradually stir in:\n\n* 2 cups bread flour (all purpose is ok)\n\nMix for 1 minute until the dough comes together.  Knead by hand for about 10 min. or with the dough hook on low to medium speed for 5-7 minutes until the dough is smooth and elastic and no longer sticks to your hands or the bowl.\n\nAdd:\n\n* 6 Tbs. very soft butter\n\nVigorously knead in the butter until completely incorporated and the dough is once again smooth.  Place the dough in a\nlarge buttered bowl.  Cover with plastic wrap and let rise in a warm place until doubled in volume, about 1 1/2 hours (Refrigerate if you need more time before you shape it). \n\nPunch the dough down and roll it out on a floured surface into a 16x12 inch rectangle.  Brush the dough with \n\n* 1 Tbs. melted butter\n\nSprinkle with\n\n* 1/3 cup sugar mixed with\n* 2 tsp. ground cinnamon\n\nStarting from the long side, roll up the dough as you would a jelly roll.  Cut crosswise into 12 slices.  Arrange the slices\ncut-side down in a greased 9x13 pan, spacing them equally in the pan.  Cover the pan with plastic wrap and let rise at\nroom temperature until doubled in volume, about 1 hour.\nPreheat oven to 350.  Bake until golden brown, about 30 minutes.  Top with cream cheese frosting if desired.\n\nCream Cheese Frosting\n\nHave the cream cheese cold and the butter at room temperature.\nIn a medium bowl, beat until just blended:\n\n* 8 oz. cream cheese\n* 5 Tbs.unsalted butter\n* 2 tsp. vanilla\n\n\nAdd one third at a time and beat until just smooth and the desired consistency:\n\n* 2 to 2 1/2 cups powdered sugar, sifted\n\nIf the frosting is too stiff, beat for a few seconds longer.  Do not overbeat.  This keeps, refrigerated, about 1 week or freeze up to 3 months.  This is going to be a lot more than you need.  So you can freeze the rest to use later, or just make a half recipe.\n\nSticky Bun Variation: (Instead of topping with frosting) \n\nBring to boil in a small saucepan over medium heat, stirring to dissolve the sugar: \n\n* 1 cup packed dark brown sugar\n* 8 Tbs. butter\n* 1/4 c. honey\n* Remove from heat and stir in:\n* 3/4 c. chopped pecans\n\nPour the hot syrup into the baking pan and spread it evenly. Let cool while you shape the dough.  Use brown sugar\ninstead of white inside the cinnamon rolls, and proceed as in the other recipe.  When done baking, let cool 5 minutes, then\ninvert the pan onto a rimmed baking sheet lined with foil to catch the hot syrup.","created":"20201104000351161","creator":"MerrellDyer","modified":"20210128070856903","modifier":"MerrellDyer","tags":"Breakfast Desserts [[Special Occasion]] Christmas Recipe"},
{"title":"classic carrot layer cake with vanilla cream cheese frosting","text":"By Abigail Johnson Dodge [[Fine Cooking]] Issue 97\n\nYield: Yields one 9-inch layer cake.\nServings: Serve twelve to fourteen.\n\nThis is the iconic, all-American layer cake that most of us picture when we think carrot cake: packed with shredded carrots, chopped walnuts, and raisins, warmed with sweet spice, and slathered with cream cheese frosting.\n\n! Ingredients\n\nFor the cake\n\n* 1 cup vegetable oil; more for the pans\n* 2 cups (9 oz.) unbleached all-purpose flour\n* 2 tsp. ground cinnamon\n* 1 ¾ tsp. baking soda\n* ¾ tsp. ground nutmeg\n* ¾ tsp. ground ginger\n* ¾ tsp. table salt\n* 4 large eggs\n* 2 ½ c. (8 ¾ oz.) finely grated carrots\n* 2 cups packed light brown sugar\n* ¾ cup chopped walnuts, toasted\n* ½ cup raisins\n* 1 ½ tsp. pure vanilla extract\n\nFor the frosting\n\n* 1 lb. cream cheese, softened\n* 12 oz. (1 ½ cups) unsalted butter,\n* softened\n* 1 lb. (4 cups) confectioners’ sugar\n* 4 tsp. pure vanilla extract\n* ¾ tsp. table salt\n\n! Directions\n\nMake the cake\n\n# Position a rack in the center of the oven and heat the oven to 350°F. Lightly oil and flour the sides of two 9×2-inch round cake pans, tapping out any excess flour. Line the bottoms of the pans with parchment.\n# In a medium bowl, whisk the flour, cinnamon, baking soda, nutmeg, ginger, and salt.\n# In a large bowl with a hand mixer or in a stand mixer fitted with the paddle attachment, mix the oil, eggs, carrots, brown sugar, walnuts, raisins, and vanilla on medium speed until well blended, about 1 minute.\n# Add the dry ingredients and mix on low speed until just blended, about 30 seconds.\n# Divide the batter evenly between the prepared pans.\n# Bake until the tops of the cakes spring back when lightly pressed and a cake tester inserted into the centers comes out clean, 28 to 30 minutes.\n# Let cool in the pans on a rack for 15 minutes. Run a knife around the inside edge of the pans to loosen the cakes, invert them onto the rack, remove the pans, and carefully peel away the parchment. Set the cakes aside to cool completely before frosting.\n\nMake the frosting\n\n# In a large bowl, beat the cream cheese and butter with the mixer on medium speed until very smooth and creamy, about 1 minute.\n# Add the confectioners’ sugar, vanilla, and salt and beat on medium high until blended and fluffy, about 2 minutes.\n# Cover the frosting and set aside at room temperature until the layers are completely cool.\n\nAssemble the cake\n\n# Carefully set one cake upside down on a large, flat serving plate. Using a metal spatula, evenly spread about 1 ½ cups of the frosting over the top of the cake. \n# Top with the remaining cake layer, upside down. Spread a thin layer (about 1/3 cup) of frosting over the entire cake to seal in\n# any crumbs and fill in any gaps between layers.\n# Refrigerate until the frosting is cold and firm, about 20 minutes. \n# Spread the entire cake with the remaining frosting.\n# Refrigerate the cake for at least 4 hours or up to 2 days. The cake is best served slightly chilled or at room temperature. The flavors of this moist cake only improve with time, so feel free to bake and frost the cake up to a few days ahead.","created":"20201104001519944","creator":"MerrellDyer","modified":"20210128070857563","modifier":"MerrellDyer","tags":"Desserts Cakes Recipe"},
{"created":"20221015034603059","creator":"MerrellDyer","text":"Light and simple, panna cotta is all about texture. It should be a bit wobbly on the plate, and then melt quickly in your mouth. To make it vegetarian, use vegan gelatin in place of regular gelatin.\n\n! Ingredients\n* 3 cups half-and-half\n* 2 tsp unflavored powdered gelatin\n* 1/3 cup granulated sugar\n* 1 tsp pure vanilla extract\n* Pinch of salt\n\n","title":"classic panna cotta","modified":"20221015034921052","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"","url-image":"","tabs":"panna cotta"},
{"title":"classic peanut butter cookies","text":"! Ingredients\n* 1 cup unsalted butter\n* 1 cup crunchy peanut butter\n* 1 cup white sugar\n* 1 cup packed brown sugar\n* 2 eggs\n* 2 1/2 cups all-purpose flour\n* 1 tsp baking powder\n* 1/2 tsp salt\n* 1 1/2 tsp baking soda\n\n\n! Directions\n# Cream together butter, peanut butter and sugars. Beat in eggs.\n# In a separate bowl, sift together flour, baking powder, baking soda, and salt. Stir into batter. Refrigerate 1 hr.\n# Roll into 1\" balls and place on baking sheets. Flatten each ball with a fork, making a criss-cross pattern. Bake in a preheated 375 degree oven for 10 minutes or until cookies begin to brown. Do not over bake! \n","created":"20210112195450892","creator":"MerrellDyer","modified":"20210128071615681","modifier":"MerrellDyer","recipe-author":"Shirley Sadler","recipe-cook-time":"","recipe-link":"","recipe-portions":"24","recipe-prep-time":"","recipe-source":"[[Allrecipes]].com","recipe-total-time":"","tabs":"peanut butter cookies","tags":"Recipe","url-image":"A5onpLv.jpg"},
{"title":"cochinita pibil (slow-cooked achiote pork)","text":"Source: [[Rick Bayless]], \"Mexican Everyday\" (with notes from Valerie)\n\n! Ingredients\n* 3 pounds bone-in pork shoulder roast (aka butt)\n* 1/2 of a 3.5-ounce package prepared achiote seasoning\n* 3/4 cup fresh lime juice (divided use)\n* Salt\n* 1/2 1-pound package banana or plantain leaves, (optional)\n* 1 large white onion, sliced about 1/4-inch thick\n* 1 large red onion, thinly sliced\n* About 1/2 cup fresh hot chile salsa or Mexican hot sauce (optional)\n\n! Directions\n\n# Place the half package of achiote seasoning in a small bowl, pour in a 1/2 cup of the lime juice and 1 teaspoon salt; use the back of a spoon to work the two together into a smooth, thickish marinade.\n# If using banana leaves, cut 2 two-foot sections and use them to line a slow-cooker—lay one down the length, the other across the width. Add the meat and pour the marinade over and around the roast. Scatter white onion over the meat. Pour 1/2 cup water around the meat.\n# Fold up the banana leaves to roughly cover everything; turn on the slow cooker. Cook on high for 6 hours until the meat is fall-off-the-bone tender (the dish can hold on a slow-cooker’s “keep warm” function for 4 more hours or so).\n# After you get the meat started, combine sliced red onion with the remaining 1/4 cup lime juice in a small bowl. Sprinkle with about 1/2 teaspoon salt, toss and set aside to marinate, stirring occasionally (I usually put it in a container with a tight lid and just shake it or turn it over occasionally).\n# Use tongs to transfer the meat and onions to dinner plates. Spoon off any rendered fat that’s floating over the juices. If there is a lot of brothy sauce—two cups or more—tip or ladle it into a saucepan and boil it down to about one cup. Spoon it over the meat. (I usually don’t bother with boiling down the sauce). Add more salt if needed.\n# Top with the lime-marinated red onions and serve with salsa or hot sauce—and plenty of hot tortillas for making tacos.\n\n\n! Notes\n* See also https://cooking.nytimes.com/recipes/1018283-cochinita-pibil for more complex spices and oven instructions.","cook_time":"6 hrs","created":"20201103223951960","creator":"MerrellDyer","modified":"20210131054033263","modifier":"MerrellDyer","prep_time":"20 mins","servings":"6","tags":"Meat Pork Mexican/Southwestern Recipe"},

{"created":"20221015035542796","creator":"MerrellDyer","text":"This is a delicious dairy-free option that pairs perfectly with tropical fruit. It's a little less glossy than the others, with a sophisticated matte look. \n\n\n! Ingredients\n* 2 13.5-oz cans coconut milk, shaken\n* 2 tsp unflavored powdered gelatin\n* 1/3 cup cup granulated sugar\n* 1 tsp vanilla extract\n* Pinch of salt\n","title":"coconut panna cotta","modified":"20221015035846254","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"","url-image":"","tabs":"panna cotta"},
{"title":"coconut red lentils","text":"! Ingredients\n\n* 1 lb. red lentils (about 2 cups)\n* 1 clove garlic\n* 1 inch ginger\n* 1/2 tsp salt\n* 1/2 tsp turmeric\n* 1 15oz. can light coconut milk\n* 1 1/2 cups water\n\n\n! Instructions\n\n# Place the lentils in a medium pot and gently rinse 2-3 times or until the water runs clear. Drain as much water out after the last rinse as possible.\n# Mince the garlic and ginger and add them to the pot along with the salt, turmeric, coconut milk, and 1.5 cups of water. Give it a gentle stir to make sure everything is mixed.\n# Bring the pot up to a boil over medium-high heat (use a lid to make this faster). Once it is boiling, remove the lid and let it boil gently for about 20 minutes or until most of the liquid is absorbed. When most of the liquid is absorbed, turn off the heat and let sit for about 5 minutes to continue to absorb. Taste and season with more salt if desired.","created":"20201206232827288","creator":"MerrellDyer","modified":"20220223042120357","modifier":"MerrellDyer","recipe-cook-time":"20 mins","recipe-portions":"6 servings","recipe-prep-time":"10 mins","recipe-source":"[[Budget Bytes]]","tags":"Vegetarian Indian Quick Recipe Legumes"},
{"created":"20220227050807318","creator":"MerrellDyer","text":"! Directions\n# Put the eggs in a saucepan and add enough cold water to cover them by 1 inch.\n# Set the pan over medium-high heat.\n# As soon as the water reaches a brisk simmer, start timing. Soft boiled (set white and runny yolk): 2 min. Medium (solid, moist and dark yolk): 4½ min. Hard boiled (solid, light, crumbly yolk): 8 min. Adjust heat as needed to prevent it from fully boiling.\n# Pour out the hot water and run cold water over the eggs for a few minutes.\n\n!! Boil-and-Walk-Away Method\n\n# Start the eggs as directed in cold water, but once the water reaches a brisk simmer, turn off the heat and let the eggs sit uncovered in the hot water for 10-30 minutes.\n\n\n","title":"cold water boiled egg","modified":"20221208152749566","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"[[Fine Cooking]]","recipe-total-time":"","tags":"Breakfast Quick Recipe","url-image":""},

{"title":"corn chowder","text":"! Ingredients\n* 1/2 lb bacon, chopped\n* 1 medium onion, chopped (~1/2 cup)\n* 2 stalks celery, chopped (~1 cup)\n* 2 Tbs flour\n* 4 cups milk\n* 1/2 tsp salt\n* 1/8 tsp ground black pepper\n* 4 ears fresh corn, cut from cob (or ~3 cups frozen sweet corn)\n* 2 cups potatoes, cooked, diced\n* parsley and paprika for garnish\n* broth to thin (optional)\n\n\n! Directions\n# Cook the bacon in a 3 quart saucepan until crisp; drain, leaving 3 Tbs fat in the pan.\n# Add onion and celery and cook until tender. Remove from heat. \n# Stir in flour and cook over low heat, stirring constantly, until mixture is slightly bubbly. Remove from heat. \n# Stir in milk and heat to boiling, stirring constantly, 1 minute.\n# Stir in salt, pepper, corn and potatoes. Cook until potatoes are heated through and corn is just cooked. \n# Stir in bacon, and sprinkle each serving with parsley and paprika, if desired. \n\n\n","created":"20210111223441383","creator":"MerrellDyer","modified":"20210128071300978","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"[[Valerie Merrell]]","recipe-total-time":"","tags":"Soups Summer American Recipe","url-image":""},
{"created":"20221125022327191","creator":"MerrellDyer","text":"! Ingredients\n!!For the hazelnut crust:\n* 1 ¼ cups/180 grams raw hazelnuts\n* 1 cup/125 grams rice flour\n* 1/4 teaspoon salt\n* 1/2 cup/112 grams sugar\n* 6 tablespoons/100 grams softened butter, more as necessary\n!! For the cranberry curd:\n* 12 ounces/340 grams cranberries\n* 1 cup/225 grams sugar\n* Juice and peel (orange part only) of 1 orange\n* 4 ounces/113 grams softened butter (1 stick)\n* 2 eggs plus 2 egg yolks\n\n\n! Directions\n# Make the crust: Heat oven to 325 degrees. Put hazelnuts on a baking sheet and roast for 10 to 15 minutes, until skins darken and crack. Put roasted nuts in a clean towel and rub off skins. Discard skins and let nuts cool.\n# In a food processor, grind nuts with half the rice flour until mixture resembles coarse cornmeal. Add remaining rice flour and salt and pulse briefly.\n# Cream sugar and butter in a mixing bowl with a wooden spoon for a minute or two until pale and thick. Add nut mixture and combine until dough comes together. If it seems crumbly, add 1 to 2 tablespoons softened butter or a little cold water.\n# Press dough evenly into a 10-inch tart pan; use half the dough for the sides and half for the bottom. Prick bottom with a fork and freeze for 30 minutes (or several days if desired).\n# Heat oven to 350 degrees. Bake chilled tart shell about 15 minutes until lightly brown. Cool.\n# Make the cranberry curd: Put cranberries, sugar and orange juice and peel in a saucepan over medium heat. Simmer until cranberries have popped and softened, about 10 minutes. Transfer to a food mill or medium mesh sieve and press cooking liquid into a bowl. Whisk the butter into the warm liquid.\n# Put eggs and egg yolks into a bowl and beat lightly. Slowly whisk a cup of warm cranberry liquid into the eggs to temper, then combine both and whisk together. Wipe out pot if necessary, return liquid to pot and cook over low heat until nearly bubbling and thickened, about 10 minutes. If using immediately, let cool to room temperature. If working ahead, cool to room temperature, cover with plastic wrap (press wrap against curd) and refrigerate. (Curd may be cooked up to 1 day ahead.)\n# Pour cooled cranberry curd into the cooled pre-baked tart shell and smooth top with a spatula. Bake at 350 degrees for 10 minutes to set curd. Cool on a rack. Store at room temperature for up to 2 days.\n\n","title":"cranberry curd tart","modified":"20221125025843568","modifier":"MerrellDyer","recipe-author":"David Tanis","recipe-cook-time":"","recipe-link":"","recipe-portions":"8-10","recipe-prep-time":"","recipe-source":"[[NYT Cooking]]","recipe-total-time":"1 1/2 hrs","tags":"Recipe [[Special Occasion]] Thanksgiving Fall Winter Desserts Tarts/Pies American","url-image":"VuHT1d3.jpg"},

{"created":"20210303052033256","creator":"MerrellDyer","text":"Almost any vegetable can be made into a smooth, delicious pureed soup. Here is an easy 8-step blueprint for making that happen, courtesy of [[J. Kenji Lopez-Alt]]. Check out [[creamy vegetable soup examples]] for some of our favorite combos.\n\n\u003C\u003Ctabs\n tabsList:\"[field:tabs[$(currentTiddler)$]sort[title]]\"\n template:\"$:/.jondyer/templates/TabTemplate\"\ndefault:\"$:/.recipes/creamy soup/creamy soup step 1\"\n >>\n","title":"creamy vegetable soup master recipe","modified":"20221020010436739","modifier":"MerrellDyer","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"[[The Food Lab]]","recipe-total-time":"","tags":"Recipe Soups Vegetarian","url-image":""},
{"created":"20221015030855983","creator":"MerrellDyer","text":"! Ingredients\n* 2/3 cup small pearl tapioca (not instant)\n* 4 cups milk\n* 1/4 cup cream\n* 1/3 cup sugar\n* 2 tsp vanilla\n* 2 egg yolks\n* \n\n\n! Directions\n# Combine tapioca, milk, cream, and sugar in the crockpot and cook on low until the tapioca is clear all the way through.\n# In a small bowl, whisk the egg, then temper it by pouring in a thin stream of hot tapioca while whisking. \n# Stir the tempered egg and the vanilla into the pudding. \n# Pour into containers and chill until set","title":"crockpot small pearl tapioca pudding","modified":"20221015031702149","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"Desserts Recipe","url-image":"bQn20bt.jpg"},

{"created":"20221016014442975","creator":"MerrellDyer","text":"! Ingredients\n* 2-3 Tbs melted butter, for the pan\n* 2-4 eggs\n* 1 1/4 cups milk\n* 1 1/4 cups flour\n* 1/2 tsp salt\n\n\n! Directions\n# Preheat oven to 375. Butter 12 muffin cups.\n# Beat together the eggs and milk in a medium-sized bowl. Add the flour and salt, and beat until reasonably well blended. It's fine if it still has a few lumps. \n# Fill each muffin cup about 1/2 to 2/3 full. Bake 25 mins if using 2 eggs, 30 mins for 3 eggs, and 35 mins for 4 eggs. Avoid opening the oven during baking.\n# Remove the popovers from the pan immediately, and prick each with a fork to let the steam escape. Serve immediately.\n","title":"custardy popovers","modified":"20221016015242036","modifier":"MerrellDyer","recipe-author":"Mollie Katzen","recipe-cook-time":"","recipe-link":"","recipe-portions":"1 dozen popovers","recipe-prep-time":"","recipe-source":"[[Moosewood]]","recipe-total-time":"","tags":"Breads/Doughs Easy Quick Winter Recipe Sides","url-image":"g4kz3VL.jpg"},
{"created":"20201017221747514","creator":"MerrellDyer","text":"Also known as german pancake, dutch pancake, dutch baby, oven pancake, or puffy pancake.\n\n! Ingredients\n\nPer serving:\n\n* 1/4 c. milk\n* 1/4 c. flour\n* 1 egg\n* 1-2 Tbsp butter\n* a pinch of salt\n\n! Directions\n# Preheat the oven to 450 degrees. Melt the butter in a skillet or pan (8x8 for 2 servings, 9x13 for 4 servings).\n# In a mixing bowl, lightly beat the eggs. Add the flour and milk and lightly beat until blended but still slightly lumpy.\n# When the butter is very hot but not brown, pour in the batter.\n# Bake in the oven until the pancake is puffed and golden brown, about 15 minutes.\n\n! Notes\n* Add a pinch of nutmeg with the milk\n* Sprinkle with 2 T powdered sugar and juice of 1/2 lemon\n* Serve with jam, marmalade, applesauce, fresh fruit, whipped cream, maple syrup, powdered sugar, etc.","title":"david eyre's pancake","modified":"20221020001944523","modifier":"MerrellDyer","recipe-link":"https://cooking.nytimes.com/recipes/9408-david-eyres-pancake","recipe-source":"Adapted from [[NYT Cooking]]","tags":"Breakfast Favorites Recipe","url-image":"4QGPcis.png"},
{"title":"deep-dark fudgy brownies","text":"! Ingredients\n\n* ⅔ cup double-dutch dark cocoa (I used 1/3 c. special dark, and ⅓ c. regular cocoa)\n* 1 ½ cups granulated sugar\n* ½ cup confectioner's sugar\n* ¾ tsp. salt\n* 1 cup all-purpose flour\n* 2 tsp. espresso powder (optional)\n* 3 large eggs\n* ½  c. vegetable oil\n* 2 Tbs. water\n* 1 cup. toasted pecans or walnuts, chopped (optional)\n* 1 cup semi-sweet or 60% dark chocolate chips (optional)\n\n! Directions\n\n# Preheat oven to 350.\n# Lightly grease an 8x8 or a 9x9 square pan.\n# Whisk or sift the dry ingredients into a large bowl. Mix in the wet ingredients. \n# Spoon into the baking pan and smooth the top.  Bake about 35 min. for 9x9 pan and 45 min for 8x8 pan.\n# To see if the brownies are done, stick the tip of a knife in the center.  Wiggle it to see what's going on:  is the batter still shiny, wet, and smooth?  Continue to bake.  If it is ultra-moist, but not shiny, and “crumby”-looking, then it’s done.\n# Place on cooling rack, and if you have a lot of self-control, allow them to cool 1 hour before slicing. \n\n! Note\n* Substitute white whole wheat flour\n","created":"20201031024941628","creator":"MerrellDyer","modified":"20220318043046867","modifier":"MerrellDyer","recipe-cook-time":"35-45 mins","recipe-link":"https://www.kingarthurbaking.com/recipes/deep-dark-fudgy-brownies-recipe","recipe-prep-time":"10 mins","recipe-source":"[[King Arthur Flour]]","recipe-total-time":"45 mins","tags":"Desserts Bars Recipe","url-image":"wmD3MFe.jpg"},

{"created":"20221015023516356","creator":"MerrellDyer","text":"This recipe makes a great pie filling.\n\n! Ingredients\n* 1/4 cup sugar\n* 3 Tbs flour\n* 1 tsp salt\n* 1 tsp cinnamon\n* 1/8 tsp ground ginger\n* 1/8 tsp ground black pepper\n* 1/2 tsp freshly grated nutmeg\n* 3 large eggs\n* 1 1/2 cup pumpkin\n* 1 cup light cream or whole milk\n* Chopped candied ginger for topping\n\n\n! Directions\n# Preheat oven to 400.\n# Mix everything and pour into a baking dish. Bake 1 hour.\n# Sprinkle with candied ginger.\n\n\n","title":"don gibbon's pumpkin custard","modified":"20221015030547188","modifier":"MerrellDyer","recipe-author":"Don Gibbon","recipe-cook-time":"1 hour","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"Fall Desserts Tarts/Pies American [[Special Occasion]] Thanksgiving Recipe","url-image":"4r0vjeS.jpg"},
{"title":"dorothy's white chicken chili","text":"! Ingredients\n\n\n* 1 cup onion, chopped\n* 2 cloves garlic, minced\n* 4 chicken breasts, chopped (or cook whole then shred)\n* 2 ½ cups chicken broth\n* 1 tsp lemon pepper\n* 16 oz white shoepeg corn\n* 1 can yellow corn, optional\n* 8 oz chopped green chiles\n* 1 tsp ground cumin\n* 3 tsp lime juice\n* Two 14-oz cans great northern beans\n\n! Directions\n# Saute onion and garlic, brown the chicken briefly, then add the broth and other ingredients except beans. Bring to a boil.\n# Add beans and simmer 45 minutes.\n# Serve with tortilla chips, jack cheese, cilantro, sour cream, etc.\n\n! Notes\n* Use precooked rotisserie chicken\n* Try doing in a slow cooker, add beans towards the end\n","created":"20220227051807355","creator":"MerrellDyer","modified":"20220227053905529","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"Adapted from Dorothy Larson's recipe","recipe-total-time":"","tags":"Family Winter Mexican/Southwestern Soups Poultry","url-image":"HU8Yjiw.jpg"},
{"title":"double chocolate peanut butter cookies","text":"These are soft and delicious, very popular cookies.\n\n! Ingredients\n* 1 ½ cups flour\n* ½ cup cocoa\n* ¾ tsp baking soda\n* ½ tsp salt\n* ½ cup butter, softened\n* 1 ½ cups sugar\n* ½ cup peanut butter\n* 2 eggs\n* 1 tsp vanilla\n* 1 ½ cups semi-sweet [[chocolate chips]]/chunks\n\n\n! Directions\n# Preheat oven to 350 degrees.\n# In a small bowl mix flour, cocoa, soda, and salt using a whisk and set aside.\n# In another bowl, cream butter, sugar, and peanut butter until light and fluffy.\n# Add eggs and vanilla and mix until combined.\n# Add flour mixture to creamed mixture and mix until combined.\n# Stir in chocolate chips.\n# Roll cookie dough into balls and place on parchment paper covered baking sheet.\n# Bake for 8 minutes. Cookies will still be soft but will set up after cooling. Let sit on hot pan for a minute, then place on cookie rack to cool.","created":"20201009051831239","creator":"MerrellDyer","modified":"20211014040336201","modifier":"MerrellDyer","tabs":"peanut butter cookies","tags":"Desserts Favorites Cookies Recipe"},
{"title":"double chocolate rye blackout cookies","text":"These superdecadent, bittersweet cookies are excerpted from the Joys of Baking by Samantha Seneviratne, and inspired by Dorie Greenspan’s aptly named World Peace Cookies.\n\n! Ingredients\n\n* 3/4 cup all-purpose flour\n* 3/4 cup rye flour\n* 1/3 cup natural cocoa powder\n* 3/4 tsp. kosher salt\n* 1/2 tsp. baking soda\n* 3/4 cup (1-1/2 sticks) unsalted butter, at room temperature\n* 3/4 cup packed dark brown sugar\n* 1 Tbs. pure vanilla extract\n* 6 oz. bittersweet chocolate, finely chopped (about 1-1/2 cups)\n\n! Directions\n\n# In a medium bowl, whisk together the all-purpose flour, rye flour, cocoa powder, salt, and baking soda. In a large bowl, with an electric mixer on medium speed, beat the butter and brown sugar until creamy, about 2 minutes. Add the vanilla, and beat to incorporate, scraping down the bowl as necessary. Add the flour mixture and beat until smooth. Then beat in the chocolate.\n# Tip out the dough onto a work surface, and roll it into a neat cylinder. Transfer the log to a sheet of parchment paper about 18×13 inches. Fold the parchment over the dough. Place the long side of a ruler against the bottom edge of the log, on top of the parchment. While pressing firmly on the ruler, pull the top layer of the parchment toward you until you have a smooth 2-1/4-inch cylinder.\n# Twist the ends to seal. Refrigerate the log for at least 2 hours.\n# Preheat the oven to 325°F. Line 2 baking sheets with parchment paper.\n# Cut 1/4-inch slices from the cold dough, rotating it often to maintain the round shape. Place the slices about 2 inches apart on the prepared sheets and bake, 1 sheet at a time, until the cookies look set and dry, 10 to 12 minutes.\n# Transfer the baking sheet to a wire rack to cool until the cookies have hardened, about 5 minutes, then transfer the cookies to the rack to cool completely.\n# Repeat with the remaining slices.\n# Store the cookies in an airtight container at room temperature for up to 3 days or in the freezer for up to 1 month.\n\n","created":"20210112195150429","creator":"MerrellDyer","modified":"20210128070949271","modifier":"MerrellDyer","recipe-author":"Samantha Seneviratne","recipe-cook-time":"","recipe-link":"","recipe-portions":"2 dozen","recipe-prep-time":"","recipe-source":"[[Fine Cooking]]","recipe-total-time":"","tags":"Desserts Cookies Recipe","url-image":"nBoZXJG.jpg"},
{"created":"20200920034041611","creator":"MerrellDyer","text":"\n! Ingredients\n* 1 ½ cups all purpose flour\n* ½ cup powdered sugar\n* ¾ cup butter, cut into pieces, room temperature\n* 4 eggs\n* 1 ½ cups sugar\n* ½ cup fresh [[lemon]] juice\n* 1 tablespoon plus 1 teaspoon all purpose flour\n* 1 tablespoon grated lemon peel\n* Powdered sugar\n\n! Directions\n# Preheat oven to 350 °F.\n# Combine flour and powdered sugar in a large bowl. Add butter and cut in until mixture resembles coarse meal.\n# Press mixture into bottom of 9x13x2-inch baking dish. Bake until golden brown, about 20 minutes. Remove from oven. Maintain oven temperature.\n# Beat eggs, sugar, lemon juice, 1 tablespoon plus 1 teaspoon flour and lemon peel in medium bowl to blend. Pour into crust. Bake until mixture is set, about 20 minutes. Cool.\n\nCut into 24 bars. Sift powdered sugar over top before serving.","title":"double lemon bars","difficulty":"easy","modified":"20221111050202147","modifier":"MerrellDyer","tags":"Desserts Recipe Bars Easy","recipe-prep-time":"15 min","recipe-cook-time":"40 min","recipe-portions":"24"},

{"title":"dragon noodles","text":"Serves 4\n\n! Ingredients\n\n* 1/2 lb noodles, cooked\n* 1 pkg tofu\n* 2 eggs, scrambled\n* 2 c. vegetables (carrot, broccoli, snow peas, peppers, mushrooms, etc – whatever you have)\n\nSauce:\n\n* 2 Tbs. chili paste (sambal oelek)\n* 2 Tbs. soy sauce\n* 2 Tbs. brown sugar\n* 1 lime, juiced\n* 1-2 Tbs. fish sauce\n* 2 cloves garlic, minced or pressed\n* 1 Tbs. ginger, minced or grated\n\nGarnish:\n\n* 2 green onions\n* 1/4 c. cilantro\n* 1/4 c. chopped peanuts\n\n! Directions\n\nFry or bake cubed tofu until firm and crispy on the edges. Mix the sauce. Cook the egg. Saute the vegetables, then stir in the noodles, sauce, tofu, and eggs. Cook until the sauce is thick, top with garnishes and serve.","created":"20201104003020216","creator":"MerrellDyer","modified":"20210128071202203","modifier":"MerrellDyer","tags":"Pasta/Noodles Asian Recipe"},
{"title":"dried bean master recipe","text":"!Before You Start\n* Choose the [[types of beans]]. Adzuki beans or lentils are fastest\n* Dried beans are best eaten within 1 year of harvest; older beans will cook more slowly\n* 1 cup dried beans makes ~3 cups cooked\n* Always rinse well and check for rocks\n\n!Soaking\n\nSoaking in salt water cuts down on cooking time, helps season the beans thoroughly, and helps keep the skins intact. Not necessary for legumes like lentils or split peas. Might be overkill for small, thin-skinned beans like black beans, too, which only take an extra 30 mins to cook when un-soaked.\n\n!!Overnight Soaking\n* Cover the beans with water by 2 inches\n* Add 2 tablespoons coarse kosher salt per pound of beans (or 1 Tbs kosher salt per quart of water)\n* Let soak for at least 4 hours or up to 12 hours.\n* Drain them and rinse before using. If you want to cook in the soaking liquid to retain flavor, consider reducing the amount of salt.\n\n!!Quick Soaking\n* Put the beans in a pot on the stove\n* Cover with water by two inches\n* Add salt and bring to a boil\n* Turn off the heat and let them soak for an hour\n* Drain, rinse and proceed with your recipe.\n\n!! No Soaking\n* Plan on cooking your recipe for another hour or two beyond the usual cooking time. Or use a pressure cooker!\n* Keep an eye on the level of liquid, adding more water, broth or stock to keep the beans covered\n\n!Seasoning\n\n* Salt: if you salted the soaking water and then drained, add a pinch of salt to the cooking water too.\n* Spices: black pepper, cumin, cinnamon, coriander, ground chiles and allspice all add depth of flavor. Toast whole spices in the pot before adding the beans. Ground spices can be added halfway through cooking.\n* Herbs: woody herbs like rosemary, thyme, bay leaves, oregano, sage, and avocado leaves work best with beans when they are added at the beginning of cooking. Tie them up with some kitchen string if they are still on their branches, or just throw them into the pot if you don’t mind retrieving them later. Loose dried herbs can be tossed directly into the cooking liquid. Fresh herbs can be added as garnish at the end.\n*Aromatics: A few aromatics added at the beginning of cooking turns the pot liquor into a rich, heady broth. Add garlic, celery, carrots, chiles, ginger, onions, leeks – anything that you’d add to a stock. Chop them up or leave them whole to fish out at the end.\n* Stock: Consider cooking your beans in stock instead of water. Vegetable, chicken or beef stock will add a rich depth of flavor; consider chicken stock for cannellini beans, or vegetable stock for lentils. You may want to adjust the amount of salt.\n* Meat: Add any meat at the beginning of cooking. Bacon and ham (or a ham bone) will add wonderful smokiness that pairs deliciously with pinto, cranberry or white beans. After the beans have finished cooking, remove the meat, chop it up and add it back to the pot.\n\n! Cooking Methods\n\n!! Stovetop\nCover with 2 inches of water or broth and salt to taste, toss in any aromatics, and turn the heat to low. Stir them gently and occasionally, never letting them hit a strong boil; this can burst their skins and make them mushy or unevenly cooked. Depending upon the variety, dried beans will cook quickly (about 15 minutes for red lentils) or slowly (up to 3 to 4 hours for unsoaked chickpeas or lima beans).\n\n!! Slow-Cooker\nCover with 2 inches of water or broth and salt to taste, and toss in any aromatics . Set your machine to the low setting and cook until the beans are done, usually 3 to 6 hours. If you are cooking kidney beans, you need to boil them on the stove for 10 minutes first before adding them to the slow cooker.\n\n!! Pressure-Cooker\nCover with 2 inches of water or broth and salt to taste, toss in any aromatics, and a tablespoon of neutral oil to help keep the foam from clogging the vent. Make sure not to exceed the maximum fill line for your brand of pressure cooker. This is usually around the halfway mark for beans. Cook at high pressure for anywhere from 5 to 10 minutes for small beans such as black-eyed peas, lentils and split peas, to up to 35 to 40 minutes for larger beans such as chickpeas. Soaked beans will cook more quickly than un-soaked beans.\n\n!Testing for Doneness\nTo make sure your beans are cooked thoroughly, scoop up a couple of beans and blow on them. The skin should curl and wrinkle. Then taste. They are done when they’re tender and cooked through to the center (but not mushy). Let them cool in their cooking liquid.\n\n\n! Flavor Ideas\n* Classic pinto beans: cook 1 pound pinto beans with 1 onion, 1 bay leaf, and ¾ lb slab bacon. Add 1 tablespoon paprika and ¼ teaspoon cayenne halfway through cooking\n* Oaxacan pasta de frijol: cook with 1 onion, 2 cloves garlic, handful of avocado leaves, 1 tsp pasilla paste. Blend with an immersion blender, including leaves\n* White beans with bay leaf, rosemary, thyme, parsley and/or sage\n\n\nSee also: https://www.seriouseats.com/how-to-cook-dried-beans","created":"20220208035036475","creator":"MerrellDyer","modified":"20220223042158641","modifier":"MerrellDyer","recipe-author":"[[Melissa Clark]]","recipe-link":"https://cooking.nytimes.com/guides/21-how-to-cook-beans","recipe-source":"[[NYT cooking]]","tags":"Legumes"},

{"title":"easiest peanut butter cookies","text":"Makes about 15 cookies. Cool slightly before eating or they will crumble!\n\n! Ingredients\n* 1 cup peanut butter\n* 1 cup sugar\n* 1 egg\n\n\n! Directions\n# Mix all ingredients well and shape into balls.\n# Flatten with back of fork in criss-cross pattern.\n# Bake on ungreased cookie sheet at 350° for 7-12 minutes or until tasty looking and well-browned.","created":"20201009050723437","creator":"MerrellDyer","modified":"20210128063326302","modifier":"MerrellDyer","tabs":"peanut butter cookies","tags":"Quick"},
{"title":"easy cream biscuits/scones","text":"Quick and easy biscuits without any folding or shaping.\n\n\n! Ingredients\n* 10 ounces (2 cups) all-purpose flour\n* 1 tablespoon baking powder\n* ¾ teaspoon kosher salt\n* 4 tablespoons unsalted butter, melted\n* 1¼ cups heavy [[cream]]\n\n\n! Directions\n# Preheat oven to 425°F.\n# Whisk together flour, baking powder, and salt in a large bowl. Add 2 tablespoons of the melted butter and cream and stir until a soft dough comes together.\n# Turn dough onto a floured surface and knead gently until it forms a cohesive ball (add fruit now if making scones). Roll out into an 8-inch square, ¾-inch thick. Cut out 3-inch round biscuits and place on parchment-lined baking sheet, 1 inch apart.\n# Brush the top of the biscuits with the remaining 2 tablespoons melted butter. Bake until golden brown and well risen, ~15 minutes, rotating the pan halfway. Cool for 5 minutes then serve.\n\n\n! Notes\n!! For scones:\n* Add 3 tablespoons sugar to the dry mixture in step 1.\n* Fold in ½ cup berries, raisins, or other fruit if desired.\n* You can roll out a circle and cut triangles if you want.\n* Optionally sprinkle each scone with sugar right before placing in oven.\n\n\n","created":"20210205063439074","creator":"MerrellDyer","modified":"20210303053053969","modifier":"MerrellDyer","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-cook-time":"15 minutes","recipe-link":"","recipe-portions":"8 biscuits/scones","recipe-prep-time":"10 minutes","recipe-source":"[[The Food Lab]]","recipe-total-time":"30 minutes","tags":"Breads/Doughs Breakfast","url-image":""},
{"created":"20211021224820304","creator":"MerrellDyer","text":"\u003C\u003C\u003C\nUse fresh or leftover white rice for this easy, vegetable-studded fried rice recipe. We fry the grains in batches and season the dish lightly for a perfect texture and flavor.\n\u003C\u003C\u003C\n\n\n! Ingredients\n* 2 cups cooked white rice (12 ounces; 350g; see note)\n* 2 tablespoons (30ml) vegetable or canola oil, divided\n* 1 small onion, finely chopped (4 ounces; 115g)\n* 1 medium carrot, peeled and cut into small dice (3 ounces; 85g)\n* 2 scallions, thinly sliced (1 ounce; 30g)\n* 2 medium cloves garlic, minced (about 2 teaspoons; 5g)\n* 1 teaspoon (5ml) soy sauce\n* 1 teaspoon (5ml) toasted sesame oil\n* Kosher salt and ground white pepper\n* 1 large egg\n* 4 ounces (115g) frozen peas\n\n\n! Directions\n# If using day-old rice (see note), transfer to a medium bowl and break the rice up with your hands into individual grains before proceeding.\n\n# Heat 1/2 tablespoon (7ml) vegetable oil in a wok over high heat until smoking. Add half of rice and cook, stirring and tossing, until the rice is pale brown and toasted and has a lightly chewy texture, about 3 minutes. Transfer to a medium bowl. Repeat with another 1/2 tablespoon oil and remaining rice.\n\n# Return all the rice to the wok and press it up the sides, leaving a space in the middle. Add 1/2 tablespoon (7ml) oil to the space. Add onion, carrot, scallions, and garlic and cook, stirring gently, until lightly softened and fragrant, about 1 minute. Toss with rice to combine. Add soy sauce and sesame oil and toss to coat. Season to taste with salt and white pepper.\n\n# Push rice to the side of the wok and add remaining 1/2 tablespoon (7ml) oil. Break the egg into the oil and season with a little salt. Use a spatula to scramble the egg, breaking it up into small bits. Toss the egg and the rice together.\n\n# Add frozen peas and continue to toss and stir until peas are thawed and every grain of rice is separate. Serve immediately.\n\n\n! Notes\n* For the best results, use Chinese-style medium-grain rice, jasmine rice, or sushi rice. Rice should either be cooked fresh, spread on a tray, and allowed to cool for five minutes, or, alternatively, transferred to a loosely covered container and refrigerated for at least 12 hours and up to 3 days.\n* Starting with freshly cooked or well-chilled rice guarantees it won't clump up as you stir-fry it.\n* Frying in batches compensates for the low heat output of Western stovetops.\n* Keeping the seasoning very light allows the flavor of the rice and aromatics to come through.\n\n\n","title":"easy fried rice","modified":"20221121231149215","modifier":"MerrellDyer","recipe-author":"[[J. Kenji Lopez-Alt]]","recipe-cook-time":"5 minutes","recipe-link":"https://www.seriouseats.com/easy-vegetable-fried-rice-recipe","recipe-portions":"2-3 servings","recipe-prep-time":"10 minutes","recipe-source":"[[Serious Eats]]","recipe-total-time":"15 minutes","tags":"Asian Chinese Recipe Grains","url-image":"yjAetf1.png"},
{"created":"20220912043846010","creator":"MerrellDyer","text":"These bars are super easy and tasty. Crisp and cookie-like on the bottom, with a crumb topping. You could eat them warm with a scoop of ice cream or cold for breakfast with a dollop of plain yogurt. And you can make them with whatever is in season!\n\n\n! Ingredients\n* 1 cup (80 grams) rolled oats\n* 3/4 cup (95 grams) plus up to 2 tablespoons extra flour (whole wheat or all-purpose)\n* 1/2 cup (95 grams) light brown sugar\n* Heaped 1/4 teaspoon table salt\n* 6 tablespoons (85 grams) unsalted butter, melted\n* 1 teaspoon cornstarch (optional, but helps firm up the filling)\n* 1 tablespoon (15 ml) lemon juice\n* 1 tablespoon (15 grams) granulated sugar, divided\n* 2 cups (~280 grams) small-diced fruit\n* Powdered sugar, for decoration, if desired\n\n\n! Directions\n# Heat oven to 375 degrees F. \n\n# Place oats, 3/4 cup flour, brown sugar and salt in bottom of 8x8-inch baking pan and mix. Pour melted butter over, and stir until clumps form. If the clumps feel soft or look overly damp, add the remaining 2 tablespoons flour.\n# Set aside 1/2 cup of the crumble mixture. Press the rest of the crumb mixture evenly in the bottom of the pan.\n# Spread half the fruit over the crust. Sprinkle it evenly with cornstarch, then lemon juice, and 1/2 tablespoon of granulated sugar. Spread remaining fruit over this, and top with second 1/2 tablespoon sugar.\n# Scatter reserved crumbs over fruit and bake bars for 30 to 40 minutes (firmer fruits will take longer), until fruit is bubbly and crisp portion is golden and smells toasty and amazing.\n# Let cool in pan; I do this in the fridge, where they become crisp once chilled (less so at room temperature). Cut into squares and sprinkle with powdered sugar before serving. Store leftovers in fridge.\n\n\n! Notes\n* Some of our favorite fruit filling options:\n** Strawberry-rhubarb (1 cup of each)\n** Mixed berry\n** Huckleberry\n* These bars will be tender when they come out of the oven, but the base becomes crisp once chilled in the fridge.\n* For easy removal, line bottom and two sides of the pan with parchment paper. No need to bother if you plan to serve them right in the pan.\n\n\n","title":"easy fruit crisp bars","modified":"20220914043233822","modifier":"MerrellDyer","recipe-author":"Deb Perelman","recipe-cook-time":"40min","recipe-link":"https://smittenkitchen.com/2014/05/strawberry-rhubarb-crisp-bars/","recipe-portions":"16 small bars / 9 medium bars","recipe-prep-time":"15min","recipe-source":"[[Smitten Kitchen]]","recipe-total-time":"1 hr","tags":"Desserts Bars Easy Recipe","url-image":"uMhD7m0.png"},
{"created":"20230304205125822","creator":"MerrellDyer","text":"Generic Asian pan sauce to go with anything: fish, steak, green beans, etc... Super easy, sweet and savory, use it everywhere!\n\n\n! Ingredients\n* 1 Tbsp miso (white or red depending on what flavor you're going for)\n* 1 Tbsp soy sauce\n* ½ Tbsp brown sugar\n* ¼ cup water\n* 2 Tbsp butter\n\n\n! Directions\n# In a bowl, whisk together miso paste, soy sauce, brown sugar, and water.\n# Add the sauce to a pan over medium-high and cook, stirring constantly and scraping up any fond (if making a pan sauce after a meat).\n# Cook for 30 seconds to 1 minute or until slightly thickened, then turn off the heat and stir in the butter.\n# Enjoy!\n\n\n! Notes\n* Our fave is to have this with salmon and green beans from the oven.\n\n\n","title":"easy miso-butter sauce","modified":"20230304211607732","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"3 min","recipe-link":"","recipe-portions":"2 portions","recipe-prep-time":"2 min","recipe-source":"Blue Apron","recipe-total-time":"5 min","tags":"Recipe Sauces/Preserves Easy Asian","url-image":""},

{"title":"edamame and avocado salad","text":"3 servings\n\n! Ingredients\n\n* 1 ripe avocado, cubed\n* 1 1/2 cups shelled edamame\n* 2 tablespoons diced red onion\n* 2 tablespoons chopped parsley\n* 1 teaspoon black sesame seeds\n* 2 tablespoons chopped nori (optional)\n\nFor the dressing:\n\n* 1 teaspoon dijon mustard\n* 1 teaspoon sesame oil\n* 1 teaspoon soy sauce\n* a few tablespoons of fresh lemon juice\n* 2 tablespoons olive oil\n* Salt and pepper to taste\n\n! Directions\n\nIn a small bowl, whisk together mustard, sesame oil, soy sauce, and lemon juice.  Whisk in olive oil in a slow stream to emulsify.  Add salt and pepper to taste. Toss gently with the other ingredients to combine. ","created":"20201104003524923","creator":"MerrellDyer","modified":"20210128071216711","modifier":"MerrellDyer","tags":"Salads Sides Asian Summer Vegetarian Recipe"},
{"title":"egg salad with pickled celery and coarse dijon","text":"\u003C\u003C\u003C\nAs I learned here, there are about as many ways to hard-boil eggs as there are people who make them. If you’re looking for a new technique, you will delight in the comments. Here, I use my approach, the one that works for me every time. If you rest the eggs in the fridge for a day or so after cooking them, they’re usually easier to peel while keeping the eggs intact. (Although mine, three days old, still were not. Punks.) If you’re not into mayo (I know you’re not, even if I don’t agree), you can use plain Greek yogurt instead. I have you make more celery than you’ll need because trust me, it will get used, as it’s great in everything from tuna to potato salads.\n\u003C\u003C\u003C\n\n! Ingredients\n\n* 1/4 cup white wine vinegar\n* 1/4 cup water\n* 2 teaspoons Kosher salt (you can go up to 1 tablespoon if using the lighter weight Diamond\n* brand; here’s why)\n* 1 1/2 teaspoons granulated sugar\n* 2 stalks celery, trimmed, diced tiny\n* 4 large eggs\n* 1 heaped teaspoon whole-grain Dijon\n* 2 teaspoons minced shallot or red onion (or more to taste)\n* 2 tablespoons mayonnaise or full-fat plain yogurt\n* Salt and freshly ground pepper to taste\n* Chopped flat-leaf parsley or fresh dill (to garnish, optional)\n\n\n! Directions\n\n# ''Pickle your celery:'' Combine vinegar, water, Kosher salt and sugar in a jar and shake it until the salt and sugar dissolve. Add diced celery to jar, cover it and place in the fridge for at least 30 minutes, ideally one hour and up to one week.\n\n# ''Cook your eggs:'' Place eggs in a saucepan and cover with an inch of cold water. Bring to a boil over high heat, and once boiling, reduce the heat to medium and set your timer for 10 minutes (for perfectly cooked through eggs), or 9 minutes (if you like them just-barely-set in the center, like mine above). Once the timer rings, drain eggs and rinse under cold water to stop cooking. To quickly chill them so you can use them right away, cover them in ice water for 10 to 15 minutes.\n\n# ''Make your salad:'' Peel your eggs and chop them, placing them in a medium bowl. Add 1 heaped tablespoon of pickled celery (more to taste), Dijon, shallot, mayo, salt and pepper and mix.\n\n# Season to taste with salt and pepper. Serve on toasted whole grain bread, garnished with fresh herbs.","created":"20201104005337453","creator":"MerrellDyer","modified":"20210424172009119","modifier":"MerrellDyer","tags":"Salads Spring Recipe"},

{"title":"enfrijoladas","text":"Traditional Oaxacan breakfast of tortillas in bean sauce\n\n! Ingredients\n* 1/2 lb black beans, cooked\n* 1 onion, chopped\n* 5 cloves garlic\n* 4 avocado leaves, toasted\n* 3 chiles pasillas (Oaxacan), toasted\n* 2 lbs tortillas\n* Queso fresco, crumbled\n* Handful cilantro, chopped\n* Thinly sliced white onion\n\n! Directions\n# Puree cooked beans with avocado leaves, chiles, and 2 cloves garlic.\n# In the oil, fry the onion, three cloves of garlic.\n# Add beans and water till thin. Simmer well.\n# When ready to serve, fry tortillas lightly, soak briefly in beans, place on plate. Pour extra beans over top and garnish with queso fresco, onion slices, and cilantro.\n","created":"20210112033756258","creator":"MerrellDyer","modified":"20220226043943211","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"Mexican/Southwestern Vegetarian Recipe Legumes","url-image":"JyFLE3I.jpg"},
{"title":"english muffin bread","text":"Makes 2 loaves\n\n! Ingredients\n\n* 2¾ cups (650g) warm water\n* 1½ packages or ~1⅛ Tbsp yeast\n* 1 Tablespoon salt\n* 1½ Tablespoons sugar\n* 5½ cups (660g) all-purpose flour\n* 1 Tablespoon melted butter for brushing\n\n! Directions\n# Mix together, adding the flour last, until combined. It is a very wet, pourable dough.\n# Spoon into 2 well-greased loaf pans. \n# Cover and let rise in pans until the dough reaches the top of the pans. \n# Bake at 350 for 35-45 minutes or until golden brown. 10 minutes before done, brush with melted butter. \n# Bread will be moist at first. Allow to cool completely before cutting. \n\n! Notes\n* This recipe scales up very well. Make extra to freeze or give away.\n* You may need to do a double rise if using active dry yeast (once in the bowl, once in the pans.)\n* Slice and freeze extra loaves for quick toast!","created":"20201116200033175","creator":"MerrellDyer","modified":"20210713043520637","modifier":"MerrellDyer","tags":"Breads/Doughs Recipe"},
{"created":"20201018051627229","creator":"MerrellDyer","text":"Also known as the \"1-2-3 Cookie Dough\", this represents the essence of a cookie. Nothing special, just the flavor of the flour, sugar, and butter in a nice shortbread cookie.\n\nFrom [[Michael Ruhlman]]'s book [[Ratio]], the only thing to remember here is the ratio of 1:2:3 for sugar, butter and flour respectively. Add a pinch of salt and some vanilla and you're good to go!\n\nMakes 5-10 cookies.\n\n! Ingredients\n* 2 ounces sugar\n* 4 ounces butter (1 stick), softened\n* 6 ounces flour\n* ½ tsp vanilla\n* pinch of salt\n\n\n! Directions\n# Cream the sugar and butter until they are light and fluffy.\n# Mix in the salt and vanilla (or other flavorings).\n# Mix in flour gradually until a uniform dough is formed. Add garnish (e.g. chocolate chips) if desired.\n# Make into desired cookie shape (see Note below) and then bake at 350° until cooked through (15-20 minutes).\n# These cookies have relatively little fat, so they won't spread as they bake.\n\n\n! Notes\n* You may shape the cookies however you wish. Some ideas:\n** Roll out dough into a sheet and cut cookies square, like the [[finnish butter cookies]].\n** Roll dough into 1-inch balls, place on baking sheet, and press to desired thickness.\n** Roll into a log using plastic wrap, chill the dough, then slice it about ¼-inch thick.\n* This recipe is infinitely variable. There are any number of variations you can make to create a cookie of your choosing.\n** Change the flavor:\n*** Press the cookie balls into chopped nuts before placing them onto the baking sheet and pressing to desired thickness. Good options are pistachios, walnuts, hazelnuts, and macadamia nuts.\n*** Try pulverizing the nuts and replacing ⅓ of the flour with nut powder. Hazelnut is especially good for this, forming a type of [[Linzer dough|https://en.wikipedia.org/wiki/Linzer_torte]].\n*** Add a teaspoon of poppy seeds and grated lemon zest from 1 lemon.\n*** Add ¼ teaspoon each of cinnamon, cloves, and nutmeg.\n*** Add ½ teaspoon of almond extract.\n*** Add chocolate. Melt 3 ounces of good semisweet chocolate, sift flour over it, and fold it into the butter and sugar.\n*** Instead of chocolate, add peanut butter.\n** Swap an ingredient:\n*** Use brown sugar instead of white for a darker cookie with a more complex sweetness that is a little chewier and quicker to brown.\n*** Replace some of the sugar with honey.\n*** Swap the butter for vegetable shortening to create a crisper cookie. You can even use lard or another animal fat to create a cookie to accompany savory dishes.\n** Alter the ratio:\n*** Add other ingredients like egg or baking powder to make a softer, airier crumb.\n*** Equal parts sugar, butter, and flour plus an egg and some chocolate chips will yield a solid chocolate chip cookie. It will be thin (extra spread due to extra fat) and crispy (due to the increased sugar).\n*** Increasing the ratio of sugar will give you a crisper cookie.","title":"essential ratio cookie","modified":"20221106174618615","modifier":"MerrellDyer","tags":"Desserts Cookies Recipe","recipe-author":"[[Michael Ruhlman]]","recipe-cook-time":"20min","recipe-portions":"10-15 cookies","recipe-source":"[[Ratio]]"},
