{"title":"$:/.giffmex/.Stylesheet4Stroll","type":"text/css","text":"/*BOXES*/\n\nhtml body.tc-body .bluebox {display:block;background-color:#eef;padding:5px;padding-left:20px;padding-top:10px;margin-top:5px;margin-bottom:5px;width:95%;color:#000;}\n\nhtml body.tc-body .graybox {display:block;background-color:#eee;padding:5px;padding-left:20px;padding-top:10px;margin-top:5px;margin-bottom:5px;width:95%;color:#000;}\n\nbody p {\u003C\u003Ccolour foreground>>;}\ncode {color: #b0a;background-color:#eee;}\n\n/*TIGHT NOTES*/\n\nhtml body.tc-body h1, html body.tc-body h2, html body.tc-body h3, html body.tc-body h4 { margin-top: 0.3em; margin-bottom: 0.3em; }\n\n/*FONT SUBTITLES*/\n\n.serif {font-family: 'Arial', sans-serif; color: \u003C\u003Ccolour tiddler-editor-border>>font-size:10pt;}\n\nhtml body.tc-body .serif a.tc-tiddlylink-external {font-family: 'Arial', sans-serif;font-size:12pt; line-height:normal;font-weight:normal;color:#666;}\n\n/*FONT STUFF (colors)*/\n\nhtml body.tc-body .lightgraybk {background:#eee;padding:1px 4px px 4px;margin-bottom:2px;font-family:'Arial', sans-serif;}\n\n.red {color:red;}\nhtml body.tc-body .blue a {color:blue;}\n\n/*FONT STUFF SOURCES*/\n\nhtml body.tc-body .source {color:#777;font-size:10pt;}\n\n/*ICON COLORS*/\n\nhtml body.tc-body .tc-image-edit-button {stroke: white;fill:#555;}\nhtml body.tc-body .tc-image-chevron-up {stroke: white;fill:#ccc;}\nhtml body.tc-body .tc-image-chevron-down {stroke: white;fill:#ccc;}\nhtml body.tc-body .tc-image-fold-button {stroke: white;fill:#ccc;}\nhtml body.tc-body .tc-image-close-button {stroke: white;fill:#555;}\nhtml body.tc-body .tc-image-unfold-button {stroke: white;fill:#ccc;}\nhtml body.tc-body .tc-image-preview-open {stroke: white;fill:#f29;font-size:150%;}\nhtml body.tc-body .tc-image-delete-button {stroke: white;fill:#ff2222;}\nhtml body.tc-body .tc-image-cancel-button {stroke: white;fill:#ffdd55;}\nhtml body.tc-body .tc-image-done-button {stroke: white;fill:#094;}\n\n/*INDENTING*/\n\nhtml {"title":"$:/.jondyer/macros/recipe-image","text":"\\define imageAtPath(i, t, p, c)\n[img width=\"100%\" class=\"$c$\" [$t$|$p$$i$]]\n\\end\n\n\\define recipe-image-left(image, width:\"50%\", tooltip, caption, path:\"$:/.jondyer/macros/recipe-image/path\", class)\n\u003Cdiv class=\"image-float-left\" style=\"width:$width$\">\n\u003C$macrocall $name=\"imageAtPath\" p={{$path$}} i=\"$image$\" t=\"$tooltip$\" c=\"ximg $class$\"/>\n$caption$\n\u003C/div>\n\\end\n\n\\define recipe-image-right(image, width:\"50%\", tooltip, caption, path:\"$:/.jondyer/macros/recipe-image/path\", class)\n\u003Cdiv class=\"image-float-right\" style=\"width:$width$\">\n\u003C$macrocall $name=\"imageAtPath\" p={{$path$}} i=\"$image$\" t=\"$tooltip$\" c=\"ximg $class$\"/>\n$caption$\n\u003C/div>\n\\end\n\n\\define recipe-image-center(image, width:\"50%\", tooltip, caption, path:\"$:/.jondyer/macros/recipe-image/path\", class)\n\u003Cdiv class=\"image-center\" style=\"width:$width$\">\n\u003C$macrocall $name=\"imageAtPath\" p={{$path$}} i=\"$image$\" t=\"$tooltip$\" c=\"ximg $class$\"/>\n$caption$\n\u003C/div>\n\\end","created":"20141116144017266","creator":"Tobias Beer","modified":"20210109052509827","modifier":"MerrellDyer","summary":"easily render images from an external source","tags":"$:/tags/Macro"},

{"title":"$:/.jondyer/macros/toc","text":"\\define jon-toc-linked-selective-expandable-body(tag,sort:\"\",itemClassFilter:\" \",exclude,path)\n\u003C$set name=\"toc-state\" value=\u003C\u003Cqualify \"\"\"$:/state/toc$path$-$(currentTiddler)$\"\"\">>>\n  \u003C$set name=\"toc-item-class\" filter=\"\"\"$itemClassFilter$\"\"\" emptyValue=\"toc-item\" value=\"toc-item-selected\" >\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\n      \u003C$link>\n          \u003C$list filter=\"[all[current]tagging[]limit[1]]\" variable=\"ignore\" emptyMessage=\"\u003C$button class='tc-btn-invisible'>{{$:/core/images/blank}}\u003C/$button>\">\n          \u003C$reveal type=\"nomatch\" state=\u003C\u003Ctoc-state>> text=\"open\">\n            \u003C$button set=\u003C\u003Ctoc-state>> setTo=\"open\" class=\"tc-btn-invisible tc-popup-keep\">\n              {{$:/core/images/right-arrow}}\n            \u003C/$button>\n          \u003C/$reveal>\n          \u003C$reveal type=\"match\" state=\u003C\u003Ctoc-state>> text=\"open\">\n            \u003C$button set=\u003C\u003Ctoc-state>> setTo=\"close\" class=\"tc-btn-invisible tc-popup-keep\">\n              {{$:/core/images/down-arrow}}\n            \u003C/$button>\n          \u003C/$reveal>\n        \u003C/$list>\n        \u003C\u003Ctoc-caption>>\n      \u003C/$link>\n      \u003C$reveal type=\"match\" state=\u003C\u003Ctoc-state>> text=\"open\">\n        \u003C$macrocall $name=\"jon-toc-selective-expandable\" tag=\u003C\u003CcurrentTiddler>> sort=\"\"\"$sort$\"\"\" itemClassFilter=\"\"\"$itemClassFilter$\"\"\" exclude=\"\"\"$exclude$\"\"\" path=\"\"\"$path$\"\"\"/>\n      \u003C/$reveal>\n    \u003C/li>\n  \u003C/$set>\n\u003C/$set>\n\\end\n\n\\define jon-toc-unlinked-selective-expandable-body(tag,sort:\"\",itemClassFilter:\" \",exclude,path)\n\u003C$set name=\"toc-state\" value=\u003C\u003Cqualify \"\"\"$:/state/toc$path$-$(currentTiddler)$\"\"\">>>\n  \u003C$set name=\"toc-item-class\" filter=\"\"\"$itemClassFilter$\"\"\" emptyValue=\"toc-item\" value=\"toc-item-selected\">\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\n      \u003C$list filter=\"[all[current]tagging[]limit[1]]\" variable=\"ignore\" emptyMessage=\"\u003C$button class='tc-btn-invisible'>{{$:/core/images/blank}}\u003C/$button> \u003C$view field='caption'>\u003C$view field='title'/>\u003C/$view>\">\n        \u003C$reveal type=\"nomatch\" state=\u003C\u003Ctoc-state>> text=\"open\">\n          \u003C$button set=\u003C\u003Ctoc-state>> setTo=\"open\" class=\"tc-btn-invisible tc-popup-keep\">\n            {{$:/core/images/right-arrow}}\n            \u003C\u003Ctoc-caption>>\n          \u003C/$button>\n        \u003C/$reveal>\n        \u003C$reveal type=\"match\" state=\u003C\u003Ctoc-state>> text=\"open\">\n          \u003C$button set=\u003C\u003Ctoc-state>> setTo=\"close\" class=\"tc-btn-invisible tc-popup-keep\">\n            {{$:/core/images/down-arrow}}\n            \u003C\u003Ctoc-caption>>\n          \u003C/$button>\n        \u003C/$reveal>\n      \u003C/$list>\n      \u003C$reveal type=\"match\" state=\u003C\u003Ctoc-state>> text=\"open\">\n        \u003C$macrocall $name=\"\"\"jon-toc-selective-expandable\"\"\" tag=\u003C\u003CcurrentTiddler>> sort=\"\"\"$sort$\"\"\" itemClassFilter=\"\"\"$itemClassFilter$\"\"\" exclude=\"\"\"$exclude$\"\"\" path=\"\"\"$path$\"\"\"/>\n      \u003C/$reveal>\n    \u003C/li>\n  \u003C/$set>\n\u003C/$set>\n\\end\n\n\\define jon-toc-selective-expandable-empty-message()\n\u003C\u003Cjon-toc-linked-selective-expandable-body tag:\"\"\"$(tag)$\"\"\" sort:\"\"\"$(sort)$\"\"\" itemClassFilter:\"\"\"$(itemClassFilter)$\"\"\" exclude:\"\"\"$(excluded)$\"\"\" path:\"\"\"$(path)$\"\"\">>\n\\end\n\n\n\\define jon-toc-selective-expandable(tag,sort:\"\",itemClassFilter,exclude,path)\n\u003C$vars tag=\"\"\"$tag$\"\"\" sort=\"\"\"$sort$\"\"\" itemClassFilter=\"\"\"$itemClassFilter$\"\"\" excluded=\"\"\"$exclude$ -[[$tag$]]\"\"\" path=\"\"\"$path$/$tag$\"\"\">\n  \u003Col class=\"tc-toc toc-selective-expandable\">\n    \u003C$list filter=\"\"\"[all[shadows+tiddlers]tag[$tag$]!has[draft.of]$sort$] -[[$tag$]] $exclude$\"\"\">\n      \u003C$list filter=\"[all[current]toc-link[no]]\" variable=\"ignore\" emptyMessage=\u003C\u003Cjon-toc-selective-expandable-empty-message>> >\n        \u003C$macrocall $name=jon-toc-unlinked-selective-expandable-body tag=\"\"\"$tag$\"\"\" sort=\"\"\"$sort$\"\"\" itemClassFilter=\"\"\"$itemClassFilter$\"\"\" exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>> >\n      \u003C/$list>\n    \u003C/$list>\n  \u003C/ol>\n\u003C/$vars>\n\\end\n\n\n```\n\\define jon-toc-selective-expandable(tag,sort:\"\",itemClassFilter,exclude,path)\n\u003C$vars tag=\"\"\"$tag$\"\"\" sort=\"\"\"$sort$\"\"\" itemClassFilter=\"\"\"$itemClassFilter$\"\"\" excluded=\"\"\"$exclude$ -[[$tag$]]\"\"\" path=\"\"\"$path$/$tag$\"\"\">\n  \u003Col class=\"tc-toc toc-selective-expandable\">\n    \u003C$list filter=\"\"\"[all[shadows+tiddlers]tag[$tag$]!has[draft.of]$sort$] -[[$tag$]] $exclude$\"\"\">\n      \u003C$list filter=\"[all[current]toc-link[no]]\" variable=\"ignore\" emptyMessage=\u003C\u003Cjon-toc-selective-expandable-empty-message>> >\n        \u003C$macrocall $name=jon-toc-unlinked-selective-expandable-body tag=\"\"\"$tag$\"\"\" sort=\"\"\"$sort$\"\"\" itemClassFilter=\"\"\"$itemClassFilter$\"\"\" exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>> >\n      \u003C/$list>\n    \u003C/$list>\n  \u003C/ol>\n\u003C/$vars>\n\\end\n```","created":"20201104020947068","creator":"MerrellDyer","modified":"20201104022141587","modifier":"MerrellDyer","tags":"$:/tags/Macro"},
{"title":"$:/.jondyer/plugins/googleanalytics/googleanalytics.js","type":"application/javascript","text":"/*\\\ntitle: $:/.jondyer/plugins/googleanalytics/googleanalytics.js\ntype: application/javascript\nmodule-type: startup\n\nRuns Google Analytics with the account number in the tiddler `$:/GoogleAnalyticsAccount`\n\n\\*/\n(function(){\n\n/*jslint node: true, browser: true */\n/*global $tw: false */\n\"use strict\";\n\n// Export name and synchronous status\nexports.name = \"google-analytics\";\nexports.platforms = [\"browser\"];\nexports.after = [\"startup\"];\nexports.synchronous = true;\n\nvar CONFIG_CONSENT_REQUIRED_TITLE = \"$:/config/cookie-consent-required\";\nvar CONSENT_TITLE = \"$:/state/consent-banner/accepted\"; // \"\": undeclared, \"yes\": accepted, \"no\": declined\n\nexports.startup = function() {\n\tvar hasInitialised = false;\n\tvar initialiseGoogleAnalytics = function() {\n\t\t\tconsole.log(\"Initialising Google Analytics\");\n\t\t\thasInitialised = true;\n\t\t\t// get account number\n\t\t\tvar gaAccount = $tw.wiki.getTiddlerText(\"$:/GoogleAnalyticsAccount\",\"\").replace(/\\n/g,\"\");\n\t\t\t// add \u003Cscript> elements to head as instructed in GA setup directions --> it will execute automatically\n\t\t\tvar gaScript1 = document.createElement('script');\n\t\t\tgaScript1.src = \"https://www.googletagmanager.com/gtag/js?id=\" + gaAccount;\n\t\t\tgaScript1.async = true;\n\t\t\tdocument.head.append(gaScript1);\n\n\t\t\tvar gaScript2 = document.createElement('script');\n\t\t\tgaScript2.text = `window.dataLayer = window.dataLayer || [];\n\t\t\t\t\t\t\t\t\t\tfunction gtag(){dataLayer.push(arguments);}\n\t\t\t\t\t\t\t\t\t\tgtag('js', new Date());\n\t\t\t\t\t\t\t\t\t\tgtag('config', '${gaAccount}');`\n\t\t\tdocument.head.append(gaScript2);\n\t};\n\n\t// Initialise now if consent isn't required\n\tif($tw.wiki.getTiddlerText(CONFIG_CONSENT_REQUIRED_TITLE) !== \"yes\") {\n\t\tinitialiseGoogleAnalytics();\n\t} else {\n\t\t// Or has been granted already\n\t\tif($tw.wiki.getTiddlerText(CONSENT_TITLE) === \"yes\") {\n\t\t\tinitialiseGoogleAnalytics();\n\t\t} else {\n\t\t\t// Or when our config tiddler changes\n\t\t\t$tw.wiki.addEventListener(\"change\",function(changes) {\n\t\t\t\tif(changes[CONSENT_TITLE]) {\n\t\t\t\t\tif(!hasInitialised && $tw.wiki.getTiddlerText(CONSENT_TITLE) === \"yes\") {\n\t\t\t\t\t\tinitialiseGoogleAnalytics();\n\t\t\t\t\t}\n\t\t\t\t}\n\t\t\t});\n\t\t}\n\t}\n};\n\n\n\n})();\n","created":"20210228235204076","creator":"MerrellDyer","modified":"20210301010009230","modifier":"MerrellDyer","module-type":"startup"},
{"title":"$:/.jondyer/styles","type":"text/css","text":".body-flex {\n  overflow: hidden;\n}\n\n\n/* BACK TO TOP */\n.back-top{\nfloat:right;\nclear:both;\nmargin: 0 0 -25px 0;\n}\n.back-top a{\ncolor:#ddd;\n}\n\n.back-top a:hover{\ncolor:#999;\n}\n\n\n/* COLUMNS */\n.columns {\n  column-width: 25rem;\n  column-gap: 1em;\n  column-rule: 1px solid #ccc;\n}\n\n.columns ul {\n  margin-block-start:0; \n}\n\n.column-item {    /* For \"blocks\" such as categories of lists */\n  padding-bottom:1em;\n  white-space: nowrap; \n}\n\n\n\n/* TABLES */\n.no-border,\n.no-border tr,\n.no-border th,\n.no-border td {\nborder:0;\n}\n\n","created":"20201027004531479","creator":"jondyer","list-after":"$:/themes/tiddlywiki/vanilla/base","modified":"20210109044231229","modifier":"MerrellDyer","tags":"$:/tags/Stylesheet"},
{"title":"$:/.jondyer/styles/buttons","type":"text/css","text":"/* BUTTONS */\nbutton svg.jondyer-image-home-button {\n  width: 30pt;\n  height: 30pt;\n}\n\nbutton svg.jondyer-image-palette-button {\n  width: 30pt;\n  height: 30pt;\n}","created":"20201227232911321","creator":"MerrellDyer","modified":"20201227233043130","modifier":"MerrellDyer","tags":"$:/tags/Stylesheet"},
{"title":"$:/.jondyer/styles/hover-toolbar","type":"text/css","text":"/* desktop */\n@media only screen and (min-width: 992px) {\n  .tc-tiddler-frame .tc-titlebar button {\n    opacity: 0;\n    transition: opacity .5s ease-in-out;\n  }\n\n  .tc-tiddler-frame:hover .tc-titlebar button {\n    zoom: 1;\n    filter: alpha(opacity=100);\n    opacity: 1;\n  }\n}","created":"20201227152232437","creator":"MerrellDyer","modified":"20210109034512225","modifier":"MerrellDyer","tags":"$:/tags/Stylesheet"},
{"title":"$:/.jondyer/styles/image","type":"text/css","text":"/* desktop */\n@media only screen and (min-width: 992px) {\n.image-float-right {\n    float: right;\n    max-width: 100%;\n    text-align: center;\n    padding: 0.5em 0 1em 1em;\n}\n\n.image-float-left {\n    float: left;\n    text-align: center;\n    padding: 0.5em 1em 1em 0;\n}\n\n.image-center {\n    margin-left: auto;\n    margin-right: auto;\n    text-align:center;\n}\n}\n\n.image-text:after,\n.clearfix:after {\n  content: \"\";\n  display: table;\n  clear: both;\n}","created":"20210101195700348","creator":"MerrellDyer","modified":"20210109052536120","modifier":"MerrellDyer","tags":"$:/tags/Stylesheet"},

{"title":"$:/.jondyer/utils/search-and-replace-tag","text":"A solution to simplify renaming a tag and tagging tiddlers posted by [[Alberto Molina|https://groups.google.com/d/msg/tiddlywiki/OCntQ79DuwM/_vYCTYRXfaUJ]].\n\n\u003Ctable class=\"no-border\">\n\u003Ctr>\n\u003Ctd colspan=2>\n''Step 1:'' First, enter __old__ tag to the left, e.g. GettingStarted (tiddlers tagged with this should appear to the right)\u003Cbr>\n''Step 2:'' Enter the __new__ tag to the right\u003Cbr>\n''Step 3:'' Check desired tiddlers on the right to add the new tag\u003Cbr>\n''Step 4:'' Uncheck any desired tiddlers on the left to remove the old tag\u003Cbr>\u003Cbr>\n\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>''Search old tag:'' \u003C$edit-text tiddler=\"$:/temp/RenameTags/search\" tag=\"input\" type=\"text\" default=\"\" placeholder=\"old tag to be removed\"/>\u003C/td>\n\u003Ctd>''Search new tag:'' \u003C$edit-text tiddler=\"$:/temp/RenameTags/replace\" tag=\"input\" type=\"text\" default=\"\" placeholder=\"enter, then apply new tag\"/>\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd style=\"vertical-align:top;width:50%;\">\n\n\u003C$list filter=\"[!has[draft.of]tag{$:/temp/RenameTags/search}tag{$:/temp/RenameTags/replace}sort[created]]\">\n\u003C$checkbox tag={{$:/temp/RenameTags/search}}> ~~\u003C$link to={{!!title}}>\u003C$view field=\"title\"/>\u003C/$link>~~\u003C/$checkbox>\u003Cbr>\n\u003C/$list>\n\u003C/td>\n\u003Ctd style=\"vertical-align:top;width:50%;\">\n\n\u003C$list filter=\"[!has[draft.of]tag{$:/temp/RenameTags/search}!tag{$:/temp/RenameTags/replace}sort[created]]\">\n\u003C$checkbox tag={{$:/temp/RenameTags/replace}}>\u003C$link to={{!!title}}>\u003C$view field=\"title\"/>\u003C/$link>\u003C/$checkbox>\u003Cbr>\n\n\u003C/$list>\n\u003C/td>\n\u003C/tr>\n\u003C/table>\n\nYou can use this in your wiki simply by dragging [[this link|$:/.jondyer/utils/search-and-replace-tag]] over.","created":"20201226172934466","creator":"MerrellDyer","modified":"20201226180503837","modifier":"MerrellDyer","tags":""},
{"created":"20221120174642826","creator":"MerrellDyer","text":"\u003C\u003C\u003C\nWhen I can't be out on my deck grilling but still crave the tangy, sweet, charred flavor of a good barbecue chicken, I'll whip out this version. It doesn't get the smoke from the grill, but it's an awesome alternative nonetheless. The key is to use a good spice rub, then glaze the chicken with a good barbecue sauce about 10 minutes before it's done. The sauce reduces to a caramelized, sticky glaze that coats every surface and\nmakes for finger-licking flavor in every bite.\n\u003C\u003C\u003C\n\n\n! Ingredients\n* 1 teaspoon paprika\n* ½ teaspoon ground coriander\n* ¼ teaspoon ground fennel\n* ½ teaspoon dried oregano\n* ½ teaspoon ground cumin\n* ½ teaspoon freshly ground black pepper\n* 1 medium clove garlic, minced\n* 2 teaspoons kosher salt (skip if dry-brined)\n* 1 tablespoon oil\n* About 1½ cups of your favorite barbecue sauce\n\n\n! Directions\n!!! Make rub\n# Combine the paprika, coriander, fennel, cumin, oregano, pepper, garlic, salt, and oil in a small bowl and massage with your fingers to form a paste.\n\n!!! Roast\n# Spread paste evenly all over the chicken and under the skin.\n# Roast according to [[roasted butterflied chicken]] recipe.\n# About 15 minutes before the chicken has finished roasting, brush all over with 1 to 2 tablespoons of the barbecue sauce. Continue roasting until the sauce forms a sticky glaze, about 7 minutes. Brush more sauce and continue roasting until the chicken is cooked and the second layer of sauce has formed a sticky glaze, about 8 minutes longer.\n# Remove the chicken from the oven and allow to rest for 10 minutes, then carve and serve, passing extra sauce at the table.\n\n","title":"$:/.recipes/chicken rub/barbecue glaze","modified":"20221120180945713","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"","url-image":"","tabs":"roast chicken rub","caption":"barbecue glaze/rub"},
{"created":"20221120022654889","creator":"MerrellDyer","text":"Butter, lemon zest, and herbs are classic with roast chicken.\n\n\n! Ingredients\n* ¼ cup fresh parsley leaves\n* 6 fresh sage leaves\n* 1 tablespoon fresh rosemary leaves\n* 1 scallion roughly chopped\n* 1 medium clove garlic, minced\n* 2 teaspoons kosher salt (skip if dry-brined chicken)\n* 1 teaspoon freshly ground black pepper\n* 1 tablespoon grated lemon zest\n* 2 tablespoons unsalted butter\n\n\n! Directions\nCombine all ingredients in a food processor or blender and process until a paste is formed.","title":"$:/.recipes/chicken rub/buttery lemon-herb rub","modified":"20221120025022905","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"","url-image":"","tabs":"roast chicken rub","caption":"buttery lemon-herb rub"},
{"created":"20221120024310566","creator":"MerrellDyer","text":"\u003C\u003C\u003C\nJerk-style chicken is a specialty of Jamaica, where the chicken gets a wonderful smoky-sweet flavor from being slow-cooked over fresh pimento wood or laurel wood-the tree that bay leaves come from. We don't have access to those ingredients in our kitchens, but we do have what it takes to make the spicy allspice- scented marinade. Rather than roast the bird over laurel wood, I do the next best thing: roast it surrounded on all sides by thyme and bay leaves. Using the butterflied method gets you gorgeously crisp, charred skin.\n\u003C\u003C\u003C\n\n\n! Ingredients\n* 2 teaspoons ground allspice\n* 1 teaspoon freshly ground black pepper\n* ¼ teaspoon ground nutmeg\n* ¼ teaspoon ground cinnamon\n* 1 medium clove garlic, minced\n* 1 scallion, roughly chopped\n* ½ teaspoon minced fresh ginger\n* ½ Scotch Bonnet or habanero pepper (or any other spicy pepper)\n* 1 teaspoon cider vinegar\n* 1 teaspoon soy sauce\n* 2 teaspoons kosher salt (skip if dry-brined)\n* 1 tablespoon oil\n* 1 bunch thyme\n* 6 bay leaves\n\n\n! Directions\n# Combine all ingredients except thyme and bay leaves in a food processor or blender and process until a paste is formed.\n# When you roast the chicken, place the thyme and bay inside and all around the chicken before putting it in the oven.\n\n\n! Notes\n* Be extremely careful working with Scotch bonnets or habaneros: they are very hot and their oil can cause skin and eye irritations. Wear latex gloves if you have them, and wash all surfaces and knives immediately after slicing them.","title":"$:/.recipes/chicken rub/jamaican jerk rub","modified":"20221120025700416","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"","url-image":"","tabs":"roast chicken rub","caption":"jamaican jerk rub"},
{"created":"20221120034235429","creator":"MerrellDyer","text":"\u003C\u003C\u003C\nThis recipe re-creates the classic Peruvian-style roast chickens you find in those great rotisserie chains all over the country. While the rub works well with grilled chicken, it's also marvelous when the chicken is cooked in the oven. \n\u003C\u003C\u003C\n\n\n! Ingredients\n* 1 tablespoon ground cumin\n* 1 tablespoon paprika\n* 3 medium cloves garlic, minced\n* 1 tablespoon distilled white vinegar\n* 2 teaspoons kosher salt (skip if dry-brined)\n* 1 teaspoon freshly ground black pepper\n* 1 tablespoon vegetable or canola oil\n* [[peruvian-style spicy jalapeño sauce]] (optional)\n\n\n! Directions\nCombine the cumin, paprika, garlic, vinegar, salt, pepper, and oil in a small bowl and massage together with your fingertips.\n\n","title":"$:/.recipes/chicken rub/peruvian-style rub","modified":"20221120035051616","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"","url-image":"","tabs":"roast chicken rub","caption":"peruvian-style rub"},
{"created":"20221120025726680","creator":"MerrellDyer","text":"\u003C\u003C\u003C\nLemongrass and turmeric give this roast chicken a deep color and wonderful aroma. It's a little spicy, a little sweet, and very flavorful—even more so if you serve it with the chile sauce.\n\u003C\u003C\u003C\n\n\n! Ingredients\n* 1 stalk lemongrass\n* 2 teaspoons grated fresh ginger\n* 2 medium cloves garlic, minced\n* 1 tablespoon minced shallot (about ½ small shallot)\n* 1 small fresh green Thai chile or ½ serrano chile\n* 1 teaspoon ground turmeric\n* 2 teaspoons kosher salt (skip if dry-brined)\n* 1 teaspoon brown sugar\n* 1 teaspoon soy sauce\n* 1 tablespoon oil\n* 1 recipe [[thai-style sweet chile sauce]]\n\n\n! Directions\n# Trim off the bottom ½-inch of the lemongrass stalk and discard. Locate the place where the outer leaves begin to turn dry, about 4 inches up from the base, and cut them off. Discard any remaining dry outer leaves. \n# Roughly chop the tender lemongrass core and add to the bowl of a food processor or blender. Add the rest of the rub ingredients and process into a paste.\n\n","title":"$:/.recipes/chicken rub/spicy lemongrass-turmeric rub","modified":"20221120181143646","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"","url-image":"","tabs":"roast chicken rub","caption":"lemongrass-turmeric rub"},
{"created":"20221120175703392","creator":"MerrellDyer","text":"\u003C\u003C\u003C\nSome of my Japanese relatives may roll their eyes at me for this one—teriyaki chicken? That's so inauthentic. But you know what? It's also delicious, so who really cares? In this version, I combine a garlic-and-ginger-rubbed chicken with a sweet soy-and-sake glaze and serve the extra sauce at the table.\n\u003C\u003C\u003C\n\n\n! Ingredients\n* ½ cup Japanese soy sauce\n* ½ cup sugar\n* ½ cup sake (see Note)\n* 3 scallions, whites left whole, greens finely sliced\n* ½ cup mirin (see Note) \n* 1 medium clove garlic, minced\n* 1 teaspoon minced fresh ginger\n* ½ teaspoon kosher salt\n* 1 tablespoon oil \n* About 1½ cups of your favorite barbecue sauce\n\n\n! Directions\n!!! Make sauce and rub\n# Combine the soy sauce, sugar, sake, mirin, and scallion whites in a small saucepan and heat over medium-high heat until barely simmering, then reduce the heat to maintain a gentle simmer and cook until reduced by half, about 30 minutes. Remove from the heat.\n# Meanwhile combine the garlic, ginger, salt, and oil in a small bowl and massage with your fingers to form a paste.\n\n!!! Roast\n# Spread the garlic mixture evenly all over the chicken and under the skin.\n# Roast according to [[roasted butterflied chicken]] recipe.\n# About 10 minutes before the chicken is done, brush it all over with 1 tablespoon of the sauce. Serve the chicken sprinkled with the scallion greens, with the remaining sauce on the side.\n\n\n! Notes\n* Any sake will do for this recipe-no need to spring for the expensive stuff. Mirin is a sweet Japanese rice wine. It's available in most Asian markets but if you cannot find it, double the sugar and sake and proceed as directed.","title":"$:/.recipes/chicken rub/teriyaki glaze","modified":"20221120180808945","modifier":"MerrellDyer","recipe-author":"","recipe-cook-time":"","recipe-link":"","recipe-portions":"","recipe-prep-time":"","recipe-source":"","recipe-total-time":"","tags":"","url-image":"","tabs":"roast chicken rub","caption":"teriyaki glaze/rub"},
{"created":"20210304042537677","creator":"MerrellDyer","text":"! Step 1: Prepare Your Main Ingredient\n!! Prep\n* Get the main ingredient (e.g. carrots) ready by peeling if necessary and cutting into moderately small pieces\n** The smaller the pieces, the quicker the soup will cook\n\n!! Precook\n* If desired, boost the flavor by roasting or browning your main ingredient first\n** Toss with oil/s+p and roast in the oven at high heat until tinged brown\n** This works especially well with squash/sweet potatoes, or brassicas like broccoli or cauliflower","title":"$:/.recipes/creamy soup/creamy soup step 1","caption":"step one","modified":"20220913053404140","modifier":"MerrellDyer","tabs":"creamy vegetable soup master recipe","tags":""},
{"created":"20210304043929851","creator":"MerrellDyer","text":"! Step 2: Choose Your Aromatics\n!! Alliums — always a good choice\nYou can't go wrong choosing one or more of these to start your soup with. They won't steal the spotlight, but they will make your soup not-boring.\n\n* onions\n* leeks\n* shallots\n* garlic\n\n\n!! Others — use with care\nThese veggies can work well in certain situations, but they usually have a stronger impact on the final flavor of the dish. A carrot soup with onions will just taste like carrot soup, but carrot soup with ginger or fennel will taste like a carrot-and-ginger soup or carrot-and-fennel soup.\n\n* diced carrots\n* bell peppers\n* celery\n* thinly sliced fennel\n* ginger","title":"$:/.recipes/creamy soup/creamy soup step 2","caption":"step two","modified":"20220913053423358","modifier":"MerrellDyer","tabs":"creamy vegetable soup master recipe","tags":""},
{"created":"20210304045414768","creator":"MerrellDyer","text":"! Step 3: Sweat or Brown Your Aromatics\n!! Sweating\nThis is slowly cooking chopped vegetables in a fat.\n\n* Moderate heat\n* Goal is to get rid of excess moisture, and break down cellular structure to release flavors\n\n!! Browning\nLike sweating but over a higher heat.\n\n* Higher heat than sweating\n* Veggies will brown and caramelize, creating sweeter, more complex flavors\n* ''This ^ is not always better.'' The browning can be overpowering, so be sure you want to do this so you aren't competing with the main flavors.","title":"$:/.recipes/creamy soup/creamy soup step 3","caption":"step three","modified":"20220913053445873","modifier":"MerrellDyer","tabs":"creamy vegetable soup master recipe","tags":""},
{"created":"20210304050001316","creator":"MerrellDyer","text":"! Step 4: Add Second-Level Aromatics Like Spices and Pastes (Optional)\n\n(Skip this step for a very clean, pure-tasting soup.)\n\nThese types of ingredients benefit from a brief toasting or frying in hot oil, which develops and extracts flavors. ''//This should only take a few moments.//''\n\n!!! Dry\n* curry powder\n* ground cumin\n* chili powder\n* etc.\n\n!!! Wet\n* tomato paste\n* harissa\n* chopped chipotles in adobo\n","title":"$:/.recipes/creamy soup/creamy soup step 4","caption":"step four","modified":"20220913053454898","modifier":"MerrellDyer","tabs":"creamy vegetable soup master recipe","tags":""},
{"created":"20210304050712609","creator":"MerrellDyer","text":"! Step 5: Add Your Liquid and Simmer\n\nWhatever liquid you choose, ''don't use too much''. Use just enough to cover your ingredients by about an inch. ''Remember: you can always add more liquid later, after blending.''\n\n!! Liquids\n* Chicken stock\n** Always a good choice\n** Neutral but still adds savoriness\n** Veggie stock can work as well, but store-bought vegetable broth is hit-or-miss\n\n* Vegetable juice\n** Adds intensity of vegetable flavor\n** Try mixing and matching a main ingredient with a different vegetable juice\n\n* Dairy\n** Milk or buttermilk can make for a creamier dish\n** ''Note: dairy fat can dull bright flavors.''\n*** This is not always bad, it balances out intense flavors like broccoli or tomatoes\n\n* Water\n** A fair choice if you don't have any others.\n\n\n!! Cooking\nBring the soup to a simmer and cook until vegetables are ''just cooked through'' (pierce with a knife with no resistance).\n\n* Root veggies leave a bit of leeway\n* ''Bright green veggies can get overcooked'' and lose their nice color\n","title":"$:/.recipes/creamy soup/creamy soup step 5","caption":"step five","modified":"20220913053506577","modifier":"MerrellDyer","tabs":"creamy vegetable soup master recipe","tags":""},
{"created":"20210304051601201","creator":"MerrellDyer","text":"! Step 6: Puree and Emulsify\nThe fun part! After pureeing, if you really want something crazy smooth, press your soup through a fine-mesh strainer or chinois.\n\n!! Pureeing\nThe tool you use determines how smooth your soup is:\n\n* Blender\n** Smoothest result (usually)\n** Careful with hot liquids, start slow and bring the speed up to high to avoid explosion\n\n* Immersion blender\n** Decently smooth results\n** ''Most convenient''\n\n* Food processor\n** Last resort\n** Won't puree as well\n\n!! Emulsifying\n* While you're pureeing is a great opportunity to emulsify some fat into the soup, either butter or olive oil.\n* You don't //have// to drizzle it in while the blender is running (although that is usually easiest) as long as your blender isn't terrible.\n\n","title":"$:/.recipes/creamy soup/creamy soup step 6","caption":"step six","modified":"20220913053519491","modifier":"MerrellDyer","tabs":"creamy vegetable soup master recipe","tags":""},
{"created":"20210304052502603","creator":"MerrellDyer","text":"! Step 7: Finish with Acid and Season\nAlmost there. Taste and add salt if necessary.\n\nIt's best to add fresh acid right at the end, before serving (acid dulls quickly when cooked). Don't add too much!\n\n* lemon or lime juice (usually good options)\n* cider vinegar\n* wine vinegar\n* sherry vinegar (great with soups that have lots of olive oil)\n","title":"$:/.recipes/creamy soup/creamy soup step 7","caption":"step seven","modified":"20220913053527773","modifier":"MerrellDyer","tabs":"creamy vegetable soup master recipe","tags":""},
{"created":"20210304053009403","creator":"MerrellDyer","text":"! Step 8: Garnish and Serve\nSoup is done! But a little garnish never hurt. Some good options:\n\n* Flavorful oils\n** walnut\n** pistachio\n** squash seed\n** argan\n\n* Chopped fresh herbs or alliums\n** ''parsley''\n** tarragon\n** chives\n** ''scallions''\n\n* Sauteed vegetables\n** mushrooms\n** leeks\n** garlic\n\n* Nuts (maybe toasted in olive oil or butter)\n** almonds\n** hazelnuts\n** pine nuts\n\n* Simple gremolata-style mixtures\n** blend of parsley, lemon zest, and grated garlic\n\n* Thinly sliced chilies\n\n* A drizzle of browned butter\n\n* Dairy products, plain or flavored with spices (try using a hint of your Step 4 spices to boost flavor)\n** sour cream\n** creme fraiche\n** heavy cream","title":"$:/.recipes/creamy soup/creamy soup step 8","caption":"step eight","modified":"20220913053538072","modifier":"MerrellDyer","tabs":"creamy vegetable soup master recipe","tags":""},
{"created":"20221122041614712","creator":"MerrellDyer","text":"* White or red wine vinegar\n* Balsamic vinegar\n* Sherry vinegar\n* Rice vinegar\n* Cider vinegar\n* Lemon juice (or a combo of lemon and other citrus)\n* Verjus\n* Soy sauce (in combination with an acid)","title":"$:/.recipes/vinaigrette/acid","tags":"","modified":"20221122041902046","modifier":"MerrellDyer"},
{"created":"20221122041932414","creator":"MerrellDyer","text":"* Mustard\n* Mayonnaise\n* Honey\n* Egg yolk","title":"$:/.recipes/vinaigrette/emulsifier","tags":"","modified":"20221122041951929","modifier":"MerrellDyer"},
{"created":"20221122042302517","creator":"MerrellDyer","text":"* Extra-virgin olive oil\n* Nut oils\n** walnut\n** hazelnut\n** pecan\n** pistachio\n** almond\n* Toasted sesame oil\n* Pumpkin seed oil","title":"$:/.recipes/vinaigrette/flavored","tags":"","modified":"20221122042706022","modifier":"MerrellDyer"},
{"created":"20221122042227615","creator":"MerrellDyer","text":"* Canola\n* Vegetable\n* Grapeseed\n* Safflower\n* Avocado","title":"$:/.recipes/vinaigrette/neutral","tags":"","modified":"20221122042256459","modifier":"MerrellDyer"},
{"created":"20221122042126981","creator":"MerrellDyer","text":"* Minced shallots\n* Minced garlic\n* Minced fresh herbs (add just before serving)\n* Toasted and crushed nuts\n* Ground spices\n* Mashed anchovies","title":"$:/.recipes/vinaigrette/other","tags":"","modified":"20221122042218340","modifier":"MerrellDyer"},

ields/dependents\",\"text\":\"For a plugin, lists the dependent plugin titles\"},\"$:/language/Docs/Fields/description\":{\"title\":\"$:/language/Docs/Fields/description\",\"text\":\"The descriptive text for a plugin, or a modal dialogue\"},\"$:/language/Docs/Fields/draft.of\":{\"title\":\"$:/language/Docs/Fields/draft.of\",\"text\":\"For draft tiddlers, contains the title of the tiddler of which this is a draft\"},\"$:/language/Docs/Fields/draft.title\":{\"title\":\"$:/language/Docs/Fields/draft.title\",\"text\":\"For draft tiddlers, contains the proposed new title of the tiddler\"},\"$:/language/Docs/Fields/footer\":{\"title\":\"$:/language/Docs/Fields/footer\",\"text\":\"The footer text for a wizard\"},\"$:/language/Docs/Fields/hide-body\":{\"title\":\"$:/language/Docs/Fields/hide-body\",\"text\":\"The view template will hide bodies of tiddlers if set to ''yes''\"},\"$:/language/Docs/Fields/icon\":{\"title\":\"$:/language/Docs/Fields/icon\",\"text\":\"The title of the tiddler containing the icon associated with a tiddler\"},\"$:/language/Docs/Fields/library\":{\"title\":\"$:/language/Docs/Fields/library\",\"text\":\"Indicates that a tiddler should be saved as a JavaScript library if set to ''yes''\"},\"$:/language/Docs/Fields/list\":{\"title\":\"$:/language/Docs/Fields/list\",\"text\":\"An ordered list of tiddler titles associated with a tiddler\"},\"$:/language/Docs/Fields/list-before\":{\"title\":\"$:/language/Docs/Fields/list-before\",\"text\":\"If set, the title of a tiddler before which this tiddler should be added to the ordered list of tiddler titles, or at the start of the list if this field is present but empty\"},\"$:/language/Docs/Fields/list-after\":{\"title\":\"$:/language/Docs/Fields/list-after\",\"text\":\"If set, the title of the tiddler after which this tiddler should be added to the ordered list of tiddler titles, or at the end of the list if this field is present but empty\"},\"$:/language/Docs/Fields/modified\":{\"title\":\"$:/language/Docs/Fields/modified\",\"text\":\"The date and time at which a tiddler was last modified\"},\"$:/language/Docs/Fields/modifier\":{\"title\":\"$:/language/Docs/Fields/modifier\",\"text\":\"The tiddler title associated with the person who last modified a tiddler\"},\"$:/language/Docs/Fields/name\":{\"title\":\"$:/language/Docs/Fields/name\",\"text\":\"The human readable name associated with a plugin tiddler\"},\"$:/language/Docs/Fields/plugin-priority\":{\"title\":\"$:/language/Docs/Fields/plugin-priority\",\"text\":\"A numerical value indicating the priority of a plugin tiddler\"},\"$:/language/Docs/Fields/plugin-type\":{\"title\":\"$:/language/Docs/Fields/plugin-type\",\"text\":\"The type of plugin in a plugin tiddler\"},\"$:/language/Docs/Fields/revision\":{\"title\":\"$:/language/Docs/Fields/revision\",\"text\":\"The revision of the tiddler held at the server\"},\"$:/language/Docs/Fields/released\":{\"title\":\"$:/language/Docs/Fields/released\",\"text\":\"Date of a TiddlyWiki release\"},\"$:/language/Docs/Fields/source\":{\"title\":\"$:/language/Docs/Fields/source\",\"text\":\"The source URL associated with a tiddler\"},\"$:/language/Docs/Fields/subtitle\":{\"title\":\"$:/language/Docs/Fields/subtitle\",\"text\":\"The subtitle text for a wizard\"},\"$:/language/Docs/Fields/tags\":{\"title\":\"$:/language/Docs/Fields/tags\",\"text\":\"A list of tags associated with a tiddler\"},\"$:/language/Docs/Fields/text\":{\"title\":\"$:/language/Docs/Fields/text\",\"text\":\"The body text of a tiddler\"},\"$:/language/Docs/Fields/throttle.refresh\":{\"title\":\"$:/language/Docs/Fields/throttle.refresh\",\"text\":\"If present, throttles refreshes of this tiddler\"},\"$:/language/Docs/Fields/title\":{\"title\":\"$:/language/Docs/Fields/title\",\"text\":\"The unique name of a tiddler\"},\"$:/language/Docs/Fields/toc-link\":{\"title\":\"$:/language/Docs/Fields/toc-link\",\"text\":\"Suppresses the tiddler's link in a Table of Contents tree if set to ''no''\"},\"$:/language/Docs/Fields/type\":{\"title\":\"$:/language/Docs/Fields/type\",\"text\":\"The content type of a tiddler\"},\"$:/language/Docs/Fields/version\":{\"title\":\"$:/language/Docs/Fields/version\",\"text\":\"Version information for a plugin\"},\"$:/language/Docs/Fields/_is_skinny\":{\"title\":\"$:/language/Docs/Fields/_is_skinny\",\"text\":\"If present, indicates that the tiddler text field must be loaded from the server\"},\"$:/language/Filters/AllTiddlers\":{\"title\":\"$:/language/Filters/AllTiddlers\",\"text\":\"All tiddlers except system tiddlers\"},\"$:/language/Filters/RecentSystemTiddlers\":{\"title\":\"$:/language/Filters/RecentSystemTiddlers\",\"text\":\"Recently modified tiddlers, including system tiddlers\"},\"$:/language/Filters/RecentTiddlers\":{\"title\":\"$:/language/Filters/RecentTiddlers\",\"text\":\"Recently modified tiddlers\"},\"$:/language/Filters/AllTags\":{\"title\":\"$:/language/Filters/AllTags\",\"text\":\"All tags except system tags\"},\"$:/language/Filters/Missing\":{\"title\":\"$:/language/Filters/Missing\",\"text\":\"Missing tiddlers\"},\"$:/language/Filters/Drafts\":{\"title\":\"$:/language/Filters/Drafts\",\"text\":\"Draft tiddlers\"},\"$:/language/Filters/Orphans\":{\"title\":\"$:/language/Filters/Orphans\",\"text\":\"Orphan tiddlers\"},\"$:/language/Filters/SystemTiddlers\":{\"title\":\"$:/language/Filters/SystemTiddlers\",\"text\":\"System tiddlers\"},\"$:/language/Filters/ShadowTiddlers\":{\"title\":\"$:/language/Filters/ShadowTiddlers\",\"text\":\"Shadow tiddlers\"},\"$:/language/Filters/OverriddenShadowTiddlers\":{\"title\":\"$:/language/Filters/OverriddenShadowTiddlers\",\"text\":\"Overridden shadow tiddlers\"},\"$:/language/Filters/SessionTiddlers\":{\"title\":\"$:/language/Filters/SessionTiddlers\",\"text\":\"Tiddlers modified since the wiki was loaded\"},\"$:/language/Filters/SystemTags\":{\"title\":\"$:/language/Filters/SystemTags\",\"text\":\"System tags\"},\"$:/language/Filters/StoryList\":{\"title\":\"$:/language/Filters/StoryList\",\"text\":\"Tiddlers in the story river, excluding \u003C$text text=\\\"$:/AdvancedSearch\\\"/>\"},\"$:/language/Filters/TypedTiddlers\":{\"title\":\"$:/language/Filters/TypedTiddlers\",\"text\":\"Non wiki-text tiddlers\"},\"GettingStarted\":{\"title\":\"GettingStarted\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Basics/\\nWelcome to ~TiddlyWiki and the ~TiddlyWiki community\\n\\nBefore you start storing important information in ~TiddlyWiki it is vital to make sure that you can reliably save changes. See https://tiddlywiki.com/#GettingStarted for details\\n\\n!! Set up this ~TiddlyWiki\\n\\n\u003Cdiv class=\\\"tc-control-panel\\\">\\n\\n|\u003C$link to=\\\"$:/SiteTitle\\\">\u003C\u003Clingo Title/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/SiteTitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/SiteSubtitle\\\">\u003C\u003Clingo Subtitle/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/SiteSubtitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/DefaultTiddlers\\\">\u003C\u003Clingo DefaultTiddlers/Prompt>>\u003C/$link> |\u003C\u003Clingo DefaultTiddlers/TopHint>>\u003Cbr> \u003C$edit tag=\\\"textarea\\\" tiddler=\\\"$:/DefaultTiddlers\\\"/>\u003Cbr>//\u003C\u003Clingo DefaultTiddlers/BottomHint>>// |\\n\u003C/div>\\n\\nSee the [[control panel|$:/ControlPanel]] for more options.\\n\"},\"$:/language/Help/build\":{\"title\":\"$:/language/Help/build\",\"description\":\"Automatically run configured commands\",\"text\":\"Build the specified build targets for the current wiki. If no build targets are specified then all available targets will be built.\\n\\n```\\n--build \u003Ctarget> [\u003Ctarget> ...]\\n```\\n\\nBuild targets are defined in the `tiddlywiki.info` file of a wiki folder.\\n\\n\"},\"$:/language/Help/clearpassword\":{\"title\":\"$:/language/Help/clearpassword\",\"description\":\"Clear a password for subsequent crypto operations\",\"text\":\"Clear the password for subsequent crypto operations\\n\\n```\\n--clearpassword\\n```\\n\"},\"$:/language/Help/default\":{\"title\":\"$:/language/Help/default\",\"text\":\"\\\\define commandTitle()\\n$:/language/Help/$(command)$\\n\\\\end\\n\\\\whitespace trim\\n```\\nusage: tiddlywiki [\u003Cwikifolder>] [--\u003Ccommand> [\u003Cargs>...]...]\\n```\\n\\nAvailable commands:\\n\\n\u003Cul>\\n\u003C$list filter=\\\"[commands[]sort[title]]\\\" variable=\\\"command\\\">\\n\u003Cli>\u003C$link to=\u003C\u003CcommandTitle>>>\u003C$macrocall $name=\\\"command\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\u003C/$link>:\\n&#32;\\n\u003C$transclude tiddler=\u003C\u003CcommandTitle>> field=\\\"description\\\"/>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\nTo get detailed help on a command:\\n\\n```\\ntiddlywiki --help \u003Ccommand>\\n```\\n\"},\"$:/language/Help/deletetiddlers\":{\"title\":\"$:/language/Help/deletetiddlers\",\"description\":\"Deletes a group of tiddlers\",\"text\":\"\u003C\u003C.from-version \\\"5.1.20\\\">> Deletes a group of tiddlers identified by a filter.\\n\\n```\\n--deletetiddlers \u003Cfilter>\\n```\\n\"},\"$:/language/Help/editions\":{\"title\":\"$:/language/Help/editions\",\"description\":\"Lists the available editions of TiddlyWiki\",\"text\":\"Lists the names and descriptions of the available editions. You can create a new wiki of a specified edition with the `--init` command.\\n\\n```\\n--editions\\n```\\n\"},\"$:/language/Help/fetch\":{\"title\":\"$:/language/Help/fetch\",\"description\":\"Fetch tiddlers from wiki by URL\",\"text\":\"Fetch one or more files over HTTP/HTTPS, and import the tiddlers matching a filter, optionally transforming the incoming titles.\\n\\n```\\n--fetch file \u003Curl> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch files \u003Curl-filter> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch raw-file \u003Curl> \u003Ctransform-filter>\\n--fetch raw-files \u003Curl-filter> \u003Ctransform-filter>\\n```\\n\\nThe \\\"file\\\" and \\\"files\\\" variants fetch the specified files and attempt to import the tiddlers within them (the same processing as if the files were dragged into the browser window). The \\\"raw-file\\\" and \\\"raw-files\\\" variants fetch the specified files and then store the raw file data in tiddlers, without applying the import logic.\\n\\nWith the \\\"file\\\" and \\\"raw-file\\\" variants only a single file is fetched and the first parameter is the URL of the file to read.\\n\\nWith the \\\"files\\\" and \\\"raw-files\\\" variants, multiple files are fetched and the first parameter is a filter yielding a list of URLs of the files to read. For example, given a set of tiddlers tagged \\\"remote-server\\\" that have a field \\\"url\\\" the filter `[tag[remote-server]get[url]]` will retrieve all the available URLs.\\n\\nFor the \\\"file\\\" and \\\"files\\\" variants, the `\u003Cimport-filter>` parameter specifies a filter determining which tiddlers are imported. It defaults to `[all[tiddlers]]` if not provided.\\n\\nFor all variants, the `\u003Ctransform-filter>` parameter specifies an optional filter that transforms the titles of the imported tiddlers. For example, `[addprefix[$:/myimports/]]` would add the prefix `$:/myimports/` to each title.\\n\\nPreceding the `--fetch` command with `--verbose` will output progress information during the import.\\n\\nNote that TiddlyWiki will not fetch an older version of an already loaded plugin.\\n\\nThe following example retrieves all the non-system tiddlers from https://tiddlywiki.com and saves them to a JSON file:\\n\\n```\\ntiddlywiki --verbose --fetch file \\\"https://tiddlywiki.com/\\\" \\\"[!is[system]]\\\" \\\"\\\" --rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[!is[system]]\\\"\\n```\\n\\nThe following example retrieves the \\\"favicon\\\" file from tiddlywiki.com and saves it in a file called \\\"output.ico\\\". Note that the intermediate tiddler \\\"Icon Tiddler\\\" is quoted in the \\\"--fetch\\\" command because it is being used as a transformation filter to replace the default title, while there are no quotes for the \\\"--savetiddler\\\" command because it is being used directly as a title.\\n\\n```\\ntiddlywiki --verbose --fetch raw-file \\\"https://tiddlywiki.com/favicon.ico\\\" \\\"[[Icon Tiddler]]\\\" --savetiddler \\\"Icon Tiddler\\\" output.ico\\n```\\n\\n\"},\"$:/language/Help/help\":{\"title\":\"$:/language/Help/help\",\"description\":\"Display help for TiddlyWiki commands\",\"text\":\"Displays help text for a command:\\n\\n```\\n--help [\u003Ccommand>]\\n```\\n\\nIf the command name is omitted then a list of available commands is displayed.\\n\"},\"$:/language/Help/import\":{\"title\":\"$:/language/Help/import\",\"description\":\"Import tiddlers from a file\",\"text\":\"Import tiddlers from TiddlyWiki (`.html`), `.tiddler`, `.tid`, `.json` or other local files. The deserializer must be explicitly specified, unlike the `load` command which infers the deserializer from the file extension.\\n\\n```\\n--import \u003Cfilepath> \u003Cdeserializer> [\u003Ctitle>] [\u003Cencoding>]\\n```\\n\\nThe deserializers in the core include:\\n\\n* application/javascript\\n* application/json\\n* application/x-tiddler\\n* application/x-tiddler-html-div\\n* application/x-tiddlers\\n* text/html\\n* text/plain\\n\\nThe title of the imported tiddler defaults to the filename.\\n\\nThe encoding defaults to \\\"utf8\\\", but can be \\\"base64\\\" for importing binary files.\\n\\nNote that TiddlyWiki will not import an older version of an already loaded plugin.\\n\"},\"$:/language/Help/init\":{\"title\":\"$:/language/Help/init\",\"description\":\"Initialise a new wiki folder\",\"text\":\"Initialise an empty [[WikiFolder|WikiFolders]] with a copy of the specified edition.\\n\\n```\\n--init \u003Cedition> [\u003Cedition> ...]\\n```\\n\\nFor example:\\n\\n```\\ntiddlywiki ./MyWikiFolder --init empty\\n```\\n\\nNote:\\n\\n* The wiki folder directory will be created if necessary\\n* The \\\"edition\\\" defaults to ''empty''\\n* The init command will fail if the wiki folder is not empty\\n* The init command removes any `includeWikis` definitions in the edition's `tiddlywiki.info` file\\n* When multiple editions are specified, editions initialised later will overwrite any files shared with earlier editions (so, the final `tiddlywiki.info` file will be copied from the last edition)\\n* `--editions` returns a list of available editions\\n\"},\"$:/language/Help/listen\":{\"title\":\"$:/language/Help/listen\",\"description\":\"Provides an HTTP server interface to TiddlyWiki\",\"text\":\"Serves a wiki over HTTP.\\n\\nThe listen command uses NamedCommandParameters:\\n\\n```\\n--listen [\u003Cname>=\u003Cvalue>]...\\n```\\n\\nAll parameters are optional with safe defaults, and can be specified in any order. The recognised parameters are:\\n\\n* ''host'' - optional hostname to serve from (defaults to \\\"127.0.0.1\\\" aka \\\"localhost\\\")\\n* ''path-prefix'' - optional prefix for paths\\n* ''port'' - port number on which to listen; non-numeric values are interpreted as a system environment variable from which the port number is extracted (defaults to \\\"8080\\\")\\n* ''credentials'' - pathname of credentials CSV file (relative to wiki folder)\\n* ''anon-username'' - the username for signing edits for anonymous users\\n* ''username'' - optional username for basic authentication\\n* ''password'' - optional password for basic authentication\\n* ''authenticated-user-header'' - optional name of header to be used for trusted authentication\\n* ''readers'' - comma-separated list of principals allowed to read from this wiki\\n* ''writers'' - comma-separated list of principals allowed to write to this wiki\\n* ''csrf-disable'' - set to \\\"yes\\\" to disable CSRF checks (defaults to \\\"no\\\")\\n* ''root-tiddler'' - the tiddler to serve at the root (defaults to \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - the content type to which the root tiddler should be rendered (defaults to \\\"text/plain\\\")\\n* ''root-serve-type'' - the content type with which the root tiddler should be served (defaults to \\\"text/html\\\")\\n* ''tls-cert'' - pathname of TLS certificate file (relative to wiki folder)\\n* ''tls-key'' - pathname of TLS key file (relative to wiki folder)\\n* ''debug-level'' - optional debug level; set to \\\"debug\\\" to view request details (defaults to \\\"none\\\")\\n* ''gzip'' - set to \\\"yes\\\" to enable gzip compression for some http endpoints (defaults to \\\"no\\\")\\n* ''use-browser-cache'' - set to \\\"yes\\\" to allow the browser to cache responses to save bandwidth (defaults to \\\"no\\\")\\n\\nFor information on opening up your instance to the entire local network, and possible security concerns, see the WebServer tiddler at TiddlyWiki.com.\\n\\n\"},\"$:/language/Help/load\":{\"title\":\"$:/language/Help/load\",\"description\":\"Load tiddlers from a file\",\"text\":\"Load tiddlers from TiddlyWiki (`.html`), `.tiddler`, `.tid`, `.json` or other local files. The processing applied to incoming files is determined by the file extension. Use the alternative `import` command if you need to specify the deserializer and encoding explicitly.\\n\\n```\\n--load \u003Cfilepath> [noerror]\\n--load \u003Cdirpath> [noerror]\\n```\\n\\nBy default, the load command raises an error if no tiddlers are found. The error can be suppressed by providing the optional \\\"noerror\\\" parameter.\\n\\nTo load tiddlers from an encrypted TiddlyWiki file you should first specify the password with the PasswordCommand. For example:\\n\\n```\\ntiddlywiki ./MyWiki --password pa55w0rd --load my_encrypted_wiki.html\\n```\\n\\nNote that TiddlyWiki will not load an older version of an already loaded plugin.\\n\"},\"$:/language/Help/makelibrary\":{\"title\":\"$:/language/Help/makelibrary\",\"description\":\"Construct library plugin required by upgrade process\",\"text\":\"Constructs the `$:/UpgradeLibrary` tiddler for the upgrade process.\\n\\nThe upgrade library is formatted as an ordinary plugin tiddler with the plugin type `library`. It contains a copy of each of the plugins, themes and language packs available within the TiddlyWiki5 repository.\\n\\nThis command is intended for internal use; it is only relevant to users constructing a custom upgrade procedure.\\n\\n```\\n--makelibrary \u003Ctitle>\\n```\\n\\nThe title argument defaults to `$:/UpgradeLibrary`.\\n\"},\"$:/language/Help/notfound\":{\"title\":\"$:/language/Help/notfound\",\"text\":\"No such help item\"},\"$:/language/Help/output\":{\"title\":\"$:/language/Help/output\",\"description\":\"Set the base output directory for subsequent commands\",\"text\":\"Sets the base output directory for subsequent commands. The default output directory is the `output` subdirectory of the edition directory.\\n\\n```\\n--output \u003Cpathname>\\n```\\n\\nIf the specified pathname is relative then it is resolved relative to the current working directory. For example `--output .` sets the output directory to the current working directory.\\n\\n\"},\"$:/language/Help/password\":{\"title\":\"$:/language/Help/password\",\"description\":\"Set a password for subsequent crypto operations\",\"text\":\"Set a password for subsequent crypto operations\\n\\n```\\n--password \u003Cpassword>\\n```\\n\\n''Note'': This should not be used for serving TiddlyWiki with password protection. Instead, see the password option under the [[ServerCommand]].\\n\"},\"$:/language/Help/render\":{\"title\":\"$:/language/Help/render\",\"description\":\"Renders individual tiddlers to files\",\"text\":\"Render individual tiddlers identified by a filter and save the results to the specified files.\\n\\nOptionally, the title of a template tiddler can be specified. In this case, instead of directly rendering each tiddler, the template tiddler is rendered with the \\\"currentTiddler\\\" variable set to the title of the tiddler that is being rendered.\\n\\nA name and value for an additional variable may optionally also be specified.\\n\\n```\\n--render \u003Ctiddler-filter> [\u003Cfilename-filter>] [\u003Crender-type>] [\u003Ctemplate>] [ [\u003Cname>] [\u003Cvalue>] ]*\\n```\\n\\n* ''tiddler-filter'': A filter identifying the tiddler(s) to be rendered\\n* ''filename-filter'': Optional filter transforming tiddler titles into pathnames. If omitted, defaults to `[is[tiddler]addsuffix[.html]]`, which uses the unchanged tiddler title as the filename\\n* ''render-type'': Optional render type: `text/html` (the default) returns the full HTML text and `text/plain` just returns the text content (ie it ignores HTML tags and other unprintable material)\\n* ''template'': Optional template through which each tiddler is rendered\\n* ''name'': Name of optional variables\\n* ''value'': Value of optional variables\\n\\nBy default, the filename is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nNotes:\\n\\n* The output directory is not cleared of any existing files\\n* Any missing directories in the path to the filename are automatically created.\\n* When referring to a tiddler with spaces in its title, take care to use both the quotes required by your shell and also TiddlyWiki's double square brackets: `--render \\\"[[Motovun Jack.jpg]]\\\"`\\n* The filename filter is evaluated with the selected items being set to the title of the tiddler currently being rendered, allowing the title to be used as the basis for computing the filename. For example `[encodeuricomponent[]addprefix[static/]]` applies URI encoding to each title, and then adds the prefix `static/`\\n* Multiple ''name''/''value'' pairs can be used to pass more than one variable\\n* The `--render` command is a more flexible replacement for both the `--rendertiddler` and `--rendertiddlers` commands, which are deprecated\\n\\nExamples:\\n\\n* `--render '[!is[system]]' '[encodeuricomponent[]addprefix[tiddlers/]addsuffix[.html]]'` -- renders all non-system tiddlers as files in the subdirectory \\\"tiddlers\\\" with URL-encoded titles and the extension HTML\\n* `--render '.' 'tiddlers.json' 'text/plain' '$:/core/templates/exporters/JsonFile' 'exportFilter' '[tag[HelloThere]]'` -- renders the tiddlers tagged \\\"HelloThere\\\" to a JSON file named \\\"tiddlers.json\\\"\\n\"},\"$:/language/Help/rendertiddler\":{\"title\":\"$:/language/Help/rendertiddler\",\"description\":\"Render an individual tiddler as a specified ContentType\",\"text\":\"(Note: The `--rendertiddler` command is deprecated in favour of the new, more flexible `--render` command)\\n\\nRender an individual tiddler as a specified ContentType, defaulting to `text/html` and save it to the specified filename.\\n\\nOptionally the title of a template tiddler can be specified, in which case the template tiddler is rendered with the \\\"currentTiddler\\\" variable set to the tiddler that is being rendered (the first parameter value).\\n\\nA name and value for an additional variable may optionally also be specified.\\n\\n```\\n--rendertiddler \u003Ctitle> \u003Cfilename> [\u003Ctype>] [\u003Ctemplate>] [\u003Cname>] [\u003Cvalue>]\\n```\\n\\nBy default, the filename is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nAny missing directories in the path to the filename are automatically created.\\n\\nFor example, the following command saves all tiddlers matching the filter `[tag[done]]` to a JSON file titled `output.json` by employing the core template `$:/core/templates/exporters/JsonFile`.\\n\\n```\\n--rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[tag[done]]\\\"\\n```\\n\"},\"$:/language/Help/rendertiddlers\":{\"title\":\"$:/language/Help/rendertiddlers\",\"description\":\"Render tiddlers matching a filter to a specified ContentType\",\"text\":\"(Note: The `--rendertiddlers` command is deprecated in favour of the new, more flexible `--render` command)\\n\\nRender a set of tiddlers matching a filter to separate files of a specified ContentType (defaults to `text/html`) and extension (defaults to `.html`).\\n\\n```\\n--rendertiddlers '\u003Cfilter>' \u003Ctemplate> \u003Cpathname> [\u003Ctype>] [\u003Cextension>] [\\\"noclean\\\"]\\n```\\n\\nFor example:\\n\\n```\\n--rendertiddlers '[!is[system]]' $:/core/templates/static.tiddler.html ./static text/plain\\n```\\n\\nBy default, the pathname is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nAny files in the target directory are deleted unless the ''noclean'' flag is specified. The target directory is recursively created if it is missing.\\n\"},\"$:/language/Help/save\":{\"title\":\"$:/language/Help/save\",\"description\":\"Saves individual raw tiddlers to files\",\"text\":\"Saves individual tiddlers identified by a filter in their raw text or binary format to the specified files.\\n\\n```\\n--save \u003Ctiddler-filter> \u003Cfilename-filter>\\n```\\n\\n* ''tiddler-filter'': A filter identifying the tiddler(s) to be saved\\n* ''filename-filter'': Optional filter transforming tiddler titles into pathnames. If omitted, defaults to `[is[tiddler]]`, which uses the unchanged tiddler title as the filename\\n\\nBy default, the filename is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nNotes:\\n\\n* The output directory is not cleared of any existing files\\n* Any missing directories in the path to the filename are automatically created.\\n* When saving a tiddler with spaces in its title, take care to use both the quotes required by your shell and also TiddlyWiki's double square brackets: `--save \\\"[[Motovun Jack.jpg]]\\\"`\\n* The filename filter is evaluated with the selected items being set to the title of the tiddler currently being saved, allowing the title to be used as the basis for computing the filename. For example `[encodeuricomponent[]addprefix[static/]]` applies URI encoding to each title, and then adds the prefix `static/`\\n* The `--save` command is a more flexible replacement for both the `--savetiddler` and `--savetiddlers` commands, which are deprecated\\n\\nExamples:\\n\\n* `--save \\\"[!is[system]is[image]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]]\\\"` -- saves all non-system image tiddlers as files in the subdirectory \\\"tiddlers\\\" with URL-encoded titles\\n\"},\"$:/language/Help/savetiddler\":{\"title\":\"$:/language/Help/savetiddler\",\"description\":\"Saves a raw tiddler to a file\",\"text\":\"(Note: The `--savetiddler` command is deprecated in favour of the new, more flexible `--save` command)\\n\\nSaves an individual tiddler in its raw text or binary format to the specified filename.\\n\\n```\\n--savetiddler \u003Ctitle> \u003Cfilename>\\n```\\n\\nBy default, the filename is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nAny missing directories in the path to the filename are automatically created.\\n\"},\"$:/language/Help/savetiddlers\":{\"title\":\"$:/language/Help/savetiddlers\",\"description\":\"Saves a group of raw tiddlers to a directory\",\"text\":\"(Note: The `--savetiddlers` command is deprecated in favour of the new, more flexible `--save` command)\\n\\nSaves a group of tiddlers in their raw text or binary format to the specified directory.\\n\\n```\\n--savetiddlers \u003Cfilter> \u003Cpathname> [\\\"noclean\\\"]\\n```\\n\\nBy default, the pathname is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nThe output directory is cleared of existing files before saving the specified files. The deletion can be disabled by specifying the ''noclean'' flag.\\n\\nAny missing directories in the pathname are automatically created.\\n\"},\"$:/language/Help/savewikifolder\":{\"title\":\"$:/language/Help/savewikifolder\",\"description\":\"Saves a wiki to a new wiki folder\",\"text\":\"\u003C\u003C.from-version \\\"5.1.20\\\">> Saves the current wiki as a wiki folder, including tiddlers, plugins and configuration:\\n\\n```\\n--savewikifolder \u003Cwikifolderpath> [\u003Cfilter>]\\n```\\n\\n* The target wiki folder must be empty or non-existent\\n* The filter specifies which tiddlers should be included. It is optional, defaulting to `[all[tiddlers]]`\\n* Plugins from the official plugin library are replaced with references to those plugins in the `tiddlywiki.info` file\\n* Custom plugins are unpacked into their own folder\\n\\nA common usage is to convert a TiddlyWiki HTML file into a wiki folder:\\n\\n```\\ntiddlywiki --load ./mywiki.html --savewikifolder ./mywikifolder\\n```\\n\"},\"$:/language/Help/server\":{\"title\":\"$:/language/Help/server\",\"description\":\"Provides an HTTP server interface to TiddlyWiki (deprecated in favour of the new listen command)\",\"text\":\"Legacy command to serve a wiki over HTTP.\\n\\n```\\n--server \u003Cport> \u003Croot-tiddler> \u003Croot-render-type> \u003Croot-serve-type> \u003Cusername> \u003Cpassword> \u003Chost> \u003Cpath-prefix> \u003Cdebug-level>\\n```\\n\\nThe parameters are:\\n\\n* ''port'' - port number on which to listen; non-numeric values are interpreted as a system environment variable from which the port number is extracted (defaults to \\\"8080\\\")\\n* ''root-tiddler'' - the tiddler to serve at the root (defaults to \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - the content type to which the root tiddler should be rendered (defaults to \\\"text/plain\\\")\\n* ''root-serve-type'' - the content type with which the root tiddler should be served (defaults to \\\"text/html\\\")\\n* ''username'' - the default username for signing edits\\n* ''password'' - optional password for basic authentication\\n* ''host'' - optional hostname to serve from (defaults to \\\"127.0.0.1\\\" aka \\\"localhost\\\")\\n* ''path-prefix'' - optional prefix for paths\\n* ''debug-level'' - optional debug level; set to \\\"debug\\\" to view request details (defaults to \\\"none\\\")\\n\\nIf the password parameter is specified then the browser will prompt the user for the username and password. Note that the password is transmitted in plain text so this implementation should only be used on a trusted network or over HTTPS.\\n\\nFor example:\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html MyUserName passw0rd\\n```\\n\\nThe username and password can be specified as empty strings if you need to set the hostname or pathprefix and don't want to require a password.\\n\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html \\\"\\\" \\\"\\\" 192.168.0.245\\n```\\n\\nUsing an address like this exposes your system to the local network. For information on opening up your instance to the entire local network, and possible security concerns, see the WebServer tiddler at TiddlyWiki.com.\\n\\nTo run multiple TiddlyWiki servers at the same time you'll need to put each one on a different port. It can be useful to use an environment variable to pass the port number to the Node.js process. This example references an environment variable called \\\"MY_PORT_NUMBER\\\":\\n\\n```\\n--server MY_PORT_NUMBER $:/core/save/all text/plain text/html MyUserName passw0rd\\n```\\n\"},\"$:/language/Help/setfield\":{\"title\":\"$:/language/Help/setfield\",\"description\":\"Prepares external tiddlers for use\",\"text\":\"//Note that this command is experimental and may change or be replaced before being finalised//\\n\\nSets the specified field of a group of tiddlers to the result of wikifying a template tiddler with the `currentTiddler` variable set to the tiddler.\\n\\n```\\n--setfield \u003Cfilter> \u003Cfieldname> \u003Ctemplatetitle> \u003Crendertype>\\n```\\n\\nThe parameters are:\\n\\n* ''filter'' - filter identifying the tiddlers to be affected\\n* ''fieldname'' - the field to modify (defaults to \\\"text\\\")\\n* ''templatetitle'' - the tiddler to wikify into the specified field. If blank or missing then the specified field is deleted\\n* ''rendertype'' - the text type to render (defaults to \\\"text/plain\\\"; \\\"text/html\\\" can be used to include HTML tags)\\n\"},\"$:/language/Help/unpackplugin\":{\"title\":\"$:/language/Help/unpackplugin\",\"description\":\"Unpack the payload tiddlers from a plugin\",\"text\":\"Extract the payload tiddlers from a plugin, creating them as ordinary tiddlers:\\n\\n```\\n--unpackplugin \u003Ctitle>\\n```\\n\"},\"$:/language/Help/verbose\":{\"title\":\"$:/language/Help/verbose\",\"description\":\"Triggers verbose output mode\",\"text\":\"Triggers verbose output, useful for debugging\\n\\n```\\n--verbose\\n```\\n\"},\"$:/language/Help/version\":{\"title\":\"$:/language/Help/version\",\"description\":\"Displays the version number of TiddlyWiki\",\"text\":\"Displays the version number of TiddlyWiki.\\n\\n```\\n--version\\n```\\n\"},\"$:/language/Import/Editor/Import/Heading\":{\"title\":\"$:/language/Import/Editor/Import/Heading\",\"text\":\"Import images and insert them into the editor.\"},\"$:/language/Import/Imported/Hint\":{\"title\":\"$:/language/Import/Imported/Hint\",\"text\":\"The following tiddlers were imported:\"},\"$:/language/Import/Listing/Cancel/Caption\":{\"title\":\"$:/language/Import/Listing/Cancel/Caption\",\"text\":\"Cancel\"},\"$:/language/Import/Listing/Cancel/Warning\":{\"title\":\"$:/language/Import/Listing/Cancel/Warning\",\"text\":\"Do you wish to cancel the import?\"},\"$:/language/Import/Listing/Hint\":{\"title\":\"$:/language/Import/Listing/Hint\",\"text\":\"These tiddlers are ready to import:\"},\"$:/language/Import/Listing/Import/Caption\":{\"title\":\"$:/language/Import/Listing/Import/Caption\",\"text\":\"Import\"},\"$:/language/Import/Listing/Select/Caption\":{\"title\":\"$:/language/Import/Listing/Select/Caption\",\"text\":\"Select\"},\"$:/language/Import/Listing/Status/Caption\":{\"title\":\"$:/language/Import/Listing/Status/Caption\",\"text\":\"Status\"},\"$:/language/Import/Listing/Title/Caption\":{\"title\":\"$:/language/Import/Listing/Title/Caption\",\"text\":\"Title\"},\"$:/language/Import/Listing/Preview\":{\"title\":\"$:/language/Import/Listing/Preview\",\"text\":\"Preview:\"},\"$:/language/Import/Listing/Preview/Text\":{\"title\":\"$:/language/Import/Listing/Preview/Text\",\"text\":\"Text\"},\"$:/language/Import/Listing/Preview/TextRaw\":{\"title\":\"$:/language/Import/Listing/Preview/TextRaw\",\"text\":\"Text (Raw)\"},\"$:/language/Import/Listing/Preview/Fields\":{\"title\":\"$:/language/Import/Listing/Preview/Fields\",\"text\":\"Fields\"},\"$:/language/Import/Listing/Preview/Diff\":{\"title\":\"$:/language/Import/Listing/Preview/Diff\",\"text\":\"Diff\"},\"$:/language/Import/Listing/Preview/DiffFields\":{\"title\":\"$:/language/Import/Listing/Preview/DiffFields\",\"text\":\"Diff (Fields)\"},\"$:/language/Import/Listing/Rename/Tooltip\":{\"title\":\"$:/language/Import/Listing/Rename/Tooltip\",\"text\":\"Rename tiddler before importing\"},\"$:/language/Import/Listing/Rename/Prompt\":{\"title\":\"$:/language/Import/Listing/Rename/Prompt\",\"text\":\"Rename to:\"},\"$:/language/Import/Listing/Rename/ConfirmRename\":{\"title\":\"$:/language/Import/Listing/Rename/ConfirmRename\",\"text\":\"Rename tiddler\"},\"$:/language/Import/Listing/Rename/CancelRename\":{\"title\":\"$:/language/Import/Listing/Rename/CancelRename\",\"text\":\"Cancel\"},\"$:/language/Import/Listing/Rename/OverwriteWarning\":{\"title\":\"$:/language/Import/Listing/Rename/OverwriteWarning\",\"text\":\"A tiddler with this title already exists.\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\",\"text\":\"Blocked incompatible or obsolete plugin.\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Version\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Suppressed/Version\",\"text\":\"Blocked plugin (due to incoming \u003C\u003Cincoming>> not being newer than existing \u003C\u003Cexisting>>).\"},\"$:/language/Import/Upgrader/Plugins/Upgraded\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Upgraded\",\"text\":\"Upgraded plugin from \u003C\u003Cincoming>> to \u003C\u003Cupgraded>>.\"},\"$:/language/Import/Upgrader/State/Suppressed\":{\"title\":\"$:/language/Import/Upgrader/State/Suppressed\",\"text\":\"Blocked temporary state tiddler.\"},\"$:/language/Import/Upgrader/System/Disabled\":{\"title\":\"$:/language/Import/Upgrader/System/Disabled\",\"text\":\"Disabled system tiddler.\"},\"$:/language/Import/Upgrader/System/Suppressed\":{\"title\":\"$:/language/Import/Upgrader/System/Suppressed\",\"text\":\"Blocked system tiddler.\"},\"$:/language/Import/Upgrader/System/Warning\":{\"title\":\"$:/language/Import/Upgrader/System/Warning\",\"text\":\"Core module tiddler.\"},\"$:/language/Import/Upgrader/System/Alert\":{\"title\":\"$:/language/Import/Upgrader/System/Alert\",\"text\":\"You are about to import a tiddler that will overwrite a core module tiddler. This is not recommended as it may make the system unstable.\"},\"$:/language/Import/Upgrader/ThemeTweaks/Created\":{\"title\":\"$:/language/Import/Upgrader/ThemeTweaks/Created\",\"text\":\"Migrated theme tweak from \u003C$text text=\u003C\u003Cfrom>>/>.\"},\"$:/language/Import/Upgrader/Tiddler/Disabled\":{\"title\":\"$:/language/Import/Upgrader/Tiddler/Disabled\",\"text\":\"Disabled tiddler.\"},\"$:/language/Import/Upgrader/Tiddler/Selected\":{\"title\":\"$:/language/Import/Upgrader/Tiddler/Selected\",\"text\":\"Selected tiddler.\"},\"$:/language/Import/Upgrader/Tiddler/Unselected\":{\"title\":\"$:/language/Import/Upgrader/Tiddler/Unselected\",\"text\":\"Unselected tiddler.\"},\"$:/language/AboveStory/ClassicPlugin/Warning\":{\"title\":\"$:/language/AboveStory/ClassicPlugin/Warning\",\"text\":\"It looks like you are trying to load a plugin designed for ~TiddlyWiki Classic. Please note that [[these plugins do not work with TiddlyWiki version 5.x.x|https://tiddlywiki.com/#TiddlyWikiClassic]]. ~TiddlyWiki Classic plugins detected:\"},\"$:/language/BinaryWarning/Prompt\":{\"title\":\"$:/language/BinaryWarning/Prompt\",\"text\":\"This tiddler contains binary data\"},\"$:/language/ClassicWarning/Hint\":{\"title\":\"$:/language/ClassicWarning/Hint\",\"text\":\"This tiddler is written in TiddlyWiki Classic wiki text format, which is not fully compatible with TiddlyWiki version 5. See https://tiddlywiki.com/static/Upgrading.html for more details.\"},\"$:/language/ClassicWarning/Upgrade/Caption\":{\"title\":\"$:/language/ClassicWarning/Upgrade/Caption\",\"text\":\"upgrade\"},\"$:/language/CloseAll/Button\":{\"title\":\"$:/language/CloseAll/Button\",\"text\":\"close all\"},\"$:/language/ColourPicker/Recent\":{\"title\":\"$:/language/ColourPicker/Recent\",\"text\":\"Recent:\"},\"$:/language/ConfirmCancelTiddler\":{\"title\":\"$:/language/ConfirmCancelTiddler\",\"text\":\"Do you wish to discard changes to the tiddler \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"?\"},\"$:/language/ConfirmDeleteTiddler\":{\"title\":\"$:/language/ConfirmDeleteTiddler\",\"text\":\"Do you wish to delete the tiddler \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"?\"},\"$:/language/ConfirmOverwriteTiddler\":{\"title\":\"$:/language/ConfirmOverwriteTiddler\",\"text\":\"Do you wish to overwrite the tiddler \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"?\"},\"$:/language/ConfirmEditShadowTiddler\":{\"title\":\"$:/language/ConfirmEditShadowTiddler\",\"text\":\"You are about to edit a ShadowTiddler. Any changes will override the default system making future upgrades non-trivial. Are you sure you want to edit \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"?\"},\"$
